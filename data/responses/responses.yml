  utter_covid_faq/q_228:
  - text: "CDC không bồi hoàn hay giúp du khách được bồi hoàn chi phí du lịch do phải hủy hoặc hoãn chuyến đi do yêu cầu xét nghiệm hay tiêm chủng đối với du khách sử dụng đường hàng không bay tới Hoa Kỳ hay các vấn đề khác liên quan đến COVID-19. Dù một số công ty có thể xây dựng chính sách của họ dựa trên các yêu cầu hoặc khuyến nghị du lịch của CDC, mỗi công ty nên tự thiết lập các chính sách hoàn tiền riêng của mình.
Trong một số trường hợp, bảo hiểm hủy chuyến có thể bảo vệ khoản đầu tư tài chính của quý vị trong một chuyến đi nếu quý vị cần thay đổi lịch trình của mình trong trường hợp xuất hiện bùng phát dịch ở nước ngoài."
  utter_covid_faq/q_229:
  - text: "Trẻ em hiện nay không nằm trong các nhóm ưu tiên tiêm vắc xin COVID-19 đầu tiên đây là tình trạng chung ở nhiều quốc gia trên thế giới. Điều này là do trọng tâm là bảo vệ những người có nguy cơ mắc bệnh nặng và tử vong do COVID-19 - người cao tuổi, những người mắc các bệnh nền và nhân viên y tế tuyến đầu. Những quần thể này phải được tiêm chủng trước khi tiêm chủng cho trẻ em. Tuy nhiên, bạn nên tuân theo các hướng dẫn y tế địa phương và quốc gia của bạn, bao gồm cả khi nào và nếu con bạn nên tiêm vắc xin ngừa COVID-19."
  utter_covid_faq/q_230:
  - text: "Hiện các nhà khoa học Nam Phi và các nước đang nỗ lực xác định mức độ nguy hiểm của biến thể Omicron. Liệu biến thể virus SARS-CoV-2 mới này có nguy hiểm hơn so với các biến thể khác như Delta hay không? Các nhà khoa học cũng đang phân tích để khẳng định khả năng lây truyền, khả năng tránh các phương pháp điều trị Covid-19 và miễn dịch tự nhiên, hoặc do vắc xin hiện có tạo ra của biến thể Omicron.
Theo một phát biểu ngày 29/11 của giáo sư Karl Lauterbach, chuyên gia về dịch tễ học của Đức, người đang tranh cử chức bộ trưởng y tế tiếp theo của Đức, biến thể Omicron có thể là một “món quà Giáng sinh”, là đòn bẩy giúp đại dịch Covid-19 nhanh kết thúc. Lý giải cho phát biểu này, ông cho biết Omicron có tới 32 đột biến ở protein gai, nhiều gấp đôi so với biến thể Delta.
Điều này có nghĩa rằng virus được tối ưu hóa để lây nhiễm, nhưng lại ít gây bệnh nghiêm trọng hơn. Phát biểu của ông dựa trên việc các chuyên gia Nam Phi Omicron gây ra các triệu chứng nhẹ hơn so với các biến thể trước đó chẳng hạn như đau đầu, đau cơ, mệt mỏi, chư ghi nhận trường hợp nhập viện hoặc tử vong.
Theo giáo sư Paul Hunter, chuyên gia bệnh truyền nhiễm tại Trường ĐH East Anglia nhận xét, lý thuyết của giáo sư Karl Lauterbach có thể đúng và việc tiêm phòng các loại vắc xin hiện có giúp chống lại biến thể Omicron.
Giáo sư Abdool Karim, cựu cố vấn chính của chính phủ Nam Phi trong đợt đại dịch đầu tiên cho biết các loại vắc xin Covid-19 hiện có sẽ bảo vệ con người trước những biến chứng nghiêm trọng.
Các loại vắc xin phòng Covid-19 hiện nay vẫn đảm bảo khả năng ngăn biến chứng nặng, nhưng giới chức Mỹ cũng đang phối hợp với các tập đoàn dược phẩm lên kế hoạch dự phòng."
  utter_covid_faq/q_231:
  - text: "Các chuyên gia đang tiếp tục theo dõi những biến thể này trên khắp thế giới để hiểu rõ hơn về tác động của chúng, kể cả đối với trẻ em. Cho đến nay, bằng chứng không cho thấy rằng những biến thể này đặc biệt nhắm vào trẻ em và bệnh nặng ở người trẻ vẫn tương đối hiếm. Cha mẹ nên tiếp tục khuyến khích con cái của họ thực hiện các biện pháp phòng ngừa tương tự như trước đây để giúp ngăn ngừa lây nhiễm và lây lan COVID-19."
  utter_covid_faq/q_232:
  - text: "Có, có thể. Quý vị có thể có xét nghiệm âm tính nếu mẫu được thu thập sớm trong giai đoạn lây nhiễm của quý vị và xét nghiệm dương tính sau này trong khi diễn ra bệnh này. Quý vị cũng có thể phơi nhiễm với COVID-19 sau khi xét nghiệm và bị lây nhiễm sau đó. Ngay cả khi có kết quả xét nghiệm âm tính, quý vị vẫn nên thực hiện các bước cần thiết để bảo vệ bản thân và người khác."
  utter_covid_faq/q_233:
  - text: "Mặc dù việc xử lý nước thải phi tập trung (thí dụ, bể tự hoại) không khử trùng, EPA mong muốn có một bể tự hoại được quản lý đúng cách để xử lý COVID-19 giống như cách quản lý an toàn các loại vi rút khác thường có trong nước thải. Ngoài ra, khi được lắp đặt đúng cách, một hệ thống tự hoại được đặt ở khoảng cách và vị trí được thiết kế để tránh ảnh hưởng đến nguồn cung cấp nước."
  utter_covid_faq/q_234:
  - text: "Cả máy làm mát bay hơi (hoặc 'máy làm mát đầm lầy') và quạt cho toàn bộ ngôi nhà đều có thể giúp bảo vệ người trong nhà khỏi sự lây truyền COVID-19 trong không khí vì chúng tăng khả năng thông gió với không khí bên ngoài để làm mát không gian trong nhà. Máy làm mát bay hơi được sử dụng ở vùng khí hậu khô. Chúng sử dụng nước để làm mát và tăng độ ẩm tương đối trong nhà. Khi hoạt động như dự định (với cửa sổ mở), các thiết bị này tạo ra sự gia tăng đáng kể về khả năng thông gió với không khí ngoài trời. Một số máy làm mát bay hơi có thể được vận hành mà không cần sử dụng nước khi nhiệt độ dịu hơn, để tăng khả năng thông gió trong nhà. Tránh sử dụng thiết bị làm mát bay hơi nếu không khí bên ngoài bị ô nhiễm cao và hệ thống không có bộ lọc hiệu quả cao.
Quạt cho toàn bộ ngôi nhà cũng thường được sử dụng để làm mát bằng cách kéo không khí qua các cửa sổ và cửa ra vào đang mở và hút nó qua mái nhà. Khi hoạt động như dự định, với cửa sổ mở, các thiết bị này tạo ra sự gia tăng đáng kể về khả năng thông gió với không khí ngoài trời trong toàn bộ ngôi nhà. Tránh sử dụng quạt cho cả ngôi nhà nếu không khí ô nhiễm bên ngoài cao.
Tuy nhiên, bản thân máy làm mát bay hơi hoặc quạt toàn bộ ngôi nhà là không đủ để bảo vệ mọi người khỏi COVID-19. Khi được sử dụng cùng với các phương pháp hay nhất khác do Trung tâm Kiểm soát và Phòng ngừa Dịch bệnh khuyến nghị, việc vận hành máy làm mát bay hơi hoặc quạt toàn bộ ngôi nhà có thể là một phần trong kế hoạch bảo vệ bản thân và gia đình bạn."
  utter_covid_faq/q_235:
  - text: "Máy điều hòa không khí gắn cửa sổ (AC) được sử dụng để làm mát các khoảng không gian cụ thể trong nhà và một số có thể giúp giảm vi rút trong không khí nếu chúng có bộ phận hút gió ngoài trời và/hoặc bộ lọc MERV-13 hoặc tốt hơn. Lưu ý rằng các thiết bị AC có bộ phận hút gió ngoài trời không phổ biến. Nếu máy điều hòa không khí gắn cửa sổ của bạn có bộ phận hút gió ngoài trời và không khí ngoài trời sạch, thì hãy mở bộ phận hút gió để giúp tăng cường thông gió với không khí ngoài trời, giúp giảm thiểu vi rút trong không khí.
Ngoài ra, trong một số thiết bị, không khí có thể đi qua các bộ lọc khi nó di chuyển qua máy điều hòa không khí. Để giảm vi rút trong không khí, các bộ lọc như vậy cần có xếp hạng MERV-13 trở lên (hoặc MERV-13 hoặc bộ lọc tương đương cao hơn). Xem sách hướng dẫn AC của bạn để biết thêm thông tin về các bộ lọc cho thiết bị cụ thể của bạn.
Tuy nhiên, bản thân máy điều hòa không khí gắn cửa sổ với bộ phận hút gió ngoài trời và/ hoặc bộ lọc MERV-13 hoặc tốt hơn là không đủ để bảo vệ mọi người khỏi COVID-19. Khi được sử dụng cùng với các phương pháp hay nhất khác do Trung tâm Kiểm soát và Phòng ngừa Dịch bệnh khuyến nghị, vận hành máy điều hòa không khí gắn cửa sổ có thể là một phần trong kế hoạch bảo vệ bản thân và gia đình bạn."
  utter_covid_faq/q_236:
  - text: "WHO cho biết các loại vắc xin được phê duyệt cho đến nay ít nhiều có hiệu quả bảo vệ chống lại các biến thể mới.
Các chuyên gia trên khắp thế giới đang liên tục nghiên cứu cách các biến thể mới ảnh hưởng đến hành vi của vi rút, bao gồm bất kỳ tác động tiềm ẩn nào đến hiệu quả của vắc xin COVID-19.
Nếu bất kỳ loại vắc xin nào được chứng minh là kém hiệu quả hơn đối với một hoặc nhiều biến thể này, thì có thể thay đổi thành phần của vắc xin để bảo vệ chống lại chúng. Trong tương lai, những thay đổi đối với việc tiêm chủng như sử dụng các mũi tiêm nhắc lại và các cập nhật khác có thể là cần thiết.
Nhưng trong thời gian chờ đợi, điều quan trọng cần làm là tiêm phòng và tiếp tục áp dụng các biện pháp phòng dịch - sẽ giúp giảm khả năng đột biến của vi rút - bao gồm giữ khoảng cách, đeo khẩu trang, thông gió tốt, rửa tay thường xuyên và tìm kiếm sự chăm sóc y tế sớm nếu bạn có các triệu chứng mắc bệnh."
  utter_covid_faq/q_237:
  - text: "Khẩu trang vải hoặc khăn che mặt có nhiều loại chất liệu và có thể là thứ bạn tự làm ở nhà hoặc mua ở ngoài cửa hàng. Trong khi nghiên cứu về việc sử dụng khẩu trang vải đang được tiến hành, hiệu quả của chúng phụ thuộc vào loại vải được sử dụng và số lượng lớp. Tổ chức Y tế Thế giới khuyến nghị ba lớp bao gồm:
một lớp vật liệu thấm hút bên trong như vải cotton
một lớp ở giữa làm từ vật liệu vải không dệt như vải lọc từ chất liệu polypropylene
một lớp bên ngoài bằng vật liệu không thấm hút, chẳng hạn như polyester hoặc hỗn hợp polyester
Dù bạn chọn kiểu khẩu trang hay vải che mặt nào, nó nên che mũi, miệng và cằm và được cố định bằng dây thun hoặc dây buộc.
Tổ chức Y tế Thế giới cũng không khuyến khích khẩu trang có van thở ra. Các van này cho phép không khí chưa được lọc thoát ra ngoài, làm cho chúng kém hiệu quả hơn trong việc ngăn ngừa lây truyền các bệnh như COVID-19."
  utter_covid_faq/q_238:
  - text: "Đến nay, thế giới có 4 đơn vị phát triển vaccine Covid-19 đã thông báo kết quả hoàn chỉnh hoặc sơ bộ nghiên cứu lâm sàng. Trong đó, vacxin Covid-19 của AstraZeneca và Đại học Oxford có hiệu quả vượt mức mong đợi của WHO với tác dụng từ 62-90% tùy liều lượng.
Vắc xin phòng Covid-19 của AstraZeneca được thử nghiệm lâm sàng quy mô lớn để xác định tính an toàn và hiệu quả. Các kết quả cho thấy, vắc xin phòng Covid-19 của AstraZeneca không ghi nhận bất kỳ trường hợp phản ứng nghiêm trọng nào sau khi được tiêm liều vắc xin thứ 2."
  utter_covid_faq/q_239:
  - text: "Tất cả các loại vắc xin được WHO phê duyệt đã được chứng minh là có hiệu quả cao trong việc bảo vệ bạn khỏi bệnh nặng do COVID-19. 'Loại vắc xin tốt nhất cho bạn là loại bạn được tiếp cận và sẵn có dành cho bạn!'"
  utter_covid_faq/q_240:
  - text: "Đảm bảo thông gió thích hợp với không khí bên ngoài là cách thực hành tốt nhất để cải thiện chất lượng không khí trong nhà. Tuy nhiên, tăng thông gió, tự nó là không đủ để bảo vệ mọi người khỏi COVID-19. Khi được sử dụng cùng với các biện pháp tốt nhất khác do Trung tâm Kiểm soát và Phòng ngừa Dịch bệnh khuyến nghị, việc tăng thông gió có thể là một phần trong kế hoạch bảo vệ cho chính bạn và gia đình.
Để tăng thông gió trong nhà của bạn, bạn có thể:
Mở các cửa sổ, hoặc cửa ra vào, nếu có thể
Vận hành máy điều hòa không khí gắn cửa sổ có cửa hút khí ngoài trời hoặc lỗ thông hơi, với lỗ thông hơi mở (một số máy điều hòa không khí gắn cửa sổ không có cửa hút không khí từ bên ngoài vào)
Mở cửa hút không khí từ bên ngoài của hệ thống HVAC, nếu máy của bạn có cửa này (điều này không phổ biến). Tham khảo hướng dẫn sử dụng HVAC của bạn hoặc một chuyên gia HVAC để biết chi tiết.
Vận hành quạt phòng tắm khi phòng tắm được sử dụng và liên tục, nếu có thể
Tránh những hành động này khi ô nhiễm không khí ngoài trời cao hoặc khi nó làm cho nhà bạn quá lạnh, nóng hoặc ẩm ướt. Để biết thêm thông tin về việc tăng thông gió trong nhà"
  utter_covid_faq/q_241:
  - text: "Nếu quý vị có bất kỳ mối quan ngại nào, quý vị cũng có thể gọi cho nhà cung cấp dịch vụ chăm sóc sức khỏe của mình.  Quý vị hoặc nhà cung cấp của quý vị có thể báo cáo bất kỳ tác dụng phụ nào cho Hệ Thống Báo Cáo Sự Cố Bất Lợi của Vắc-xin (VAERS), đây là một hệ thống quốc gia do chính phủ liên bang điều hành."
  utter_covid_faq/q_242:
  - text: "Sự bùng phát gần đây của COVID-19 ở một số quốc gia là một lời nhắc nhở về tầm quan trọng của việc tiếp tục nghiêm túc thực hiện các biện pháp phòng dịch. Dưới đây là một số điều bạn và gia đình có thể thực hiện để tránh lây nhiễm COVID-19:
Tránh những nơi đông người, không gian kín và hạn chế với hệ thống thông gió kém, và cố gắng tập thói quen giữ khoảng cách với người khác khi bạn ở nơi công cộng, giữ khoảng cách ít nhất 1 mét giữa bạn và những người xung quanh
Đeo khẩu trang khi ở những nơi công cộng, nơi có thể có sự lây lan trong cộng đồng và những nơi không thể tạo ra khoảng cách vật lý
Thường xuyên rửa tay bằng xà phòng và nước hoặc dung dịch khử khuẩn có cồn
Giữ cho tất cả các không gian trong nhà được thông thoáng
Che miệng và mũi bằng khuỷu tay hoặc khăn giấy khi ho hoặc hắt hơi. Vứt bỏ khăn giấy đã qua sử dụng ngay lập tức
Thường xuyên làm sạch và khử trùng các bề mặt thường xuyên chạm vào như điện thoại, tay nắm cửa, công tắc đèn và mặt bàn
Tìm kiếm sự chăm sóc y tế sớm nếu bạn hoặc con bạn bị sốt, ho, khó thở hoặc các triệu chứng khác của COVID-19"
  utter_covid_faq/q_243:
  - text: "Khi có dấu hiệu sốt, ho, khó thở hãy gọi điện cho đường dây nóng của Bộ Y tế 1900 9095 hoặc đường dây nóng của y tế địa phương để được tư vấn, hỗ trợ, hướng dẫn đi khám bệnh đảm bảo an toàn."
  utter_covid_faq/q_244:
  - text: "Vắc xin an toàn và hiệu quả là nhân tố thay đổi cuộc chơi, nhưng vẫn chưa rõ mức độ hiệu quả mà chúng có thể bảo vệ chúng ta khỏi lây nhiễm COVID-19. Hiện tại, dù đã tiêm phòng một lần, chúng ta vẫn cần tiếp tục thực hiện các biện pháp phòng dịch để bảo vệ chính mình và những người khác."
  utter_covid_faq/q_245:
  - text: "Đăng ký online (trực tuyến) trên Cổng thông tin tiêm chủng COVID-19 (gov.vn) hoặc tải ứng dụng “Sổ sức khỏe điện tử” cho điện thoại dùng hệ điều hành Android và iOS. Sau khi xác thực thông tin trên phần mềm, người dân sẽ thấy thông tin về hướng dẫn đăng ký tiêm vaccine."
  utter_covid_faq/q_246:
  - text: "Sau khi tiêm vắc xin, quá trình tạo ra miễn dịch đôi khi gây ra một số phản ứng phụ không mong muốn như sốt, mệt mỏi, đau đầu,… Đây là những triệu chứng thông thường hay gặp, cho thấy cơ thể đang đáp ứng miễn dịch với vắc xin. Khi gặp tác dụng phụ không mong muốn sau tiêm, bạn nên liên hệ với bệnh viện/ trung tâm đã tiêm chủng vắc xin và làm theo chỉ dẫn. Nếu gặp những phản ứng phụ nghiêm trọng sau tiêm, bạn nên đến ngay các bệnh viện gần nhất, để được các bác sĩ thăm khám và điều trị kịp thời."
  utter_covid_faq/q_247:
  - text: "Có thể sử dụng thuốc chứa paracetamol/acetaminophen nếu cần giảm các phản ứng phụ như đau và/hoặc sốt."
  utter_covid_faq/q_248:
  - text: "Sau đó, Ủy Ban Tư Vấn về Thực Hành Chủng Ngừa (ACIP) của CDC sẽ xem các dữ liệu để xem liệu vắc-xin có phát huy tác dụng và an toàn hay không.  Họ đưa ra lời khuyên cho Cơ Quan Quản Lý Thực Phẩm và Dược Phẩm Hoa Kỳ (FDA). FDA sẽ xem dữ liệu và lời khuyên từ ACIP và quyết định xem có chấp thuận vắc-xin hay không. Vắc-xin chỉ được chấp thuận sau khi đã hoàn tất tất cả các bước đó, và các chuyên gia chắc chắn rằng vắc-xin có tác dụng và an toàn."
  utter_covid_faq/q_249:
  - text: "Thực hành vệ sinh tay và hắt hơi/ho đúng cách và giữ khoảng cách với người khác khi quý vị bị bệnh là cách bảo vệ tốt nhất để chống lại hầu hết các loại vi-rút. Quý vị nên:
Rửa tay thường xuyên bằng xà phòng và nước, trước và sau khi ăn, và sau khi đi vệ sinh.
Che miệng khi ho và hắt hơi, vứt bỏ khăn giấy và sử dụng dung dịch khử trùng tay chứa cồn.
Nếu không khỏe, tránh tiếp xúc với người khác (cách mọi người hơn 1,5 mét).
Thực hiện trách nhiệm cá nhân đối với các biện pháp giữ khoảng cách xã hội."
  utter_covid_faq/q_250:
  - text: "Để chủ động phòng chống bệnh viêm đường hô hấp cấp do vi rút corona (nCoV), Bộ Y tế khuyến cáo người dân và cộng đồng thực hiện tốt các biện pháp sau:
1. Người dân chủ động thực hiện các biện pháp phòng bệnh
- Hạn chế tiếp xúc trực tiếp với người bị bệnh đường hô hấp cấp tính (sốt, ho, khó thở); khi cần thiết phải đeo khẩu trang y tế đúng cách và giữ khoảng cách trên 2 mét khi tiếp xúc.
- Người có các triệu chứng sốt, ho, khó thở không nên đi du lịch hoặc đến nơi tập trung đông người. Thông báo ngay cho cơ quan y tế khi có các triệu chứng kể trên.
- Rửa tay thường xuyên với xà phòng và nước sạch trong ít nhất 30 giây. Trong trường hợp không có xà phòng và nước sạch thì dùng các sản phẩm vệ sinh tay có chứa cồn (ít nhất 60% cồn); súc miệng, họng bằng nước muối hoặc nước súc miệng, tránh đưa tay lên mắt, mũi, miệng để phòng lây nhiễm bệnh.
- Cần che miệng và mũi khi ho hoặc hắt hơi, tốt nhất bằng khăn vải hoặc khăn tay, hoặc ống tay áo để làm giảm phát tán các dịch tiết đường hô hấp. Không khạc nhổ bừa bãi nơi công cộng.
- Chỉ sử dụng các thực phẩm đã được nấu chín.
- Không đi du lịch đến các vùng có dịch bệnh. Hạn chế đi đến các nơi tập trung đông người. Trong trường hợp đi đến các nơi tập trung đông người cần thực hiện các biện pháp bảo vệ cá nhân như sử dụng khẩu trang, rửa tay với xà phòng...
- Tránh mua bán, tiếp xúc với các loại động vật nuôi hoặc hoang dã.
- Giữ ấm cơ thể, tăng cường sức khỏe bằng ăn uống, nghỉ ngơi, sinh hoạt hợp lý, luyện tập thể thao.
- Tăng cường thông khí khu vực nhà ở bằng cách mở các cửa ra vào và cửa sổ, hạn chế sử dụng điều hòa. Thường xuyên lau nền nhà, tay nắm cửa và bề mặt các đồ vật trong nhà bằng các chất tẩy rửa thông thường, như xà phòng và các dung dịch khử khuẩn thông thường khác.
