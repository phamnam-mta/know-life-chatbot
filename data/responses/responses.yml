Khi ho, hắt hơi hãy che kín miệng và mũi bằng khăn giấy hoặc tay áo. Sau khi sử dụng khăn giấy bỏ vào thùng rác rồi rửa tay sạch sẽ.
Nếu thấy có dấu hiệu ốm khi đi lại, du lịch cần thông báo ngay cho nhân viên hàng không, đường sắt, ô tô và tìm đến cơ sở y tế càng sớm càng tốt.
Chỉ sử dụng các loại thực phẩm chín.
Không khạc nhổ bừa bãi nơi công cộng. Tránh tiếp xúc gần với các động vật nuôi hoặc hoang dã.
Đeo khẩu trang khi đi đến chỗ đông người hoặc khi tiếp xúc với người có triệu chứng bệnh."
  utter_covid_faq/q_254:
  - text: "Khoa học về kháng thể được gọi là 'huyết thanh học.' Xét nghiệm kháng thể, còn được gọi là 'xét nghiệm huyết thanh học', xác định các kháng thể trong mẫu máu. Khi mà các phần khác của hệ miễn dịch cũng góp phần bảo vệ, thì việc kiểm tra kháng thể là dễ dàng nhất.
Tính đến tháng 8 năm 2021, đã có hơn 80 xét nghiệm kháng thểexternal icon được FDA cấp phép sử dụng khẩn cấp (EUA) để phát hiện kháng thể đối với SARS-CoV-2. Các nhà khoa học đang sử dụng các xét nghiệm kháng thể này để tìm hiểu thêm về mức độ kháng thể cần thiết để bảo vệ mọi người khỏi COVID-19 (ngưỡng bảo vệ) và thời gian có khả năng bảo vệ là bao lâu. Các xét nghiệm kháng thể hiện không được FDA khuyến khích sử dụng thường quy, rộng rãi trong việc đưa ra các quyết định y tế cá nhân trong khi thông tin này đang được thu thập và đánh giá. Nếu quý vị có thắc mắc về việc liệu xét nghiệm kháng thể có phù hợp với mình hay không, hãy nói chuyện với nhà cung cấp dịch vụ chăm sóc sức khỏe của quý vị hoặc sở y tế tiểu bang hoặc địa phương của quý vị.
Không phải tất cả các xét nghiệm kháng thể đều xác định được các kháng thể giống nhau. Một số xét nghiệm kháng thể nhạy cảm hơn hay ít hơn với các phần cụ thể của protein kháng thể so với các xét nghiệm khác. Điều này có nghĩa là các xét nghiệm kháng thể khác nhau có thể không có kết quả giống nhau, ngay cả khi cả hai đều là xét nghiệm tìm kháng thể SARS-CoV-2. Các nhà khoa học sử dụng những khác biệt này trong các thử nghiệm để giúp trả lời các câu hỏi nghiên cứu khác nhau về cách hệ thống miễn dịch phản ứng với vi rút gây ra COVID-19 và để nâng cao hiểu biết của chúng ta về COVID-19."
  utter_covid_faq/q_255:
  - text: "Duy trì hoạt động thể chất là một trong những cách tốt nhất để mọi thành viên trong gia đình có thể giữ cho tâm trí và cơ thể của họ khỏe mạnh. Bằng cách thực hiện một số bước chính, bạn có thể giúp gia đình mình giảm thiểu nguy cơ phơi nhiễm với vi rút COVID-19.
Khi lên kế hoạch cho các chuyến đi chơi, hãy cố gắng tránh thời gian cao điểm và nơi đông đúc và chọn các tuyến đường ít tắc nghẽn hơn ở bất cứ nơi nào có thể.
Cân nhắc đóng gói chất khử trùng tay với ít nhất 60% cồn, khăn lau khử trùng, khăn giấy, khẩu trang bổ sung và một túi có nắp đậy để cất mặt nạ khi không sử dụng.
Trước khi ra khỏi nhà, hãy kiểm tra để đảm bảo rằng tất cả các thành viên trong gia đình đều cảm thấy khỏe và không có triệu chứng.
Nhắc nhở nhau tuân theo bất kỳ biện pháp phòng ngừa khuyến cáo nào trong khu vực của bạn khi ra ngoài, chẳng hạn như tránh xa những người khác ít nhất một mét, đeo khẩu trang khi ở gần những người bên ngoài nhà của bạn, không chạm vào mặt (mắt, mũi, miệng) hoặc khẩu trang. bề mặt, và thường xuyên rửa hoặc vệ sinh tay của bạn.
