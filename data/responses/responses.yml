 Mầm bệnh Covid-19 có thể có ở đồ chơi nên để dự phòng dịch Covid-19 con càng phải rửa tay sau khi chơi đồ chơi."
  utter_covid_faq/q_546:
  - text: "Khi đi vệ sinh tay con có thể nhiễm nhiều loại mầm bệnh trong phân, nước tiểu và từ đồ vật trong nhà vệ sinh, nhà vệ sinh công cộng. Nếu đi vệ sinh xong không rửa tay mầm bệnh sẽ từ tay con chui vào miệng, vào mũi, mắt… gây bệnh. 
 Virus gây bệnh Covid-19 có cả trong phân và nước tiểu của người bệnh nên con càng phải rửa tay sau khi đi vệ sinh (nhất là sau khi đi vệ sinh ở nhà vệ sinh công cộng) để phòng chống lây nhiễm bệnh Covid-19."
  utter_covid_faq/q_547:
  - text: "Con dùng tay để làm rất nhiều việc nên tay con thường xyên chạm vào các đồ vật có thể có mầm bệnh như tay nắm cửa, nút bấm thang máy… kể cả sách vở và đồ chơi. Trước khi ăn nếu không rửa tay mầm bệnh sẽ từ tay con chui vào miệng, vào mũi hoặc vào thức ăn nước uống rồi vào người con và gây bệnh. 
 Rửa tay trước khi ăn giúp con tránh được nhiều bệnh, trong đó có cả dịch bệnh Covid-19. Hãy nhớ rửa tay trước khi ăn nhé!"
  utter_covid_faq/q_548:
  - text: "Việc tiêm chủng cho trẻ từ 5 tuổi trở lên có thể giúp bảo vệ trẻ khỏi bị nhiễm COVID-19, lây lan vi-rút cho người khác và bị bệnh nếu chúng bị nhiễm. Mặc dù COVID-19 ở trẻ em có xu hướng nhẹ hơn so với người lớn, nhưng có thể khiến trẻ bị bệnh nặng, phải nhập viện và một số trẻ thậm chí đã tử vong. Trẻ có các bệnh lý nền có nhiều nguy cơ bị bệnh nặng hơn so với trẻ em không có các bệnh lý nền.
Tiêm chủng cho con/em quý vị có thể giúp cả gia đình, bao gồm cả anh chị em không đủ điều kiện tiêm chủng và các thành viên trong gia đình có nguy cơ bị bệnh nghiêm trọng nếu họ bị lây nhiễm. Hiện tiêm chủng được khuyến cáo cho mọi người từ 5 tuổi trở lên. Hiện thời, vắc-xin ngừa COVID-19 của Pfizer-BioNTech là loại duy nhất dành cho trẻ em từ 5 tuổi trở lên.
Vắc-xin ngừa COVID-19 đã được sử dụng dưới sự giám sát an toàn chuyên sâu nhất trong lịch sử Hoa Kỳ, bao gồm các nghiên cứu đối với trẻ vị thành niên. Các nhà khoa học đã tiến hành các thử nghiệm lâm sàng với hàng ngàn trẻ em và kết quả đã cho thấy vắc-xin ngừa COVID-19 an toàn và hiệu quả.
Con/em quý vị không thể nhiễm COVID-19 từ bất kỳ loại vắc-xin ngừa COVID-19 nào và hiện chưa có bằng chứng nào cho thấy vắc-xin ngừa COVID-19 gây ra các vấn đề về khả năng sinh sản.
Con/em quý vị có thể gặp một số tác dụng phụ , tương tự như những phản ứng xảy ra với các loại vắc-xin thông thường khác và đó là dấu hiệu bình thường cho thấy cơ thể chúng đang tạo dựng hàng rào bảo vệ. Những tác dụng phụ này có thể ảnh hưởng tới khả năng làm các hoạt động hàng ngày của họ nhưng chúng sẽ biến mất sau vài ngày. Một số người không gặp phải các tác dụng phụ và các phản ứng dị ứng nghiêm trọng rất hiếm khi xảy ra."
  utter_covid_faq/q_549:
  - text: "Covid-19 là tên gọi của dịch bệnh này (từ ngày 12/2 đến nay).
nCoV-2019 là tên gọi cũ của dịch bệnh này (trước ngày 12/2).
SAR-CoV-2 là tên của virus gây ra dịch bệnh Covid-19."
  utter_covid_faq/q_550:
  - text: "Khi bị nhiễm mầm bệnh, một người có bị bệnh hay không sẽ phụ thuộc vào các yếu tố từ mầm bệnh và các yếu tố từ người bị nhiễm mầm bệnh. 
 Bị bệnh hay không là kết quả của cuộc chiến giữa mầm bệnh và con người, nếu mầm bệnh thắng thì người đó sẽ bị bệnh. Cùng một người nhưng nếu bị nhiễm với số lượng virus ít và độc lực của virus thấp có thể sẽ không phát thành bệnh; cùng lượng virus nhưng khả năng đề kháng chống virus của mỗi người khác nhau, trong đó người có sức đề kháng tốt có thể không bị bệnh. 
 Vì vậy, bên cạnh việc bảo vệ bản thân hạn chế lây nhiễm mầm bệnh, tăng cường các hoạt động vận động, rèn luyện thể chất làm tăng sức đề kháng cũng góp phần phòng chống bệnh tật, đặc biệt là các bệnh nhiễm trùng."
  utter_covid_faq/q_551:
  - text: "Thông tin luôn là yếu tố quan trọng trong xử lý tình huống giúp đưa ra quyết định kịp thời, chính xác. Đặc biệt trong phòng chống dịch bệnh nói chung, dịch Covid-19 nói riêng, các thông tin về tình trạng sức khỏe của HSSV và thông tin về yếu tố nguy cơ dịch tễ học của những HSSV có dấu hiệu bị bệnh cùng những người mà HSSV có dấu hiệu bị bệnh đã tiếp xúc trong thời gian 14 ngày có ý nghĩa hết sức quan trọng trong kiểm soát dịch bệnh; mặt khác mọi diễn biến dịch bệnh xảy ra ở nhà trường nếu được cung cấp một cách phù hợp cho CMHS cũng góp phần quan trọng vào công tác phòng, chống dịch bệnh. Vì thế cần thiết phải thiết lập và duy trì tốt các kênh thông tin 2 chiều giữa nhà trường và CMHS."
  utter_covid_faq/q_552:
  - text: "Vắc xin là chế phẩm chứa kháng nguyên tạo cho cơ thể khả năng đáp ứng miễn dịch, được dùng với mục đích phòng bệnh. Dùng vắc xin được ví như sử dụng “quân xanh” trong các cuộc diễn tập cho cơ thể “rèn luyện” cách đánh với một loại “địch” cụ thể nhằm tạo ra phương án đánh địch tối ưu. Có thể coi dùng vắc xin như công việc huấn luyện, chuẩn bị trước cho hệ miễn dịch các phương án đánh địch, sẵn sàng chiến đấu một cách nhanh, mạnh và hiệu quả nhất khi “kẻ thù” là mầm bệnh thực thụ xâm nhập vào cơ thể."
  utter_covid_faq/q_553:
  - text: "Mục đích cao nhất khi cho HSSV nghỉ học là để bảo vệ HSSV và cộng đồng trước dịch bệnh đặc biệt nguy hiểm Covid-19. 
 Quyết định cho HSSV nghỉ học để phòng, chống dịch bệnh Covid-19 là quyết định rất quan trọng, có liên quan đến nhiều yếu tố. Trên phương diện y tế, do đặc thù lứa tuổi và hình thức sinh hoạt học tập trung, liên tục lặp đi lặp lại hàng ngày, có mật độ tương tác giữa người với người cao; nhà trường là một trong những nơi dễ bị bệnh truyền nhiễm xâm nhập và lây lan – đặc biệt là bệnh lây truyền qua nhiều đường như Covid-19. Hơn thế nữa, khi dịch bệnh xảy ra ở trường học, HSSV bị bệnh về nhà lại làm lây lan bệnh dịch ra cộng đồng rất nhanh. Vì vậy, có thể nói trường học là một mắt xích quan trọng trong chuỗi hoạt động phòng chống dịch bệnh."
  utter_covid_faq/q_554:
  - text: "Ở các quốc gia khác người ta sẽ không tính mốc 13 tuần vì quá trình sử dụng và nghiên cứu cho thấy vắc xin không gây ảnh hưởng đến quá trình phát triển của thai nhi. Tuy nhiên, Bộ Y tế Việt Nam rất thận trọng khi tiêm vắc xin Covid-19 cho mẹ bầu vì trong thời gian đầu, bào thai phát triển hình thành thường có những xáo trộn có thể dẫn đến những bất thường, dị dạng thai nhi. Vì vậy khi mẹ bầu qua được 3 tháng đầu của thai kỳ, bước vào 3 tháng giữa khi các cơ quan của bé được hình thành để an tâm hơn khi tiêm. Ở trường hợp mẹ bầu tiêm vắc xin Covid-19 sau đó mới phát hiện mang thai thì không có chỉ định đình chỉ thai và tiếp tục theo dõi thai bình thường. Vì vậy, nếu có cơ hội tiêm vắc xin Covid-19, hãy cố gắng tiêm sớm để được bảo vệ mẹ và bé."
  utter_covid_faq/q_555:
  - text: "Giám sát thân nhiệt chỉ là một biện pháp kiểm soát dịch bước đầu để phát hiện người có sốt khi nhập cảnh, khám bệnh... Hầu hết các ca bệnh Covid-19 đều có sốt nên đây là bước sơ bộ để kiểm soát dịch vì đơn giản và dễ thực hiện. Tuy nhiên, biện pháp quan trọng vẫn là phát hiện sớm, cách ly và phòng ngừa trong lây nhiễm bệnh Covid-19."
  utter_covid_faq/q_556:
  - text: "Người nhiễm Corona virus không triệu chứng là người mang mầm bệnh Covid 19 trong cơ thể nhưng vẫn khỏe mạnh hoặc đã bị nhiễm mầm bệnh nhưng không có dấu hiệu cũng như bất kỳ triệu chứng bất thường nào.
Nguyên nhân là do cơ thể có sức đề kháng mạnh đã ức chế sự phát triển, không cho virus phát triển và nhân lên, hoặc số lượng vi sinh vật xâm nhập cơ thể chưa đủ lớn để gây bệnh nên không có triệu chứng của bệnh. Với trường hợp này, người bệnh chưa phát dấu hiệu bệnh, tuy nhiên nếu vì một lý do nào đó khiến sức đề kháng suy giảm, cơ thể sẽ nhanh chóng bị virus tấn công và gây bệnh.
Dạng người lành mang mầm bệnh không triệu chứng hết sức nguy hiểm vì chúng có thể đào thải mầm bệnh ra môi trường bên ngoài, gây lây lan cho những người khác, nguy cơ bùng phát thành dịch."
  utter_covid_faq/q_557:
  - text: "Mong muốn không để mẹ bầu đơn độc trong suốt thai kỳ và hành trình “vượt cạn”, BVĐK Tâm Anh đủ điều kiện để phòng chống dịch và đảm bảo tổ chức tiêm chủng vắc xin Covid-19 an toàn trong giai đoạn mang thai. Đặc biệt, BVĐK Tâm Anh đã tổ chức khám thai, kiểm tra nhịp tim thai nhi sau khi tiêm chủng. Đôi khi các mẹ bầu hồi hộp khi đi tiêm cũng khiến các bé ít đạp bụng hơn sẽ khiến mẹ bầu thêm lo lắng, đo nhịp tim thai bé ổn định để cho các mẹ an tâm rằng sau tiêm các bé vẫn đang rất khỏe mạnh bình thường."
  utter_covid_faq/q_558:
  - text: "Môi trường được xem như là “ngôi nhà” của các tác nhân gây bệnh. Vệ sinh môi trường sạch sẽ làm cho các tác nhân gây bệnh nói chung, virus gây bệnh Covid-19 nói riêng không có “nhà” ở, do đó hạn chế được lây nhiễm. 
 Trường học là nơi có mật độ người đông, với nhiều hoạt động diễn ra trong một thời gian dài, nên nguy cơ lây nhiễm mầm bệnh từ môi trường rất cao, đòi hỏi càng phải chú ý đến vệ sinh môi trường."
  utter_covid_faq/q_559:
  - text: "Một trong con đường lây lan chính của COVID-19 đó là lây qua các giọt bắn từ đường hô hấp khi họ nói chuyện, hát, ho hoặc hắt hơi. Trong khi nghiên cứu đang được tiến hành, chúng tôi biết rằng virus có thể lây lan bởi những người không có triệu chứng, có nghĩa là một số người có thể bị lây nhiễm và thậm chí không nhận ra nó.
Đó là một trong những lý do tại sao giữ khoảng cách rất quan trọng ở ổ dịch COVID-19. Nhưng không phải lúc nào bạn cũng có thể giữ khoảng cách với những người khác ở những nơi công cộng đông người, đó là lý do tại sao nên sử dụng khẩu trang vải ở những nơi như vậy để bảo những người khác.
Nhưng hãy nhớ rằng, một mình khẩu trang sẽ không ngăn được sự lây lan của COVID-19 mà tất cả chúng ta cần tiếp tục thực hiện việc giữ khoảng cách và rửa tay thường xuyên. Bằng cách thực hiện các biện pháp phòng tránh này, chúng ta cùng nhau có thể đánh bại COVID-19."
  utter_covid_faq/q_560:
  - text: "Các phản ứng thường gặp sau tiêm như sốt, đau nhức cơ, đau tại vị trí tiêm,… là bình thường. Những dấu hiệu này cho thấy vắc xin đã kích hoạt cơ thể sinh ra kháng thể chống lại virus COVID-19. Theo các chuyên gia, thông thường mũi tiêm thứ hai thường tạo ra nhiều tác dụng phụ khó chịu hơn mũi tiêm đầu tiên, vì vắc xin tạo ra kháng thể bền vững hơn. Các chuyên gia cho rằng, liều tiêm thứ hai không chỉ xây dựng khả năng miễn dịch cho cộng đồng, mà còn tăng cường khả năng bảo vệ cho người được tiêm không mắc bệnh, không gặp biến chứng nghiêm trọng hoặc tử vong do COVID-19 gây ra.
Vì vậy, tiêm chủng đầy đủ 2 liều vắc xin phòng COVID-19 có  ý nghĩa quan trọng, giúp cơ thể nhận được hiệu quả bảo vệ cao nhất từ vắc xin, phòng tránh nguy cơ lây nhiễm COVID-19 cho bản thân, gia đình và còn mang ý nghĩa rộng hơn: Bảo vệ sức khỏe cho cộng đồng."
  utter_covid_faq/q_561:
  - text: "Để giảm bớt nguy cơ, nhà trường cần hạn chế người ngoài vào trong trường vì không thể biết trong số những người đó có ai là người có nguy cơ lây bệnh cho học sinh không. Trường hợp nhất thiết phải vào thì nhà trường phải xây dựng sẵn quy trình kiểm soát chặt chẽ, tối thiểu người đó phải đeo khẩu trang, tầm soát thân nhiệt, sát trùng tay… đồng thời nên yêu cầu khai báo tiền sử tiếp xúc với những người bị bệnh viêm đường hô hấp trong thời gian 14 ngày gần đây."
  utter_covid_faq/q_562:
  - text: "Thuốc chủng ngừa COVID-19 có hiệu quả rất cao, nhưng cũng như bất cứ loại chủng ngừa nào khác, liều bồi dưỡng là điều cần thiết để bảo đảm bảo vệ an toàn nhiều nhất theo thời gian. Thuốc chủng ngừa bồi dưỡng COVID-19 sẽ bảo vệ thêm để chống siêu vi và các biến thể của chúng. Chích liều bồi dưỡng để phòng ngừa bị bệnh nặng, vào bệnh viện và tử vong."
  utter_covid_faq/q_563:
  - text: "Ống chữ U có tác dụng ngăn mùi hôi và các chất không hợp vệ sinh (bao gồm cả vi khuẩn và virus) trong hệ thống thoát nước xâm nhập ngược trở lại khu vực sinh hoạt. Ống chữ U bị hỏng hoặc khô cằn sẽ khiến chức năng này bị vô hiệu hóa. Hàng tuần, nên đổ khoảng nửa lít nước vào cửa ống thoát nước. Bên cạnh đó, nên thường xuyên kiểm tra đường ống thoát nước, ống chữ U và thiết bị vệ sinh, nếu có hư hại thì cần sửa chữ ngay lập tức. Thường xuyên thêm nước vào ống chữ U để đảm bảo hoạt động bình thường."
  utter_covid_faq/q_564:
  - text: "Vắc xin Covid-19 do Pfizer/BioNTech (Mỹ – Đức) sản xuất là loại vaccine đầu tiên được Cơ quan Quản lý Thực phẩm và Dược phẩm Hoa Kỳ (FDA) phê chuẩn toàn bộ. Vắc xin Covid-19 của Pfizer/BioNTech sản xuất có tên chính thức là Comirnaty, không phải Pfizer. Comirnaty cũng là tên được ghi rõ trên nhãn lọ và bao bì của vaccine.
Khi Cục quản lý Thuốc và Thực phẩm Mỹ (FDA) chính thức phê chuẩn toàn bộ vắc xin Covid-19 của Pfizer-BioNTech vào ngày 23/8, cơ quan này phải bao gồm hướng dẫn phát âm cho tên thương hiệu của vắc xin là: “Comirnaty (koe-mir’-na-tee)”. Theo một báo cáo trên Fierce Pharma, tên Comirnaty được xây dựng với sự trợ giúp của công ty tư vấn đặt tên. Theo đó, Comirnaty là sự kết hợp của các từ “Covid-19 immunity” (“khả năng miễn dịch Covid-19”) và “mRNA” (mRNA là công nghệ của vắc xin). Vào tháng 6/2020, Pfizer-BioNTech đã nộp đơn đăng ký nhãn hiệu cho tên gọi “Comirnaty”.
Tiêu chuẩn của FDA về đặt tên thuốc và vắc xin rất nghiêm ngặt. Đối với việc đặt tên thuốc và vắc xin, điều quan trọng nhất là không khiến bệnh nhân và dược sĩ dễ dàng nhầm lẫn tên thương hiệu của một loại thuốc này với một loại thuốc khác. Mặt khác, một cái tên phải dễ nhớ và độc đáo nhưng không làm bác sĩ không thể đánh vần nó.
Tại Hệ thống BVĐK Tâm Anh, quy trình khám và tiêm vắc xin Covid-19 được thực hiện bởi bác sĩ, đội ngũ điều dưỡng dày dặn kinh nghiệm. Theo quy trình, trước khi tiến hành tiêm chủng, điều dưỡng giới thiệu đầy đủ thông tin về vắc xin, gồm: tên vắc xin, tác dụng phòng bệnh, nhà sản xuất, nước sản xuất, ngày sản xuất, hạn sử dụng, sự toàn vẹn của vắc xin cả vỏ hộp và lọ vắc xin cũng như liều dùng, đường dùng… Nếu Khách hàng có băn khoăn thắc mắc, nhân viên điều dưỡng sẽ không thực hiện tiêm mà dành thời gian để Khách hàng suy nghĩ và ra quyết định.
Sau khi nhân viên điều dưỡng tiến hành tiêm chủng cho Khách hàng, xilanh/vỏ lọ (sau khi tiêm) phải giữ lại để hủy theo quy định.
Bác sĩ Nguyễn Bá Mỹ Nhi – Giám đốc Trung tâm Sản phụ khoa, BVĐK Tâm Anh TP.HCM cho biết bệnh viện luôn làm đúng quy trình tiêm chủng an toàn, nên các mẹ bầu yên tâm về việc sẽ được tiêm vắc xin đảm bảo nguồn gốc, chất lượng. Đồng thời sau khi tiêm, mỗi thai phụ sẽ được cấp giấy xác nhận tiêm chủng ghi rõ thông tin vắc xin, các thông tin liên quan và đóng “dấu đỏ” của bệnh viện."
