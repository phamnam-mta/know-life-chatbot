  utter_covid_faq/q_200:
  - text: "Bộ Y tế đã ban hành qui trình rất chặt chẽ và khoa học để xác định dịch Covid-19. Chỉ khi nào có thông báo chính thức từ cơ quan y tế có thẩm quyền thì mới coi là dịch Covid-19 xuất hiện ở trường học."
  utter_covid_faq/q_201:
  - text: "Sau khi lấy tay che mũi, miệng khi ho, hắt hơi; sau khi sờ, cầm, nắm vào các vật dụng xung quanh. Ở các vùng nghi ngờ có người mắc hay phải tiếp xúc với người nghi ngờ có triệu chứng như ho, hắt hơi, sốt… thì càng phải thực hiện biện pháp rửa tay thường xuyên hơn. Ngoài ra, nên rửa tay trước và sau khi ăn, sau khi đi vệ sinh, sau khi chế biến thực phẩm, khi thấy tay bẩn… Cần tập thói quen rửa tay thường xuyên, kể cả không phải khi đang có dịch Covid-19, để phòng, chống nhiều loại bệnh lây truyền khác do tay bị ô nhiễm."
  utter_covid_faq/q_202:
  - text: "Việc phân phối vắc xin đang được tiến hành trên toàn cầu và sự sẵn có của vắc xin thay đổi theo quốc gia. Chúng tôi khuyên bạn nên kiểm tra với bộ y tế của bạn để nhận được thông tin mới nhất cho quốc gia của bạn. Thay mặt Cơ sở COVAX, UNICEF đang mua sắm vắc xin COVID-19 và phân phối chúng trên khắp thế giới để đảm bảo không có quốc gia nào bị bỏ lại phía sau. Mục tiêu của chúng tôi là cung cấp 2 tỷ liều thuốc có sẵn để phân phối vào cuối năm 2021. Liều lượng đang được phân bổ cho các quốc gia tham gia Cơ chế COVAX bằng cách sử dụng công thức phân bổ tỷ lệ với tổng quy mô dân số từng quốc gia."
  utter_covid_faq/q_203:
  - text: "Nếu bạn có bất kỳ câu hỏi nào về việc bạn có nên tiêm vắc xin COVID-19 hay không, hãy tìm đến sự tư vấn của bác sỹ hoặc chuyên gia y tế mà bạn có thể tiếp cận. Hiện tại, những người có các tình trạng sức khỏe sau đây không nên tiêm vắc xin COVID-19 để tránh bất kỳ tác dụng phụ nào có thể xảy ra:
