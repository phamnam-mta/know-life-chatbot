 Những người đã nhiễm virus nhưng còn đang trong giai đoạn ủ bệnh hoặc là người lành mang virus chắc chắn đã tiếp xúc với nguồn bệnh. Vì vậy khai thác tiền sử đi lại, tiếp xúc có ý nghĩa rất quan trọng để tìm yếu tố nguy cơ nhiễm mầm bệnh."
  utter_covid_faq/q_299:
  - text: "Người nhiễm HIV có thể tự bảo vệ mình khỏi COVID-19 bằng cách thực hiện theo khuyến cáo phòng ngừa COVID-19 của CDC.
Nếu quý vị nhiễm HIV và đang dùng thuốc HIV theo toa, quý vị rất cần tiếp tục điều trị và làm theo lời khuyên của nhà cung cấp dịch vụ chăm sóc sức khỏe. Đây là cách tốt nhất để giữ cho hệ miễn dịch của quý vị khỏe mạnh. Người có HIV cũng nên tiếp tục duy trì lối sống lành mạnh.
Dưới đây là các bước khác mà người mắc HIV có thể thực hiện:
Hãy đảm bảo quý vị có lượng thuốc HIV và bất kỳ loại thuốc hay vật tư y tế nào khác mà quý vị cần để kiểm soát HIV sao cho đủ dùng trong ít nhất 30 ngày (hoặc dài hơn). Hỏi nhà cung cấp dịch vụ chăm sóc sức khỏe của quý vị về việc nhận thuốc qua bưu điện.
Hãy nói chuyện với nhà cung cấp dịch vụ chăm sóc sức khỏe và đảm bảo tất cả việc tiêm chủng của quý vị đều được cập nhật, bao gồm tiêm chủng chống lại cúm mùa (cúm) và viêm phổi do vi khuẩn. Những bệnh có thể phòng ngừa được bằng vắc-xin này ảnh hưởng đến những người nhiễm HIV nhiều hơn những người khác.
Khi có thể, hãy duy trì các cuộc hẹn khám sức khỏe của quý vị. Kiểm tra với nhà cung cấp dịch vụ chăm sóc sức khỏe về các biện pháp phòng ngừa an toàn khi tới khám tại phòng mạch và hỏi về các lựa chọn chăm sóc lâm sàng từ xa hoặc khám chữa bệnh từ xa.
Người có HIV đôi khi có thể có nhiều khả năng cần sự giúp đỡ thêm so với người khác, từ bạn bè, gia đình, hàng xóm, nhân viên y tế cộng đồng và những người khác. Nếu quý vị mắc bệnh hãy chắc chắn rằng quý vị giữ liên lạc qua điện thoại hoặc email với những người có thể giúp quý vị."
