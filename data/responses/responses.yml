Tiêm vắc xin phòng bệnh cũng là một cách kích hoạt chủ động hệ thống miễn dịch của cơ thể. Nên tiêm phòng ngay từ nhỏ các bệnh hay lây nhiễm và nguy hiểm cho cơ thể trẻ em như: Viêm gan siêu vi, sởi, tả, viêm não, cúm, phế cầu…"
  utter_covid_faq/q_129:
  - text: "Che kín miệng và mũi bằng khăn giấy mỗi khi ho hoặc hắ hơi. Vứt khăn giấy đã qua sử dụng vào thùng rác có nắp và rửa sạch tay ngay sau đó. Nếu không có khăn giấy, có thể tạm thời dùng áo khoác hoặc phần bắp tay để thay thế."
  utter_covid_faq/q_130:
  - text: "Nên để nhà thoáng khí, hạn chế hoặc không sử dụng điều hòa vì làm không khí tù đọng trong nhà. Nếu có điều kiện nên mở cửa để cho không khí lưu thông. Quét dọn, lau chùi nhà cửa thường xuyên. Đặc biệt, khi có ánh nắng mặt trời nên mở cửa để thông khí và cho ánh nắng mặt trời chiếu vào trong nhà có tác dụng tiêu diệt virus.
