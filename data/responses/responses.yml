  utter_covid_faq/q_569:
  - text: "Vì vaccine Covid-19 là vaccine mới, chưa có dữ liệu nghiên cứu dài hạn. Tuy nhiên, COVID-19 Vaccine AstraZeneca đã được cung cấp cho hàng ngàn người trong các thử nghiệm lâm sàng. Họ đang và sẽ được theo dõi cẩn thận trong 12 tháng. dựa trên phân tích sơ bộ từ dữ liệu gộp của bốn thử nghiệm lâm sàng được tiến hành tại Vương quốc Anh, Brazil và Nam Phi.
