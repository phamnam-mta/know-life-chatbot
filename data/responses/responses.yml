ở mức từ cảm lạnh thông thường đến các chứng bệnh nghiêm trọng hơn như Hội chứng Hô hấp Cấp tính
Trầm trọng (SARS) và Hội chứng Hô hấp Trung Đông (MERS). Loại vi-rút corona chủng mới này bắt nguồn
từ tỉnh Hồ Bắc, Trung Quốc và căn bệnh do loại vi-rút này gây ra có tên COVID-19."
  utter_covid_faq/q_586:
  - text: "COVID-19 lây lan khi người nhiễm bệnh thở ra các giọt bắn và các hạt rất nhỏ có chứa vi-rút. Những giọt bắn và hạt này có thể bị người khác hít vào hoặc rơi vào mắt, mũi hoặc miệng của họ. Trong một số trường hợp, họ có thể gây ô nhiễm các bề mặt họ chạm vào. Những người ở gần hơn 6 feet so với người bị nhiễm bệnh có nhiều khả năng bị nhiễm bệnh nhất.
COVID-19 lây lan theo ba cách chính:
Hít vào không khí khi ở gần người bị nhiễm bệnh đang thở ra những giọt nhỏ và các hạt có chứa vi-rút.
Để những giọt nhỏ và các hạt có chứa vi-rút rơi vào mắt, mũi hoặc miệng, đặc biệt là thông qua sự bắn tóe và tia xịt như ho hoặc hắt hơi.
Chạm vào mắt, mũi hoặc miệng bằng tay có vi-rút trên đó."
  utter_covid_faq/q_587:
  - text: "Không có cách điều trị cụ thể cho bệnh gây ra bởi vi-rút corona. Thuốc kháng sinh không có hiệu quả chống vi-rút. Hầu hết các triệu chứng có thể được điều trị bằng chăm sóc y tế hỗ trợ."
  utter_covid_faq/q_588:
  - text: "Virus Sars Cov 2 lây bằng đường nào là vấn đề được cộng đồng đặc biệt quan tâm. Virus Sars Cov 2 lây lan qua các giọt bắn trong không khí khi người bệnh ho hoặc hắt hơi, phát tán với tốc độ cực nhanh chóng trong môi trường, qua các bề mặt, tồn tại đến hàng giờ liền. Ở mức độ nguy hiểm nhất, virus Corona lây lan từ một bệnh nhân sang hàng chục, thậm chí hàng trăm người khác, được gọi là hiện tượng “siêu lây nhiễm”.
Theo ước tính, một người bình thường nhiễm virus Sars Cov 2 có thể lây nhiễm cho ít nhất 3-4 người, lây lan ngay cả khi chưa có bất kỳ triệu chứng nào hoặc triệu chứng chưa rõ ràng, đây là lý do khiến Covid-19 dễ bùng phát nhanh trong cộng đồng."
  utter_covid_faq/q_589:
  - text: "Hầu hết các loại virus Corona có con đường lây truyền giống như những loại virus gây cảm lạnh khác, đó là:
Người bệnh ho và hắt hơi mà không che miệng, dẫn tới phát tán các giọt nước vào không khí, làm lây lan virus sang người khỏe mạnh.
Người khỏe mạnh chạm hoặc bắt tay với người có virus Corona khiến virus truyền từ người này sang người khác.
Người khỏe mạnh tiếp xúc với một bề mặt hoặc vật thể có virus, sau đó đưa tay lên mũi, mắt hoặc miệng của mình.
Trong những trường hợp hiếm hoi, virus Corona có thể lây lan qua tiếp xúc với phân.
Các nhà khoa học Trung Quốc cho biết, trung bình một bệnh nhân nhiễm virus Corona sẽ lây lan sang 5,5 người khác. Chính vì virus Covid-19 có khả năng lan truyền rất nhanh từ người sang người, nên nếu người dân không được trang bị kiến thức về phòng chống bệnh, đại dịch rất dễ xảy ra.
Theo bác sĩ Trương Hữu Khanh, Trưởng khoa Nhiễm – Thần kinh, Bệnh viện Nhi Đồng I, TP.HCM, Cố vấn cao cấp Hệ thống trung tâm tiêm chủng VNVC, ở nhiệt độ cao bên ngoài cơ thể (trên 20oC, đặc biệt là trên 25oC), ánh nắng, môi trường thông thoáng, virus Corona (2019-nCoV) sẽ yếu đi và giảm khả năng lây bệnh. Nhưng nếu ở nhiệt độ thấp, độ ẩm cao, không thoáng khí, lạnh thì virus sẽ phát tán và lây lan rất nhanh vì đây là điều kiện thuận lợi cho chúng phát triển."
  utter_covid_faq/q_590:
  - text: "Coronavirus 2019 là một loại virus đường hô hấp mới, xuất hiện từ nguồn động vật, gây bệnh viêm đường hô hấp cấp ở người và có khả năng lây lan từ người sang người. Virus này được xác định trong một cuộc điều tra ổ dịch bắt nguồn từ khu chợ lớn chuyên bán hải sản và động vật ở Vũ Hán, tỉnh Hồ Bắc, Trung Quốc.
Hiện tại, tính đến ngày 3/2/2020, ở Trung Quốc đã có 362 người tử vong do virus Corona, hơn 17.000 người dương tính với virus Corona trên toàn cầu. Tại Việt Nam đã phát hiện 08 trường hợp nhiễm bệnh. WHO đã công bố tình trạng khẩn cấp toàn cầu và tại Việt Nam, ngày 1/2/2020, Thủ tướng đã công bố dịch viêm đường hô hấp cấp do chủng mới của virus Corona gây ra.. "
  utter_covid_faq/q_591:
  - text: "COVID-19 lây nhiễm thông qua dịch tiết mũi họng khi tiếp xúc trực tiếp, gián tiếp với người bệnh. Dịch tiết này bao gồm nước bọt, dịch tiết hô hấp hoặc các giọt bắn từ miệng hoặc mũi của người bệnh khi ho, hắt hơi, nói hoặc hát.
Người tiếp xúc gần (trong khoảng cách 1 mét) với người nhiễm bệnh có thể mắc COVID-19 khi các giọt bắn xâm nhập vào miệng, mũi hoặc mắt của người tiếp xúc. Ngoài ra, virus có thể bám trên bề mặt, lây lan khi chạm tay nắm cửa, tay vịn cầu thang,… sau đó lại chạm tay vào mắt, mũi hoặc miệng mình trước khi rửa tay.
Theo đánh giá từ đợt dịch thứ 4 tại Việt Nam, tốc độ lây lan của các biến chủng virus SARS-CoV-2 đang rất nhanh, đặc biệt là trong môi trường kín, thông khí kém, nơi tập trung đông người… Tại các khu vực bùng dịch, không loại trừ khả năng COVID-19 lây nhiễm qua hạt khí dung (giọt bắn rất nhỏ lơ lửng trong không khí), đặc biệt tại các địa điểm trong nhà, không khí không đủ thông thoáng.
Để chủ động phòng, tránh tiếp xúc với giọt bắn, đều quan trọng cần thực hiện nghiêm túc thông điệp 5K của Bộ Y tế gồm: “Khẩu trang – Khử khuẩn – Khoảng cách – Không tụ tập – Khai báo y tế”. Đồng thời, cần rửa tay thường xuyên thật kỹ bằng nước và xà phòng hoặc bằng dung dịch rửa tay có cồn, thường xuyên lau rửa các bề mặt bằng xà phòng hoặc dung dịch khử khuẩn."
  utter_covid_faq/q_592:
  - text: "Virus Corona có thể tồn tại ở các giọt nước lơ lửng trong không khí ở nhiệt độ bình thường lên đến 3 tiếng sau khi bắn ra từ một cái ho.
Virus Corona sống trong không khí bao lâu không phải yếu tố chính trong việc phòng ngừa mầm bệnh. Quan trọng là thái độ tuân thủ và thực hiện đúng các phương pháp phòng ngừa để hạn chế tối đa khả năng tiếp xúc trực tiếp và gián tiếp với virus gây bệnh."
  utter_covid_faq/q_593:
  - text: "Virus Corona có thể tồn tại với nhiệt độ khoảng 4-20oC trong vòng 5 ngày. Nó chỉ mất khả năng lây nhiễm sau 30 phút nếu tồn tại ở nhiệt độ từ 56oC. Tia cực tím UV và các dung dịch khử trùng y tế thông thường có thể diệt được virus trong vòng 60 phút.
Tùy theo môi trường, nhiệt độ, độ ẩm mà virus Corona có khả năng sống khác nhau. Các nghiên cứu cho thấy ở 4oC, virus Corona có khả năng sống khoảng 1 tháng. Từ 20-25oC virus sẽ yếu dần, sống được khoảng 5-7 ngày. Từ 33oC trở lên, virus Corona suy yếu nhanh, ít có khả năng gây bệnh.
Virus Corona không tự bay từ bề mặt tiếp xúc lên vùng mũi miệng, tất cả đều thông qua bàn tay, do đó, việc thường xuyên rửa tay bằng xà phòng, dung dịch diệt khuẩn, đeo khẩu trang đúng cách, thực hiện biện pháp giãn cách an toàn là rất quan trọng."
  utter_covid_faq/q_594:
  - text: "Virus Corona sống lâu nhất trên chất liệu nhựa và thép, tồn tại đến khoảng 3 ngày, tuy nhiên lượng virus bám trên bề mặt sẽ giảm dần theo thời gian. Nhiều nghiên cứu cũng chỉ ra, thời gian sống của virus Corona trên các bề mặt như thép không gỉ, đồng hay bìa cứng sẽ thấp hơn, đặc biệt virus này chỉ sống được trong không khí khoảng 3 giờ."
  utter_covid_faq/q_595:
  - text: "Mọi người ở tất cả các lứa tuổi đều có thể bị nhiễm virus SAR-CoV-2.
Những người lớn tuổi và những người có các bệnh nền (như hen, đái tháo đường, bệnh tim) có nhiều nguy cơ bị bệnh nặng bởi virus mới hơn. Tổ chức Y tế Thế giới khuyến cáo, người dân ở tất cả các độ tuổi chủ động phòng bệnh cho mình, ví dụ bằng cách thực hiện tốt vệ sinh tay và vệ sinh hô hấp."
  utter_covid_faq/q_596:
  - text: "Không! SAR-CoV-2 nói riêng và virus nói chung không tự nhân lên được. Virus phải “mượn” tế bào sống để nhân lên bằng cách “khống chế” tế bào chủ “làm việc” cho virus. Sau khi nhiễm được vào tế bào, virus sẽ kiểm soát tế bào chủ bằng cách cài các gen của virus vào bộ gen của tế bào chủ, bắt tế bào bị nhiễm virus tạo ra các thành phần của virus. Khi đã đủ các thành phần cần thiết, các thành phần này lắp ghép lại với nhau để hình thành nhiều virus mới, đồng thời làm tổn thương cho tế bào bị nhiễm virus.
Trong môi trường tự nhiên, virus chỉ tồn tại nguyên dạng và không nhân lên, do vậy thời gian sống của virus trong môi trường tự nhiên là thời gian tồn tại của một thế hệ virus. Thời gian này là bao lâu sẽ phụ thuộc vào bản chất của virus và các điều kiện tự nhiên. Thông thường, ở nhiệt độ lạnh virus sẽ tồn tại lâu hơn, nhất là nhiệt độ lạnh âm sâu; các yếu tố khác như độ ẩm, chất liệu bề mặt (đất, gỗ, sắt...) cũng ảnh hưởng đến thời gian tồn tại của virus; đặc biệt ánh sáng mặt trời có tác dụng tiêu diệt virus rất hiệu quả.
Đã có một số nghiên cứu cho thấy virus SAR-CoV-2 có thể sống được đến vài ngày, thậm chí đến 9 ngày trong môi trường tự nhiên. Vì thế, các biện pháp vệ sinh môi trường có vai trò hết sức quan trọng trong việc triệt tiêu nguồn tác nhân gây bệnh có trong môi trường. Không nên chủ quan cho rằng virus đã bị tiêu diệt bởi các yếu tố từ môi trường. Mặt khác, môi trường sống thông thoáng, có ánh nắng mặt trời cũng có ý nghĩa rất tốt làm giảm bớt các tác nhân gây bệnh, trong đó có virus SAR-CoV-2 trong môi trường."
  utter_covid_faq/q_597:
  - text: "Có! Virus này đã lan sang cả các quốc gia có khí hậu nóng và ẩm, cũng như lạnh và khô.
Dù ở bất cứ nơi nào và điều kiện thời tiết ra sao, điều quan trọng là cần thực hiện các biện pháp phòng ngừa.
Mặc dù vậy, vẫn nên tiêm vắc-xin phòng các bệnh về đường hô hấp để bảo vệ sức khỏe của minh."
  utter_covid_faq/q_598:
  - text: "Biểu hiện bệnh chủ yếu của người nhiễm Covid-19 là viêm đường hô hấp cấp có nghĩa là Covid-19 gây bệnh cho đường hô hấp.
Một số bệnh nhân nhiễm Covid-19 còn có biểu hiện tiêu chảy và xét nghiệm có virus trong phân. Dù chưa chắc chắn nhưng không loại trừ khả năng Covid-19 gây tổn thương cho các tế bào niêm mạc khác, trong đó có đường tiêu hóa.
Trong số các bệnh nhân bị bệnh kết hợp còn thấy hiện tượng tổn thương chức năng của các tạng khác như gan, thận... Tuy nhiên, đây là hậu quả trực tiếp do virus tấn công hay hậu quả gián tiếp từ tổn thương phổi còn đang được các nhà khoa học làm rõ hơn."
  utter_covid_faq/q_599:
  - text: "Mỗi loại virus có các cấu trúc đặc trưng trên bề mặt hoạt động như những “móc câu” để virus bám vào các cấu trúc phù hợp với loại móc câu ấy (được gọi là thụ thể - receptor) trên bề mặt tế bào chủ để virus chui vào bên trong tế bào. Tế bào nào có cấu trúc giúp các “móc câu” của virus “móc” vào được sẽ là tế bào “nhạy cảm” với virus và bị virus nhiễm vào.
Virus SAR-CoV-2 sử dụng protein S làm “móc câu” để gắn vào thụ thể của nó trên bề mặt màng tế bào niêm mạc đường hô hấp của vật chủ, qua đó virus xâm nhập và nhân lên gây bệnh cho cơ thể.
Do các tế bào của đường hô hấp là mục đích tấn công của virus SAR-CoV-2 (trong đó các tế bào niêm mạc ở mũi, họng được cho là cửa ngõ đầu tiên để virus SAR-CoV-2 xâm nhập vào cơ thể) nên thường xuyên uống nước ấm, không để họng bị khô là một biện pháp được khuyến cáo để bảo vệ họng, giảm bớt khả năng tấn công của virus vào các tế bào niêm mạc họng."
  utter_covid_faq/q_600:
  - text: "Khi nhìn dưới kính hiển vi điện tử, chúng có các gai nhô ra ở mặt ngoài trông như hình chiếc vương miện."
  utter_covid_faq/q_601:
  - text: "Giống như các loại virus khác, virus Sars Cov 2 tiến hành thâm nhập sâu vào bên trong tế bào, thuần hóa tế bào thành cỗ máy nhân bản, nhân virus lên gấp nhiều lần. Nếu mục tiêu này hoàn thành, lượng virus Sars Cov 2 đủ lớn để phá vỡ hệ miễn dịch, khiến cơ thể không đủ đề kháng chống lại và nhiễm bệnh.
Virus Sars Cov 2 có dạng hình cầu, đường kính xấp xỉ 125 nanomet, với cấu tạo theo thứ tự từ trong ra ngoài như sau:
Lõi acid Nucleic: Đây là bộ gen của virus với kích thước 26-32 kilobase, đây là kích thước lớn nhất trong số các loại virus ARN. Lõi acid Nucleic chứa sợi ARN đơn dương (sợi phân tử polyme có vai trò sinh học trong mã hóa, dịch mã, điều hòa, và biểu hiện của gen), giúp virus tiến hành nhân bản nhanh hơn.
Vỏ Protein: Lớp vỏ này đóng vai trò bảo vệ, được bao bọc bên ngoài bộ gen.
Lớp vỏ ngoài: Vỏ ngoài bao gồm lớp kép lipit và protein, bên trên có lớp gai protein thực hiện các nhiệm vụ của kháng nguyên, giúp virus xâm nhập vào các tế bào dễ dàng."
  utter_covid_faq/q_602:
  - text: "TTND.GS.TS.BS Nguyễn Văn Kính, Chủ tịch Hội Truyền nhiễm Việt Nam, Nguyên Giám đốc Bệnh Nhiệt đới Trung ương cho biết: Virus Corona có 4 nhóm (nhóm A, B, C, D) thì nhóm B có khả năng đột biến nhiều nhất. Trước đây, Coronavirus có thể gây bệnh cảm lạnh, dân gian gọi là cảm cúm, nhiều người tưởng rằng bệnh này giống như cảm cúm nhưng thực ra nó là do căn nguyên khác và có tính đột biến cao. Năm 2002, Coronavirus đã đột biến thành chủng virus gây ra đại dịch SARS với nguy cơ tử vong khá cao, từ 40-60%. Khi đó, Việt Nam là nước đầu tiên khống chế được bệnh này.
Đến năm 2019, Corona tiếp tục biến đổi thành nCoV, nó gắn kết với 85% gen corona cổ điển, 15% đột biến ra chủng mới. Những ca bệnh đầu tiên được ghi nhận đầu tiên tại Vũ Hán, sau đó lây lan ra khắp và trở thành đại dịch toàn cầu. Trong quá trình lây truyền giữa các quốc gia, các châu lục, giữa người với người thì virus tiếp tục đột biến, đây là sự khác biệt của SARS-CoV-2. Các chuyên gia khẳng định, việc virus liên tục biến thể là điều hoàn toàn bình thường.
Chúng ta có thể hiểu rằng, những thay đổi về bản chất trên bộ gen được gọi là “biến thể” (variant). Sau khi biến đổi chúng sẽ  có những biểu hiện rõ ràng, cụ thể được gọi là “biến chủng” (mutant). Tức là, khi virus có những thay đổi trên bộ gen và đã thành một chủng mới khác với chủng ban đầu – đó là biến chủng của virus.
Virus chỉ nhân lên hoàn toàn trong tế bào sống của vật chủ (vi khuẩn, thực vật, hoặc động vật). Cấu tạo của virus bao gồm lớp vỏ bên ngoài là protein hoặc đôi khi là lipit (cồn, xà bông sát khuẩn là để đánh bay lớp vỏ này), lõi nhân là RNA hoặc DNA và đôi khi là các enzyme cần thiết cho bước đầu tiên nhân bản của virus.
Trong quá trình nhân bản, bộ gen của virus sẽ có những biến đổi, đặc biệt là những virus có bộ gen RNA. Virus SARS-CoV-2 có bộ gen RNA và nó cũng có những thay đổi do những sai lầm quá trình nhân bản. Những thay đổi đa phần không có ý nghĩa khi không làm thay đổi mã di truyền của virus, song, chỉ cần ít nhất một mã di truyền thay đổi đã đủ tiêu chuẩn thành biến thể.
Tuy nhiên, có những biến thể làm cho virus lây lan khó hơn hay thậm chí là chết yểu do không thoát nổi khỏi tế bào chủ được. Cần lưu ý, những biến thể giúp virus xâm nhập và lây lan nhanh hơn mới là biến thể sẽ tồn tại và dần dần thay thế các chủng virus ban đầu. Trong thời gian qua, thế giới đã chứng kiến các biến thể virus SARS-CoV-2 hoành hành, tiêu biểu nhất là biến thể Delta, xuất hiện lần đầu tiên tại Ấn Độ vào tháng 10/2020, lây lan ra hơn 100 quốc gia và vùng lãnh thổ.
Lý giải nguyên nhân virus SARS-CoV-2 lây lan nhanh, các nhà dịch tễ cho hay, nhờ trên bề mặt có những protein gai (spike protein) giúp virus bám vào đường hô hấp. Sau khi bám, nó sẽ nhảy sang tế bào biểu mô và nhân bản, sau đó thoát ra khỏi tế bào cũ để xâm nhập vào tế bào mới và lây cho cộng đồng qua đường mũi, miệng. Nếu sự biến đổi gen làm các “xúc tu” protein gai này hút chặt hơn thì tất yếu dẫn tới lây nhiễm nhanh hơn."
  utter_covid_faq/q_603:
  - text: "Virus Corona 2019 là một loại virus gây ra tình trạng nhiễm trùng trong mũi, xoang hoặc cổ họng. Có 7 loại virus Corona, trong đó, 4 loại không nguy hiểm là 229E, NL63, OC43 và HKU1; hai loại khác là MERS-CoV và SARS-CoV nguy hiểm hơn và từng gây ra đại dịch toàn cầu. Bên cạnh đó, còn một loại virus Corona thuộc chủng mới (màu vàng) ký hiệu 2019-nCoV hoặc nCoV, còn được gọi với cái tên “Virus Vũ Hán” đang “tung hoành” suốt từ cuối năm 2019 đến nay. Đây là tác nhân gây ra bệnh viêm phổi cấp, khiến hơn 100 triệu người mắc, hơn 2 triệu người tử vong trên thế giới (*).
Đây là dạng virus mới nên con người chưa từng có miễn dịch, kể cả miễn dịch chéo trước đó. Virus Corona là một họ virus lớn thường lây nhiễm cho động vật nhưng đôi khi chúng có thể tiến hóa và lây sang người. Khi virus xâm nhập vào cơ thể, nó đi vào trong một số tế bào và chiếm lấy bộ máy tế bào (gây tổn thương viêm đặc hiệu ở đường hô hấp), đồng thời virus chuyển hướng bộ máy đó để phục vụ cho chính nó, tạo ra virus mới và nhiễm tiếp người khác. Người nhiễm 2019-nCoV có các triệu chứng cấp tính: ho, sốt, khó thở, có thể diễn biến đến viêm phổi nặng, suy hô hấp cấp tiến triển và tử vong; đặc biệt ở những người lớn tuổi, người có bệnh mạn tính, suy giảm miễn dịch.
Thời gian ủ bệnh của 2019-nCoV là 14 ngày tức là từ lúc nhiễm virus Corona tới lúc phát bệnh là 14 ngày mới có biểu hiện lâm sàng. Điều này khiến cho các biện pháp kiểm soát hiện nay rất khó phát hiện."
  utter_covid_faq/q_604:
  - text: "Virus Corona gây bệnh Covid-19 (SARS-CoV-2 ) có nguồn gốc từ động vật lây sang người. 
 Corona là một họ virus lớn thường thấy lưu hành và gây bệnh ở động vật. Sau khi dịch viêm đường hô hấp cấp nặng (SARS) xuất hiện ở người vào năm 2002 - 2003, các nhà khoa học xác định được virus Corona gây bệnh SARS (ký hiệu là SARS-CoV) có nguồn gốc từ cầy hương lây sang người. Đến dịch viêm đường hô hấp Trung Đông (MERS) xuất hiện ở người vào năm 2012, các nhà khoa học lại xác định được virus Corona gây bệnh MERS (ký hiệu là MERS-CoV) cũng có nguồn gốc từ động vật (lạc đà). Lần này, khi phân lập được chủng virus mới ở các bệnh nhân đầu tiên bị bệnh ở Vũ Hán cũng thuộc họ Corona và yếu tố khởi phát bệnh có liên quan đến động vật hoang dã nên có thể khẳng định loại virus mới này (virus gây bệnh Covid-19) cũng có nguồn gốc từ động vật rồi lây sang và gây bệnh cho người. 
 Như vậy, đã có ba bệnh dịch đặc biệt nguy hiểm do virus Corona có nguồn gốc từ động vật lây sang người là SARS, MERS và Covid-19. Có thể thấy, thế giới tự nhiên đã nhiều lần nhắc nhở con người về việc săn bắt, mua bán, giết thịt động vật hoang dã sẽ có nguy cơ nhiễm bệnh mới thuộc loại đặc biệt nguy hiểm rất cao do quá trình này con người tiếp xúc trực tiếp với các chất bài tiết và thịt sống của động vật hoang dã."
  utter_covid_faq/q_605:
  - text: "Không. 
 Virus gây bệnh Covid-19 nói riêng và virus nói chung không tự nhân lên được. Virus phải “mượn” tế bào sống để nhân lên bằng cách “khống chế” tế bào chủ “làm việc” cho virus. Sau khi nhiễm được vào tế bào virus sẽ kiểm soát tế bào chủ bằng cách cài các gen của virus vào bộ gen của tế bào chủ, bắt tế bào bị nhiễm virus tạo ra các thành phần của virus. Khi đã đủ các thành phần cần thiết, các thành phần này lắp ghép lại với nhau để hình thành nhiều virus mới, đồng thời làm tổn thương cho tế bào bị nhiễm virus. 
 Do virus gây bệnh Covid-19 không nhân lên trong môi trường tự nhiên, việc vệ sinh môi trường, sát trùng các đồ vật và bề mặt bị nhiễm có tác dụng rất lớn trong phòng chống dịch bệnh."
  utter_covid_faq/q_606:
  - text: "Tại vị trí ô nhiễm virus, virus có thể có ở trong không khí và trên bề mặt mọi đồ vật xung quanh nguồn phát tán virus. 
 Virus gây bệnh Covid-19 là virus có cả ở người và động vật bị bệnh cũng như người và động vật mang virus không có biểu hiện bệnh. Từ người và động vật mang virus, virus được phát tán ra môi trường xung quanh chủ yếu dưới dạng giọt bắn từ dịch tiết đường hô hấp khi ho, hắt hơi, xì mũi hay khạc nhổ. Các giọt bắn này gây ô nhiễm không khí trong phạm vi bán kính 2m từ nguồn phát tán. Từ không khí, các giọt bắn rơi lên bề mặt các đồ vật như quần áo, bàn ghế, điện thoại, bàn phím máy tính, nút bấm thang máy… gây ô nhiễm trực tiếp các bề mặt này. Nếu ai đó chạm vào bề mặt ô nhiễm trên rồi lại chạm tiếp vào các vật khác như tay nắm cửa, nút bấm thang máy, thành ghế, tay vịn cầu thang, tay vịn trên các phương tiện giao thông… sẽ tiếp tục gây ô nhiễm gián tiếp cho các bề mặt mới này. Như vậy, virus gây bệnh Covid-19 tồn tại chủ yếu trong không khí ở khoảng cách trong bán kính khoảng 2m xung quanh người mang virus ho, hắt hơi, xì mũi mà không đeo khẩu trang hay lấy tay che mũi, miệng; ở trên bề mặt các đồ vật xung quanh khu vực người ho, hắt hơi, xì mũi, khạc nhổ và có thể cả trên bề mặt các đồ vật bị ô nhiễm thứ phát rất khó xác định. 
 Từ các lý do trên, hành động đeo khẩu trang khi bị bệnh hoặc nghi ngờ mang mầm bệnh; che mũi, miệng khi ho, hắt hơi khi không đeo khẩu trang; không xì mũi, khạc nhổ nơi công cộng có ý nghĩa hết sức quan trọng trong việc hạn chế phát tán và gây ô nhiễm virus trong cộng đồng; thường xuyên vệ sinh các đồ vật xung quanh cũng là biện pháp hiệu quả để tránh ô nhiễm (kể cả trực tiếp và gián tiếp) môi trường sống; hạn chế chạm tay vào các bề mặt có nguy cơ ô nhiễm cao, rửa hoặc sát trùng tay thường xuyên, hạn chế bắt tay cũng là các biện pháp hiệu quả để tránh gây ô nhiễm thứ phát. Điều này không chỉ đúng với bệnh Covid-19 mà còn đúng với tất cả các bệnh có tác nhân gây bệnh trong đường hô hấp nói chung."
  utter_covid_faq/q_607:
  - text: "Biểu hiện bệnh chủ yếu của người nhiễm virus gây bệnh Covid- 19 là viêm đường hô hấp cấp, có nghĩa là virus gây bệnh Covid- 19 gây bệnh cho đường hô hấp. 
 Một số người bệnh Covid-19 còn có biểu hiện tiêu chảy và xét nghiệm có virus trong phân. Dù chưa chắc chắn nhưng không loại trừ khả năng virus gây bệnh Covid-19 gây tổn thương cho các tế bào niêm mạc khác, trong đó có đường tiêu hóa và mắt. 
 Trong số các bệnh nhân bị bệnh kết hợp còn thấy hiện tượng tổn thương chức năng của các tạng khác như gan, thận… Tuy nhiên, đây là hậu quả trực tiếp do virus tấn công hay hậu quả gián tiếp từ tổn thương phổi còn đang được các nhà khoa học làm rõ hơn."
  utter_covid_faq/q_608:
  - text: "Sau khi nhiễm được vào tế bào niêm mạc đường hô hấp, virus gây bệnh Covid-19 cài các gen của virus vào bộ gen của tế bào chủ, bắt tế bào bị nhiễm virus tạo ra các thành phần của virus. Khi đã đủ các thành phần cần thiết, các thành phần này lắp ghép lại với nhau để hình thành nhiều virus mới chui ra ngoài đồng thời làm tổn thương cho tế bào bị nhiễm virus."
  utter_covid_faq/q_609:
  - text: "Rửa tay làm hạn chế, thậm chí loại bỏ các tác nhân trên tay bị ô nhiễm nên hạn chế được nguy cơ lây nhiễm mầm bệnh nói chung và Covid-19 nói riêng. 
 Tay người là bộ phận tiếp xúc với các vật dụng xung quanh nhiều nhất (cầm, nắm, sờ…), do đó cũng có nguy cơ cao bị nhiễm tác nhân (có thể là vi khuẩn, virus…) từ các vật dụng. Khi cầm vật dụng để ăn uống, hay lau mặt, hay các động tác tương tự đưa lên mặt dễ làm tăng nguy cơ nhiễm virus gây bệnh Covid-19 (qua niêm mạc đường hô hấp, niêm mạc mắt…)."
  utter_covid_faq/q_610:
  - text: "Từ không khí ô nhiễm hoặc tay ô nhiễm, virus bám vào bề mặt các tế bào niêm mạc đường hô hâp (có thể cả niêm mạc miệng, mắt) sau đó virus nhiễm bằng hình thức chui trực tiếp vào bên trong tế bào, nhân lên và gây tổn thương cho tế bào. 
 Mỗi loại virus có các cấu trúc đặc trưng trên bề mặt hoạt động như những “móc câu” để virus bám vào các cấu trúc phù hợp với loại móc câu ấy (được gọi là thụ thể - receptor) trên bề mặt tế bào chủ để virus chui vào bên trong tế bào. Tế bào nào có cấu trúc giúp các “móc câu” của virus “móc” vào được sẽ là tế bào “nhạy cảm” với virus và bị virus nhiễm vào. 
 Virus gây bệnh Covid-19 sử dụng protein S làm “móc câu” để gắn vào thụ thể của nó trên bề mặt màng tế bào niêm mạc đường hô hấp của vật chủ, qua đó virus xâm nhập và nhân lên gây bệnh cho cơ thể."
  utter_covid_faq/q_611:
  - text: "Có thể từ vài tiếng đến vài ngày tùy vào điều kiện của môi trường. 
 Trong môi trường tự nhiên, virus chỉ tồn tại nguyên dạng và không nhân lên, do vậy thời gian sống của virus trong môi trường tự nhiên là thời gian tồn tại của một thế hệ virus. Thời gian này là bao lâu sẽ phụ thuộc vào bản chất của virus và các điều kiện tự nhiên. Thông thường, ở nhiệt độ lạnh virus sẽ tồn tại lâu hơn, nhất là nhiệt độ lạnh âm sâu; các yếu tố khác như độ ẩm, chất liệu bề mặt (đất, gỗ, sắt…) cũng ảnh hưởng đến thời gian tồn tại của virus; đặc biệt ánh sáng mặt trời có tác dụng tiêu diệt virus rất hiệu quả. 
 Đã có một số nghiên cứu cho thấy virus gây bệnh Covid-19 có thể sống được đến vài ngày, thậm chí đến 9 ngày trong môi trường. 
 Vì thế, các biện pháp vệ sinh môi trường có vai trò hết sức quan trọng trong việc triệt tiêu nguồn tác nhân gây bệnh có trong môi trường. Không nên chủ quan cho rằng virus đã bị tiêu diệt bởi các yếu tố từ môi trường. Mặt khác, môi trường sống thông thoáng, có ánh nắng mặt trời cũng có ý nghĩa rất tốt làm giảm bớt các tác nhân gây bệnh, trong đó có virus gây bệnh Covid-19 trong môi trường."
  utter_covid_faq/q_612:
  - text: "Việc cho chạy hệ thống HVAC của bạn, tự nó là không đủ để bảo vệ bản thân và gia đình của bạn khỏi COVID-19. Tuy nhiên, khi được sử dụng cùng với các biện pháp tốt nhất khác do Trung tâm kiểm soát và phòng ngừa dịch bệnh khuyến nghị, việc vận hành hệ thống HVAC có thể là một phần trong kế hoạch bảo vệ cho chính bạn và gia đình, vì việc cho chạy hệ thống HVAC của bạn sẽ lọc không khí khi nó được lưu thông.
Nếu bạn có hệ thống HVAC:
Chạy quạt hệ thống trong thời gian lâu hơn, hoặc liên tục, vì các hệ thống HVAC chỉ lọc không khí khi quạt chạy. Nhiều hệ thống có thể được thiết lập để chạy quạt ngay cả khi không có hệ thống sưởi hoặc làm mát.
Kiểm tra để đảm bảo bộ lọc được đặt đúng vị trí và xem xét nâng cấp bộ lọc lên bộ lọc hiệu suất cao hơn hoặc bộ lọc được xếp hạng cao nhất mà quạt hệ thống và khe bộ lọc của bạn có thể điều chỉnh (tham khảo hướng dẫn sử dụng HVAC hoặc chuyên gia HVAC để biết chi tiết).
