  utter_covid_faq/q_0:
  - text: "Tình trạng hậu COVID-19, đôi khi còn được gọi là 'COVID kéo dài,' là một thuật ngữ được sử dụng để mô tả các triệu chứng tồn tại trong nhiều tuần hoặc nhiều tháng ở một số người sau khi khỏi bệnh COVID-19.
Cần có nhiều nghiên cứu hơn để hiểu rõ hơn về tác động lâu dài của COVID-19, nhưng thanh niên và trẻ em không có bệnh lý mãn tính cơ bản, cũng như những người có các triệu chứng nhẹ khi nhiễm COVID-19 cấp tính, cũng bị ảnh hưởng. Số lượng trẻ em bị COVID kéo dài không rõ ràng, nhưng các cuộc khảo sát cho thấy các triệu chứng ở trẻ em có thể bao gồm mệt mỏi, các vấn đề về đường tiêu hóa, đau họng, đau đầu, đau và yếu cơ.
Trẻ em và thanh thiếu niên cũng có thể bị ảnh hưởng bởi hội chứng viêm đa hệ ở trẻ em (MIS-C), một tình trạng hiếm gặp nhưng nghiêm trọng dường như có liên quan đến COVID-19. Nếu con bạn hoặc một thành viên trong gia đình đang có các triệu chứng mới hoặc dai dẳng sau khi nhiễm COVID-19 cấp tính, bạn nên tham khảo ý kiến ​​bác sỹ hoặc liên hệ các đường dây nóng của BYT để được tư vấn và trợ giúp."
  utter_covid_faq/q_1:
  - text: "Các dữ liệu nghiên cứu và thực tiễn chỉ rõ, biến thể Delta là chủng virus nguy hiểm nhất “thống trị toàn cầu” trong hàng trăm chủng virus SARS-CoV-2 được phát hiện. Cần hiểu thêm rằng, AY.3 với các đặc điểm đáng quan tâm được xếp vào biến thể đáng lo ngại (VOC) nghĩa là nó tồn tại mối nguy hiểm hơn virus SARS-CoV-2 gốc ban đầu.
Mặc dù AY 3 là một đột biến phụ của Delta, nhưng không thể so sánh AY.3 và Delta theo quy luật bắc cầu. Hiện vẫn chưa có một nghiên cứu cụ thể nào đủ bằng chứng để khẳng định AY.3 nguy hiểm hơn Delta. Mặc dù vậy, các nhà khoa học có một số dữ liệu nhất định để cảnh báo về mức độ đáng sợ của nó.
Chia sẻ về khả năng lây nhiễm và nguy cơ kháng thuốc của AY.3, ông Asher Shalmon, người đứng đầu bộ phận Quan hệ Quốc tế của Bộ Y tế Israel cho biết: “AY.3 trông rất độc, với tỷ lệ lây nhiễm cao, và nó đang phát triển khả năng đề kháng tương đối với vắc xin. Nếu biến thể này đến Israel, nó có thể là một bước ngoặt đẩy quốc gia vào tình huống phải phong tỏa, do đó cần cố gắng tránh AY.3 bằng mọi cách”.
Tại Anh, nỗi sợ biến thể AY3 ngày càng gia tăng. Giáo sư Christina Pagel, Giám đốc Đơn vị Nghiên cứu Hoạt động Lâm sàng của Đại học London đưa ra nhận định: “AY.3 có thể né tránh hệ miễn dịch và dễ lây truyền hơn Delta”."
  utter_covid_faq/q_2:
  - text: "Trên thực tế, biến thể Delta hiện đã lan rộng mạnh mẽ và đột biến thành nhiều chủng phụ, trong đó có 4 nhóm chính gồm: Delta Plus, Delta AY.1, Delta AY.2 và Delta AY.3 (gọi tắt là AY.3). Theo các nhà khoa học, sự khác biệt của các chủng trên sẽ phụ thuộc vào K417N – đột biến bổ sung có khả năng thay đổi lớp protein gai và lây nhiễm cao sang các tế bào khỏe mạnh, cụ thể:
Biến thể Delta Plus: mang thêm một đột biến bổ sung là K417N. Delta Plus được nhận định là có khả năng lây nhiễm nhanh chóng cũng như bám chặt hơn vào các thụ thể của tế bào phổi và có khả năng làm giảm phản ứng kháng thể đơn dòng.
Biến thể AY.1: chứa toàn bộ các đột biến của Delta cộng thêm đột biến K417N từng được tìm thấy ở biến thể Beta (xuất hiện lần đầu ở Nam Phi) chính sự kết hợp đó khiến AY.1 nguy hiểm hơn. Hiện AY.1 xuất hiện ở khoảng 33 quốc gia nhưng có tỷ lệ phổ biến chỉ dưới 0,5%.
Biến thể AY.2: cũng chứa đột biến K417N như AY.1 nhưng có thêm 2 sự thay đổi trên vùng tận cùng N (NTD) hay phần đầu tiên của protein gai virus thoát ra khỏi ribosome trong quá trình sinh tổng hợp. Biến thể phụ AY.2 này mới chỉ xuất hiện ở 7 quốc gia với tỷ lệ phổ biến dưới 0,5%.
Biến thể AY.3: là biến thể phụ đặc biệt nhất, mặc dù bản chất chứa ít đột biến hơn AY.1, AY.2 và không chứa đột biến K.417N, nhưng nó lại có độ lây lan cao hơn gấp nhiều lần so với cả hai biến thể phụ trên. Hiện AY.3 đã được phát hiện ở 61 quốc gia, với tỷ lệ phổ biến lên tới 9,1%."
  utter_covid_faq/q_3:
  - text: "Ngày 19/8/2021, Bộ Y tế Israel thông báo đã phát hiện chuỗi lây lan 10 trường hợp nhiễm chủng mới AY.3 của biến thể Delta, trong đó có 8 người nhập cảnh và 2 người lây lan trong cộng đồng. Trước tình hình cấp bách, Bộ Y tế Israel đã thông báo Quốc hội và khuyến nghị khả năng phong tỏa toàn quốc lần thứ 4 nhằm ngăn chặn đà lây lan của dịch bệnh. Trước đó, Ấn Độ, Mỹ và Anh cũng đã thông báo về sự xuất hiện và lây lan của biến chủng này.
Việc biến chủng AY.3 xuất hiện ở Israel – quốc gia từng được coi là hình mẫu trong cuộc chiến chống Covid-19, đã góp phần đẩy nước này vào cuộc chiến khốc liệt mới khi số ca lây nhiễm mới liên tục tăng cao kỷ lục kể từ thời đỉnh dịch mùa đông năm ngoái, đưa Israel trở lại điểm nóng mới nổi trong các bảng thống kê thế giới. Ông Naftali Bennett, Thủ tướng Israel đã kêu gọi người dân sớm tiêm chủng vắc xin, vì “một đợt phong tỏa khác sẽ phá huỷ tương lai của đất nước”.
Theo Trung tâm Kiểm soát và Phòng ngừa dịch bệnh (CDC Hoa Kỳ) khuyến cáo, biến thể Delta có khả năng lây lan cao gấp đôi so với chủng virus SARS-CoV-2 nguyên bản, và cao hơn 60% so với biến thể Alpha. Đột biến AY.3 của biến thể Delta gây ra khoảng 15% số ca mắc Covid-19 ở Mỹ, và hiện đã được phát hiện ở ít nhất 61 quốc gia."
  utter_covid_faq/q_4:
  - text: "Tỷ lệ mắc các vấn đề nghiêm trọng và tử vong cao do Covid-19 lên đến 19% ở người bệnh trên 70 tuổi, 10,5% người bệnh tim mạch, 7,3% người mắc bệnh đái tháo đường… Trung tâm kiểm soát và phòng ngừa dịch bệnh Hoa Kỳ (CDC) đã phân loại 3 nhóm đối tượng có nguy cơ cao mắc bệnh Covid-19 và diễn tiến nghiêm trọng như sau:
Người lớn tuổi: các triệu chứng nguy hiểm của bệnh tăng theo tuổi tác. Ở những người từ 65 tuổi trở lên có nguy cơ mắc các triệu chứng nghiêm trọng cao nhất;
Người có bệnh lý nền: 99% số ca Covid-19 tử vong là người có các bệnh lý nền mạn tính, như bệnh tim, thận, phổi tắc nghẽn mạn tính, suy giảm hệ thống miễn dịch,…;
Nam giới và nữ giới có khả năng nhiễm virus Covid-19 như nhau, nhưng nam giới có thể gặp nhiều biến chứng nghiêm trọng và tỷ lệ tử vong cao hơn, do thói quen và hành vi ở nam giới như ít quan tâm bệnh tật, không có thói quen rửa tay đúng cách, thường xuyên hút thuốc lá và sử dụng đồ uống có cồn,…"
  utter_covid_faq/q_5:
  - text: "Một số người bị nhiễm có thể không bị bệnh gì cả, một số người sẽ có các triệu chứng nhẹ sau đó sẽ dễ dàng hồi phục và những người khác có thể bị bệnh rất nặng, rất nhanh. Từ kinh nghiệm trước đây với các vi-rút corona khác, những người có nhiều nguy cơ nhất nhiễm bệnh nghiêm trọng là:
những người bị tổn thương hệ thống miễn dịch (ví dụ: ung thư)
người cao tuổi
thổ dân và người đảo torres strait, vì họ có tỷ lệ mắc bệnh mạn tính cao hơn
người mắc bệnh mạn tính
những người trong nhóm khu dân cư
người trong trại giam
Trẻ nhỏ và trẻ sơ sinh."
  utter_covid_faq/q_6:
  - text: "Tất cả những người đến Úc từ nửa đêm ngày 15 tháng Ba năm 2020, hoặc những người nghĩ rằng họ có thể đã tiếp xúc gần với người được xác nhận nhiễm vi-rút corona, đều được yêu cầu tự cách ly trong 14 ngày."
  utter_covid_faq/q_7:
  - text: "Do không có đủ năng lực sản xuất vào năm 2021 để đáp ứng tất cả nhu cầu toàn cầu, nên không phải ai cũng có thể tiêm vắc xin cùng một lúc. Các quốc gia phải xác định các nhóm ưu tiên, mà WHO khuyến nghị là nhân viên y tế tuyến đầu (để bảo vệ hệ thống y tế) và những người có nguy cơ tử vong cao nhất do COVID-19, chẳng hạn như người lớn tuổi và những người mắc bệnh nền. Những nhân viên thiết yếu khác, chẳng hạn như giáo viên và nhân viên xã hội, nên được ưu tiên, tiếp theo là các nhóm bổ sung khi có nhiều liều vắc-xin hơn."
  utter_covid_faq/q_8:
  - text: "Đối với COVID-19,  người tiếp xúc gần là bất kỳ ai trong phạm vi 6 feet với người đã nhiễm bệnh trong tổng cộng 15 phút trở lên trong khoảng thời gian 24 giờ (ví dụ, ba lần phơi nhiễm 5 phút riêng biệt trong tổng cộng 15 phút). Một người nhiễm bệnh có thể lây lan COVID-19 bắt đầu từ 2 ngày trước khi họ có bất kỳ triệu chứng nào (hoặc nếu họ không có các triệu chứng, 2 ngày trước khi mẫu xét nghiệm cho kết quả dương tính được thu thập), đến khi họ đáp ứng tiêu chí để ngừng cách ly tại nhà."
  utter_covid_faq/q_9:
  - text: "Theo báo cáo của Hội đồng Nghiên cứu Y khoa Ấn Độ, biến thể AY3 có tốc độ lây lan nhanh và khả năng đột biến “thoát khỏi” hệ miễn dịch tốt hơn các biến thể phụ khác. Các nhà dịch tễ cho rằng, cần thêm thời gian để theo dõi chi tiết về phương thức lây truyền của AY.3.
Theo các nghiên cứu ban đầu, biến thể AY.3 vẫn lây qua đường tiếp xúc trực tiếp, gián tiếp (qua các vật dụng hoặc bề mặt bị nhiễm mầm bệnh), hoặc tiếp xúc gần với người nhiễm bệnh qua dịch tiết như nước bọt, dịch tiết hô hấp hoặc các giọt bắn khi họ ho, hắt hơi, nói hoặc hát. Người tiếp xúc gần (trong vòng khoảng cách 1 mét) với người đã nhiễm bệnh có thể mắc bệnh Covid-19 khi các giọt bắn nhiễm bệnh này thâm nhập vào miệng, mũi hoặc mắt của người tiếp xúc.
Theo báo cáo, virus SARS-CoV-2 rất dễ bùng phát ở không gian kín như nhà hàng, quán karaoke, nhà thờ,… Ở môi trường này, giọt bắn này lơ lửng trong không khí, chậm rơi xuống mặt đất, khi người bệnh thở ra thì virus sẽ quẩn quanh và rất dễ lây lan dịch bệnh. Nếu không gian thông khí, ngoài trời thì virus sẽ phát tán đi nhanh."
  utter_covid_faq/q_10:
  - text: "Ông Jacob John, Trưởng khoa Virus học lâm sàng tại Đại học Y khoa Christian của Ấn Độ cho biết: “Theo như tôi được biết, tốc độ lây lan của một biến thể không thể được đo lường bằng tần suất lây lan sớm. Không có thông tin rằng Delta Plus đang lây cho những người đã bị nhiễm trong làn sóng đầu tiên, những người đã được chủng ngừa hoặc những người bị nhiễm trong làn sóng thứ hai. Sự lây lan của Delta Plus phải được theo dõi để nắm rõ hơn”.
Theo các chuyên gia, tốc độ lây lan của virus SARS-CoV-2 thể hiện ở góc độ quy mô phát triển của dịch, cụ thể bằng chỉ số R0.
Đối với chủng virus gốc ban đầu ở Vũ Hán, Trung Quốc, chỉ số R0 chỉ khoảng 2,3-2,5, tức là một người có thể lây bệnh cho 2,3-2,5 người khác. Đối với chủng Alpha phát hiện ở Anh (Việt Nam phát hiện chủng Alpha trong đợt dịch ở Hải Dương), chỉ số R0 trong khoảng 3,4-4,5. Tuy nhiên, với chủng Delta, Delta Plus lần này, mức độ lây lan nhanh hơn rất nhiều, lấn át các chủng khác với chỉ số R0 khoảng 6,7-7,6, thậm chí 9-10.
Biến thể Delta Plus vẫn lây theo các giọt bắn, các giọt bắn này rất nhỏ có chứa virus, đặc biệt, trong môi trường phòng kín, giọt bắn này lơ lửng trong không khí, chậm rơi xuống mặt đất, khi người bệnh thở ra thì virus sẽ quẩn quanh và rất dễ lây lan dịch bệnh. Nếu không gian thông khí, ngoài trời thì virus sẽ phát tán đi nhanh.
Theo nhiều nghiên cứu ban đầu, nếu nồng độ virus nhân lên trong người cũng như trong đường hô hấp càng cao, thì khả năng lây lan bệnh càng lớn. Do mức độ lây lan phụ thuộc vào nồng độ virus trong một đơn vị nước bọt bắn ra, phụ thuộc mức độ virus xâm nhập vào tế bào và thời gian nguy cơ tiếp xúc với người nhiễm. Với chủng Delta và Delta Plus, những yếu tố này rất cao, nên tốc độ lây lan bệnh tăng nhanh kinh khủng, đặc biệt trong không gian kín như: khu công nghiệp, nhà máy, nhà thờ, quán karaoke,…"
  utter_covid_faq/q_11:
  - text: "Biến chủng virus Corona là “thuật ngữ” để miêu tả biến thể của virus Corona khác biệt với các virus đồng loại của nó một cách đáng kể. Sự khác biệt này được thể hiện ở các khía cạnh: tính dễ lây (khả năng truyền bệnh), độc lực (khả năng gây bệnh), sự nhạy cảm với thuốc điều trị/vắc xin phòng ngừa (khả năng chịu đựng) của virus SARS-CoV-2."
  utter_covid_faq/q_12:
  - text: "Đại dịch Covid 19 do virus Sars Cov 2 chủ yếu gây ra hội chứng hô hấp cấp tính nghiêm trọng. Mặc dù vậy, Covid 19 vẫn được ghi nhận với nhiều biến chứng của Covid-19 thường gặp như nhức đầu, chóng mặt, thay đổi ý thức, rối loạn khứu giác, rối loạn vị giác, co giật và đột quỵ."
  utter_covid_faq/q_13:
  - text: "Biến thể AY3 là một dòng đột biến phụ mới của biến thể Delta được phát hiện tại Ấn Độ vào tháng 10/2020. Các nhà khoa học đánh giá biến thể AY.3 nguy hiểm và có khả năng trốn thoát hệ miễn dịch tốt hơn tất cả các chủng virus SARS-CoV-2 trước đây.
Dựa theo định nghĩa của Tổ chức Y tế Thế giới (WHO), biến thể AY3 được xếp vào hàng các biến thể đáng lo ngại (Variants of Concern-VOC) vì AY.3 “sở hữu” ít nhất một trong 3 tiêu chí so với chủng SARS-CoV-2 ban đầu gồm:
Tăng khả năng lây truyền hoặc có các đột biến gây bất lợi trong dịch tễ;
Tăng độc lực hoặc có các thay đổi trên biểu hiện lâm sàng;
Giảm hiệu quả của các biện pháp y tế công cộng và xã hội, các biện pháp chẩn đoán, vắc xin và phương pháp điều trị có sẵn.
Virus SARS-CoV-2 không ngừng biến đổi và sự xuất hiện của biến thể AY.3 đang biến nhiều quốc gia trở thành tâm dịch mới của thế giới, gia tăng về độ nguy hiểm, độc lực lẫn sự lây lan nhanh chóng. Điều này đặt ra nhiều thách thức lớn cho giới chức nghiên cứu, các nhà dịch tễ, cũng như gia tăng thêm gánh nặng lên hệ thống y tế toàn cầu đang quá tải."
  utter_covid_faq/q_14:
  - text: "Tiến sĩ Chandrakant Lahariya – bác sĩ, nhà dịch tễ học, chuyên gia về vắc xin và hệ thống y tế tại New Delhi cho biết: “Nếu dựa trên các bằng chứng hiện có, Delta Plus không khác lắm so với biến chủng Delta. Nó là dòng phụ của biến chủng Delta với một đột biến bổ sung. Sự khác biệt lâm sàng duy nhất mà chúng tôi biết cho đến nay, là Delta Plus có khả năng chống lại liệu pháp kháng thể đơn dòng, đó không phải là sự khác biệt lớn vì bản thân liệu pháp này chỉ mang tính chất nghiên cứu và rất ít người đủ điều kiện để thực hiện phương pháp điều trị này”.
