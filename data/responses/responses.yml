  utter_covid_faq/q_322:
  - text: "Những đồ vật cần vệ sinh thường xuyên để hạn chế lây nhiễm virus gây bệnh Covid-19 là những đồ vật có nguy cơ ô nhiễm cao gồm các đồ vật nhiều người cùng sử dụng: Tay nắm cửa, nút bấm thang máy, tay vịn cầu thang, nút bấm điện thoại dùng chung, mặt bàn học, sách vở, đồ dùng học tập, đồ chơi… thậm chí cả tiền mặt luân chuyển giữa người này với người khác; các đồ vật của cá nhân nhưng tần suất tiếp xúc cao với bàn tay hay vùng mặt như điện thoại di động, bàn phím máy tính, mặt bàn làm việc…"
  utter_covid_faq/q_323:
  - text: "Coronavirus là một họ virus được tìm thấy trên cả người và động vật. Một số người nhiễm bệnh và được xác định là nguyên nhân gây ra các bệnh từ cảm cúm thông thường đến nghiêm trọng hơn như Hội chứng hô hấp Trung Đông (MERS) và Hội chứng hô hấp cấp tính nặng (SARS)."
