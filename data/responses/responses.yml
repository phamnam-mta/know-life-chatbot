  utter_covid_faq/q_194:
  - text: "Để phát triển vắc-xin an toàn và hiệu quả đòi hỏi nhiều thời gian. Song, nhờ nỗ lực đầu tư cho nghiên cứu, phát triển vắc-xin và hợp tác toàn cầu ở quy mô lớn chưa từng thấy, các nhà khoa học đã phát triển được vắc-xin ngừa COVID-19 trong thời gian kỷ lục mà vẫn đáp ứng các tiêu chuẩn nghiêm ngặt và quy định khắt khe trên cơ sở thực chứng.
