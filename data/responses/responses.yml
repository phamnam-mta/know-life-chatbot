  - text: "Quyết định về các biện pháp phòng, chống dịch trong trường cũng như đóng cửa hay mở cửa trường học cần nhất quán với quyết định về các biện pháp giãn cách và y tế công cộng khác trong cộng đồng. Nhìn chung, việc mở cửa trường học ở các quốc gia không phải là quyết định độc lập, mà là một phần trong nhiều động thái nhằm dần mở cửa lại đất nước, bao gồm mở cửa các nhà máy, phương tiện công cộng và cơ sở kinh doanh.
