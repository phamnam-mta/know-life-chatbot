  utter_covid_faq/q_94:
  - text: "Với phụ nữ mang thai, việc khám định kỳ là vấn đề vô cùng quan trọng. Vắc xin nào có thể ảnh hưởng đến thai kỳ thì sẽ không được khuyến cáo tiêm. Ví dụ như vắc xin sởi – quai bị – rubella, thủy đậu là vắc xin sống giảm độc lực thì không được tiêm cho phụ nữ đang mang thai.
Quy trình khám sàng lọc cho phụ nữ mang thai hay phụ nữ bình thường đều giống nhau. Điều khác biệt duy nhất ở chỗ mẹ bầu là có thêm em bé, nên để đảm bảo cho đứa trẻ phát triển bình thường, bảo đảm người mẹ có một sức khỏe bình thường thì việc tầm soát, theo dõi khám định kỳ của bác sĩ Sản khoa là điều vô cùng cần thiết.
Không chỉ riêng vắc xin Covid-19, mỗi mẹ bầu đều phải hiểu rằng khi bản thân mang thai đều phải tiêm thêm nhiều vắc xin quan trọng khác."
  utter_covid_faq/q_95:
  - text: "Các chuyên gia điều hành trường học, văn phòng và các tòa nhà thương mại nên tham khảo hướng dẫn của Hiệp hội kỹ sư về máy sưởi, điện lạnh và điều hòa không khí (ASHRAE) của Hoa Kỳ để biết thông tin về thông gió và lọc để giúp giảm rủi ro do vi rút gây ra COVID-19. Nói chung, việc tăng thông gió và lọc thường là thích hợp; tuy nhiên, do sự phức tạp và đa dạng của các loại tòa nhà, kích thước, kiểu xây dựng, các thành phần hệ thống HVAC và các tính năng xây dựng khác, một chuyên gia nên diễn giải các hướng dẫn ASHRAE cho tòa nhà và các hoàn cảnh cụ thể của họ."
  utter_covid_faq/q_96:
  - text: "1. Biến chủng Alpha (B.1.1.7)
Biến chủng này được phát hiện lần đầu tại Vương quốc Anh vào tháng 9/2020 và nhanh chóng lây lan, trở thành biến chủng nguy hiểm đe dọa toàn thế giới. Biến chủng Alpha lây truyền từ người sang người, làm tăng mức độ nghiêm trọng lâm sàng của triệu chứng bệnh.
2. Biến chủng Beta (B.1.351)
Biến chủng Beta lần đầu được phát hiện đầu tháng 10/2020 tại Nam Phi và chính thức được công bố rộng rãi vào tháng 12/2020. Được biết, biến chủng này ảnh hưởng những người trẻ tuổi nhiều hơn so với các biến thể trước đó. Theo thống kê, biến thể Beta đã được tìm thấy ở hơn 80 quốc gia. Biến chủng Beta mang một gen đột biến E484K, giúp virus loại bỏ hệ thống miễn dịch của con người.
3. Biến chủng Gamma (P.1)
Biến chủng Gamma được ghi nhận xuất hiện lần đầu vào tháng 11/2020 tại Brazil. Biến thể này có đề kháng cao hơn với vaccine và phương pháp điều trị bằng kháng thể. Đặc điểm này đã tạo ra làn sóng dịch bệnh thứ 2, đẩy các bệnh viện tại Brazil rơi vào tình trạng quá tải.
4. Biến chủng Epsilon (B.1.427/B.1.429)
Biến chủng này có thể tự sắp xếp lại một phần của protein đột biến mà virus sử dụng để liên kết với các tế bào của cơ thể. Vì thế, biến chủng Epsilon có khả năng lây nhiễm cao hơn khoảng 20% ​​và dễ dàng làm suy yếu hệ miễn dịch của con người."
  utter_covid_faq/q_97:
  - text: "Cơ thể của những người hồi phục sau khi mắc Covid-19 tạo ra kháng thể chống lại virus SARS-CoV-2 và có khả năng tồn tại từ 5-7 tháng sau nhiễm bệnh. Tuy nhiên, các nhà khoa học cũng có thể tạo ra kháng thể này trong phòng thí nghiệm và truyền vào cơ thể.
Cụ thể, bộ gen của virus SARS-CoV-2 mã hóa 4 protein cấu trúc chính là: protein gai (S), protein màng (M), protein vỏ (E), nucleocapsid (N) và các protein phụ, protein phi cấu trúc. Protein gai S lại có 2 tiểu đơn vị là S1 và S2, trung gian giúp virus gắn kết vào màng, xâm nhập vào tế bào vật chủ qua thụ thể ACE2. Các kháng thể đơn dòng gắn vào protein S dùng để điều trị Covid-19. Theo kết quả của các cuộc nghiên cứu, kháng thể đơn dòng có vai trò ngăn ngừa lây nhiễm SARS-CoV-2.
Kết quả từ thử nghiệm điều trị ngoại trú TACKLE giai đoạn III (n=903) đã chứng minh kháng thể đơn dòng Evusheld làm giảm nguy cơ phát triển từ bệnh Covid-19 ở mức độ nhẹ – trung bình thành bệnh nặng hoặc tử vong (bất kể nguyên nhân nào) so với giả dược. Theo kết quả thử nghiệm lâm sàng pha 3, Evusheld giúp giảm 83% nguy cơ mắc Covid-19 có triệu chứng và giảm 88% nguy cơ trên nếu bệnh nhân dùng trong vòng 3 ngày kể từ khi khởi phát triệu chứng khởi phát. Dữ liệu tiền lâm sàng mới nhất cho thấy bộ đôi kháng thể tixagevimab (AZD8895) và cilgavimab (AZD1061) duy trì được hiệu quả trung hòa chống lại biến thể Omicron đang gây lo ngại trên toàn thế giới.
Hiện FDA đã phê duyệt sử dụng khẩn cấp thuốc kháng thể đơn dòng Evusheld cho chỉ định dự phòng trước phơi nhiễm. Hãng dược phẩm AstraZeneca đang nộp hồ sơ lên FDA cho chỉ định điều trị ngoại trú COVID-19."
