  - text: "Nguy cơ mắc phải virus corona mới thông qua túi đựng thực phẩm là rất thấp. Trên thực tế, tay bẩn có ảnh hưởng rất lớn trong việc tạo điều kiện lây nhiễm tiếp xúc gián tiếp bằng cách chuyển virus truyền nhiễm từ bề mặt này sang bề mặt khác và thậm chí vào cơ thể con người. Thay vì đóng gói thực phẩm, việc lây nhiễm có nhiều khả năng xảy ra khi tiếp xúc với một số điểm chạm nhất định có khả năng lây nhiễm cao, chẳng hạn như tay nắm cửa, tay cầm của xe đẩy mua sắm và vòi nước – càng nhiều người chạm vào thường xuyên thì nguy cơ bị nhiễm bẩn càng cao. Do đó, trong khi một số người vẫn có thể lựa chọn khử trùng bề mặt túi đựng thực phẩm bằng các chất khử trùng thông thường trong gia đình như khăn lau có cồn hoặc chai xịt cồn nếu cần, điều quan trọng hơn là mọi người phải rửa tay thật kỹ, đặc biệt là trước khi chạm vào mắt, mũi và miệng, sau trở về nhà từ cửa hàng tạp hóa, và sau khi sơ chế và bảo quản các sản phẩm đã mua."
