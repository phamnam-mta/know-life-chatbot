  - text: "Rửa tay theo quy trình 6 bước của Bộ Y tế."
  utter_covid_faq/q_353:
  - text: "KHÔNG! BS.CKI Bạch Thị Chính – Giám đốc Y khoa, Hệ thống tiêm chủng VNVC khẳng định: Việc phụ nữ nuôi con bằng sữa mẹ là điều thiêng liêng, không làm suy giảm sức khỏe của người mẹ nên chắc chắn rằng việc tiêm vắc xin Covid-19 trong giai đoạn này sẽ không ảnh hưởng gì đến hiệu quả của vắc xin."
  utter_covid_faq/q_354:
  - text: "Các nghiên cứu hiện nay cho thấy, tác động của vắc xin Covid-19 không gây ảnh hưởng đến thai nhi, mẹ bầu tiêm ngừa là để bảo vệ an toàn cho cả mẹ và em bé. Gánh nặng của Covid-19 đối với sản phụ là vô cùng nghiêm trọng và nguy hiểm hơn gấp trăm lần so với người bình thường. Nếu mẹ bầu được bảo vệ thì em bé cũng sẽ được bảo vệ vì người mẹ khi nhiễm bệnh ngoài nguy cơ nhập viện, thở máy thì sinh non, sảy thai thậm chí tử vong vẫn có thể xảy ra và đó là điều không ai mong muốn. Vì vậy, việc tiếp cận vắc xin Covid-19 khi có cơ hội là cách nhanh nhất và hiệu quả nhất để bảo vệ mẹ và bé một cách tốt nhất."
  utter_covid_faq/q_355:
  - text: "Phụ nữ đang cho con bú và đang cân nhắc việc tiêm vắc-xin phòng COVID-19 phải được tiếp cận với thông tin về tính an toàn và hiệu quả của Vắc-xin , bao gồm:
Nuôi con bằng sữa mẹ rất quan trọng đối với sức khỏe của trẻ và các bà mẹ. 
Hiệu quả của vắc-xin ở phụ nữ đang cho con bú được mong đợi là tương tự như hiệu quả ở phụ nữ không cho con bú.
Không có dữ liệu về tính an toàn của vắc-xin mRNA cũng như các vắc-xin phòng COVID-19 trên phụ nữ đang cho con bú hoặc trẻ đang bú mẹ. Tuy nhiên, vì vắc-xin này không phải là vắc-xin vi-rút sống và mRNA không xâm nhập vào nhân tế bào của người được tiêm chủng và bị phân hủy nhanh chóng, nên về mặt sinh học và lâm sàng, nó không có khả năng gây rủi ro cho trẻ đang bú mẹ hoặc trẻ bú sữa mẹ đã vắt ra.
Đối với vắc-xin AZD1222, vì đây là vắc-xin không sao chép, nó không có khả năng gây rủi ro cho trẻ đang bú mẹ.
Điều quan trọng là tiếp tục cung cấp các tư vấn và hỗ trợ cần thiết cho phụ nữ đang cho con bú để xây dựng niềm tin về sự an toàn và đầy đủ của việc nuôi con bằng sữa mẹ và các nguy cơ của việc không cho con bú trong bối cảnh của COVID-19"
  utter_covid_faq/q_356:
  - text: "Tại thời điểm này, chúng tôi vẫn chưa biết liệu vi rút có thể lây truyền từ mẹ sang con khi mang thai hay không. Cho đến nay, virus COVID-19 vẫn chưa được tìm thấy trong dịch âm đạo, trong máu dây rốn, sữa mẹ, nước ối hoặc nhau thai. Nghiên cứu vẫn đang tiếp tục. Phụ nữ mang thai nên tiếp tục tuân theo các biện pháp phòng ngừa thích hợp để bảo vệ mình khỏi tiếp xúc với vi rút và đi khám sớm nếu có các triệu chứng như sốt, ho hoặc khó thở."
  utter_covid_faq/q_357:
  - text: "Vắc xin Covid-19 tạo “lá chắn thép” bảo vệ sức khỏe mẹ và bé trong mùa dịch, BS.CKI Bạch Thị Chính cho biết: “Hiện nay Việt Nam đang triển khai tiêm các loại vắc xin Covid-19 của AstraZeneca, Pfizer, Moderna,… tất cả các vắc xin này đều tiêm được cho phụ nữ đang mang thai tuần thứ 13 trở lên và phụ nữ cho con bú. Nếu địa phương đang triển khai vắc xin Covid-19 loại gì thì cần tiêm ngay loại vắc xin đó (trừ vắc xin Sputnik V). Khi đến các cơ sở tiêm chủng, bác sĩ và nhân viên y tế sẽ cho mẹ bầu biết mình sẽ tiêm loại vắc xin gì, lịch tiêm như thế nào, tác dụng phụ của vắc xin (nếu có), cách theo dõi để phát hiện sớm các tác dụng phụ sau tiêm, từ đó, giúp mẹ bầu an tâm nhất với việc tiêm vắc xin theo hướng dẫn của Bộ Y tế."
  utter_covid_faq/q_358:
  - text: "Có. WHO SAGE khuyến cáo rằng nếu phụ nữ đang cho con bú thuộc 'nhóm nguy cơ cao', ví dụ: nhân viên y tế hoặc nhóm được đề nghị tiêm chủng, thì có thể được tiêm vắc-xin phòng COVID-19. Do đó, những người khỏe mạnh hiện đang cho con bú hoặc vắt sữa có thể được tiêm vắc-xin.
Nuôi con bằng sữa mẹ là rất quan trọng đối với sức khỏe của trẻ sơ sinh và bà mẹ của trẻ. Nghiên cứu về vắc-xin phòng COVID-19 không bao gồm phụ nữ đang cho con bú, hoặc xem xét ảnh hưởng của vắc-xin mRNA, vắc-xin không sao chép đối với họ hoặc đối với trẻ đang bú sữa mẹ. Tuy nhiên, việc không có dữ liệu không có nghĩa là vắc-xin không an toàn cho phụ nữ đang cho con bú hoặc trẻ đang bú sữa mẹ. Do đó, hướng dẫn của WHO SAGE khuyến cáo rằng các bà mẹ đã được tiêm chủng tiếp tục cho con bú sau khi tiêm chủng."
  utter_covid_faq/q_359:
  - text: "Có. CDC và American College of Obstetricians and Gynecologists (Trường Cao Đẳng Sản Phụ Khoa Hoa Kỳ) khuyến nghị phụ nữ đang mang thai hoặc cho con bú sữa mẹ nên tiêm vắc-xin COVID-19. Việc mắc COVID-19 trong thời gian mang thai làm tăng nguy cơ bị bệnh nặng và sinh non. Lợi ích của việc tiêm vắc-xin COVID-19 trong khi mang thai vượt trội so với các rủi ro có thể xảy ra. Hãy trao đổi với nhà cung cấp dịch vụ chăm sóc sức khỏe của quý vị nếu quý vị có câu hỏi."
  utter_covid_faq/q_360:
  - text: "Khác biệt với các kháng thể đa dòng được tạo ra bởi một số dòng tế bào máu, có khả năng liên kết với nhiều phần kháng nguyên (epitope) khác nhau; các kháng thể đơn dòng chỉ có ái lực đơn dòng liên kết cùng với cùng một epitope được nó nhận diện.
Quy trình sản xuất kháng thể đơn dòng cơ bản như sau:
Các nhà khoa học sẽ tiến hành thí nghiệm bằng việc tiêm kháng nguyên vào chuột, sau đó phân lập các tế bào lách có khả năng sản xuất kháng thể chống lại kháng nguyên này.
Bằng cách kết hợp các tế bào lách này với các tế bào myeloma bất tử để sinh ra tế bào lai có khả năng sản xuất kháng thể và nhân đôi không giới hạn.
Sau đó, các dòng tế bào (clone) sẽ được sàng lọc và lựa chọn tùy vào tính đặc hiệu kháng nguyên và phân lớp kháng thể.
Dòng tế bào được chọn sẽ được nuôi cấy, sản xuất số lượng lớn và chiết tách kháng thể."
  utter_covid_faq/q_361:
  - text: "Trung tâm Kiểm soát và Phòng ngừa Dịch bệnh Hoa Kỳ (CDC) cho biết, chích mũi vắc xin COVID-19 nhắc lại không chỉ tăng cường sức mạnh miễn dịch, tăng khả năng bảo vệ cho bản thân mà còn xây dựng khả năng miễn dịch cho cộng đồng.
Hiện nay, virus SARS-CoV-2 đã xuất hiện nhiều biến chủng mới, các chuyên gia nhấn mạnh, tỷ lệ nhập viện và tử vong do COVID-19 hoàn toàn có thể tránh được nếu việc tiêm chủng vắc xin COVID-19 được thực hiện đầy đủ.
Nếu bạn bỏ lỡ lịch tiêm nhắc lại vắc xin COVID-19 vì bất kỳ lý do nào như lo sợ các tác dụng phụ (chẳng hạn các triệu chứng như cúm), bệnh (sốt) trong ngày tiêm chủng hoặc bận công việc, quên lịch tiêm,… thì nên đến trung tâm tiêm chủng gần nhất và tiếp tục hoàn thành lịch tiêm càng sớm càng tốt. Cần lưu ý, lịch tiêm liều vắc xin COVID-19 thứ 2 không được sớm hơn thời gian khuyến nghị."
  utter_covid_faq/q_362:
  - text: "Rửa tay đúng thời điểm là một trong những cách đơn giản để tránh nhiễm bệnh và lây lan vi khuẩn. Chúng ta nên rửa tay bất cứ lúc nào thấy tay bẩn. Tuy nhiên, để loại bỏ được hoàn toàn virus, vi khuẩn bám trên tay, chúng ta cần rửa tay đúng cách theo 6 bước đơn giản:
Bước 1: Làm ướt hai lòng bàn tay dưới vòi nước. Cho xà phòng vào lòng bàn tay và xoa đều.
Bước 2: Chà lòng bàn tay này lên mu bàn tay và kẽ ngoài các ngón tay của bàn tay kia và ngược lại.
Bước 3: Chà 2 lòng bàn tay vào nhau, miết mạnh các ngón tay và các kẽ ngón, móng tay trong vòng ít nhất 20 giây.
Bước 4: Chà mặt ngoài các ngón tay của bàn tay này vào lòng bàn tay kia.
Bước 5: Dùng bàn tay này xoay ngón cái của bàn tay kia và ngược lại.
Bước 6: Tráng sạch tay dưới vòi nước. Lau khô tay bằng khăn sạch hoặc khăn sử dụng một lần"
  utter_covid_faq/q_363:
  - text: "Evusheld cung cấp các kháng thể đã được tổng hợp sẵn để đưa vào cơ thể. Sau khi tiêm bắp, chỉ sau 6 giờ, Evusheld đã đạt nồng độ vượt trên nồng độ tối thiểu cần để bảo vệ. Mô hình dược động học cho thấy chỉ sau 1 liều tiêm bắp Evusheld, nồng độ kháng thể duy trì trên ngưỡng tối thiểu cần để bảo vệ kéo dài lên đến 12 tháng.
Sự xuất hiện của thuốc kháng thể đơn dòng điều trị Covid-19 Evusheld được đánh giá là “vũ khí” tiềm năng đầy hứa hẹn trong phòng và điều trị Covid-19, cũng như chống lại các biến thể mới nguy hiểm như Delta, Omicron,… Đem lại cơ hội bảo vệ sức khỏe cho một số người không thể tiêm chủng hoặc không sinh đủ miễn dịch sau tiêm vắc xin Covid-19."
  utter_covid_faq/q_364:
  - text: "Khi tay đã sạch thì không nên chạm trực tiếp vào lại vòi nước. Ví dụ, có thể sử dụng khăn giấy quấn quanh vòi nước trước khi tắt."
  utter_covid_faq/q_365:
  - text: "Các chuyên gia cho biết, mặc dù không có tác động lớn nhưng một chế độ ăn uống và vận động đơn giản, hợp lý, khoa học trước và sau khi tiêm sẽ giúp phát huy tốt nhất tác dụng của vắc xin. Người được chủng ngừa vaccine cần tránh uống rượu trước và sau tiêm, ăn nhiều thực phẩm giàu chất xơ và nguyên hạt, uống đủ nước, nghỉ ngơi đầy đủ và nên ăn trước khi tiêm chủng. Đặc biệt, có thể sinh hoạt bình thường sau tiêm chủng nếu sức khỏe cho phép."
  utter_covid_faq/q_366:
  - text: "tiêm vắc xin là tiêm các loại virus đã làm giảm tác dụng hoặc mất tác dụng gây bệnh vào trong cơ thể, chứ không phải đưa mầm bệnh vào trong cơ thể. Cho nên sẽ không có khả năng nhiễm bệnh do tiêm vắc xin. "
  utter_covid_faq/q_367:
  - text: "Chưa có nghiên cứu chứng minh Covid-19 có lây qua niêm mạc đường sinh dục hay không. Tuy nhiên, do sinh hoạt tình dục có nhiều hình thức, mức độ và động tác khác nhau nên sinh hoạt tình dục là hành vi có nguy cơ. Nguy cơ lây nhiễm cao hay thấp tùy thuộc mức độ tương tác giữa những người bạn tình tiếp xúc với dịch tiết đường hô hấp của người nhiễm Covid-19."
  utter_covid_faq/q_368:
  - text: "Với hiệu quả 78,2% trong việc ngăn ngừa Covid-19, vaccine Sinopharm được khuyến cáo cho nhóm đối tượng từ 18 tuổi trở lên. Dữ liệu để đánh giá mức độ an toàn của vaccine với những đối tượng trên 60 tuổi chưa nhiều do chưa đủ dữ liệu nghiên cứu lâm sàng.
Đánh giá chung về vaccine Sinopharm, các chuyên gia cho biết vaccine phát huy hiệu quả đối với hầu hết các trường hợp, là một mắc xích trong việc giải quyết tình trạng khan hiếm vaccine Covid-19 trên toàn cầu."
  utter_covid_faq/q_369:
  - text: "Sputnik V là vaccine có nguồn gốc từ Nga, dựa trên nền tảng vector adenovirus được đăng ký đầu tiên trên thế giới. Sputnik V được đặt tên theo một vệ tinh nhân tạo đầu tiên do Liên Xô chế tạo và phóng vào vũ trụ.
Năm 1957, tin tức về vệ tinh nhân tạo Sputnik lan tỏa đã châm ngòi cho cuộc chạy đua về không gian trên thế giới. Cũng giống như 63 năm trước, các nhà khoa học Nga đã đặt tên vắc xin của họ theo tên vệ tinh đầu tiên của loài người – “Sputnik V”, nhằm so sánh với sự kiện có tính bước ngoặt vĩ đại của Nga trong lĩnh vực y tế.
Ngày 15/8/2020, Bộ Y tế Nga thông báo khởi động sản xuất vaccine Sputnik V phòng Covid-19 và cho biết đã có hơn 50 quốc gia, trong đó có Việt Nam đặt hàng mua, dự kiến tổng cộng khoảng 1,2 tỷ liều."
  utter_covid_faq/q_370:
  - text: "Nếu các bề mặt bị bẩn, trước tiên hãy lau sạch bằng xà phòng hoặc chất tẩy rửa thông thường và rửa sạch bằng nước. Sau đó sử dụng một chất khử trùng thường dùng trong gia đình như nước tẩy, vì hoạt chất của nó (sodium hypochlorite) có thể giết chết vi khuẩn, nấm và virus. Hãy nhớ luôn bảo vệ tay khi sử dụng thuốc tẩy (như đeo găng tay cao su), và pha loãng thuốc tẩy với nước theo hướng dẫn trên bao bì."
  utter_covid_faq/q_371:
  - text: "Một người vẫn được coi là người tiếp xúc gần dù một hoặc cả hai người đều đeo khẩu trang khi họ ở bên nhau."
  utter_covid_faq/q_372:
  - text: "Khuyến khích gia đình bạn sử dụng nhà vệ sinh trước khi rời khỏi nhà và cố gắng giảm thiểu sử dụng nhà vệ sinh công cộng, vì bạn không biết họ có thể đông đúc như thế nào. Nếu bạn cần sử dụng nhà vệ sinh công cộng, hãy giữ khoảng cách ít nhất 1 mét với những người khác, đeo khẩu trang và rửa tay bằng xà phòng và nước ngay sau đó. Nếu không có xà phòng và nước, hãy sử dụng chất khử trùng tay có chứa ít nhất 60% cồn."
  utter_covid_faq/q_373:
  - text: "Trong trường hợp khẩn cấp khi tính mạng của mọi người bị đe dọa, chẳng hạn như đại dịch, có thể không có tất cả bằng chứng mà Cơ Quan Quản Lý Thực Phẩm và Dược Phẩm Liên Bang (FDA) thường có trước khi phê duyệt vắc-xin hoặc thuốc. Nếu có bằng chứng cho thấy bệnh nhân được hưởng lợi từ một phương pháp điều trị, thì FDA có thể cấp giấy phép sử dụng khẩn cấp (EUA) phương pháp đó. Đối với vắc-xin COVID-19, FDA yêu cầu hai tháng dữ liệu về tính an toàn và hiệu quả trước khi cấp EUA. Điều này bao gồm các thử nghiệm lâm sàng với hàng chục nghìn người cùng các xét nghiệm và đánh giá nghiêm ngặt. Sau đó, tất cả các loại vắc-xin tiếp tục được theo dõi chặt chẽ. So với việc cấp phép sử dụng khẩn cấp, việc phê duyệt vắc-xin của FDA thậm chí đòi hỏi phải có nhiều dữ liệu hơn về tính an toàn, quy trình sản xuất và tính hiệu quả trong khoảng thời gian dài hơn cũng như cần có số liệu thực tế trên thế giới. Cả vắc-xin Pfizer và Moderna đều đã nhận được sự phê duyệt đầy đủ của FDA."
  utter_covid_faq/q_374:
  - text: "Giám sát thân nhiệt chỉ là một biện pháp kiểm soát dịch bước đầu để phát hiện người có sốt khi nhập cảnh, khám bệnh. Hầu hết các ca bệnh nhiễm Covid-19 đều có sốt nên đây là bước sơ bộ để kiểm soát dịch vì đơn giản và dễ thực hiện. Tuy nhiên, biện pháp quan trọng vẫn là phát hiện sớm, cách ly và phòng ngừa trong lây nhiễm Covid-19.
Ngoài giám sát thân nhiệt còn phải kê khai các yếu tố dịch tễ như đến từ vùng dịch và theo dõi các triệu chứng hô hấp; quản lý và cách ly các người đến từ vùng dịch, tiếp xúc người bệnh và nghi ngờ mắc bệnh."
  utter_covid_faq/q_375:
  - text: "Hiện nay với sự phát triển của chẩn đoán hình ảnh, đặc biệt là công nghệ siêu âm đã cho ra những hình ảnh rất sớm ngay trong tuần lễ bắt đầu qua giai đoạn thứ 2. Thông thường khảo sát hình thái học của thai sẽ được thực hiện vào tuổi thai vào khoảng 20 – 24 tuần. Cứ mỗi lần siêu âm, bác sĩ sẽ dựa vào đường kính lưỡng đỉnh hoặc chu vi vòng đầu, chu vi vòng bụng, chiều dài xương đùi để nạp vào phần mềm của máy và cho ra kết quả theo các tính toán từ các con số đo đạc.
Đối với chỉ số cân nặng cũng như các số đo khác đều sẽ có cộng, trừ khoảng 10%, cho nên không cần phải quá lo lắng về vấn đề bé có cân nặng nhẹ hơn so với tiêu chuẩn, vì thai nhi sẽ còn phát triển liên tục trong giai đoạn sau của thai kỳ, với một lần đo duy nhất không thể kết luận rằng bé quá nhỏ hay bị chậm tăng trưởng.
Nếu bản thân mẹ bầu có các bệnh lý nền như tăng huyết áp mãn tính, suy kiệt cơ thể, thiếu dinh dưỡng trầm trọng… thì mới cần quan tâm xem xét liệu có phải bé bị chậm phát triển hay không. Khi thai nhi được 20 tuần tuổi mẹ bầu nên đi khám để được các bác sĩ đánh giá lại các chỉ số xem có phải thai giới hạn tăng trưởng khởi phát sớm hay không.
Ngoài ra, vị trí bám của bánh nhau sẽ còn thay đổi theo thời gian, thai mới 16 tuần vẫn chưa thể xác định chính xác vị trí bám của dây rốn là thế nào. Theo như mô tả dây rốn bám màng nhưng không biết là bám ở cực trên hay cực dưới của bánh nhau, đó là một vấn đề khác cần phải khảo sát trong lần siêu âm sau. Về phần dinh dưỡng, nên bổ sung đa sinh tố, các chất sắt, canxi… làm sao để không quá thừa nhưng cũng không thiếu, có rất nhiều mẹ bầu đến khám thai cho biết đang sử dụng cùng lúc rất nhiều loại thuốc, đôi khi có sự trùng lặp không cần thiết, chỉ cần uống đủ liều lượng theo khuyến cáo là được. Đặc biệt, về tiêm vắc xin Covid-19, thai phụ nên tiêm càng sớm càng tốt, trường hợp thai đã trên 16 tuần hoàn toàn có thể tiêm được, mẹ bầu nên đến các cơ sở y tế để được tiêm sớm."
  utter_covid_faq/q_376:
  - text: "Trước bối cảnh nhiều địa phương áp dụng các chỉ thị cứng rắn và tăng cường các biện pháp nhằm siết chặt giãn cách xã hội, việc di chuyển trở nên khó khăn hơn. Nếu như tại địa phương có cơ sơ y tế khoa Sản đảm bảo trang thiết bị y tế cấp cứu thì mẹ bầu có thể xin giấy đi đường thuận tiện đi tiêm vắc xin Covid-19. Riêng tại BVĐK Tâm Anh, nếu  mẹ bầu có đăng ký tiêm chủng cũng như khám thai tại bệnh viện, khi đến lịch chủng ngừa sẽ được bộ phận tổng đài thông báo lịch tiêm qua tin nhắn, để mẹ bầu có thể dễ dàng đi tiêm hơn khi đi qua các chốt theo đúng quy định của pháp luật trong mùa dịch."
  utter_covid_faq/q_377:
  - text: "Đối với vắc xin Covid-19, Bộ Y tế không có chỉ định chống tiêm chủng với những người có nguy cơ mắc tiền sản giật, hoặc những người đang sử dụng thuốc Aspirin. Nếu mẹ bầu chưa được tiêm ngừa vắc xin phòng Covid-19, nên đến bệnh viện để được bác sĩ khám sàng lọc và chỉ định tiêm ngừa sớm nhất. Vì hiện nay, vắc xin là “sống còn”, vắc xin là “sinh tử”, vắc xin tốt nhất là vắc xin được tiêm sớm nhất. Do đó, nếu chúng ta không được tiêm ngừa vắc xin, không có kháng thể bảo vệ và người có thai nếu bị nhiễm Covid-19 sẽ có thể là một “thảm họa” vì bệnh sẽ diễn tiến nặng hơn so với những người không mang thai. Khi tiêm vắc xin xong, mẹ bầu vẫn có thể tiếp tục uống thuốc điều trị mỗi ngày, mà không phải ngừng lại."
  utter_covid_faq/q_378:
  - text: "Tình trạng cao huyết áp, tiểu đường hay bất cứ bất thường nào xảy ra trong thai kỳ đều bắt buộc phải theo dõi sản khoa. Nếu bệnh lý trong thai kỳ đã được điều trị ổn định, mẹ bầu có thể tiêm phòng vắc xin Covid-19 bình thường. Trong trường hợp những người có bệnh nền, đã điều trị ổn định vẫn có thể tiêm phòng vắc xin ngừa Covid-19. Thai phụ được giám sát chặt chẽ bởi bác sĩ sản khoa, được khám sàng lọc và theo dõi phản ứng sau tiêm hoàn toàn có thể tiêm vắc xin Covid-19 bình thường."
  utter_covid_faq/q_379:
  - text: "BS.CKII Nguyễn Bá Mỹ Nhi chia sẻ: “Nghén có thể xảy ra trong 3 tháng đầu và có thể xảy ra tới thời điểm thai phụ sinh con, tùy theo cơ địa của từng thai phụ khác nhau. Nếu đợi cho đến khi hết nghén, có khả năng phải đợi đến tuần 37, 38 của thai kỳ, mất đi cơ hội được phòng bệnh sớm. Để hỗ trợ cho tình trạng nghén của mẹ bầu, các bác sĩ có thể hỗ trợ bằng thức ăn hoặc thuốc uống để làm giảm nghén. Nên chúng tôi vẫn khuyến khích thai phụ dù có nghén vẫn nên tiêm vắc xin Covid-19 sớm.”"
  utter_covid_faq/q_380:
  - text: "Nhiều người mang thai và đã sanh bé khỏe mạnh sau khi được chủng ngừa COVID-19. Không có bằng chứng nào cho thấy thuốc chủng ngừa làm sảy thai hoặc gây ra các vấn đề về khả năng sanh sản ở phụ nữ hay nam giới. Tác động của thuốc chủng ngừa lên phụ nữ mang thai vẫn đang tiếp tục được nghiên cứu. Tuy nhiên những điều các chuyên gia biết điều rất yên tâm."
  utter_covid_faq/q_381:
  - text: "Thuốc chủng ngừa bồi dưỡng của Pfizer, Moderna, và Johnson & Johnson đều có sẵn. Tất cả đều an toàn, có hiệu quả và miễn phí."
  utter_covid_faq/q_382:
  - text: "Kháng thể đơn dòng liên hợp sử dụng kết hợp cùng các hóa chất trị liệu hoặc hợp chất phóng xạ để đưa những chất này đến tế bào ung thư. Kháng thể đơn dòng sẽ lưu thông khắp cơ thể cho đến khi tìm được và bám vào kháng nguyên đích. Sau đó đưa các hoạt chất trị liệu đến nơi cần thiết. Liệu pháp này nhằm giảm bớt ảnh hưởng xấu của các liệu pháp điều trị ung thư đến các tế bào bình thường khác trong cơ thể. Cụ thể:
Các kháng thể được đánh dấu bằng đồng vị phóng xạ: Là kháng thể được gắn với các hạt phóng xạ nhỏ, như Ibritumomab tiuxetan (Zevalin) – một loại kháng thể có khả năng chống lại kháng nguyên CD20 trên các tế bào lympho B. Kháng thể sẽ mang hạt phóng xạ đến các tế bào ung thư.
Các kháng thể được gắn nhãn hóa học: Các kháng thể đơn dòng liên hợp này được gắn với những loại thuốc hoá trị liều mạnh, như Brentuximab vedotin (Adcetris). Một kháng thể nhắm vào kháng nguyên CD30 trên tế bào lympho sẽ được gắn vào thuốc hoá trị MMAE. Hoặc Ado-trastuzumab emtansine, là một kháng thể nhắm vào protein HER2, được gắn với thuốc hoá trị DM1."
  utter_covid_faq/q_383:
  - text: "Thế giới đã trải qua 2 năm đại dịch Covid-19 hoành hành với sự xuất hiện nhiều biến thể virus SARS-CoV-2, mới nhất là biến thể nguy hiểm Omicron cùng nhiều ẩn số chưa có lời giải đáp. Covid-19 vẫn đang làm thay đổi nhiều hoạt động kinh tế, y tế, văn hóa – xã hội trên thế giới, do đó, ở thời điểm này, cả nhà sản xuất AstraZeneca và VNVC chưa thể tính toán đầy đủ các dữ liệu chi phí cho việc sản xuất, bảo quản, vận chuyển, phân phối, công tác tiêm chủng, dịch vụ chăm sóc khách hàng…
Tuy nhiên, với mong muốn để nhiều người có cơ hội tiếp cận với thuốc kháng thể đơn dòng Evusheld, giúp bảo vệ sức khoẻ mỗi người, đồng thời sớm đẩy lùi đại dịch Covid-19, “siêu vắc xin” Evusheld sẽ có giá ưu đãi khi có cơ chế dịch vụ. Giá chính thức chỉ có thể được công bố khi “siêu vắc xin Evusheld” chính thức về tới Việt Nam. VNVC sẽ thông báo đến Quý khách ngay khi vắc xin có giá chính thức."
  utter_covid_faq/q_384:
  - text: "Vắc-xin không chứa trứng, gelatin, chất bảo quản hoặc mủ. Tờ thông tin vắc-xin COVID-19 cho người nhận vắc-xin và người chăm sóc liệt kê các thành phần của từng loại vắc-xin ở trang 2-3: Comirnaty/Pfizer, Moderna và Johnson & Johnson (Janssen)."
  utter_covid_faq/q_385:
  - text: "Tiếp xúc trực tiếp là “da - chạm - da”, hôn hoặc quan hệ tình dục với người bệnh. Tiếp xúc trực tiếp với máu và dịch tiết của cơ thể người bệnh được coi là tiếp xúc trực tiếp với mầm bệnh.
Tiếp xúc gần là tiếp xúc với bệnh nhân trong cự ly 2m hoặc ở trong cùng một phòng hay khu vực chăm sóc một ca bệnh được khẳng định có bệnh hoặc khả năng bị bệnh trong thời gian kéo dài.
Ngoài ra, Bộ Y tế còn phân loại người tiếp xúc gián tiếp, đó là những người tiếp xúc với người tiếp xúc gần với người nhiễm Covid-19."
  utter_covid_faq/q_386:
  - text: "Khi làm sạch và khử trùng COVID-19, thông gió là rất quan trọng. Sử dụng các sản phẩm làm sạch và khử trùng đã đăng ký với EPA theo hướng dẫn trên nhãn của chúng là cách tốt nhất để đảm bảo giảm thiểu mọi rủi ro ô nhiễm không khí trong nhà trong khi vẫn duy trì hiệu quả của sản phẩm khử trùng. Đặc biệt, hãy tuân theo bất kỳ biện pháp phòng ngừa nào trên nhãn về việc khuyến cáo mang thiết bị bảo vệ cá nhân, như găng tay hoặc kính bảo vệ mắt, được thiết kế để bảo vệ cho người dùng khỏi bị sản phẩm thâm nhập. Để đề phòng nói chung, không trộn lẫn các sản phẩm làm sạch hoặc khử trùng.
Nói chung, việc tăng cường thông gió trong khi và sau khi làm sạch sẽ hữu ích trong việc giảm tiếp xúc với các sản phẩm và phó phẩm làm sạch và khử trùng. Tăng cường thông gió, ví dụ bằng cách mở cửa sổ hoặc cửa ra vào, cũng có thể giảm rủi ro do các hạt bám lại trong quá trình làm sạch, bao gồm cả những hạt có khả năng mang SARS-CoV-2 (hoặc các chất gây ô nhiễm khác). Tránh thông gió với không khí ngoài trời khi không khí ngoài trời bị ô nhiễm cao hoặc khi nó làm cho nhà của bạn quá lạnh, quá nóng, hoặc ẩm ướt.
Tuy nhiên,việc làm sạch, khử trùng và thông gió, tự nó là không đủ để bảo vệ cho mọi người khỏi COVID-19. Khi được sử dụng cùng với các phương pháp hay nhất khác được khuyến nghị bởi Trung Tâm Kiểm Soát và Phòng Ngừa Dịch Bệnh; việc làm sạch, khử trùng và thông gió có thể là một phần của kế hoạch bảo vệ bản thân và gia đình bạn. "
  utter_covid_faq/q_387:
  - text: "Khi các nhà khoa học tìm hiểu thêm về các kháng thể đối với SARS-CoV-2, chúng ta sẽ hiểu thêm nhiều điều về cách điều trị và kiểm soát COVID-19.
Giám sát huyết thanh học (nghiên cứu điều tra kháng thể của người dân) cung cấp thông tin về thời gian bảo vệ kháng thể chống lại COVID-19 là bao lâu và liệu sự bảo vệ này có khác nhau giữa những người đã có kháng thể từ lần bị nhiễm bệnh hay không, so sánh với những người có kháng thể từ tiêm chủng hoặc cả hai.
Chúng ta cũng có thể tìm hiểu thêm về những nhóm người nào có thể không tạo ra nhiều kháng thể hoặc duy trì được lâu như những người khác - ví dụ, những người bị suy giảm miễn dịch so với những người có hệ thống miễn dịch khỏe mạnh. Đây là thông tin quan trọng để đưa ra quyết định về việc có cần bổ sung liều vắc-xin hoặc mũi tiêm nhắc lại hay không, khi nào nên khuyến nghị tiêm và ai sẽ cần trước.
Chúng tôi cũng có thể tìm hiểu xem liệu các kháng thể SARS-CoV-2 có cung cấp sự bảo vệ tương tự chống lại các biến thể mới của vi rút gây ra COVID-19 hay không."
  utter_covid_faq/q_388:
  - text: "Dựa theo kết quả của các cuộc thử nghiệm lâm sàng, hiệu quả của vắc xin BNT162b2 trong việc phòng ngừa bệnh Covid-19 là 95%. Đây là con số đã được phòng thí nghiệm xác nhận ở những người không có bằng chứng nhiễm bệnh trước đó."
  utter_covid_faq/q_389:
  - text: "Không có bằng chứng cho thấy việc rửa mũi thường xuyên bằng nước muối có thể bảo vệ không bị nhiễm virus SAR-CoV-2. Một số bằng chứng hạn chế cho thấy, thường xuyên rửa mũi bằng nước muối có thể giúp mọi người phục hồi nhanh hơn khi mắc cảm lạnh thông thường. Tuy nhiên, việc làm này chưa được chứng minh là có khả năng ngăn ngừa các nhiễm trùng đường hô hấp."
  utter_covid_faq/q_390:
  - text: "Rửa tay khô là biện pháp sát trùng bàn tay bằng dung dịch rửa tay chuyên dụng mà không cần rửa lại bằng nước. Các dung dịch rửa tay khô thường chứa cồn, sau khi sát trùng tay cồn bay hơi nên tay khô trở lại mà không cần lau hoặc sấy."
  utter_covid_faq/q_391:
  - text: "Thật tệ nhưng cũng đừng quá lo sợ. “Thua keo này ta bầy keo khác”. 
 - Nếu con bị sốt, ho thì phải báo ngay cho thầy cô (khi đang ở trường) hoặc cha mẹ (khi đang ở nhà) biết để đưa con đi khám bệnh xem con bị sốt, ho vì bệnh gì; chưa chắc đã phải bệnh Covid-19 vì có nhiều bệnh khác cũng gây ra ho, sốt. Khi đó được điều trị con sẽ khỏi bệnh. 
 - Kể cả ho, sốt do bệnh Covid-19 cũng không phải là sẽ chết vì đa số sẽ khỏi bệnh, chỉ có số ít người (khoảng 2 trong số 100 người bị bệnh) mới không chữa được. 
 Trước bệnh tật mình luôn phải có ý thức dự phòng để không bị bệnh; nếu không may bị bệnh thì cũng không nên tuyệt vọng; dù chưa bị bệnh hay đang bị bệnh cũng phải có ý thức phòng chống dịch bệnh vì cộng đồng. Mỗi người đều ý thức được “Mình vì mọi người, mọi người vì mình” thì cộng đồng sẽ chiến thắng được dịch bệnh, kể cả dịch bệnh “đặc biệt nguy hiểm” như dịch bệnh Covid-19 do virus “vương miện mới” này gây ra."
  utter_covid_faq/q_392:
  - text: "Các sự kiện thể thao lớn và các hoạt động cộng đồng có thể bị hoãn hoặc hủy tùy vào quy mô của sự kiệnvà số lượng người tham dự dự kiến.
Trong giai đoạn này có thể tiếp tục thể thao cộng đồng. Tuy nhiên, chỉ những người tham gia thiết yếu mới nên tham dự các hoạt động, nghĩa là người chơi, huấn luyện viên, nhân viên của trận đấu, nhân viên và tình nguyện viên tham gia vào các hoạt động và phụ huynh/người giám hộ của người tham gia."
  utter_covid_faq/q_393:
  - text: "Dựa trên những bằng chứng khoa học về lây nhiễm của SARS-CoV-2, theo đó, hầu hết bệnh nhân có thời gian ủ bệnh trung bình là 5 ngày, chỉ khoảng 10% có thời gian ủ bệnh kéo dài hơn nhưng dưới 14 ngày, rất cá biệt mới có trường hợp ủ bệnh đến 21 ngày."
  utter_covid_faq/q_394:
  - text: "1. Đối với Coronavirus
Các ước tính hiện tại cho thấy, các chủng virus Corona chẳng hạn như MERS và SARS có thời gian ủ bệnh khoảng 2-11 ngày. Giống như các bệnh về đường hô hấp khác, sau khi hết giai đoạn ủ bệnh, người nhiễm Coronavirus sẽ xuất hiện các triệu chứng gồm sổ mũi, đau họng, ho và sốt… Bệnh có thể diễn tiến nặng ở một số người khi gây ra viêm phổi cấp. Nguy hiểm hơn, Covid-19 có thể nhanh chóng gây tử vong cho đối tượng nguy cơ cao như người già, người mắc bệnh mạn tính (tiểu đường, tim mạch, ung thư, viêm phổi tắc nghẽn mãn tính COPD…).
2. Đối với chủng mới
Viêm đường hô hấp cấp do virus Corona chủng mới có thể xuất hiện các triệu chứng sau thời gian ủ bệnh kéo dài từ 2 đến 14 ngày, trung bình là 5 ngày. Trong thời gian này, virus vẫn có thể truyền bệnh cho người khác. Mặc dù vậy, nhiều nghiên cứu cũng chỉ ra rằng, sẽ có một số ít trường hợp thời gian ủ bệnh Sars-Cov 2 có thể kéo dài hơn 14 ngày. Nghiên cứu  được thực hiện bởi Trường Y tế Cộng đồng Johns Hopkins Bloomberg (Mỹ) cho thấy, trong số 10.000 đối tượng bị nhiễm Covid-19 thì có khoảng 101 trường hợp xuất hiện các triệu chứng đầu tiên sau 14 ngày. Do đó, các chuyên gia cho rằng các việc tiếp xúc với người không có biểu hiện bệnh không có nghĩa là an toàn. Nói cách khác, Covid-19 có thể lây nhiễm ngay cả trước khi các triệu chứng đầu tiên xuất hiện."
  utter_covid_faq/q_395:
  - text: "'Thời gian ủ bệnh là' khoảng thời gian từ khi nhiễm virus đến khi bắt đầu có triệu chứng của bệnh. Đa phần ước tính về thời gian ủ bệnh của COVID-19 dao động từ 1 đến 14 ngày, phổ biến nhất là khoảng 5 ngày. Con số ước tính sẽ được cập nhật khi có thêm dữ liệu."
  utter_covid_faq/q_396:
  - text: "Thời gian ủ bệnh nCoV được hiểu là khoảng thời gian giữa lần tiếp xúc đầu tiên với virus Sars Cov 2 đến khi cơ thể có những triệu chứng khởi phát. Thời gian ủ bệnh Corona có thể khác nhau tùy thuộc vào từng cá thể."
  utter_covid_faq/q_397:
  - text: "COVID-19 đã và đang gây nên những hệ lụy to lớn đến sức khỏe và cuộc sống của người dân. Tiêm vắc xin phòng COVID-19 của AstraZeneca nói riêng và những loại vắc xin phòng COVID-19 khác đã được chứng minh hiệu quả nói chung là phương pháp phòng bệnh an toàn, tiết kiệm và hiệu quả nhất. Do đó, bạn nên đi tiêm vắc xin phòng COVID-19 của AstraZeneca ngay khi vắc xin được phổ biến rộng rãi tại Việt Nam để có thể bảo vệ bản thân, gia đình và tạo miễn dịch cho cộng đồng."
  utter_covid_faq/q_398:
  - text: "Có, vì trên thực tế trong môi trường sống hiện tại vẫn tồn tại một số bệnh có thể lây lan tương tự như bệnh Covid-19, ví dụ như cúm, sởi, quai bị... Nếu mình “chiến thắng” được bệnh Covid-19 sẽ đồng thời chiến thắng cả một số bệnh khác cùng một lúc."
  utter_covid_faq/q_399:
  - text: "Vắc xin COVID-19 của AstraZeneca có phác đồ dự kiến với 2 lần tiêm cách nhau 4-12 tuần, được đưa ra theo những khuyến cáo của các nhà khoa học và nhà sản xuất. VNVC tuân thủ theo các hướng dẫn này. Chúng tôi khuyến khích khách hàng đặt mua đủ phác đồ để được tiêm đúng thời điểm, thuận lợi hơn cho việc dự trù vắc xin của VNVC và đặc biệt là đạt hiệu quả phòng bệnh mong muốn cho Khách hàng, tiến tới miễn dịch cộng đồng."
  utter_covid_faq/q_400:
  - text: "Không một loại vắc xin nào có hiệu quả phòng bệnh 100%, COVID-19 Vaccine AstraZeneca cũng tương tự. Vắc xin COVID-19 của AstraZeneca và Đại học Oxford được chứng minh tạo hiệu quả bảo vệ lên đến 89%, số còn lại tiêm xong vẫn có thể nhiễm bệnh, mặc dù vậy bệnh sẽ nhẹ đi rất nhiều, tỷ lệ nằm viện hoặc biến chứng nặng là không xảy ra.
Theo nghiên cứu, ba tuần sau liều đầu tiên của vắc xin, 7 trong số 10 người được bảo vệ ở một mức độ nhất định. Tuy nhiên, có thể không đủ để bảo vệ chống lại bệnh COVID-19 vì vậy cần tiêm thêm một liều thứ hai. Sau tiêm chủng, người được chủng ngừa vẫn cần phải tiếp tục tuân thủ các quy tắc địa phương, thực hiện thông điệp 5k, đeo khẩu trang, rửa tay và giãn cách xã hội."
  utter_covid_faq/q_401:
  - text: "ĐƯỢC! Evusheld được dùng như liệu pháp hỗ trợ bên cạnh tiêm vắc xin ngừa Covid-19. Evusheld đưa vào cơ thể một lượng kháng thể có sẵn, nhanh chóng đạt nồng độ vượt trên nồng độ bảo vệ tối thiểu chỉ sau 6 giờ, và tồn tại trong cơ thể lên đến 12 tháng.
Vì vậy, Evusheld có thể xem là một “vắc xin hiệu quả tức thì”. Evusheld cung cấp kháng thể có sẵn mà không phụ thuộc vào hệ miễn dịch của người tiêm, vì vậy đặc biệt có lợi ích cho các đối tượng suy giảm miễn dịch do bệnh mạn tính hay do quá trình điều trị.
Trong hướng dẫn của FDA dành cho nhân viên y tế, Evusheld được sử dụng ít nhất 2 tuần sau tiêm vắc xin Covid-19."
  utter_covid_faq/q_402:
  - text: "Tất cả các loại vắc xin phòng Covid-19 đều đã được thử nghiệm trên những người có chế độ ăn uống bình thường. Điều này có nghĩa là, vắc xin đã được chứng minh có hiệu quả mà không cần bất kỳ chế độ dinh dưỡng đặc biệt nào. Tuy nhiên, một thực đơn ăn uống khoa học, hợp lý sẽ hỗ trợ tốt cho nhu cầu của cơ thể, kể cả trước và sau khi tiêm vắc xin."
  utter_covid_faq/q_403:
  - text: "Theo SAGE – nhóm chuyên gia tư vấn chiến lược của WHO, vaccine Sinopharm được dùng dưới dạng tiêm bắp, với liều lượng mỗi liều là 0,5 ml, với phác đồ 2 liều tiêm."
  utter_covid_faq/q_404:
  - text: "KHÔNG. Hiện không có bằng chứng hay dữ liệu nào chứng minh tiêm vaccine virus Corona có thể gây vô sinh. Các nhà nghiên cứu cho biết, không có loại vắc xin COVID-19 nào được cấp phép sử dụng có bất kỳ tác động đến khả năng sinh sản của cả nam và nữ. Các thử nghiệm lâm sàng tiếp theo đã được lên kế hoạch và thông tin liên quan sẽ được cung cấp cho các bác sĩ hoặc chuyên gia chăm sóc y tế."
  utter_covid_faq/q_405:
  - text: "CÓ. Không phải tất cả mọi người đều đáp ứng với việc chủng ngừa giống như nhau. Với hầu hết các vắc xin, tỷ lệ bảo vệ không bao giờ là tuyệt đối 100%, vaccine Covid-19 cũng tương tự. Điều này gây ra do nhiều nguyên nhân:
Do tiêm vắc xin không đúng lịch, tiêm không đủ mũi;
Do hệ thống miễn dịch không đáp ứng tốt trong việc tạo kháng thể;
Do người bệnh đã phơi nhiễm với tác nhân gây bệnh khi vừa mới tiêm vắc xin, hệ miễn dịch chưa kịp tạo ra kháng thể;
Do các tác nhân khác.
Để vắc xin phát huy tối đa hiệu quả bảo vệ, phòng ngừa khỏi virus Sars-Cov-2, cần phải tiêm vắc xin đúng lịch, đủ mũi theo chỉ định của bác sĩ."
  utter_covid_faq/q_406:
  - text: "Không riêng vắc xin COVID-19, tất cả các loại vắc xin đều có thể gây ra một số phản ứng sau tiêm, đa số các trường hợp thường là nhẹ. Một số tác dụng phụ thường gặp sau tiêm vắc xin COVID-19 có thể kể đến như: sưng, đau tại vị trí tiêm, sốt nhẹ và đau đầu, hiếm gặp hơn là đau bụng, tiêu chảy, nôn,… Nếu những biểu hiện hiếm gặp này xảy ra ngay sau khi tiêm, người được tiêm chủng cần thông báo ngay cho bác sĩ, điều dưỡng để xử trí kịp thời. Cá biệt, một số trường hợp có phản ứng muộn trong 28 ngày sau tiêm, cần liên hệ ngay với cơ sở y tế gần nhất để được cấp cứu và điều trị."
  utter_covid_faq/q_407:
  - text: "Vắc xin phòng COVID-19 của hãng AstraZeneca sẽ bảo vệ hiệu quả trong vòng 2-3 tuần sau tiêm liều đầu tiên. Phải mất 2 tuần sau liều tiêm thứ hai để phát huy hiệu quả bảo vệ tốt nhất. Do đó, người dân cần tiêm đủ 2 liều vắc xin để bảo vệ tốt bản thân trước nguy cơ nhiễm COVID-19."
  utter_covid_faq/q_408:
  - text: "Ngay trong đại dịch, cả thế giới luôn trông chờ sự xuất hiện của vắc xin, vũ khí duy nhất giúp khắc chế virus toàn cầu. Vắc xin nào hiệu quả? Người Việt Nam được tiêm loại nào? Tiêm vắc xin COVID-19 ở đâu? là câu hỏi nhận được sự quan tâm của hàng triệu người.
Với sự nhanh nhạy, chủ động, năng lực vượt trội và dám chấp nhận rủi ro lớn, Công ty cổ phần Vacxin Việt Nam (VNVC) là đơn vị đầu tiên mang 30 triệu liều vắc xin COVID-19 của AstraZeneca (Vương quốc Anh) về Việt Nam và chuyển giao toàn bộ cho Chính phủ theo nguyên tắc phi lợi nhuận, phục vụ đồng bào phòng dịch, góp phần phục hồi kinh tế, ổn định cuộc sống.
Hiện nay, những lô vắc xin COVID-19 của AstraZeneca đầu tiên đang được tiến hành tiêm chủng cho các đối tượng, địa bàn ưu tiên theo hướng dẫn chỉ đạo của Chính Phủ và Bộ Y tế theo mức độ ưu tiên cho các đối tượng như cán bộ y tế, nhân viên tham gia phòng chống dịch, nhân viên ngoại giao, lực lượng quân đội – công an, người đang sống tại vùng dịch theo chỉ định dịch tễ,…
Sắp tới VNVC sẽ nỗ lực tiếp tục trao đổi với các hãng sản xuất và cung cấp vắc xin trên thế giới để có thể sớm đưa thêm những loại vắc xin COVID-19 khác về Việt Nam, tiếp tục phục vụ cho nhu cầu của người dân trong thời gian sớm nhất."
  utter_covid_faq/q_409:
  - text: "Các loại vắc xin Covid-19 đang được sử dụng hiện nay không phải vắc xin sống giảm độc lực cho nên không làm ảnh hưởng đến việc hình thành hay phát triển thai nhi. Nếu mẹ bầu có kết quả xét nghiệm dương tính với Covid-19, thuộc nhóm đối tượng có yếu tố nguy cơ cao, thì cần nên liên hệ với y tế địa phương để được theo dõi tình trạng sức khỏe.
Mặc dù đã được tiêm vắc xin Covid-19 nhưng mẹ bầu mới chỉ tiêm được 1 mũi, đáp ứng miễn dịch vẫn chưa đạt được mức cao nhất cho nên cần chú ý quan tâm đến sức khỏe thai kỳ vẫn nên được chú trọng. Mọi sinh hoạt hằng ngày vẫn bình thường, dinh dưỡng đủ chất và liên hệ với y tế gần nhất để khi cần sẽ được hỗ trợ kịp thời. Bên cạnh đó, nếu mẹ bầu đã nhiễm bệnh cũng sẽ có thể kháng thể bảo vệ trong vòng 6 tháng nên sẽ trì hoãn tiêm tiếp mũi 2."
  utter_covid_faq/q_410:
  - text: "Tránh uống rượu trước và sau khi tiêm vắc xin"
