Sau khi về nhà, trước tiên hãy đảm bảo rửa tay bằng xà phòng và nước trong ít nhất 20 giây."
  utter_covid_faq/q_256:
  - text: "Các kiểm tra chẩn đoán chính xác nCoV chỉ có thể được tiến hành tại các cơ sở y tế được phép thực hiện xét nghiệm. Kỹ thuật xác định chủng nCoV đó gồm kỹ thuật Giải trình tự gene thế hệ mới (Next Generation Sequencing - NGS) và kỹ thuật Real Time RT - PCR với bệnh phẩm là dịch đường hô hấp, đờm, dịch nội khí quản được thu thập bằng tăm bông và bảo quản trong môi trường phù hợp. Trong trường hợp người mới nghi nhiễm vi rút corona, các cơ sở y tế sẽ làm thủ tục lưu mẫu máu để chuyển đến các đơn vị được Bộ Y tế cho phép khẳng định."
  utter_covid_faq/q_257:
  - text: "Tiêm phòng COVID-19
Thuốc chủng ngừa COVID-19 có hiệu quả để bảo vệ mọi người khỏi phát triển bệnh do COVID-19.
Tiêm chủng là một trong những công cụ trong phản ứng tổng thể của sức khỏe cộng đồng đối với COVID-19. Sự kết hợp giữa các biện pháp can thiệp không dùng thuốc (NPI) với tiêm chủng sẽ cho phép bảo vệ tối đa chống lại vi rút.
Với vắc xin COVID-19 được triển khai, cần phải tiếp tục thực hiện các NPI, bao gồm giãn cách xã hội, vệ sinh tay đúng cách và đeo khẩu trang nơi công cộng để giảm nguy cơ lây truyền vi rút. NPI nên được tiếp tục theo dõi bởi những người đã được tiêm chủng, cũng như những người chưa được tiêm chủng.
Khuyến khích người dân nên hạn chế ra khỏi nhà và giảm các hoạt động xã hội như gặp gỡ ăn uống hoặc những buổi hội họp khác, duy trì khoảng cách xã hội với những người xung quanh càng xa càng tốt.
Luôn luôn đảm bảo vệ sinh cá nhân và vệ sinh môi trường là yếu tố quyết định để tự bảo vệ bản thân không nhiễm bệnh và ngăn ngừa sự phát tán của dịch bệnh trong cộng đồng:
- Khẩu trang y tế có thể ngăn ngừa lây truyền virus hô hấp từ những người bệnh. Những người có triệu chứng (dù nhẹ) cũng cần thiết phải sử dụng khẩu trang.
- Đeo khẩu trang y tế khi sử dụng phương tiện giao thông công cộng hoặc đến nơi đông người. Quan trọng là phải đeo khẩu trang đúng cách, bao gồm vệ sinh tay sạch sẽ trước khi đeo và sau khi tháo khẩu trang;
- Thường xuyên vệ sinh tay, đặc biệt là trước khi đưa lên miệng, mũi hoặc mắt; trước khi ăn; sau khi đi vệ sinh; sau khi chạm vào những nơi công cộng như tay vịn hoặc tay nắm cửa; hoặc sau khi ho hay hắt hơi, khi đó tay đã chứa đựng những dịch tiết hô hấp.
- Sử dụng khăn giấy để che miệng khi ho hoặc hắt hơi. Vứt giấy đã dùng vào thùng rác có nắp, sau đó rửa tay thật kỹ;
- Rửa tay với xà phỏng lỏng và nước sạch, chà rửa trong ít nhất 20 giây. Sau đó rửa sạch với nước và lau khô bằng khăn giấy dùng một lần. Khi tay đã sạch thì không nên chạm trực tiếp vào lại vòi nước (ví dụ, có thể sử dụng khăn giấy quấn quanh vòi nước trước khi tắt). Nếu không có sẵn các thiết bị rửa tay hoặc tay không bị bẩn rõ ràng, dung dịch rửa tay có nồng độ cồn từ 70% đến 80% là biện pháp thay thế hiệu quả;
- Bảo trì đường ống thoát nước đúng cách và thường xuyên (khoảng một lần mỗi tuần) bằng cách đổ khoảng nửa lít nước vào mỗi cửa thoát nước (ống chữ U) để đảm bảo vệ sinh môi trường;
- Che tất cả các lỗ tháo nước sàn khi không sử dụng;
- Sau khi sử dụng nhà vệ sinh, đậy nắp bồn cầu trước khi xả nước để tránh vi khuẩn bắn ra xung quanh; và
 - Khi có các triệu chứng về hô hấp, hãy đeo khẩu trang y tế, cố gắng không đi làm hoặc đi học, tránh đến nơi đông người và tham khảo ý kiến bác sĩ kịp thời."
  utter_covid_faq/q_258:
  - text: "Nếu quý vị cần thẻ tiêm chủng mới, hãy liên hệ đến cơ sở nhà cung cấp tiêm chủng nơi quý vị tiêm vắc-xin. Nhà cung cấp nên đưa cho quý vị thẻ mới cùng với thông tin cập nhật về tiêm chủng mà quý vị đã được tiêm.
Nếu địa điểm nơi quý vị đã tiêm vắc-xin ngừa COVID-19 không hoạt động nữa, hãy liên hệ với hệ thống thông tin chủng ngừa (IIS) tại tiểu bang hoặc sở y tế địa phương của quý vị để được hỗ trợ. IIS tại tiểu bang của quý vị không thể cấp cho quý vị thẻ tiêm chủng, nhưng họ có thể cung cấp bản kỹ thuật số hoặc bản giấy của  hồ sơ tiêm chủng của quý vị.
Nhận mã QR hoặc bản kỹ thuật số Thẻ tiêm chủng COVID-19 của quý vị 
Một số nhà cung cấp dịch vụ tiêm chủng và sở y tế có thể cung cấp cho quý vị quyền truy cập vào mã QR hoặc bản kỹ thuật số của thẻ tiêm chủng COVID-19 của quý vị ngoài việc cấp cho quý vị thẻ tiêm chủng COVID-19 của CDC.
CDC không lưu trữ hồ sơ tiêm chủng hoặc xác định cách sử dụng hồ sơ tiêm chủng và CDC không cung cấp thẻ ghi tiêm chủng COVID-19 màu trắng của CDC cho mọi người. Những thẻ này được tiểu bang và các sở y tế địa phương phân phối tới các nhà cung cấp dịch vụ tiêm chủng. Vui lòng liên hệ đến tiểu bang hoặc sở y tế địa phương nếu quý vị có câu hỏi thêm về thẻ tiêm chủng hoặc hồ sơ tiêm chủng."
  utter_covid_faq/q_259:
  - text: "Để loại bỏ tất cả các dấu vết của vi-rút trên tay của bạn, hãy chà nhanh và rửa sạch sẽ không làm đứt tay. Dưới đây là quy trình từng bước để rửa tay hiệu quả.
