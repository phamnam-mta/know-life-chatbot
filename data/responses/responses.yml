  utter_covid_faq/q_116:
  - text: "Lây nhiễm từ người sang người
Tiếp xúc gần với người bệnh (ho, hắt hơi, trò chuyện, hít thở, dính nước bọt…)
Covid-19 lây lan chủ yếu thông qua tiếp xúc gần từ người sang người, bao gồm cả những người ở gần nhau trong phạm vi 2m. Người nhiễm Covid-19 không triệu chứng hoặc triệu chứng không rõ ràng vẫn có thể lây nhiễm virus cho người khác. Khi nói chuyện, ho, hắt hơi… các giọt bắn từ đường hô hấp của người nhiễm Covid-19 sẽ lây nhiễm cho người khỏe mạnh. Những giọt bắn lớn hơn sẽ rơi xuống trong không khí do trọng lực. Giọt bắn và hạt nhỏ hơn phát tán trong không khí. Càng ra xa thì mật độ các giọt bắn chứa virus càng giảm.
Lây qua không khí (ở chung không gian với người bệnh, lây qua đường hô hấp)
Lây lan qua đường không khí là hình thức lây nhiễm trầm trọng khiến virus dễ bùng phát mạnh trong cộng đồng. Trong nhiều trường hợp, virus Sars Cov 2 vẫn có thể lây nhiễm ở khoảng cách xa hơn 2m. Lây lan qua không khí thường xảy ra trong môi trường kín, ở những nơi không có hệ thống thông gió.
Lây nhiễm khi tiếp xúc với các bề mặt có nhiễm virus
Các giọt bắn có chứa virus có thể rơi trên bề mặt, đồ vật và bám trụ ở đó hàng giờ đồng hồ. Một người khỏe mạnh có thể nhiễm Covid-19 khi chạm vào bề mặt hoặc đồ vật có nhiễm virus, sau đó đưa tay chạm vào mũi, miệng hoặc mắt. Lây nhiễm do tiếp xúc với bề mặt được cho là hình thức lây nhiễm không phổ biến.
Lây nhiễm giữa người và động vật (mức độ hiếm gặp)
Báo cáo của Trung tâm Kiểm soát và Phòng ngừa dịch bệnh Hoa Kỳ (CDC) cho thấy, một lượng nhỏ thú cưng trên thế giới bao gồm chó và mèo có sự hiện diện của virus Sars Cov 2, nguyên nhân phần lớn là do tiếp xúc với người nhiễm bệnh. Cho đến thời điểm hiện tại, nguy cơ lây nhiễm Covid-19 từ động vật sang người được cho là hiếm gặp."
  utter_covid_faq/q_117:
  - text: "Hiện nay, để chẩn đoán vi rút Corona, bệnh nhân cần được xét nghiệm tìm chuỗi di truyền đặc trưng của Corona virus có trong mẫu phết vùng mũi – họng. Thông thường, các phòng xét nghiệm mất 4-6 giờ test xét nghiệm để tìm chuỗi di truyền đặc hiệu của Covid 19. Tại Việt Nam, kết quả chẩn đoán và xét nghiệm Covid 19 thường có sau khoảng 24h."
  utter_covid_faq/q_118:
  - text: "Vaccine Sputnik V được phát triển dựa trên công nghệ vector adenovirus, là một trong những loại vector được sử dụng nhiều nhất trong công nghệ gen. Đây cũng là công nghệ được Trung tâm Nghiên cứu Dịch tễ và Vi sinh Quốc gia Gamaleya nghiên cứu từ năm 1953.
Vector adenovirus là công nghệ mới và đa năng, cho hiệu suất sản xuất cao, không phụ thuộc vào việc nuôi cấy toàn thể tác nhân gây bệnh. Hiện nay, các nhà phát triển vaccine trên thế giới cũng đang tập trung vào công nghệ vector adenovirus để sớm có được vaccine Covid-19 phòng đại dịch.
Để đảm bảo khả năng miễn dịch lâu dài, các nhà khoa học Nga đã đưa ra một ý tưởng đột phá là sử dụng hai loại vector adenovirus khác nhau (rAd26 và rAd5) cho lần tiêm chủng thứ nhất và thứ hai. Người sử dụng vaccine Sputnik V sẽ phải tiêm 2 mũi, sử dụng hai loại vector khác nhau là rAd5 và rAd26. Bằng cách này, chúng sẽ “đánh lừa” cơ thể, kích thích miễn dịch đối với vector đầu tiên và tăng hiệu quả của vaccine với mũi thứ hai sử dụng vector khác.
Trong lịch sử, công nghệ vector adenovirus đã từng được sử dụng để tạo ra các loại vaccine phòng đại dịch nguy hiểm như cúm, Ebola, MERS-CoV. Các virus thường được sử dụng là adeno các typ huyết thanh rAd5, rAd26, sởi, viêm dạ dày phỏng nước (Vesicular Stomatitis Virus – VSV), vaccine biến đổi ankara (modified vaccinia ankara – MVA), adeno tinh tinh (Chimpanzee adenovirus – ChAdOx1)."
  utter_covid_faq/q_119:
  - text: "Nếu quý vị đã được chẩn đoán mắc COVID-19, quý vị phải ở trong nhà để tránh lây lan sang người khác. Quý vị cũng có thể được yêu cầu ở trong nhà nếu quý vị có thể đã tiếp xúc với vi-rút này.
Ở nhà có nghĩa là quý vị:
không đến những nơi công cộng như: nơi làm việc, trường học, trung tâm mua sắm, nhà trẻ hoặc trường đại học
yêu cầu ai đó đem thực phẩm và các nhu yếu phẩm khác đến và để trước cửa nhà của quý vị
không cho khách vào - chỉ những người thường sống cùng với quý vị mới được ở trong nhà quý vị
Quý vị không cần phải đeo khẩu trang trong nhà mình. Nếu quý vị cần ra ngoài để đến nơi chăm sóc y tế, hãy đeo khẩu trang y tế (nếu có) để bảo vệ những người khác.
Quý vị nên giữ liên lạc qua điện thoại và trực tuyến với gia đình và bạn bè. Để biết thêm thông tin, hãy đọc tờ thông tin của chúng tôi về home isolation (cách ly tại nhà)."
  utter_covid_faq/q_120:
  - text: "Cách ly xã hội (Social distancing) là biện pháp nhằm ngăn chặn hoặc làm giảm sự lây lan của virus Sars-Cov-2. Mục tiêu của cách ly xã hội là giảm khả năng tiếp xúc giữa người nhiễm bệnh và những người không bị nhiễm bệnh, giảm nguy cơ lây truyền bệnh, nhiễm bệnh và cuối cùng là tử vong."
  utter_covid_faq/q_121:
  - text: "Giặt khẩu trang vải bằng xà phòng hoặc chất tẩy rửa, tốt nhất là ngâm trong nước nóng (ít nhất 60 độ C) ít nhất một lần một ngày. Nếu giặt bằng máy, hãy sử dụng chế độ ấm nhất thích hợp cho loại vải. Nếu rửa tay, hãy dùng nước ấm và xà phòng. Sau khi rửa, khẩu trang nên được làm khô hoàn toàn trước khi được sử dụng lại. Bảo quản mặt nạ trong một chiếc túi sạch."
  utter_covid_faq/q_122:
  - text: "Nhìn chung, cả rửa tay bằng xà phòng, nước và nước rửa tay, khi được thực hành / sử dụng đúng cách, đều có hiệu quả cao trong việc tiêu diệt hầu hết các vi trùng và mầm bệnh.
Xà phòng tiêu diệt coronavirus bằng cách phá hủy lớp vỏ bên ngoài bảo vệ nó.
Nếu tay trông bẩn, bạn nên rửa bằng xà phòng và nước. Nước rửa tay ít hiệu quả hơn đối với bàn tay bẩn. Nước rửa tay thường tiện lợi hơn khi bạn ở bên ngoài nhà, nhưng có thể đắt tiền hoặc khó tìm trong trường hợp khẩn cấp. Ngoài ra, nước rửa tay chứa cồn diệt được coronavirus, nhưng không diệt được tất cả các loại vi khuẩn và vi rút, ví dụ như norovirus và rotavirus gây tiêu chảy. Nó cũng có thể gây độc nếu nuốt phải và cần được cất giữ ngoài tầm với của trẻ em và chỉ được sử dụng dưới sự giám sát của người lớn."
  utter_covid_faq/q_123:
  - text: "Hạn chế cho trẻ đến nơi công cộng, chỗ đông người trong thời gian dịch bệnh, đeo khẩu trang khi ra ngoài, thường xuyên thay quần áo.
Rửa tay thường xuyên cho trẻ bằng xà phòng. Hướng dẫn trẻ không đưa tay vào miệng, mắt, mũi và không ngậm đồ chơi và các vật dụng khác. Cha mẹ và những người tiếp xúc với trẻ nhỏ, đặc biệt là trẻ sơ sinh phải rửa tay sạch bằng xà phòng hoặc dung dịch rửa tay trước khi tiếp xúc với trẻ.
Vệ sinh đồ chơi của trẻ và các vật dụng trong gia đình. Giữ nơi ở sạch sẽ, tránh ẩm mốc, vệ sinh thường xuyên.
Tăng cường sức đề kháng cho trẻ bằng việc ăn uống đủ chất, tham gia các hoạt động thể thao, vui chơi hợp lý.
Hạn chế cho trẻ tiếp xúc với động vật, vật nuôi trong gia đình.
Nếu trẻ có dấu hiệu cảm, sốt, ho, sổ mũi,… cần đưa đến cơ sở y tế gần nhất để khám và tư vấn, phát hiện bệnh kịp thời."
  utter_covid_faq/q_124:
  - text: "Để chủ động phòng, chống dịch COVID-19, Bộ Y tế kêu gọi người dân Việt Nam cùng thực hiện và lan tỏa nghiêm túc thông điệp “5K+ Vắc xin” gồm Khẩu trang – Khử khuẩn – Khoảng cách – Không tụ tập – Khai báo y tế + Vắc xin. Đặc biệt, khi có dấu hiệu sốt, ho, khó thở… người dân cần liên hệ ngay với cơ sở y tế để được tư vấn, hỗ trợ, hướng dẫn đi khám bệnh đảm bảo an toàn.
Với phương châm “chống dịch như chống giặc”, ngoài các giải pháp mang tính căn cơ thì những hành động sau là rất cần thiết để sớm chấm dứt đại dịch:
Không đi ra ngoài khi không thật sự cần thiết, không tập trung quá 2 người tại nơi công cộng.
Luôn đeo khẩu trang khi đi ra ngoài kể cả khi làm việc; luôn đứng cách xa người khác 2 mét.
Luôn rửa tay bằng xà phòng dưới vòi nước chảy hoặc bằng dung dịch sát khuẩn nhất là sau khi sờ tay vào bất cứ đồ vật nào và sau khi gặp, nói chuyện với người khác trước khi về nhà.
Không đưa tay lên mắt, mũi, miệng. Về đến nhà phải thay quần áo và vệ sinh sạch sẽ.
Thường xuyên súc miệng bằng nước muối hoặc nước súc miệng; giữ ấm vùng ngực cổ, uống nước ấm. Thay quần áo khi về nhà và quần áo thay ra cần được ngâm với xà phòng.
Ăn uống đủ chất, ăn chín, uống chín, tập luyện thể thao phù hợp, sinh hoạt lành mạnh. Thường xuyên vệ sinh, giữ thông thoáng nhà cửa, lau rửa các bề mặt hay tiếp xúc.
Nếu cách ly thì phải ở nhà, hạn chế gặp người trong nhà, thực hiện theo các hướng dẫn cách ly của cơ quan y tế.
Không nên đến cơ sở y tế nếu không phải cấp cứu. Hãy hỏi cán bộ y tế bằng hotline hoặc qua mạng trước khi muốn đi khám bệnh.
Khai báo y tế qua ứng dụng cho bản thân mình và người thân trong nhà; theo dõi sức khỏe hàng ngày và báo ngay cho cơ quan y tế hoặc trên ứng dụng NCOVI.
Đặc biệt, khi có dấu hiệu sốt, ho, khó thở… người dân cần liên hệ ngay với cơ sở y tế để được tư vấn, hỗ trợ, hướng dẫn đi khám bệnh đảm bảo an toàn. Ngoài ra, tham khảo bài viết về cách phòng chống Covid-19 cùng VNVC nhé!"
