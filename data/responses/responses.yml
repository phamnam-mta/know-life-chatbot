  utter_covid_faq/q_263:
  - text: "Tiêm chủng COVID-19 sẽ giúp quý vị không bị bệnh liên quan đến COVID-19.  Tất cả các vắc-xin COVID-19 hiện có ở Hoa Kỳ đều đã được chứng minh là rất hiệu quả. Các chuyên gia tiếp tục tiến hành thêm các nghiên cứu về việc liệu vắc-xin có ngăn chặn sự lây lan của COVID-19 giữa mọi người hay không. Đeo khẩu trang và giãn cách xã hội giúp giảm nguy cơ nhiễm vi-rút hoặc lây lan cho người khác, nhưng những biện pháp này là chưa đủ. Việc kết hợp tiêm chủng và tuân thủ theo các khuyến nghị của CDC để bảo vệ bảo vệ bản thân và những người khác sẽ mang lại sự bảo vệ tốt nhất khỏi COVID-19."
  utter_covid_faq/q_264:
  - text: "Khi được sử dụng đúng cách, máy làm sạch không khí có thể giúp giảm các chất gây ô nhiễm trong không khí bao gồm cả vi rút trong nhà hoặc khoảng không gian chật hẹp. Tuy nhiên, một máy lọc không khí xách tay, tự nó,  là không đủ  để bảo vệ cho mọi người khỏi COVID-19. Khi được sử dụng cùng với các biện pháp tốt nhất khác do Trung tâm kiểm soát và phòng ngừa dịch bệnh khuyến nghị, việc vận hành máy lọc không khí có thể là một phần trong kế hoạch bảo vệ cho chính bạn và gia đình."
  utter_covid_faq/q_265:
  - text: "Không! Để bảo vệ bản thân khỏi virus Corona chủng mới, cần thường xuyên rửa tay với xà phòng và nước sạch, hoặc dùng dung dịch rửa tay có cồn. Sau khi rửa tay, nên lau khô tay bằng khăn giấy hoặc bằng máy sấy tay."
  utter_covid_faq/q_266:
  - text: "Không, không sử dụng máy tạo ozone trong các khoảng không gian có người chiếm ngụ. Khi được sử dụng ở nồng độ không vượt quá các tiêu chuẩn sức khỏe cộng đồng, ozone áp dụng cho không khí trong nhà không loại bỏ hiệu quả được vi rút, vi khuẩn, nấm mốc hoặc các chất ô nhiễm sinh học khác."
  utter_covid_faq/q_267:
  - text: "Trong thực tế hiện nay, có rất nhiều người bình thường nhiễm Covid-19 phải nhập viện, thở máy, bệnh diễn tiến nặng nhanh chóng dẫn đến tử vong. Phụ nữ trong giai đoạn mang thai nếu mắc Covid-19 thì đó là một yếu tố nguy cơ, nếu cộng thêm có bệnh nền tim mạch thì đó là 2 yếu tố nguy cơ rất lo lắng cho thai phụ.
Theo Quyết định 3802/QĐ-BYT ngày 10/08/2021, thai phụ mang thai từ 13 tuần trở lên có thể tiêm vắc xin phòng Covid-19, trừ vắc xin Sputnik (Nga). Điều này giải tỏa phần nào lo lắng với chị em phụ nữ mang thai trước dịch bệnh.
Trường hợp thai phụ có kèm bệnh nền tim mạch thì với ý kiến của bác sĩ chuyên khoa tim mạch vẫn có thể tiêm vắc xin Covid-19, vì vậy thai phụ nên đến cơ sở, bệnh viện có khoa sản, cấp cứu sản khoa. Trước khi tiêm, mẹ bầu sẽ được bác sĩ khám sàng lọc, theo dõi thai xem đủ điều kiện tiêm hay không. Khi đến bệnh viện, mẹ bầu cần cung cấp đầy đủ thông tin về tình trạng bệnh lý, thai kỳ… để bác sĩ tư vấn đầy đủ về các phản ứng sau tiêm có thể xảy ra và cách theo dõi, phát hiện sớm triệu chứng để xử lý kịp thời."
  utter_covid_faq/q_268:
  - text: "Hiện nay, mẹ bầu mà ở tuổi thai trên 13 tuần – dưới 28 tuần thai sẽ có rất nhiều cơ hội tiêm chủng đủ 2 mũi vắc xin trước khi sinh. Còn đối với mẹ bầu bắt đầu tiêm từ 36, 37 tuần thai thì sẽ không đủ thời gian hoàn tất phác đồ 2 mũi tiêm trong thai kỳ. Tuy nhiên, điều này không quan trọng vì chúng ta cần phải tuân thủ quy định khoảng cách giữa 2 mũi vắc xin.
Hiện tại, nếu tiêm vắc xin AstraZeneca thì có thể 12 tuần sau mới có thể tiêm mũi vắc xin thứ 2, còn những vắc xin khác có thể cách 4-8 tuần sau mũi 1. Do vậy chúng ta không cần phải quá lo lắng về việc tiêm đủ 2 mũi trong thời điểm mang thai, việc mẹ bầu tiêm được 1 mũi vắc xin Covid-19 sẽ tạo ra một lượng kháng thể nhất định, tốt hơn rất nhiều so với những mẹ bầu chưa tiêm được vắc xin mũi nào. Còn nếu trong thai kỳ mẹ bầu đã tiêm đủ 2 mũi thì có thể hoàn toàn yên tâm đủ kháng thể bảo vệ mẹ và bé khỏi các biến chứng nguy hiểm nếu chẳng may mắc Covid-19 ở giai đoạn cuối thai kỳ. Do vậy, mẹ bầu ở bất kỳ tuần thai nào, nếu có cơ hội tiêm chủng nên thực hiện sớm.
Trên đây là những lưu ý quan trọng khi mẹ bầu khi tiêm vắc xin Covid-19. Thai phụ mắc Covid-19 có nguy cơ diễn tiến nặng rơi vào nguy kịch, trì hoãn hay “kén chọn” vắc xin có thể là rào cản cho sự bảo vệ. Tiêm chủng vắc xin Covid-19 là nhu cầu bức thiết đặt ra để bảo vệ sinh mạng của cả mẹ và bé, bên cạnh tuân thủ Thông điệp 5K của Bộ Y tế."
  utter_covid_faq/q_269:
  - text: "ĐƯỢC! BS.CKII Nguyễn Bá Mỹ Nhi, Giám đốc Trung tâm Sản Phụ khoa, BVĐK Tâm Anh TP.HCM giải đáp: Cho dù thai yếu trong bối cảnh, hoàn cảnh nào thì việc tiêm chủng vắc xin Covid-19 vẫn tiếp tục được khuyến cáo, bởi vì chăm sóc thai kỳ là một khía cạnh khác, bắt buộc phải quan tâm. Hiện nay, đại dịch Covid-19 đang diễn tiến hết sức phức tạp, do đó chúng ta phải chủ động tạo kháng thể cho mẹ nên việc chủng ngừa vắc xin Covid-19 sẽ không nên trì hoãn ở bất kỳ hoàn cảnh nào. Nếu như hoàn cảnh đó cần phải cấp cứu, giải quyết ngay lập tức mới trì hoãn tiêm vắc xin, còn nếu không thì mẹ bầu được khuyến cáo nên tiêm vắc xin."
  utter_covid_faq/q_270:
  - text: "Với phác đồ tiêm chủng của vắc xin Covid-19, bất kỳ nhà sản xuất nào cũng muốn hoàn thành liệu trình tiêm chủng theo một loại vắc xin. Ví dụ như mũi 1 AstraZeneca thì mũi 2 cũng là AstraZeneca, mũi 1 Pfizer thì mũi 2 cũng là Pfizer. Nhưng hiện nay, các nhà khoa học có nghiên cứu rằng nếu mũi 1 mà người được tiêm AstraZeneca thì mũi 2 có thể tiêm được vắc xin của Pfizer.
Cần lưu ý, việc phác đồ của 2 mũi vắc xin AstraZeneca được VNVC khuyến cáo cách nhau 4 – 12 tuần, còn phác đồ Bộ Y tế khuyến cáo 8 – 12 tuần, thực chất 2 phác đồ này đều có thể thực hiện được miễn rằng mẹ bầu không thực hiện sớm hơn thông tin kê toa của mũi 1 là 4 tuần.
Giả sử trong trường hợp bất khả kháng, nguồn cung vắc xin về không đủ nhu cầu, người tiêm chủng có thể phối hợp mũi 1 là AstraZeneca, mũi 2 là Pfizer. Tuy nhiên, trong trường hợp này, khoảng cách giữa mũi 2 Pfizer và mũi 1 AstraZeneca là 8-12 tuần, để theo đúng hướng dẫn phù hợp với các nhà chuyên môn và cũng cùng phác đồ của Bộ Y tế.
Hiện nay, với nỗ lực sớm đưa vắc xin Covid-19 về cho Việt Nam, VNVC đã ký kết hợp đồng lịch sử 30 triệu liều vắc xin Covid-19 của AstraZeneca để cùng người dân phòng chống dịch. Do đó, người dân có thể yên tâm, các đơn vị y tế sẽ có những hướng dẫn cụ thể về tiêm chủng để đảm bảo người dân đảm bảo lợi ích cao nhất."
  utter_covid_faq/q_271:
  - text: "Các phản ứng của cơ thể sau khi tiêm vắc xin Covid-19 đối với mẹ bầu đã sinh hay chưa sinh đều giống nhau. BS.CKII Nguyễn Bá Mỹ Nhi, Giám đốc TT Sản phụ khoa, BVĐK Tâm Anh TP.HCM cho biết: “Việc sàng lọc trước khi tiêm là quan trọng, nếu thỏa điều kiện và bác sĩ sẽ loại trừ các tình huống: nhiễm trùng hậu sản, nhiễm trùng vết mổ,… thì mẹ bầu hoàn toàn có thể yên tâm thực hiện tiêm chủng.
Sau khi tiêm, chúng ta có thể phân biệt được đâu là phản ứng của cơ thể sau khi tiêm vắc xin hay phản ứng do nhiễm trùng hậu sản. Vừa qua, có một số trường hợp tiêm vắc xin Covid-19 sau sinh chúng tôi đã sàng lọc rất kỹ, tới thời điểm hiện tại, chưa có trường hợp nào có biểu hiện bất thường, chỉ có một số thay đổi không đáng lo về cơ thể: bần thần, mệt mỏi, đau chỗ vết tiêm,… Đặc biệt, sau khi tiêm, người mẹ đang cho con bú cần tăng cường uống nhiều nước và ăn uống, nghỉ ngơi đầy đủ. Tuy nhiên, để đảm bảo an toàn, người mẹ mới sinh xong cần khám sàng lọc với các bác sĩ Sản khoa để đánh giá có bị viêm nhiễm gì không. Nếu không bị lưu viêm, người mẹ có thể tiêm vắc xin Covid-19 bình thường, giúp bảo vệ phần nào trước khi về với cộng đồng”."
  utter_covid_faq/q_272:
  - text: "Theo Bộ Y tế, một số triệu chứng “giả cúm” sau tiêm vắc xin Covid-19 là sốt, mệt mỏi, đau đầu, buồn nôn, ớn lạnh, đau cơ, đau tại chỗ tiêm, bồn chồn… Đây là biểu hiện bình thường của cơ thể đang rất khỏe mạnh và nó phản ứng lại với tất cả những chất được đưa vào. Nếu mẹ bầu xuất hiện các biểu hiện trên kèm với sốt trên 38 độ C có thể sử dụng thuốc hạ sốt.
Hiện nay, các loại thuốc hạ sốt phổ biến được Bộ Y tế quy định cũng như là các bác sĩ Sản khoa quy định quy cách mà thai phụ có thể sử dụng là nhóm thuốc Acetaminophen, Paracetamol hay Panadol. Tùy vào tình trạng sốt mà mẹ bầu uống 2-3 lần/ngày, cách 8-12 tiếng uống 1 viên. Thông thường, các phản ứng này sẽ xảy ra trong vòng 48-72h và sau đó sẽ biến mất hoàn toàn.
Trong trường hợp sốt cao 39-40 độ C kéo dài tới ngày thứ 4, 5, có nhiều biểu hiện như ho, chảy nước mũi, ho khạc đờm nhiều, sốt cao kèm khó thở thì thai phụ nên đến ngay bệnh viện để kiểm tra vì rất có thể chúng ta có một bệnh lý khác chứ không phải là các phản ứng phụ sau tiêm vắc xin."
  utter_covid_faq/q_273:
  - text: "Chưa có dữ liệu nào cho thấy tiêm vắc xin Covid-19 gây ảnh hưởng đến thai kỳ và sức khỏe thai nhi. BS.CKI Bạch Thị Chính nhấn mạnh: “Hiện nay, trong tất cả các loại vắc xin Covid-19 đang sử dụng tại Việt Nam thì chỉ có vắc xin Pfizer được Tổ chức Y tế Thế giới (WHO) chấp nhận tiêm cho người từ 12 tuổi trở lên, còn các loại vắc xin khác được khuyến cáo tiêm từ 18 tuổi trở lên. Trong quá trình mang thai, nhiều loại kháng thể sẽ được truyền qua nhau thai để giúp em bé trong những ngày tháng đầu đời vẫn được bảo vệ khỏi các tác nhân gây bệnh xung quanh.
Về vấn đề mẹ bầu tiêm vắc xin, không chỉ riêng vắc xin Covid-19 mà đối các loại vắc xin như uốn ván, cúm, viêm gan B, sởi – quai bị – rubella,… mẹ bầu cần phải ghi nhớ và tiêm chủng đầy đủ để chuẩn bị kháng thể bảo vệ cho mẹ và bé. Chẳng hạn như mẹ bầu tiêm uốn ván VAT, ngoài việc phòng bệnh uốn ván cho người mẹ còn bảo vệ trẻ khỏi uốn ván sơ sinh. Hoặc trong trường hợp mẹ bầu tiêm vắc xin sởi – quai bị – rubella, những kháng thể từ người mẹ cũng sẽ truyền sang cho trẻ. Cần lưu ý rằng, các loại vắc xin như sởi – quai bị – rubella, thủy đậu chỉ được tiêm khi trẻ 9 tháng – 12 tháng tuổi; Bạch hầu – Uốn ván – Ho gà thì 2 tuổi em bé mới bắt đầu được tiêm. Việc người mẹ trao đi những kháng thể từ mẹ qua nhau thai đến đứa bé rất thiêng liêng. Là mẹ ai cũng muốn cho con những điều tốt nhất.”"
  utter_covid_faq/q_274:
  - text: "“Từ tuần lễ thứ 24 thai kỳ trở đi, nếu mẹ bầu có xuất huyết âm đạo là một biểu hiện tình trạng dọa sinh non. Hiện mẹ bầu đã vượt qua giai đoạn này và đã được các bác sĩ điều trị bằng thuốc đặt âm đạo, đặt hậu môn. Hiện tình trạng xuất huyết âm đạo đã giảm cũng có nghĩa là tình trạng dọa sinh non đã ổn định, mẹ bầu có thể tiêm ngừa vắc xin Covid-19 bình thường. Bất kỳ loại vắc xin phòng Covid-19 nào Bộ Y tế đang triển khai tiêm chủng thì mẹ bầu đều có thể tiêm được, trừ vắc xin Sputnik V (Nga), vì vắc xin này nhà sản xuất khuyến cáo chống chỉ định đối với thai phụ và mẹ đang cho con bú.
Vắc xin AstraZeneca là một loại vắc xin tốt và đã được hàng ngàn phụ nữ có thai sử dụng. Trong đó, không ghi nhận bất kỳ trường hợp biến chứng hoặc tai biến nào xảy ra sau khi tiêm vắc xin. Vì vậy, mẹ bầu hoàn toàn có thể yên tâm phòng ngừa Covid-19 an toàn với mũi vắc xin AstraZeneca.” BS.CKII Nguyễn Bá Mỹ Nhi giải đáp."
  utter_covid_faq/q_275:
  - text: "Ý nghĩa của việc tiêm vắc xin hiện nay là vô cùng to lớn, vì vậy, cho dù mẹ bầu có rất nhiều bệnh nền như cao huyết áp, đái tháo đường hoặc có tiền sử mắc bệnh lý tim mạch, mạch vành,… mẹ bầu cũng đừng ngần ngại tiêm vắc xin Covid-19. Nếu mẹ bầu có tiền sử điều trị chèn ép rễ dây thần kinh, và hiện nay tình trạng đó cũng đã hết hoặc cho dù bệnh vẫn còn thì chúng tôi vẫn chỉ định tiêm vắc xin chứ không chống chỉ định để nhanh tạo ra kháng thể phòng bệnh trong cơ thể phụ nữ đang mang thai. Do đó, mẹ bầu hãy an tâm tiêm ngừa.
Hiện tại, Hệ thống BVĐK Tâm Anh TP.HCM đã triển khai tiêm chủng vắc xin Covid-19 cho mẹ bầu từ 13 tuần thai trở lên, chưa ghi nhận một trường hợp nào có tai biến hay biến chứng nghiêm trọng trong vòng 1 giờ đầu tiên, cũng như trong 72 giờ sau tiêm."
