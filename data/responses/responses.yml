  - text: "Duy trì khoảng cách để ngăn COVID-{[# 0]} thường khó thực hiện trên các phương tiện giao thông công cộng. Mọi người có thể khó mà duy trì khoảng cách 6 feet với người khác trên máy bay, tàu hay xe buýt.
