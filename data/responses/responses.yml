  utter_covid_faq/q_710:
  - text: "Do những người đầu tiên bị bệnh đều có liên quan đến một địa điểm mua bán động vật hoang dã ở Vũ Hán, Hồ Bắc, Trung Quốc và tác nhân gây bệnh được tìm thấy ở người bệnh là virus Corona - loại virus phổ biến gây bệnh ở động vật; mặt khác chủng virus này hoàn toàn mới nên được cho là virus Corona vốn lưu hành ở động vật đã biến đổi (tiến hóa) thành virus gây bệnh cho người (tương tự virus Corona gây bệnh SARS lây từ cầy hương sang người, virus Corona gây bệnh viêm đường hô hấp Trung Đông lây từ lạc đà sang người). Tiếp đó người hoặc những người đầu tiên nhiễm virus từ động vật lại trở thành nguồn phát tán và lây nhiễm virus sang người khác, làm cho bệnh trở thành dịch bệnh lây truyền từ người sang người. 
 Một bệnh nếu chỉ lây từ động vật sang người rồi dừng lại ở người bị nhiễm bệnh từ động vật, không tiếp tục lây từ người sang người (như cúm gia cầm) thì việc kiểm soát còn tương đối thuận lợi (cách ly, thậm chí tiêu hủy toàn bộ nguồn phát tán mầm bệnh là động vật). Khi bệnh từ động vật lây sang người rồi lại tiếp tục lây từ người sang người thì việc kiểm soát sẽ trở nên vô cùng khó khăn như SARS, MERS và Covid- 19 hiện nay. 
 Như vậy, sau dịch SARS do virus SARS-CoV lây từ cầy hương sang người, dịch viêm đường hô hấp Trung Đông do virus MERS-CoV lây từ lạc đà sang người; nay dịch Covid-19 cũng do virus Corona lây từ động vật hoang dã (nhiều khả năng từ dơi hoặc tê tê hoặc rắn) sang người, càng có thêm cơ sở để khuyến cáo người dân tránh tiếp xúc với động vật hoang dã. Đặc biệt, việc mua bán, giết thịt động vật hoang dã có nguy cơ nhiễm bệnh rất cao do con người tiếp xúc trực tiếp với các chất bài tiết và thịt sống của động vật hoang dã."
  utter_covid_faq/q_711:
  - text: "Hiện nay, phương thức lây truyền chính xác từ động vật sang người như nào chưa rõ hết; điều chắc chắn là người (hoặc những người) đầu tiên nhiễm virus từ động vật truyền sang có tiếp xúc với nguồn chứa virus do động vật phát tán (chất thải, dịch tiết, thịt sống…). Từ những nguồn này virus gây bệnh Covid-19 đã nhiễm vào các tế bào ở đường hô hấp của người nhiễm mầm bệnh. Tại đây, virus nhân lên gây bệnh cho đường hô hấp đồng thời phát tán ra ngoài qua đường hô hấp trên của người bệnh để rồi lây truyền từ người này sang người khác. 
 Virus lây truyền từ người sang người qua ba đường chính: Giọt bắn, không khí và tiếp xúc bề mặt có virus. Từ trong đường hô hấp của người nhiễm mầm bệnh (có thể có triệu chứng bị bệnh hoặc không), virus Covid-19 được phát tán ra bên ngoài khi người mang mầm bệnh ho, hắt hơi (mà không đeo khẩu trang) làm bắn ra các giọt chất lỏng kích thước từ 5µm (micromet) trở lên gọi là giọt bắn làm người xung quanh hít phải các giọt bắn chứa virus và nhiễm bệnh; khi người bệnh ho, hắt hơi hoặc được chăm sóc y tế bằng các thủ thuật hút đờm dãi hoặc khí dung, virus từ đường hô hấp được phát tán ra trong các giọt có kích thước dưới 5µm vào không khí làm người xung quanh hít phải không khí chứa virus và nhiễm bệnh; virus từ các giọt bắn hoặc không khí bám vào các bề mặt (khẩu trang, quần áo, đồ dùng xung quanh…), sau đó người khác chạm vào bề mặt này và nhiễm virus gây bệnh. 
 Từ ba đường lây chính này, các biện pháp dự phòng được khuyến cáo là đeo khẩu trang và rửa tay thường xuyên bằng xà phòng hoặc dung dịch sát trùng. 
 - Đối với người bệnh có triệu chứng hoặc người mang mầm bệnh không triệu chứng (mới bị nhiễm còn đang ở giai đoạn ủ bệnh hoặc người mang mầm bệnh không triệu chứng thực thụ), đeo khẩu trang là cách hiệu quả để ngăn phát tán giọt bắn ra môi trường xung quanh khi ho hoặc hắt hơi. Những người này cần đeo khẩu trang và cách ly là thể hiện trách nhiệm với cộng đồng, giúp hạn chế nguồn tác nhân gây bệnh truyền nhiễm ra cộng đồng. 
 - Người chưa nhiễm virus đeo khẩu trang y tế thông thường đúng cách đã có thể ngăn ngừa một cách hiệu quả đường lây nhiễm do giọt bắn. 
 - Lây qua đường không khí thường chỉ gặp trong tình huống chăm sóc y tế có tiến hành các thao tác khí dung hoặc hút đờm dãi, do vậy chỉ nhân viên y tế hoặc người nhà chăm sóc người bệnh mới cần các loại khẩu trang y tế chuyên dụng như N95. 
 - Rửa tay thường xuyên, nhất là sau khi tiếp xúc với các bề mặt có nguy cơ cao (che miệng khi ho, hắt hơi; chạm tay vào khẩu trang đã sử dụng, ống tay áo che mũi/miệng khi ho, hắt hơi; tay nắm cửa, nút bấm thang máy, điện thoại di động…), đồng thời tập thói quen không cho tay bẩn vào miệng, mũi, mắt là cách hiệu quả nhất để ngăn cản đường lây qua tiếp xúc bề mặt có virus."
  utter_covid_faq/q_712:
  - text: "Dịch nào nguy hiểm hơn còn tùy tiêu chí đánh giá: 
 - Tỷ lệ tử vong: Tỷ lệ tử vong do SARS là 9,6%, do MERS trên 30% cao hơn so với Covid-19 (hiện tại khoảng 2%). 
 - Mức độ lây lan và số người nhiễm: Covid-19 có mức độ lây lan nhanh hơn và số người nhiễm nhiều hơn. Cho đến nay (17/02/2020), toàn thế giới đã có hơn 70 nghìn người nhiễm và hơn 1.700 người tử vong, vượt xa con số nhiễm và tử vong do SARS và MERS cộng lại. 
 Từ hai tiêu chí trên cho thấy, với cá nhân 1 người bị nhiễm bệnh thì SARS và MERS nguy hiểm hơn; với cộng đồng thì Covid-19 nguy hiểm và gây thiệt hại nhiều hơn. Nói cách khác, bệnh SARS, bệnh MERS nguy hiểm hơn bệnh Covid-19; còn dịch Covid-19 nguy hiểm hơn dịch SARS và dịch MERS. Điều này cho thấy mỗi cá nhân đều phải có trách nhiệm lớn trong việc bảo vệ cộng đồng."
  utter_covid_faq/q_713:
  - text: "Muốn hết dịch thì cần phải thực hiện tổng hợp tất cả các biện pháp để cắt đứt sự lây nhiễm, không để xuất hiện những ca nhiễm mới. Ngoài các giải pháp do con người thực hiện, điều kiện thời tiết cũng ảnh hưởng lớn đến sự tồn tại của mầm bệnh ở môi trường và sức đề kháng của con người với mầm bệnh. Dựa vào diễn biến thời tiết và các kết quả thu được từ các biện pháp phòng chống dịch hiện nay, một số nhà dịch tễ học dự đoán dịch sẽ kéo dài khoảng 2 - 3 tháng nữa. Tuy nhiên yếu tố con người vẫn có vai trò quyết định mức độ thiệt hại do dịch bệnh gây ra, đòi hỏi các chỉnh phủ phải triển khai tích cực các biện pháp phòng chống dịch và mỗi người dân phải tuân thủ nghiêm ngặt các biện pháp phòng chống dịch được triển khai."
  utter_covid_faq/q_714:
  - text: "Tác nhân gây bệnh Covid-19 là một chủng virus Corona. Chủng virus gây bệnh Covid-19 khác hẳn với các chủng virus Corona đã biết trước đó nên đã được đặt tên là “virus Corona mới” (Novel Coronavirrus - viết tắt là nCoV). Trong danh pháp khoa học, tên chủng virus mới còn có thêm thông tin về năm phát hiện, do vậy tên đầy đủ của chủng virus Corona mới này là “2019 Novel Coronavirus” viết tắt hay ký hiệu là “2019-nCoV”. Ngoài ra, chủng virus này còn được một số phòng thí nghiệm khác gọi là SARS-CoV-2 với ý nghĩa là chủng virus Corona thứ hai gây bệnh có biểu hiện là hội chứng viêm đường hô hấp cấp nặng (SARS). Trên phương diện virus học, virus gây bệnh Covid-19 chính là chủng virus Corona mới có các ký hiệu là “2019-nCoV” hoặc “nCoV” hoặc “SARS-CoV-2”. 
 Từ ngày 11/02/2020, sau khi WHO chính thức gọi tên bệnh là Covid-19, các phương tiện truyền thông và giới khoa học nhiều nơi trên thế giới cũng có xu hướng gọi tên “virus gây bệnh Covid-19” là “virus Covid-19”. Tài liệu này cũng thống nhất dùng thuật ngữ “virus Covid-19”. Trong một vài ngữ cảnh “nhiễm Covid-19” cũng được hiểu là nhiễm virus gây bệnh Covid-19."
  utter_covid_faq/q_715:
  - text: "Tên gọi Corona bắt nguồn từ đặc điểm nhận dạng virus khi nhìn dưới kính hiển vi điện tử, chúng có các gai nhô ra ở mặt ngoài trông như hình chiếc vương miện. 
 Corona là một họ virus lớn thường thấy lưu hành và gây bệnh ở động vật. Sau khi dịch viêm đường hô hấp cấp nặng (SARS) xuất hiện ở người vào năm 2002 - 2003, các nhà khoa học xác định được virus Corona gây bệnh SARS (ký hiệu là SARS-CoV) có nguồn gốc từ cầy hương lây sang người. Đến dịch viêm đường hô hấp Trung Đông (MERS) xuất hiện ở người vào năm 2012, các nhà khoa học lại xác định được virus Corona gây bệnh MERS (ký hiệu là MERS-CoV) cũng có nguồn gốc từ động vật (lạc đà). Lần này, khi phân lập được chủng virus mới ở các bệnh nhân đầu tiên bị bệnh ở Vũ Hán cũng thuộc họ Corona và yếu tố khởi phát bệnh có liên quan đến động vật hoang dã nên có thể khẳng định loại virus mới này (Covid-19) cũng có nguồn gốc từ động vật rồi lây sang và gây bệnh cho người. 
 Như vậy đã có ba bệnh dịch đặc biệt nguy hiểm do virus Corona có nguồn gốc từ động vật lây sang người là SARS, MERS và Covid-19. Có thể thấy, thế giới tự nhiên đã nhiều lần nhắc nhở con người về việc săn bắt, mua bán, giết thịt động vật hoang dã sẽ có nguy cơ nhiễm bệnh mới thuộc loại đặc biệt nguy hiểm rất cao do quá trình này con người tiếp xúc trực tiếp với các chất bài tiết và thịt sống của động vật hoang dã."
  utter_covid_faq/q_716:
  - text: "Covid-19 là virus có cả ở người và động vật bị bệnh cũng như người và động vật mang virus không có biểu hiện bệnh. Từ người và động vật mang virus, Covid-19 được phát tán ra môi trường xung quanh chủ yếu dưới dạng giọt bắn từ dịch tiết đường hô hấp khi ho, hắt hơi, xì mũi hay khạc nhổ. Các giọt bắn này gây ô nhiễm không khí trong phạm vi bán kính 2m từ nguồn phát tán. Từ không khí, các giọt bắn rơi lên bề mặt các đồ vật như quần áo, bàn ghế, điện thoại, bàn phím máy tính, nút bấm thang máy… gây ô nhiễm trực tiếp các bề mặt này. Nếu ai đó chạm vào bề mặt ô nhiễm trên rồi lại chạm tiếp vào các vật khác như tay nắm cửa, nút bấm thang máy, thành ghế, tay vịn cầu thang, tay vịn trên các phương tiện giao thông… sẽ tiếp tục gây ô nhiễm gián tiếp cho các bề mặt mới này. Như vậy, Covid-19 tồn tại chủ yếu trong không khí ở khoảng cách trong bán kính khoảng 2m xung quanh người mang virus ho, hắt hơi, xì mũi mà không đeo khẩu trang hay lấy tay che mũi, miệng; ở trên bề mặt các đồ vật xung quanh khu vực người ho, hắt hơi, xì mũi, khạc nhổ và có thể cả trên bề mặt các đồ vật bị ô nhiễm thứ phát rất khó xác định. 
 Từ các lý do trên, hành động đeo khẩu trang khi bị bệnh hoặc nghi ngờ mang mầm bệnh; che mũi, miệng khi ho, hắt hơi khi không đeo khẩu trang; không xì mũi, khạc nhổ nơi công cộng có ý nghĩa hết sức quan trọng trong việc hạn chế phát tán và gây ô nhiễm virus trong cộng đồng; thường xuyên vệ sinh các đồ vật xung quanh cũng là biện pháp hiệu quả để tránh ô nhiễm (kể cả trực tiếp và gián tiếp) môi trường sống; hạn chế chạm tay vào các bề mặt có nguy cơ ô nhiễm cao, rửa hoặc sát trùng tay thường xuyên, hạn chế bắt tay cũng là các biện pháp hiệu quả để tránh gây ô nhiễm thứ phát. Điều này không chỉ đúng với Covid-19 mà còn đúng với tất cả các bệnh có tác nhân gây bệnh trong đường hô hấp nói chung."
  utter_covid_faq/q_717:
  - text: "Không. Covid-19 nói riêng và virus nói chung không tự nhân lên được. Virus phải “mượn” tế bào sống để nhân lên bằng cách “khống chế” tế bào chủ “làm việc” cho virus. Sau khi nhiễm được vào tế bào virus sẽ kiểm soát tế bào chủ bằng cách cài các gen của virus vào bộ gen của tế bào chủ, bắt tế bào bị nhiễm virus tạo ra các thành phần của virus. Khi đã đủ các thành phần cần thiết, các thành phần này lắp ghép lại với nhau để hình thành nhiều virus mới, đồng thời làm tổn thương cho tế bào bị nhiễm virus."
  utter_covid_faq/q_718:
  - text: "Trong môi trường tự nhiên, virus chỉ tồn tại nguyên dạng và không nhân lên, do vậy thời gian sống của virus trong môi trường tự nhiên là thời gian tồn tại của một thế hệ virus. Thời gian này là bao lâu sẽ phụ thuộc vào bản chất của virus và các điều kiện tự nhiên. Thông thường, ở nhiệt độ lạnh virus sẽ tồn tại lâu hơn, nhất là nhiệt độ lạnh âm sâu; các yếu tố khác như độ ẩm, chất liệu bề mặt (đất, gỗ, sắt…) cũng ảnh hưởng đến thời gian tồn tại của virus; đặc biệt ánh sáng mặt trời có tác dụng tiêu diệt virus rất hiệu quả. 
 Đã có một số nghiên cứu cho thấy Covid-19 có thể sống được đến vài ngày, thậm chí đến 9 ngày trong môi trường tự nhiên. Vì thế, các biện pháp vệ sinh môi trường có vai trò hết sức quan trọng trong việc triệt tiêu nguồn tác nhân gây bệnh có trong môi trường. Không nên chủ quan cho rằng virus đã bị tiêu diệt bởi các yếu tố từ môi trường. Mặt khác, môi trường sống thông thoáng, có ánh nắng mặt trời cũng có ý nghĩa rất tốt làm giảm bớt các tác nhân gây bệnh, trong đó có virus Covid-19, trong môi trường."
  utter_covid_faq/q_719:
  - text: "Mỗi loại virus có các cấu trúc đặc trưng trên bề mặt hoạt động như những “móc câu” để virus bám vào các cấu trúc phù hợp với loại móc câu ấy (được gọi là thụ thể - receptor) trên bề mặt tế bào chủ để virus chui vào bên trong tế bào. Tế bào nào có cấu trúc giúp các “móc câu” của virus “móc” vào được sẽ là tế bào “nhạy cảm” với virus và bị virus nhiễm vào. 
 Virus Covid-19 có gai protein S được dùng để bám và xâm nhập vào tế bào đích (Nguồn: Sciencealert) 
 Virus Covid-19 sử dụng protein S làm “móc câu” để gắn vào thụ thể của nó trên bề mặt màng tế bào niêm mạc đường hô hấp của vật chủ, qua đó virus xâm nhập và nhân lên gây bệnh cho cơ thể. 
 Do các tế bào của đường hô hấp là đích tấn công của virus Covid-19 (trong đó các tế bào niêm mạc ở mũi, họng được cho là cửa ngõ đầu tiên để virus Covid-19 xâm nhập vào cơ thể) nên thường xuyên uống nước ấm, không để họng bị khô là một biện pháp được khuyến cáo để bảo vệ họng, giảm bớt khả năng tấn công của virus vào các tế bào niêm mạc họng."
  utter_covid_faq/q_720:
  - text: "Không hoàn toàn như vậy. Sống trong “vùng dịch” hay “vùng có dịch” là sống ở nơi có dịch đang lưu hành, tức là có người bị bệnh và tác tác nhân gây bệnh đang ở khu vực đó chứ không phải mọi người trong khu vực đó đều là người đã nhiễm Covid-19. Chỉ khi đã có xét nghiệm khẳng định nhiễm virus gây bệnh Covid-19 mới coi là người bị nhiễm bệnh. Đây cũng là lý do làm nảy sinh nguy cơ kỳ thị có liên quan đến địa danh nơi có dịch - điều đã được WHO lưu tâm khi đặt tên các loại bệnh dịch mới."
  utter_covid_faq/q_721:
  - text: "Không hoàn toàn như vậy. Sống trong vùng có dịch là sống ở nơi có nguy cơ cao bị nhiễm Covid-19. Mặc dù đang ở nơi có nguy cơ cao nhưng thực hiện tốt các biện pháp kiểm soát nguy cơ (chính là các biện pháp phòng chống dịch đang được các cấp, các ngành và toàn dân triển khai) sẽ không để xảy ra nguy cơ nhiễm bệnh. Làm tốt điều này thì mỗi cá nhân dù đang ở trong vùng dịch cũng sẽ không bị nhiễm bệnh. Cộng đồng trong vùng dịch làm tốt không để có thêm người nhiễm bệnh mới, đồng thời điều trị khỏi cho những người đã nhiễm bệnh và vệ sinh môi trường loại bỏ mầm bệnh thì khu vực đó sẽ hết dịch."
  utter_covid_faq/q_722:
  - text: "Không hoàn toàn như vậy. Trường hợp này được coi là tiếp xúc gần với người bệnh. Bạn cần theo dõi và tự cách ly bản thân trong vòng 14 ngày, vừa để bảo vệ mình vừa để bảo vệ"
  utter_covid_faq/q_723:
  - text: "Là tiếp xúc có “da-chạm-da”, hôn hoặc quan hệ tình dục với người bệnh. Tiếp xúc trực tiếp với máu và dịch tiết của cơ thể người bệnh được coi là tiếp xúc trực tiếp với mầm bệnh."
  utter_covid_faq/q_724:
  - text: "Là tiếp xúc với bệnh nhân trong cự ly 2m hoặc ở trong cùng một phòng hay khu vực chăm sóc một ca bệnh được khẳng định có bệnh hoặc khả năng bị bệnh trong thời gian kéo dài."
  utter_covid_faq/q_725:
  - text: "Không. Cho đến nay chưa có bằng chứng virus Covid-19 có thể xâm nhập qua da vào cơ thể. Tuy nhiên bắt tay là hành động có nguy cơ cao. Khi tay một người bị nhiễm Covid-19 chạm vào tay người khác có thể truyền virus sang tay người này. Từ bàn tay có virus có thể nhiễm tiếp vào đường hô hấp do các hành động khác như dụi mắt, ngoáy mũi, cho tay lên miệng hoặc kể cả chạm tay lên mặt, tạo cơ hội (dù nhỏ) để virus “bay” vào mũi. Do vậy thực hành rửa tay/sát trùng tay và không chạm tay vào vùng mặt (đặc biệt là sau khi bắt tay) là biện pháp hiệu quả để ngăn nguy cơ lây nhiễm do bắt tay."
  utter_covid_faq/q_726:
  - text: "Có. Khi hôn, dù hôn môi hay hôn lên trán, lên má đều là tiếp xúc trực tiếp với người bệnh."
  utter_covid_faq/q_727:
  - text: "Chưa có nghiên cứu chứng minh Covid-19 có lây qua niêm mạc đường sinh dục hay không và do vậy có lây qua sinh hoạt tình dục ở hình thức giao hợp khác giới hay không. Tuy nhiên, do sinh hoạt tình dục có nhiều hình thức, mức độ và động tác khác nhau nên sinh hoạt tình dục là hành vi có nguy cơ. Nguy cơ lấy nhiễm cao hay thấp tùy thuộc mức độ tương tác giữa những người bạn tình tiếp xúc với dịch tiết đường hô hấp của người có Covid-19. Khi mọi việc chưa rõ ràng, nên thực hiện các hành vi tình dục an toàn để vừa có tác dụng bảo vệ người đã nhiễm Covid-19 trước nguy cơ bị nhiễm thêm các bệnh lây truyền qua đường tình dục, vừa bảo vệ bạn tình không bị lây nhiễm Covid-19 từ người nhiễm trước đó."
  utter_covid_faq/q_728:
  - text: "Chưa có nghiên cứu chứng minh Covid-19 có lây qua đường ăn uống hay không. Mặc dù đã có nghiên cứu cho thấy có Covid-19 trong phân của bệnh nhân và một số bệnh nhân có biểu hiện bị tiêu chảy, điều đó gợi ý rằng Covid-19 có thể gây tổn thương đường tiêu hóa. Do miệng và mũi thông nhau nên chưa biết liệu virus từ đường hô hấp rơi xuống đường tiêu hóa và ra phân hay virus từ thức ăn trong miệng tấn công lên đường hô hấp. Khi chưa thể loại trừ mọi khả năng thì vẫn nên thực hành “ăn chín, uống sôi” để phòng chống dịch. Tuyệt đối không nên ăn tiết canh sống, thịt sống - nhất là của động vật hoang dã."
  utter_covid_faq/q_729:
  - text: "Chưa có thông tin về vấn đề này. Trên quan điểm dự phòng, bệnh Covid-19 là bệnh truyền nhiễm đặc biệt nguy hiểm, mọi khuyến cáo về bảo hộ nhân viên y tế đều được đặt lên ở mức cao nhất trước nguy cơ phơi nhiễm với máu của người bệnh. Về phương diện an toàn truyền máu, trong giai đoạn hiện nay chắc chắn người có xét nghiệm dương tính với Covid-19 sẽ không được hiến máu tình nguyện trong những đợt hiến máu tình nguyện đại trà. Trong tương lai liệu xét nghiệm Covid-19 có được đưa vào nhóm xét nghiệm sàng lọc an toàn truyền máu hay không còn chờ thêm các bằng chức chắc chắn về việc virus này có lây truyền qua đường máu hay không."
  utter_covid_faq/q_730:
  - text: "Trong đợt dịch này các nhà khoa học Trung Quốc đã theo dõi 9 trường hợp phụ nữ mang thai nhiễm Covid-19 và đã sinh con. Các xét nghiệm dịch ối, máu dây rốn trẻ sơ sinh có mẹ nhiễm Covid-19 và sữa mẹ không thấy có virus Covid-19. Cùng thêm các thông tin về SARS-CoV và MERS-CoV không lây truyền dọc từ mẹ sang con khiến cho các nhà khoa học tạm kết luận rằng Covid-19 không lây truyền dọc từ mẹ sang con. Mặc dù vậy, các quan sát mới chỉ thực hiện ở 9 ca bệnh nên cần có số liệu của nhiều người hơn để có thể kết luận chắc chắn về vấn đề này. 
 Lưu ý: Lây nhiễm dọc được hiểu là lây từ mẹ sang con qua nhau thai. Việc cách ly con khỏi mẹ để tránh lây nhiễm qua đường hô hấp hoặc đường tiếp xúc trực tiếp vẫn là cần thiết."
  utter_covid_faq/q_731:
  - text: "Sau khi nhiễm được vào tế bào niêm mạc đường hô hấp, Covid-19 cài các gen của virus vào bộ gen của tế bào chủ, bắt tế bào bị nhiễm virus tạo ra các thành phần của virus. Khi đã đủ các thành phần cần thiết, các thành phần này lắp ghép lại với nhau để hình thành nhiều virus mới chui ra ngoài (ảnh bên) đồng thời làm tổn thương cho tế bào bị nhiễm virus. 
 Trình tự các bước bao gồm: Dịch mã gen sao chép từ RNA gen của virion. Đầu tiên chúng tổng hợp ra sợi ARN (cid:1) các protein cấu trúc virut S, E và M được chuyển vào lưới nội bào (ER) và di chuyển vào khoang trung gian reticulum-Golgi (ERGIC) (cid:1) Nucleocapsid (cid:1) các hạt virion trưởng thành (tức là các virus mới). Các virus mới hình thành và tiếp tục lây Từ một virus ban đầu, Covid-19 nhân lên thành nhiều hạt virus mới (màu vàng) gây tổn thương tế bào chủ (Nguồn: NIAID-RML)"
  utter_covid_faq/q_732:
  - text: "Biểu hiện bệnh chủ yếu của người nhiễm Covid-19 là viêm đường hô hấp cấp có nghĩa là Covid-19 gây bệnh cho đường hô hấp. 
 Một số bệnh nhân nhiễm Covid-19 còn có biểu hiện tiêu chảy và xét nghiệm có virus trong phân. Dù chưa chắc chắn nhưng không loại trừ khả năng Covid-19 gây tổn thương cho các tế bào niêm mạc khác, trong đó có đường tiêu hóa. 
 Trong số các bệnh nhân bị bệnh kết hợp còn thấy hiện tượng tổn thương chức năng của các tạng khác như gan, thận… Tuy nhiên, đây là hậu quả trực tiếp do virus tấn công hay hậu quả gián tiếp từ tổn thương phổi còn đang được các nhà khoa học làm rõ hơn."
  utter_covid_faq/q_733:
  - text: "Một số virus nhiễm vào phụ nữ mang thai gây ảnh hưởng đến thai nhi như virus cúm gây sứt môi hở hàm ếch, virus Zika gây bệnh đầu nhỏ; một số virus có thể gây sẩy thai như Rubella. Chưa thể trả lời được liệu Covid-19 có thể gây ảnh hưởng gì lên thai nhi. Trên thực tế, cần theo dõi dài ngày hậu quả thai sản của những trường hợp bệnh nhân là phụ nữ mang thai nhiễm Covid-19 ở các giao đoạn sớm của thai kỳ."
  utter_covid_faq/q_734:
  - text: "Khi bị nhiễm mầm bệnh, một người có bị bệnh hay không sẽ phụ thuộc vào các yếu tố từ mầm bệnh và các yếu tố từ người bị nhiễm mầm bệnh. Bị bệnh hay không là kết quả của cuộc chiến giữa mầm bệnh và con người, nếu mầm bệnh thắng thì người đó sẽ bị bệnh. Cùng một người nhưng nếu bị nhiễm với số lượng virus ít và độc lực của virus thấp có thể sẽ không phát thành bệnh; cùng lượng virus nhưng khả năng đề kháng chống virus của mỗi người khác nhau, trong đó người có sức đề kháng tốt có thể không bị bệnh. Vì vậy, bên cạnh việc bảo vệ bản thân hạn chế lây nhiễm mầm bệnh, luyện tập làm tăng sức đề kháng chung cũng góp phần phòng chống bệnh tật - đặc biệt là các bệnh nhiễm trùng."
  utter_covid_faq/q_735:
  - text: "Hoàn toàn có thể có. Những người có đột biến gen mã hóa thụ thể dành cho virus làm cho virus không thể chui được vào bên trong tế bào là người có khả năng đề kháng tự nhiên với virus. Điều này đã được khẳng định ở trường hợp của HIV. 
 Tuy nhiên, còn quá sớm để tìm ra người có đề kháng tự nhiên với Covid-19. Hy vọng công nghệ giải mã bộ gen người hiện nay đã rất phát triển cho phép giải trình tự toàn bộ bộ gen người trong thời gian ngắn và giá thành thấp sẽ tạo điều kiện sàng lọc trong số những người nhiễm hoặc phơi nhiễm với Covid-19 nhưng không bị bệnh để. Bằng cách đó có thể sẽ tìm ra được những người có đột biến gen tạo khả năng đề kháng tự nhiên với Covid-19."
  utter_covid_faq/q_736:
  - text: "Là một virus hoàn toàn mới, lần đầu tiên xuất hiện ở người nên chưa ai có đề kháng đặc hiệu với virus. Vì vậy, cơ thể người mới nhiễm Covid-19 lần đầu tiên sẽ đề kháng chống virus bằng những phương thức tự nhiên không đặc hiệu trước (chủ yếu là các yếu tố hóa học trong dịch tiết của niêm mạc đường hô hấp). Nếu cơ chế này chiến thắng thì người đó không bị bệnh. Nếu cơ chế này thất bại thì người đó bị nhiễm mầm bệnh vào bên trong các tế bào. Lúc này, hệ thống miễn dịch của cơ thể người nhiễm virus sẽ phát triển các cơ chế đề kháng đặc hiệu để loại bỏ virus và cả các tế bào đã bị nhiễm virus. Đây là cuộc chạy đua giữa một bên là sức tấn công hủy diệt của virus với một bên là sức đề kháng của cơ thể khống chế sự nhân lên và loại bỏ virus cộng với khả năng tái tạo lại các tế bào đã bị tổn thương do virus. Nếu virus thắng bệnh sẽ tiến triển, nếu hệ miễn dịch thắng thì người bệnh khỏi bệnh."
  utter_covid_faq/q_737:
  - text: "Quá trình này cần có thời gian ít nhất là 1 tuần hoặc muộn hơn tùy theo từng người, tương tự như thời gian từ khi tiêm vắc xin đến khi bắt đầu có kháng thể đặc hiệu. 
 Khoảng thời gian này thường được gọi là “giai đoạn cửa sổ” kể từ khi nhiễm mầm bệnh đến khi có thể gián tiếp phát hiện nhiễm mầm bệnh thông qua xét nghiệm tìm kháng thể mà người đó tạo ra để chống lại mầm bệnh đã nhiễm. 
 Hiện nay việc xét nghiệm tìm kháng thể IgM kháng Covid-19 cũng đã bắt đầu được áp dụng để phát hiện người nhiễm Covid-19. Tuy nhiên đây chỉ là bằng chứng giám tiếp, đồng thời xét nghiệm này có nhược điểm là phải qua “giai đoạn cửa sổ” rồi mới phát hiện được."
  utter_covid_faq/q_738:
  - text: "Có thể có hoặc không tùy theo từng điều kiện nhất định. Nếu Covid-19 tạo được miễn dịch bền vững như virus sởi hoặc quai bị thì không bị lại; tuy nhiên điều này chưa thể khẳng định được vì còn quá sớm. Nếu miễn dịch không bền vững, trong giai đoạn đầu mới khỏi bệnh lượng kháng thể đủ mạnh thì có thể không bị lại, nhưng đến giai đoạn sau lượng kháng thể đặc hiệu mất dần đi thì vẫn có thể bị lại. Trong trường hợp này thì cần sử dụng vắc xin để khôi phục lại khả năng đề kháng chống virus."
  utter_covid_faq/q_739:
  - text: "Có. Vì trong huyết tương (thành phần dịch lỏng của máu) người bị bệnh đã khỏi có các kháng thể chống lại tác nhân gây bệnh. Chính các kháng thể này là “vũ khí” giúp cơ thể người bệnh chống lại các tác nhân gây bệnh, góp phần giúp người đó khỏi bệnh. Truyền huyết tương (hoặc sản phẩm kháng thể tinh chế) của người bị bệnh đã khỏi cho người đang bị bệnh chính là truyền các yếu tố đã giúp người này khỏi bệnh sang cho người khác đang bị bệnh, tương tự như cung cấp “vũ khí” cho người ấy để đánh giặc. Phương pháp này đã được các bác sĩ Hồng Kông áp dụng với bệnh nhân SARS trước đây. Điều này đòi hỏi người khỏi bệnh phải thực sự khỏi bệnh (không còn virus trong người), xét nghiệm máu có kháng thể trung hòa được virus Covid-19 và người đó đủ sức khỏe để có thể hiến máu tách huyết tương chứa kháng thể kháng Covid-19 để truyền cho bệnh nhân. Ngoài ra còn phải xem xét các yếu tố khác, bao gồm cả hòa hợp nhóm máu ABO và các xét nghiệm an toàn truyền máu khác, để tránh các tai biến trong điều trị bằng huyết thanh. Thực tế hiện nay, các bác sĩ Trung Quốc cũng đang bắt đầu nghiên cứu thí điểm biện pháp này cho các bệnh nhân nặng."
  utter_covid_faq/q_740:
  - text: "Việc các virus trong cùng một họ và có bộ gen gần tương đồng mở ra hy vọng có thể có miễn dịch bảo vệ chéo giữa các loại virus này. Tuy nhiên, điều này chỉ là phỏng đoán và cần có bằng chứng thử nghiệm thực tế giữa huyết thanh kháng SARS-CoV hoặc MERS-CoV với Covid-19 mới có thể trả lời được một cách chắc chắn."
  utter_covid_faq/q_741:
  - text: "Vắc xin là chế phẩm chứa kháng nguyên tạo cho cơ thể khả năng đáp ứng miễn dịch, được dùng với mục đích phòng bệnh. Dùng vắc xin được ví như sử dụng “quân xanh” trong các cuộc diễn tập cho cơ thể “rèn luyện” cách đánh với một loại “địch” cụ thể nhằm tạo ra phương án đánh địch tối ưu. 
 Có thể coi dùng vắc xin như công việc huấn luyện, chuẩn bị trước cho hệ miễn dịch các phương án đánh địch, sẵn sàng chiến đấu một cách nhanh, mạnh và hiệu quả nhất khi “kẻ thù” là mầm bệnh thực thụ xâm nhập vào cơ thể."
  utter_covid_faq/q_742:
  - text: "Chưa. Mặc dù đã biết chắc chắn mầm bệnh và đã phân lập, nuôi cấy được Covid-19 nhưng không thể dùng ngay virus Covid-19 sống để làm vắc xin vì các vấn đề về an toàn và hiệu quả của vắc xin. Vắc xin phải bảo đảm yêu cầu chỉ có tác dụng kích thích tạo miễn dịch bảo vệ và không được gây bệnh cũng như các tai biến, biến chứng do dùng vắc xin. Vì vậy, cần có thời gian nhất định mới tạo ra được sản phẩm vắc xin đảm bảo chất lượng đủ để sử dụng cho con người."
  utter_covid_faq/q_743:
  - text: "Đã có một số phòng thí nghiệm công bố sắp chế tạo thành công vắc xin phòng bệnh Covid-19. Tuy nhiên, một vắc xin mới còn phải trải qua rất nhiều thử nghiệm để đánh giá tính an toàn và hiệu quả bảo vệ. Theo Tổng Giám đốc Tổ chức Y tế Thế giới (WHO), dự kiến nhanh nhất là 1 năm nữa mới có vắc xin phòng bệnh Covid-19 trên thị trường."
  utter_covid_faq/q_744:
  - text: "Các triệu chứng lâm sàng ban đầu hay gặp là sốt, ho khan, mệt mỏi, đau cơ. Một số trường hợp có thể có đau họng, ngạt mũi, chảy nước mũi, đau đầu, ho có đờm, nôn và tiêu chảy. Những trường hợp nặng xuất hiện viêm phổi; khó thở do viêm phổi nặng, hội chứng suy hô hấp cấp tiến triển (ARDS); suy chức năng các cơ quan. Các triệu chứng của bệnh xuất hiện sau khi tiếp xúc với nguồn bệnh từ 02 - 14 ngày."
  utter_covid_faq/q_745:
  - text: "Người nhiễm Covid-19 có thể tiến triển ở nhiều mức độ khác nhau, nhẹ thì có thể tự khỏi, nặng có thể diễn biến đến viêm phổi nặng, suy hô hấp cấp tiến triển, suy chức năng các cơ quan dẫn tới tử vong. Theo số liệu đã công bố hiện nay, tỷ lệ tử vong khoảng trên 2%. Bệnh diễn biến nặng thường xuất hiện ở những người có bệnh mạn tính, suy giảm miễn dịch."
  utter_covid_faq/q_746:
  - text: "Theo qui định hiện nay của Bộ Y tế, người đến, ở và về từ nơi có dịch hoặc tiếp xúc với người nghi bị nhiễm Covid-19 trong vòng 14 ngày phải báo cho cơ quan y tế để được theo dõi và cách ly. Khi có dấu hiệu ho, sốt, khó thở cần đeo khẩu trang thường xuyên và đến cơ sở y tế gần nhất để được tư vấn, khám và điều trị kịp thời."
  utter_covid_faq/q_747:
  - text: "Ho, sốt là biểu hiện của nhiều bệnh lý cấp và mạn tính khác nhau liên quan đến đường hô hấp. Bệnh do Covid-19 là một bệnh viêm đường hô hấp cấp. Có nhiều nguyên nhân có thể gây viêm đường hô hấp cấp tính như các loại vi khuẩn gây bệnh; các loại virus như virus cúm mùa, virus á cúm, virus hô hấp hợp bào… Do đó, không phải cứ có ho, sốt là đều biểu hiện bị bệnh do Covid-19. 
 Người bệnh bị ho, sốt mà có đến, ở và về từ nơi có dịch hoặc tiếp xúc với người nghi bị nhiễm Covid-19 trong vòng 14 ngày thì cần đến ngay cơ sở y tế gần nhất để được tư vấn, khám và xét nghiệm chẩn đoán bệnh có do Covid-19 hay không?"
  utter_covid_faq/q_748:
  - text: "Theo qui định hiện nay của Bộ Y tế, xét nghiệm khẳng định chắc chắn bị bệnh do Covid-19 được tiến hành tại các cơ sở y tế được Bộ Y tế cho phép thực hiện và công bố kết quả xét nghiệm. Hiện nay, kỹ thuật xác định Covid-19 gồm kỹ thuật giải trình tự gene thế hệ mới (NGS) và kỹ thuật Real time RT-PCR với bệnh phẩm là dịch đường hô hấp, đờm, dịch nội khí quản được thu thập và bảo quản trong môi trường phù hợp."
  utter_covid_faq/q_749:
  - text: "Nếu bị ho, sốt mà có khó thở dù khó thở nhẹ cũng nên đến cơ sở y tế để được khám và xác định nguyên nhân gây bệnh, vì trong khi chưa được chẩn đoán và điều trị phù hợp, khó thở nhẹ có thể tiến triển thành khó thở nặng. 
 Theo qui định hiện nay của Bộ Y tế, nếu sốt, ho, khó thở mà trong vòng 14 ngày trước đó, người bệnh có đến, ở và về từ nơi có dịch hoặc tiếp xúc với người nghi bị nhiễm Covid-19 thì ngay lập tức phải đeo khẩu trang, đến cơ sở y tế gần nhất để được tư vấn, khám, điều trị kịp thời. Cần gọi điện cho cơ sở y tế trước khi đến để thông tin về các triệu chứng và lịch trình đã di chuyển trong thời gian gần đây để có biện pháp hỗ trợ đúng."
  utter_covid_faq/q_750:
  - text: "Nói chung, khi bị mắc bệnh, người bệnh cần đến cơ sở y tế gần nhất để được chẩn đoán nguyên nhân gây bệnh, tiên lượng bệnh và điều trị. Nếu cần thiết, người bệnh sẽ được chuyển tuyến trên. 
 Đối với bệnh do Covid-19, theo quy định của Bộ Y tế và tình hình dịch như hiện nay, người bệnh nghi ngờ mắc viêm đường hô hấp cấp tính do Covid-19 được tiếp nhận và theo dõi cách ly triệt để, điều trị ở bệnh viện tuyến huyện trở lên; khi cần thiết, người bệnh sẽ được chuyển tuyến trên. Do đó, nếu nghi bị mắc bệnh do Covid-19, người bệnh nên đến bệnh viện tuyến huyện trở lên gần nhất, không nhất thiết phải đến thẳng các bệnh viện lớn tuyến trung ương để khám và làm xét nghiệm. 
 Nếu tình hình dịch diễn biến phức tạp hơn, tùy theo cấp độ dịch, Bộ Y tế và Cục Quân y có thể sẽ đưa ra các qui định khác về phân tuyến, chuyển tuyến cách ly và điều trị người bệnh."
  utter_covid_faq/q_751:
  - text: "Hiện nay, Tổ chức Y tế Thế giới và các tổ chức y tế khác chưa có khuyến cáo thuốc điều trị đặc hiệu nào cho viêm phổi do Covid-19. Một số thuốc kháng virus đang được nghiên cứu về hiệu quả điều trị và tính an toàn cho bệnh nhân Covid-19."
  utter_covid_faq/q_752:
  - text: "Hiện nay, các nhà khoa học Trung Quốc và một số nước trên Thế giới đang nghiên cứu hiệu quả điều trị và tính an toàn của thuốc điều trị HIV (Antiretroviral - ARV) để điều trị Covid- 19. Tuy nhiên chưa có công bố chính thức về các kết quả nghiên cứu này."
  utter_covid_faq/q_753:
  - text: "Do chưa có thuốc điều trị đặc hiệu, nên việc điều trị hỗ trợ nâng đỡ thể trạng, sức đề kháng và điều trị triệu chứng là chủ yếu. Cần theo dõi và phát hiện sớm, xử lý kịp thời các ca bệnh nặng, nguy kịch như suy hô hấp hoặc suy các tạng khác."
  utter_covid_faq/q_754:
  - text: "Cách ly y tế là việc tách riêng người mắc bệnh truyền nhiễm, người bị nghi ngờ mắc bệnh truyền nhiễm, người mang mầm bệnh truyền nhiễm hoặc vật có khả năng mang tác nhân gây bệnh truyền nhiễm nhằm hạn chế sự lây truyền bệnh."
  utter_covid_faq/q_755:
  - text: "Theo Luật Phòng, chống bệnh truyền nhiễm năm 2007, Covid-19 là bệnh truyền nhiễm đặc biệt nguy hiểm nên bắt buộc phải tiến hành các biện pháp cách ly y tế."
  utter_covid_faq/q_756:
  - text: "- Cách ly tại nhà, nơi lưu trú: Áp dụng với các bệnh dịch thông thường, ít có nguy cơ gây hậu quả nghiêm trọng cho sức khỏe cộng đồng; 
 - Cách ly tại cơ sở khám bệnh, chữa bệnh (bệnh viện): Áp dụng với các bệnh dịch có nguy cơ cao, gây hậu quả nghiêm trọng cho sức khỏe cộng đồng; 
 - Cách ly nghiêm ngặt: Là hình thức cách ly cao nhất “nội bất xuất - ngoại bất nhập”. Nghĩa là người đang ở khu vực cách ly nghiêm ngặt thì không được ra khỏi khu vực cách ly cho đến khi có quyết định kết thúc cách ly của cơ quan có thẩm quyền. Ngược lại, người đang ở ngoài khu vực cũng không được vào cho đến khi kết thúc cách ly."
  utter_covid_faq/q_757:
  - text: "Cách ly y tế tập trung là khi một nhóm người có nguy cơ mắc bệnh (ví dụ : Nhóm người này vừa từ vùng có dịch trở về) thì được tập trung tại một khu vực (có thể là doanh trại quân đội, bệnh viện dã chiến...) để cách ly theo quy định."
  utter_covid_faq/q_758:
  - text: "Tự cách ly là việc tự cá nhân bị nghi ngờ mắc bệnh truyền nhiễm nhưng chưa có triệu chứng bị bệnh hoặc đã xét nghiệm âm tính với mầm bệnh nhưng nghi ngờ chưa thực sự hết khả năng lây nhiễm chủ động cách ly bản thân nhằm hạn chế sự lây truyền bệnh."
  utter_covid_faq/q_759:
  - text: "Theo qui định hiện nay của Bộ Y tế, người mắc bệnh dịch, người bị nghi ngờ mắc bệnh dịch, người mang mầm bệnh dịch, người tiếp xúc với tác nhân Covid-19 đều phải được cách ly. 
 a. Cách ly tại nhà, nơi lưu trú: 
 Những người không có các triệu chứng nghi nhiễm Covid-19 (ho, sốt, khó thở) và có một trong những yếu tố sau đây: 
 - Sống trong cùng nhà, nơi lưu trú với trường hợp bệnh xác định hoặc trường hợp bệnh nghi ngờ trong thời gian mắc bệnh; 
 - Cùng làm việc với trường hợp bệnh xác định hoặc trường hợp bệnh nghi ngờ trong thời gian mắc bệnh; 
 - Cùng nhóm du lịch, đoàn công tác, nhóm vui chơi với trường hợp bệnh xác định hoặc trường hợp bệnh nghi ngờ trong thời gian mắc bệnh; 
 - Có tiếp xúc gần trong vòng 2m với trường hợp bệnh xác định hoặc trường hợp bệnh nghi ngờ trong trong thời gian mắc bệnh ở bất kỳ tình huống nào. 
 - Ngồi cùng hàng hoặc trước - sau hai hàng ghế trên cùng một chuyến xe/toa tàu/máy bay với trường hợp bệnh xác định hoặc trường hợp bệnh nghi ngờ; - Người nước ngoài nhập cảnh vào Việt Nam từ Trung Quốc hoặc từng đi qua Trung Quốc (trừ tỉnh Hồ Bắc) trong vòng 14 ngày kể từ ngày nhập cảnh. b. Cách ly tại cơ sở khám bệnh, chữa bệnh (bệnh viện): Những người đã mắc bệnh Covid-19 sẽ được cách ly tại bệnh viện theo quy định và theo chỉ định của bác sĩ cho đến khi khỏi bệnh và hết thời gian cách ly sẽ được về nhà. c. Cách ly nghiêm ngặt: Áp dụng với toàn bộ những người đang ở trong một khu vực xác định (ví dụ: Một thôn/bản hoặc một xã) hoặc ở một đơn vị, cơ quan nào đó mà có quyết định cách ly nghiêm ngặt thì đều phải cách ly. Không ai được ra khỏi khu vực cách ly cho đến khi có quyết định kết thúc cách ly của cơ quan có thẩm quyền, bất kể người đó có hay không có nguy cơ mắc bệnh."
  utter_covid_faq/q_760:
  - text: "Người mắc bệnh truyền nhiễm là người bị nhiễm tác nhân gây bệnh truyền nhiễm có biểu hiện triệu chứng bệnh. Theo qui định hiện nay của Bộ Y tế, người đang bị bệnh phải áp dụng cách ly nghiêm ngặt và cách ly cho đến khi điều trị khỏi, hết triệu chứng, có xét nghiệm virus tối thiểu 2 lần âm tính. Sau khi ra viện, vẫn phải tự cách ly ở nhà đủ trong 14 ngày."
  utter_covid_faq/q_761:
  - text: "Người bị nghi ngờ mắc bệnh truyền nhiễm là người tiếp xúc hoặc người có biểu hiện triệu chứng bệnh truyền nhiễm nhưng chưa rõ tác nhân gây bệnh. 
 Theo qui định hiện nay của Bộ Y tế, người đang bị sốt, ho, khó thở nghi ngờ mắc Covid-19 phải đến ngay cơ sở y tế khám, nhập viện và thực hiện cách ly bắt buộc. Thực hiện ngay bằng các biện pháp dự phòng lây nhiễm gồm vệ sinh đường hô hấp khi ho, hắt hơi (đeo khẩu trang, rửa tay khi tiếp xúc với dịch tiết đường hô hấp, hạn chế tiếp xúc với người khác, nếu có thì phải cách xa >2m), thực hiện cách ly bắt buộc nếu có yếu tố dịch tễ (trở về từ vùng có dịch, tiếp xúc hoặc tiếp xúc gần với người bệnh mắc Covid-19...). Tiến hành lấy mẫu xét nghiệm Covid-19 để xác định ca bệnh. 
 Thời gian cách ly tối thiểu là 14 ngày kể từ ngày phát hiện triệu chứng hoặc đến khi có xét nghiệm Covid-19 âm tính."
  utter_covid_faq/q_762:
  - text: "Theo qui định hiện nay của Bộ Y tế, người không có triệu chứng gì nhưng trước đó có tiếp xúc với người bệnh/nghi ngờ mắc bệnh thì chỉ cần áp dụng cách ly tại nhà nhưng phải thông báo cho cơ sở y tế biết. Người này nên đeo khẩu trang khi tiếp xúc người khác, thường xuyên rửa tay bằng xà phòng sau khi có tiếp xúc với dịch tiết của cơ thể. Thông báo ngay khi có dấu hiệu ho, sốt, khó thở. Thời gian cách ly cũng là 14 ngày."
  utter_covid_faq/q_763:
  - text: "Vì những người này hoàn toàn có thể lây nhiễm virus từ vùng có dịch nhưng chưa có biểu hiện bệnh. Nhóm người này cần cách ly để đảm bảo an toàn cho cộng đồng. Nếu không cách ly nhóm người này mà họ có xuất hiện triệu chứng bệnh thì số người phải cách ly tiếp theo là rất lớn và rất khó kiểm soát triệt để."
  utter_covid_faq/q_764:
  - text: "Những người được phân công vào làm nhiệm vụ ở nơi có dịch (như nhân viên y tế hoặc nhân viên cung ứng lương thực, thực phẩm thuốc men cho vùng dịch…) thường đã được bảo đảm các phương tiện bảo vệ cá nhân và đã được huấn luyện thuần thục các biện pháp phòng chống dịch. Hoạt động này được thực hiện theo những quy trình nghiêm ngặt và được giám sát chặt chẽ. Tùy theo mức độ công việc của người đó, cũng như thao tác kỹ thuật phòng chống dịch mà người đó thực hiện…, các cơ quan chức năng sẽ quyết định mức độ cách ly của những người này."
  utter_covid_faq/q_765:
  - text: "Nhóm người này đi về từ vùng dịch được cách ly đến ngày thứ 10 thì xuất hiện 01 người có sốt thì phải cách ly người này và xét nghiệm xác định ca bệnh. Nếu dương tính với Covid-19 thì thời gian cách ly những người tiếp xúc gần phải tiếp tục thêm 14 ngày kể từ ngày người bệnh kia bị sốt. Nếu xét nghiệm âm tính thì chỉ cần cách ly đủ 14 ngày theo kế hoạch."
  utter_covid_faq/q_766:
  - text: "Việc hạn chế đi lại của những người trong vùng có dịch giúp làm giảm nguy cơ lây nhiễm cho những người khác, đặc biệt là những người không có biểu hiện dấu hiệu lâm sàng (trong thời kỳ ủ bệnh) được chứng minh là vẫn có thể lây lan mạnh."
  utter_covid_faq/q_767:
  - text: "Những người sống trong vùng dịch được yêu cầu hạn chế đi lại vì như vậy sẽ giảm nguy cơ lây nhiễm trong cộng đồng, nguyên nhân do những người không có biểu hiện dấu hiệu lâm sàng (trong thời kỳ ủ bệnh) được chứng minh là vẫn có thể lây lan cho những người khác thông qua dịch tiết đường hô hấp và tiếp xúc thông thường. Việc hạn chế đến khi nào sẽ do cơ quan chức năng quyết định trên cơ sở cân nhắc nhiều yếu tố trong đó có thời gian ủ của bệnh, thời điểm cuối cùng không có ca nhiễm mới và thời điểm bệnh nhân cuối cùng khỏi bệnh."
  utter_covid_faq/q_768:
  - text: "Không chắc chắn vì sốt là triệu chứng của rất nhiều bệnh, tuy nhiên người có sốt thì cần phải tự cách ly, kiểm tra y tế và theo dõi. Nếu xuất hiện thêm dấu hiệu hô hấp cần đến cơ sở y tế khám, sàng lọc và xét nghiệm Covid-19 để khẳng định có bị bệnh hay không."
  utter_covid_faq/q_769:
  - text: "Giám sát thân nhiệt chỉ là một biện pháp kiểm soát dịch bước đầu để phát hiện người có sốt khi nhập cảnh, khám bệnh... Hầu hết các ca bệnh nhiễm Covid-19 đều có sốt nên đây là bước sơ bộ để kiểm soát dịch vì đơn giản và dễ thực hiện. Tuy nhiên, biện pháp quan trọng vẫn là phát hiện sớm, cách ly và phòng ngừa trong lây nhiễm Covid-19."
  utter_covid_faq/q_770:
  - text: "Ngoài giám sát thân nhiệt còn phải kê khai các yếu tố dịch tễ như đến từ vùng dịch và theo dõi các triệu chứng hô hấp; quản lý và cách ly các người đến từ vùng dịch, tiếp xúc người bệnh và nghi ngờ mắc bệnh. Thực hiện vệ sinh tay thường xuyên với xà phòng, vệ sinh hô hấp, vệ sinh nhà cửa và hạn chế tiếp xúc đông người để giảm nguy cơ lây nhiễm."
  utter_covid_faq/q_771:
  - text: "Đo thân nhiệt có thể dùng máy đo thân nhiệt từ xa, đo thân nhiệt qua da bằng nhiệt kế điện tử, nhiệt kế điện tử đo trán, tai. Tuy nhiên, các cách đo này chỉ để sàng lọc vì chúng có sai số nhất định. Các trường hợp nghi ngờ sốt cần được kiểm tra lại bằng nhiệt kế y tế để xác định."
  utter_covid_faq/q_772:
  - text: "Nếu không có nhiệt kế điện tử thì có thể dùng nhiệt kế thủy ngân đo ở nách. Tuy nhiên đo cách này mất nhiều thời gian hơn và có nguy cơ lây nhiễm do tiếp xúc. Vì vậy, đảm bảo an toàn là cần sát khuẩn cồn sau mỗi lần đo trên một người; không đo nhiệt độ ở miệng vì tăng nguy cơ lây nhiễm."
  utter_covid_faq/q_773:
  - text: "Trên 370C thì được coi là sốt."
  utter_covid_faq/q_774:
  - text: "Khẩu trang khi sử dụng đúng loại và đúng cách có tác dụng ngăn ngừa được các tác nhân gây bệnh từ đường hô hấp của người mang mềm bệnh phát tán ra không khí và từ không khí vào đường hô hấp của người chưa bị nhiễm bệnh. Hiệu quả phòng ngừa sẽ cao hơn khi cả người mang mầm bệnh và người không mang mầm bệnh cùng sử dụng khẩu trang."
  utter_covid_faq/q_775:
  - text: "Khẩu trang y tế có hai loại là khẩu trang ngoại khoa và khẩu trang có hiệu lực lọc cao. 
 Khẩu trang ngoại khoa chỉ ngăn ngừa được các giọt bắn có kích thước lớn từ 5 micromet trở lên và lây truyền trong phạm vi 1m khi ho, hắt hơi, hút đờm dãi... 
 Khẩu trang hoạt lực cao (N95, N96, N99...) ngăn ngừa lây truyền qua đường hô hấp qua các giọt nhỏ dưới 5 micromet."
  utter_covid_faq/q_776:
  - text: "Khi ở môi trường có nguy cơ tiếp xúc với các các giọt nhỏ dưới 5 micromet bắn ra từ đường hô hấp của người mang mầm bệnh. Vì vậy, khẩu trang N95 được chỉ định cho nhân viên y tế và người nhà khi chăm sóc người bệnh có tiếp xúc trực tiếp trong vòng bán kính 2m để ngăn ngừa Covid-19 lây truyền qua đường không khí."
  utter_covid_faq/q_777:
  - text: "Đeo khẩu trang có tác dụng kép vừa để bảo vệ người chưa bị nhiễm và người đã bị nhiễm. Cả hai mục đích này đều quan trọng. Hiệu quả phòng ngừa sẽ cao hơn khi cả người mang mầm bệnh và người không mang mầm bệnh cùng sử dụng khẩu trang, đặc biệt là trong thời kỳ có dịch bệnh đường hô hấp như dịch Covid-19."
  utter_covid_faq/q_778:
  - text: "Người đã bị nhiễm vẫn cần đeo khẩu trang để bảo vệ tránh bị nhiễm thêm các mầm bệnh khác có thể làm cho bệnh nặng hơn, đồng thời ngăn phát tán virus ra môi trường bên ngoài làm lây cho người tiếp xúc hoặc lây gián tiếp qua các vật dụng như bàn tay, tay nắm cửa, dụng cụ sinh hoạt… để bảo vệ cộng đồng. Vì thế Luật Phòng, chống bệnh truyền nhiễm năm 2007 qui định người mang mầm bệnh bắt buộc phải đeo khẩu trang. Hiện nay, ở nhiều nơi trên thế giới cũng như ở Việt Nam, kể cả không phải lúc có dịch bệnh, nhiều người đã có ý thức tự đeo khẩu trang khi đến nơi công cộng nếu họ bị ho, sốt, hắt hơi, sổ mũi để hạn chế nguy cơ lây lan bệnh đường hô hấp cho cộng đồng. Đây là hành động thể hiện trách nhiệm của các nhân với cộng đồng."
  utter_covid_faq/q_779:
  - text: "Khẩu trang y tế 3 lớp có cấu tạo: Lớp ngoài cùng chống thấm, lớp giữa là màng lọc, lớp trong là lớp thấm nước. Khi sử dụng, không khí đi qua màng lọc và bị giữ lại các hạt nhỏ từ 90 - 95% các tác nhân gây bệnh. Nếu bị văng bắn giọt lớn vào mặt ngoài chúng sẽ bị rơi xuống đất nên nguy cơ hít vào mũi miệng người đeo là rất thấp, vì vậy đeo khẩu trang y tế 3 lớp đã có hiệu quả ngăn ngừa nhiễm Covid-19."
  utter_covid_faq/q_780:
  - text: "Khi đeo đảm bảo tay sạch, luôn đeo mặt chống thấm ra ngoài, chỉnh thanh kim loại cho ôm sát mũi và quai đeo chắc chắn. Khẩu trang phải chùm kín được mũi, miệng. Không sờ tay vào mặt ngoài trong suốt quá trình sử dụng. 
 Khi tháo phải vệ sinh tay, dùng tay tháo dây đeo và chỉ cầm dây đeo bỏ vào thùng rác, không sờ vào mặt ngoài khẩu trang. Thời gian đeo khẩu trang dùng 1 lần khoảng 6 - 8 giờ."
  utter_covid_faq/q_781:
  - text: "Khi ở ngoài vùng có dịch không có nghĩa là không có nguy có nhiễm mần bệnh vì virus có thể phát tán từ người mang mầm bệnh không triệu chứng. Tuy nhiên, nguy cơ ấy khác nhau trong từng hoàn cảnh tiếp xúc, sinh hoạt khác nhau. Ví dụ như chỉ ở nhà không tiếp xúc với người bên ngoài có nguy cơ thấp hơn so với đến dự một sự kiện ở nơi công cộng có nhiều người không quen biết. Mọi người nên học cách đánh giá nguy cơ để đưa ra quyết định nên đeo khẩu trang hoặc chưa cần thiết phải đeo khẩu trang. Có như vậy sẽ tránh được tâm lý hoang mang - nhất là tâm lý đám đông, dẫn đến các tình trạng hoảng loạn quá lo lắng vì đã “quên không đeo khẩu trang” hoặc đổ xô đi mua khẩu trang để đeo gây ra các hệ lụy không tốt cho xã hội về cung ứng khẩu trang y tế."
  utter_covid_faq/q_782:
  - text: "Người dân cần đeo khẩu trang y tế trong các trường hợp: Khi có các triệu chứng hô hấp như ho, khó thở; khi tiếp xúc, chăm sóc người nhiễm/nghi ngờ nhiễm Covid-19; khi chăm sóc hoặc tiếp xúc gần với người có triệu chứng ho, hắt hơi, chảy nước mũi, khó thở hoặc được chỉ định tự theo dõi, cách ly tại nhà hoặc khi đi khám tại cơ sở y tế."
  utter_covid_faq/q_783:
  - text: "Có. Tuy nhiên hiệu quả bảo vệ thấp hơn khẩu trang y tế và có thể khác nhau tùy theo cấu tạo và cách sử dụng (đặc biệt là vấn đề tái sử dụng ) của khẩu trang vải. Cần lưu ý thông tin từ nhà sản xuất xem khẩu trang vải định sử dụng có đáp ứng được các yêu cầu chất lượng của Bộ Y tế hay không"
  utter_covid_faq/q_784:
  - text: "Tay người là bộ phận tiếp xúc với các vật dụng xung quanh nhiều nhất (cầm, nắm, sờ…), do đó cũng có nguy cơ cao bị nhiễm tác nhân (có thể là vi khuẩn, virus…) từ các vật dụng. Khi cầm vật dụng để ăn uống, hay lau mặt, hay các động tác tương tự đưa lên mặt dễ làm tăng nguy cơ nhiễm Covid-19 (qua niêm mạc đường hô hấp, niêm mạc mắt…). 
 Rửa tay làm hạn chế, thậm chí loại bỏ các tác nhân trên tay bị ô nhiễm nên hạn chế được nguy cơ lây nhiễm mầm bệnh nói chung và Covid-19 nói riêng."
  utter_covid_faq/q_785:
  - text: "Bất kỳ khi nào có nguy cơ ô nhiễm tay, nhất là sau khi lấy tay che mũi, miệng khi ho, hắt hơi; sau khi sờ, cầm, nắm vào các vật dụng xung quanh. Ở các vùng nghi ngờ có người mắc hay phải tiếp xúc với người nghi ngờ có triệu chứng như ho, hắt hơi, sốt… thì càng phải thực hiện biện pháp rửa tay thường xuyên hơn. Ngoài ra, nên rửa tay trước và sau khi ăn, sau khi đi vệ sinh, sau khi chế biến thực phẩm… Cần tập thói quen rửa tay thường xuyên, kể cả không phải khi đang có dịch Covid-19, để phòng chống nhiều loại bệnh lây truyền khác do tay bị ô nhiễm."
  utter_covid_faq/q_786:
  - text: "Rửa tay theo quy trình 6 bước của Bộ Y tế."
  utter_covid_faq/q_787:
  - text: "Rửa tay bằng nước sạch mới làm giảm tác nhân như vi khuẩn, virus... Xà phòng là một hợp chất chứa acid béo este hóa và hydroxit natri hoặc hydroxit kali có tính năng tẩy rửa. Nhờ chất tẩy rửa có trong thành phần cấu tạo mà xà phòng có tính năng làm sạch. Những chất tẩy rửa này có sức căng bề mặt lớn, có tác dụng loại bỏ chất bẩn, chất hữu cơ có trên bàn tay. Vì vậy, rửa tay bằng xà phòng làm giảm hơn nữa nguy cơ nhiễm Covid-19."
  utter_covid_faq/q_788:
  - text: "Vì đây là thời gian tối thiểu để thực hiện đủ 6 bước rửa tay thường quy. Mặt khác, muốn tăng hiệu quả sát trùng của xà phòng thì cần thời gian để hóa chất trong xà phòng tiêu diệt tác nhân gây bệnh trên tay."
  utter_covid_faq/q_789:
  - text: "Rửa tay khô là biện pháp sát trùng bàn tay bằng dung dịch rửa tay chuyên dụng mà không cần rửa lại bằng nước. Các dung dịch rửa tay khô thường chứa cồn, sau khi sát trùng tay cồn bay hơi nên tay khô trở lại mà không cần lau hoặc sấy."
  utter_covid_faq/q_790:
  - text: "Tác nhân sát trùng chính trong dịch sát trùng tay (hay còn gọi là dung dịch rửa tay khô) là cồn. Vì vậy, theo tiêu chuẩn của Bộ Y tế, dung dịch sát trùng tay phải có nồng độ cồn đạt từ 60% trở lên. Ngoài ra, cồn là dung dịch dễ bay hơi; để làm tăng thời gian tiếp xúc giữa cồn với các vi trùng có trên tay cần làm chậm quá trình bay hơi của cồn nên trong các dung dịch này thường được bổ sung các chất làm chậm bay hơi cồn như glycerin chứ không chỉ pha loãng cồn với nước."
  utter_covid_faq/q_791:
  - text: "Không cầm vào mặt trước cũng như mặt sau của khẩu trang đã sử dụng. Không đưa bàn tay lên mặt - nhất là dụi mắt, ngoáy mũi hay cắn móng tay. Hạn chế chạm tay vào các bề mặt có nguy cơ cao hoặc nghi ngờ ô nhiễm mầm bệnh."
  utter_covid_faq/q_792:
  - text: "Môi trường được xem như “ngôi nhà” của các tác nhân gây bệnh. Vệ sinh môi trường sạch sẽ làm cho các tác nhân gây bệnh nói chung, virus Covid-19 nói riêng không có “nhà” ở do đó hạn chế được lây nhiễm."
  utter_covid_faq/q_793:
  - text: "Môi trường cần sạch sẽ thông thoáng. Nếu có ánh nắng mặt trời chiếu vào sẽ có tác dụng tiêu diệt virus rất hiệu quả. Khi cần thiết, ngoài vệ sinh chung cần phu thuốc khử trùng để tiêu diệt virus Covid-19."
  utter_covid_faq/q_794:
  - text: "Nhà cửa (nhà ở, văn phòng…) là môi trường nơi con người sinh sống và làm việc và ở đó cũng có nguy cơ ô nhiễm Covid- 19. Do Covid-19 có trong không khí và đặc biệt là các bề mặt nên cần vệ sinh nhà cửa để giảm bớt nguy cơ ô nhiễm không khí và ô nhiễm bề mặt. Nên để nhà thoáng khí; hạn chế hoặc không sử dụng điều hòa vì làm không khú tù đọng trong nhà; nếu có điều kiện nên mở cửa để cho không khí lưu thông. Quét dọn, lau chùi nhà cửa thường xuyên. Đặc biệt, khi có ánh nắng mặt trời nên mở cửa để thông khí và cho ánh nắng mặt trời chiếu vào trong nhà có tác dụng tiêu diệt virus."
  utter_covid_faq/q_795:
  - text: "Những đồ vật cần vệ sinh thường xuyên để hạn chế lây nhiễm Covid-19 là những đồ vật có nguy cơ ô nhiễm cao như các đồ vật nhiều người cùng sử dụng: Tay nắm cửa, nút bấm thang máy, tay vịn cầu thang, nút bấm điện thoại dùng chung, mặt bàn dùng chung… thậm chí cả tiền mặt luân chuyển giữa người này với người khác; các đồ vật của cá nhân nhưng tần suất tiếp xúc cao với bàn tay hay vùng mặt như điện thoại di dộng, bàn phím máy tính, mặt bàn làm việc…"
  utter_covid_faq/q_796:
  - text: "Các đồ vật cần thường xuyên được lau rửa bằng các dung dịch sát trùng như xà phòng, dung dịch chứa cồn hay cloramin. 
 Với môi trường ngoài, các biện pháp vệ sinh sạch sẽ, thoát nước tốt, phát quang bụi rậm…; nếu nghi ngờ ô nhiễm thì cần phun khử trùng bằng dung dịch cloramin 0,2 % Clo hoạt tính. Nếu ở nơi đã có bệnh nhân nghi mắc Covid-19 thì phun dung dịch chứa 0,5% Clo hoạt tính."
  utter_covid_faq/q_797:
  - text: "Các chất tẩy rửa chứa chất oxy hóa hay cồn mới có tác dụng tiêu diệt mầm bệnh này. Chất oxy hóa hay được dùng nhất hiện nay là cloramin."
  utter_covid_faq/q_798:
  - text: "Để phòng lây nhiễm Covid-19, cần vệ sinh cá nhân tốt. Đây là biện pháp dự phòng không đặc hiệu. Vệ sinh cá nhân gồm: 
 - Vệ sinh bàn tay: Luôn giữ bàn tay sạch sẽ; rửa tay thường xuyên (như các câu trên). 
 - Vệ sinh thân thể: Tắm rửa hàng ngày. Dù vào mùa đông, vẫn cần tắm rửa hàng ngày để loại bỏ các tác nhân gây bệnh có thể bám trên da. 
 - Vệ sinh quần áo: Quần áo là nơi tác nhân có thể bám vào (như nước bọt), vì vậy cần thay quần áo thường xuyên và giặt bằng xà phòng. 
 - Vệ sinh tóc: Tóc dài, tóc rối… là nơi có thể chứa mầm bệnh (qua nước bọt người bệnh). Vì vậy, nên cắt tóc ngắn, với nữ giới nên cuốn hoặc búi tóc gọn gàng, gội đầu hàng ngày để hạn chế tối đa mầm bệnh có thể bám trên tóc. 
 - Vệ sinh móng: Không để móng tay, móng chân dài. Móng tay, móng chân là nơi có thể chứa mầm bệnh Covid-19, do đó luôn cắt ngắn móng tay, chân và vệ sinh tay sạch sẽ để hạn chế mầm bệnh."
  utter_covid_faq/q_799:
  - text: "Niêm mạc mũi, họng là cửa ngõ tấn công của virus Covid-19, do đó cần bảo vệ, tránh làm tổn thương các tế bào niêm mạc mũi, họng vì các nguyên nhân khác sẽ làm tăng nguy cơ nhiễm Covid-19. Các biện pháp vệ sinh mũi, vệ sinh răng miệng chung mặc dù không đặc hiệu nhưng cũng nên áp dụng để giữ cho mũi, họng trong trạng thái khỏe mạnh nhất, tránh viêm nhiễm ở khu vực này, không chỉ hạn chế lây nhiễm Covid-19 mà còn hạn chế lây nhiễm nhiều loại mầm bệnh khác."
  utter_covid_faq/q_800:
  - text: "Giữa ấm cơ thể giúp cho sức đề kháng chung của cơ thể được tốt hơn. Một số cơ quan khi bị lạnh có thể dẫn đến bị viêm nhiễm như viêm họng, viêm phế quản, viêm phổi… sẽ làm tăng nguy cơ nhiễm Covid-19; đồng thời nếu bị nhiễm thêm Covid-19 sẽ có nguy cơ làm bệnh nặng hơn."
  utter_covid_faq/q_801:
  - text: "Không có chế độ ăn đặc hiệu để tăng sức đề kháng riêng với Covid-19. 
 Nên duy trì chế độ ăn hợp lý, đủ chất đinh dưỡng, có thể bổ sung vitamin để tăng sức đề kháng chung. Do chưa loại trừ khả năng lây qua thức ăn nên thực hiện “ăn chín uống sôi”. Tuyệt đối không ăn đồ ăn sống như tiết canh, thịt sống, đặc biệt là tiết canh, thịt sống của động vật hoang dã."
  utter_covid_faq/q_802:
  - text: "Trong dân gian, sử dụng tỏi làm giảm triệu chứng hoặc làm nhẹ các bệnh cảm cúm thông thường. Tuy chưa chứng minh được tỏi có tác dụng chống Covid-19 nhưng cũng không có chống chỉ định sử dụng tỏi để tăng sức đề kháng chung."
  utter_covid_faq/q_803:
  - text: "Công tác tâm lý cần được chuẩn bị cả cho người đã bị nhiễm Covid-19 cũng như người chưa nhiễm; tâm lý cả cho cá nhân và cho cộng đồng. 
 Thực tế diễn biến dịch tại Trung Quốc cho thấy tỷ lệ tử vong Covid-19 thấp hơn so với SARS và MERS; các trường hợp bị bệnh bên ngoài Trung Quốc cũng hiếm có trường hợp tử vong; những người tử vong đa số là người bị nhiễm ngay từ Trung Quốc trước khi đi ra nước ngoài. Vì vậy, bệnh Covid-19 không nguy hiểm bằng SARS và MERS. Một trong các nguyên nhân khiến tỷ lệ tử vong ở Trung Quốc cao là do công tác tâm lý. Hiện nay, Trung Quốc đã thực hiện các biện pháp tâm lý cho cả cộng đồng bệnh nhân trong các cơ sở điều trị, cơ sở cách ly và đã đem lại hiệu quả rất tích cực. Vì vậy, mỗi cá nhân không nên chủ quan nhưng cũng không nên quá lo lắng về dịch bệnh."

