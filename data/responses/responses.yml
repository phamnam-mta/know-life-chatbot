  - text: "Nam Phi tuyên bố phát hiện chủng mới vào ngày 25/11 tại quốc gia láng giềng Botswana, sau đó các ca nhiễm tiếp theo xuất hiện ở Tshwane, vùng đô thị có thủ đô Pretoria của nam Phi. Hiện biến thể Omicron đã xuất hiện tại Australia, Bỉ, Botswana, Anh, Israel, Italy, Hà Lan, Pháp, Canada, Nam Phi, Đan Mạch, Đức, Hồng Kông.
