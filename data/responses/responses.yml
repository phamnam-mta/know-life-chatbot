  utter_covid_faq/q_456:
  - text: "EPA khuyến nghị công dân tiếp tục sử dụng và uống nước máy như bình thường. Tại thời điểm này, không có dấu hiệu nào cho thấy COVID-19 có trong nguồn cung cấp nước uống hoặc sẽ ảnh hưởng đến việc cung cấp nước đáng tin cậy."
  utter_covid_faq/q_457:
  - text: "Không, không cần xét nghiệm COVID-19 trước khi tiêm vắc-xin."
  utter_covid_faq/q_458:
  - text: "Những người từ 12 tuổi trở lên nên tiêm liều nhắc lại sau khi hoàn thành loạt vắc-xin ngừa COVID-19} chính. Những người từ 12 đến 17 tuổi chỉ có thể tiêm mũi nhắc lại ngừa COVID-19 của Pfizer-BioNTech. Những người từ 18 tuổi trở lên nên tiêm liều nhắc lại và ưu tiên sử dụng vắc-xin của Pfizer-BioNTech hoặc Moderna (vắc-xin mRNA COVID-19).
Hiện tại, liều nhắc lại không được khuyến nghị cho trẻ nhỏ dưới 12 tuổi."
  utter_covid_faq/q_459:
  - text: "Có. Theo khuyến cáo của CDC, ngay cả những người trước đây đã bị nhiễm COVID-19 cũng nên tham gia tiêm phòng. Lý do là vì khả năng miễn dịch của vắc-xin dường như đáng tin cậy hơn khả năng miễn dịch từ nhiễm bệnh tự nhiên. Bạn có thể trì hoãn tiêm vắc-xin cho đến 90 ngày sau khi bị nhiễm bệnh, vì bạn có thể tin rằng khả năng miễn dịch của mình có thể kéo dài lâu đến như vậy. Hãy chờ cho đến khi hoàn thành cách ly COVID-19 trước khi đến địa điểm tiêm phòng."
  utter_covid_faq/q_460:
  - text: "Chủ lao động có thể yêu cầu công nhân của họ phải được chủng ngừa. Kiểm tra xem chủ lao động của quý vị có yêu cầu nào cần quý vị tuân thủ hay không.
Hỏi chủ lao động của quý vị xem họ có cung cấp vắc-xin cho nhân viên không và họ có cho quý vị thời gian nghỉ để tiêm vắc-xin hay không. Nếu quý vị là nhà thầu hoặc làm việc ngoài công trường, hãy thảo luận về các lựa chọn tiêm chủng bổ sung với chủ lao động của quý vị."
  utter_covid_faq/q_461:
  - text: "Có, quý vị phải đeo khẩu trang che mũi và miệng trong suốt cuộc hẹn."
  utter_covid_faq/q_462:
  - text: "Nhìn chung, nếu quý vị đã tiêm vắc-xin COVID-19 đầy đủ, đúng hạn thì không cần phải đeo khẩu trang khi ở ngoài trời.
Nếu bạn đang ở trong khu vực có Mức cộng đồng COVID-19 cao, hãy đeo khẩu trang khi ở trong nhà ở nơi công cộng. Nếu bạn bị suy giảm miễn dịch hoặc có nguy cơ mắc bệnh nặng, hãy nói chuyện với nhà cung cấp dịch vụ chăm sóc sức khỏe của bạn về việc đeo khẩu trang trong nhà ở Cấp độ Cộng đồng COVID-19 trung bình. Mọi người có thể chọn đeo mặt nạ bất cứ lúc nào."
  utter_covid_faq/q_463:
  - text: "Đun sôi nước của bạn là điều không cần thiết để phòng ngừa COVID-19."
  utter_covid_faq/q_464:
