  utter_covid_faq/q_672:
  - text: "“Chi phí xét nghiệm Covid-19 bao nhiêu tiền” là câu hỏi đang nhận được rất nhiều quan tâm của người dân trong thời “đại dịch”. Theo chỉ đạo của Thủ tướng Chính phủ, với mong muốn vừa phát triển kinh tế vừa bảo đảm phòng chống dịch Covid-19 an toàn và hiệu quả, để tạo điều kiện cho người nước ngoài đang làm việc và sinh sống tại Việt Nam, những người có mong muốn được cấp Giấy xác nhận không dương tính với SARS-CoV-2 nhằm mục đích xuất cảnh đi lao động, học tập và công tác ở nước ngoài.
Hiện nay, tại một số bệnh viện công, giá dịch vụ xét nghiệm virus Sars-Cov-2 theo yêu cầu từ 238.000 – 350.000 đồng/mẫu đối với test nhanh và 734.000 đồng/mẫu đối với xét nghiệm sinh học phân tử PCR. Còn tại các bệnh viện tư nhân, xét nghiệm sinh học phân tử PCR có giá từ 1.5 – 4 triệu đồng/mẫu tùy bệnh viện."
  utter_covid_faq/q_673:
  - text: "Nhiều trường hợp bệnh nhân khi đi làm xét nghiệm máu được bác sĩ yêu cầu nhịn ăn ít nhất từ 4 – 6 giờ trước khi tiến hành lấy máu/ mẫu bệnh phẩm hoặc không ăn sáng sau khi ngủ dậy.
Lý giải cho điều này là bởi sau khi ăn, chất dinh dưỡng có trong thức ăn sẽ chuyển hóa thành đường glucose, ruột sẽ hấp thụ và chuyển đổi thành năng lượng cung cấp cho cơ thể. Điều này có thể khiến lượng mỡ trong máu hoặc lượng đường tăng cao và ảnh hưởng đến độ chính xác của kết quả xét nghiệm."
  utter_covid_faq/q_674:
  - text: "Theo Trung tâm Kiểm soát bệnh tật TP.HCM (HCDC), tùy theo từng nhóm đối tượng: bệnh nhân mắc Covid-19 sau xuất viện, người đang cách ly và người sau cách ly phòng chống Covid-19 sẽ có phương pháp giám sát và chỉ định xét nghiệm phù hợp. Cụ thể:
Đối với bệnh nhân sau xuất viện, tiếp tục cách ly 21 ngày, xét nghiệm 3 lần gồm: lần 1 vào ngày thứ 5-7; lần 2 ngày thứ 12-14; lần 3 ngày thứ 21 trong thời gian cách ly tại nhà.
Đối với người tiếp xúc gần với người nhiễm, người tái dương tính được cách ly tập trung. Xét nghiệm ít nhất 2 lần ngay khi cách ly (ngày thứ 1), lần 2 trước khi hoàn thành thời gian cách ly (ngày thứ 21). Lấy mẫu ngay khi có triệu chứng nghi ngờ.
Người nước ngoài vào Việt Nam làm việc ngắn ngày, thực hiện cách ly được cấp phép di chuyển theo lịch trình đã khai báo. Xét nghiệm lần 1 ít nhất 3 lần vào ngày đầu, lấy mẫu 2 ngày/ lần trong thời gian lưu trú tại Việt Nam và trước khi rời khỏi Việt Nam 1 ngày, đồng thời lấy mẫu khi có triệu chứng nghi ngờ. Riêng người nhập cảnh làm việc trên 21 ngày sẽ cách ly tập trung, xét nghiệm lần 1 ngay khi về nơi cách ly tập trung, lần 2 vào ngày thứ 14 và lần 3 vào ngày 20."
  utter_covid_faq/q_675:
  - text: "Nhiều đối tượng khi xuất hiện các triệu chứng nghi nhiễm Covid-19 do virus SARS-CoV-2 gây ra có thể cảm thấy ngần ngại chi phí khám và xét nghiệm. Tuy nhiên, nhà nước và bảo hiểm y tế đã có công văn hỗ trợ chi phí xét nghiệm và khám chữa bệnh cho những người nghi nhiễm Covid-19.
Theo đó, người có nguy cơ nhiễm virus SARS-CoV-2 (có thẻ bảo hiểm y tế) khi trở về từ “vùng dịch” hoặc tiếp xúc gần với bệnh nhân dương tính sẽ được làm các xét nghiệm chẩn đoán miễn phí bệnh tại các đơn vị được cấp phép thực hiện xét nghiệm khẳng định chẩn đoán Covid-19 trên phạm vi cả nước. Nếu kết quả âm tính, bảo hiểm y tế sẽ thực hiện chi trả toàn bộ chi phí xét nghiệm."
  utter_covid_faq/q_676:
  - text: "Cuộc khủng hoảng sức khoẻ trên toàn thế giới do đại dịch Covid-19 hiện nay càng cho thấy tầm quan trọng của độ bao phủ chăm sóc sức khỏe toàn dân của hệ thống chăm sóc sức khỏe tại mỗi quốc gia. Chính độ bao phủ chăm sóc sức khoẻ là yếu tố quyết định cho khả năng phục hồi của các hệ thống y tế của mỗi nước trước các cuộc khủng hoảng về sức khỏe do dịch bệnh gây ra.
Giữa bối cảnh Covid-19 tiếp tục diễn biến phức tạp, bảo hiểm xã hội (BHXH) Việt Nam đã ban hành Công văn số 2731 BHXH-CSYT về việc triển khai thực hiện thanh toán chi phí xét nghiệm Covid-19 cho người cho bảo hiểm y tế (BHYT).
Theo đó, người có thẻ BHYT đến khám, chữa bệnh (KCB) tại các cơ sở KCB BHYT được chỉ định xét nghiệm Covid-19 theo hướng dẫn chẩn đoán, điều trị bệnh viêm đường hô hấp cấp do SARS- CoV-2 ban hành kèm theo Quyết định số 3351/QĐ-BYT ngày 29-7-2020 của Bộ Y tế, gồm:
Người có thẻ BHYT đến khám, chữa bệnh tại các cơ sở khám chữa bệnh BHYT được chỉ định xét nghiệm Covid-19;
Người bệnh có sốt và/hoặc viêm đường hô hấp cấp tính, không lý giải được bằng các nguyên nhân khác;
Người bệnh có bất kỳ triệu chứng hô hấp nào và có tiền sử đến/qua/ở/về từ vùng dịch tễ có bệnh Covid-19 trong khoảng 21 ngày trước khi khởi phát các triệu chứng hoặc tiếp xúc gần với trường hợp nghi nhiễm hoặc xác định Covid-19 trong khoảng 21 ngày trước khi khởi phát các triệu chứng."
  utter_covid_faq/q_677:
  - text: "Đối với những thai phụ mang thai nhờ phương pháp thụ tinh ống nghiệm, không có gì khác biệt so với những thai phụ mang thai không nhờ phương pháp hỗ trợ từ sau tuần lễ thứ 12 trở đi. Do vậy, mẹ bầu vẫn có thể tiêm ngừa vắc xin Covid-19 bình thường như những thai phụ khác. Những lưu ý theo dõi sau khi tiêm ngừa xong cũng giống như các chị em không mang thai, như: uống thuốc giảm đau, hạ sốt khi bị sốt, sưng tấy đỏ đau xử lý như những trường hợp bình thường sau tiêm vắc xin. Ngoài ra, việc theo dõi thai kỳ từ tuần 12 trở đi cũng giống như phụ nữ mang thai tự nhiên. Vì vậy xin yên tâm, từ tuần thứ 13 sau khi làm thụ tinh ống nghiệm xong, chúng ta đã có thể tiêm ngừa vắc xin Covid-19."
  utter_covid_faq/q_678:
  - text: "Ngày 10/8/2021, Bộ Y tế ban hành Quyết định 3802/QĐ-BYT về Hướng dẫn tạm thời Khám sàng lọc trước khi tiêm vắc xin phòng COVID-19. Trong văn bản mới này Bộ Y tế đã có những bổ sung, điều chỉnh các nhóm đối tượng trong khám sàng lọc trước tiêm chủng vắc xin phòng COVID-19.
Theo đó, phụ nữ mang thai từ 13 tuần trở lên hoặc đang cho con bú vẫn có thể tiêm các loại vắc xin phòng COVID-19, lưu ý chống chỉ định với vắc xin Sputnik-V. Khi tiêm vắc xin cho thai phụ cần hỏi rõ tuổi thai và giải thích lợi ích, nguy cơ. Chỉ nên cân nhắc tiêm vắc xin phòng COVID-19 cho phụ nữ mang thai từ 13 tuần trở lên khi lợi ích tiềm năng lớn hơn bất kỳ nguy cơ tiềm tàng nào đối với mẹ và thai nhi, đồng thời thai phụ cần ký cam kết nếu đồng ý tiêm. Những trường hợp này sẽ được chuyển đến các cơ sở có cấp cứu sản khoa để tiêm và theo dõi.
Phụ nữ mang thai được xem là đối tượng dễ bị tấn công và tổn thương do COVID-19 hơn phụ nữ không mang thai. Nhiều bằng chứng cho thấy phụ nữ mang thai mắc COVID -19 tăng nguy cơ tiền sản giật, sẩy thai, sinh non, thai lưu, tăng tỷ lệ phải nhập hồi sức, thở máy và tử vong.
Các nghiên cứu gần đây cho thấy vắc xin COVID -19 có khả năng sinh miễn dịch và không gây dị tật cho thai nhi. Hiệp hội sản phụ khoa Mỹ cũng như Tổ chức Y tế Thế giới (WHO) đã khuyến cáo chích ngừa vắc xin cho tất cả phụ nữ mang thai. Ngoài ra, Tổ chức Y tế Thế giới (WHO) cũng khuyến cáo không cần làm test thử thai trước tiêm chủng cũng nhi không trì hoãn việc mang thai hoặc bỏ thai kỳ vì lý do tiêm chủng vắc xin."
  utter_covid_faq/q_679:
  - text: "Không hoàn toàn, nguy cơ lây nhiễm virus gây bệnh Covid-19 không phải chỉ có ở trường học, do vậy không đến trường không có nghĩa là con sẽ không bị nhiễm virus gây bệnh Covid- 19. 
 Con cần biết cách nhận biết nguy cơ lây nhiễm virus gây bệnh Covid-19 ở bất kỳ nơi nào con đến và bất kỳ ai con tiếp xúc kể cả ở nhà và với người thân trong gia đình, để từ đó áp dụng các biện pháp phòng chống phù hợp."
  utter_covid_faq/q_680:
  - text: "Đeo khẩu trang có tác dụng kép vừa để bảo vệ người chưa bị nhiễm và người đã bị nhiễm. Cả hai mục đích này đều quan trọng. Hiệu quả phòng ngừa sẽ cao hơn khi cả người mang mầm bệnh và người không mang mầm bệnh cùng sử dụng khẩu trang, đặc biệt là trong thời kỳ có dịch bệnh đường hô hấp như dịch Covid-19."
  utter_covid_faq/q_681:
  - text: "Khẩu trang chỉ phát huy tác dụng phòng dịch bệnh nếu được sử dụng đúng cách. Đeo khẩu trang sai cách không chỉ gây lãng phí tiền bạc, mà còn làm mất đi tác dụng bảo vệ, tăng nguy cơ lây bệnh. Dưới đây là một số khuyến cáo của Bộ Y tế về việc đeo khẩu trang đúng cách để phòng tránh lây lan Covid-19 cũng như các dịch bệnh khác:
Không được đeo khẩu trang ngược mặt. Đối với khẩu trang y tế, đeo mặt có màu sẫm hơn ra ngoài, mặt có màu nhạt hơn t hướng vào trong, kẹp nhôm hướng lên trên. Khi đeo phải che kín cả mũi lẫn miệng.
Không dùng tay sờ vào bề mặt khẩu trang khi đang đeo.
Không bỏ khẩu trang khi giao tiếp, khi ho, hắt hơi nơi công cộng.
Khi tháo khẩu trang chỉ cầm vào dây đeo qua tai để tháo.
Không sử dụng khẩu trang bẩn. Đối với khẩu trang y tế, chỉ sử dụng 1 lần rồi vứt vào thùng rác an toàn, có nắp đậy. Đối với khẩu trang vải, nên giặt khẩu trang hằng ngày bằng xà phòng để dùng cho lần sau."
  utter_covid_faq/q_682:
  - text: "Khi đeo đảm bảo tay sạch, luôn đeo mặt chống thấm ra ngoài, chỉnh thanh kim loại cho ôm sát mũi và quai đeo chắc chắn. Khẩu trang phải chùm kín được mũi, miệng. Không sờ tay vào mặt ngoài trong suốt quá trình sử dụng. 
 Khi tháo phải vệ sinh tay, dùng tay tháo dây đeo và chỉ cầm dây đeo bỏ vào thùng rác, không sờ vào mặt ngoài khẩu trang. Thời gian đeo khẩu trang dùng một lần khoảng 6 - 8 giờ."
  utter_covid_faq/q_683:
  - text: "Du lịch hoặc đi xa là mọi chuyến đi liên quan đến việc rời khỏi cộng đồng sinh sống. Việc di chuyển trong phạm vi cộng đồng cho những việc lặt vặt và đến nơi làm việc không được coi là đi xa."
  utter_covid_faq/q_684:
  - text: "Vui lòng truy cập Tiêm Vắc-xin COVID-19 | CDC để biết các mẹo về điều gì dự kiến sẽ xảy ra khi tiêm chủng, thông tin mà nhà cung cấp của quý vị sẽ cung cấp cho quý vị và các tài nguyên mà quý vị có thể sử dụng để theo dõi sức khỏe của mình sau khi quý vị được tiêm chủng."
  utter_covid_faq/q_685:
  - text: "Theo các quy định hiện thời của liên bang, phi công phải báo cáo mọi trường hợp bị bệnh hoặc chết cho CDC trước khi tới một điểm đến của Hoa Kỳ. Theo quy trình của CDC, nếu một du khách bị bệnh truyền nhiễm và là nguy cơ đối với những người khác cũng đi máy bay, CDC sẽ làm việc với sở y tế tiểu bang và địa phương cũng như các cơ quan y tế quốc tế để liên hệ với hành khách và phi hành đoàn bị phơi nhiễm.
Hãy nhớ cung cấp thông tin liên hệ hiện tại của quý vị cho hãng hàng không khi đặt vé máy bay để họ có thể thông báo với quý vị trong trường hợp quý vị bị phơi nhiễm với một hành khách bị bệnh trên chuyến bay."
  utter_covid_faq/q_686:
  - text: "Theo khuyến cáo của Trung tâm Kiểm soát và Phòng ngừa dịch bệnh Hoa Kỳ (CDC Hoa Kỳ), COVID-19 Vaccine AstraZeneca cần hoàn thành đủ phác đồ 2 mũi để hệ miễn dịch tạo ra kháng thể tối đa. Thực tế cho thấy, xu hướng bỏ qua liều vắc xin COVID-19 thứ 2 ảnh hưởng không nhỏ đến khả năng miễn dịch, trong trường hợp chủng ngừa không đủ liều, không đúng lịch, người được chủng ngừa vẫn có nguy cơ mắc COVID-19 nếu tiếp xúc với tác nhân gây bệnh.
Tổ chức Y tế thế giới (WHO) khẳng định, vaccine ngừa COVID-19 là “chìa khóa” quan trọng giúp ngăn chặn đại dịch. Đeo khẩu trang, rửa tay và giữ khoảng cách 2 mét với những người xung quanh là biện pháp giúp giảm khả năng tiếp xúc và lây lan virus, tuy nhiên các biện pháp này là không đủ. Do vậy, cần kết hợp các biện pháp trên với chủng ngừa vắc xin, nâng hiệu quả phòng COVID-19 ở mức cao nhất."
  utter_covid_faq/q_687:
  - text: "Trung tâm kiểm soát và phòng ngừa dịch bệnh Hoa Kỳ (CDC Hoa Kỳ) và Cục quản lý Thực phẩm, Dược phẩm Hoa Kỳ (FDA) khẳng định, các loại vắc xin COVID-19 đã được đưa vào sử dụng có hiệu quả và an toàn trong việc đánh bại virus SARS-CoV-2. Nhiều người tin rằng, chỉ với một mũi vắc xin COVID-19 là đủ khả năng miễn dịch trước virus gây bệnh nên bỏ lỡ lịch mũi tiêm Covid-19 thứ 2. Tuy nhiên, thực tế chứng minh tỷ lệ miễn dịch với COVID-19 giảm xuống rất nhiều nếu bỏ lỡ hoặc trì hoãn liều vắc xin thứ 2.
Hiện nay, tất cả các loại vắc xin phòng COVID-19 được phê duyệt đa số đều sử dụng phác đồ tiêm chủng 2 liều, trừ vắc xin của Johnson & Johnson (Mỹ). Đối với vaccine COVID-19 của AstraZeneca về Việt Nam, cần tiêm 2 liều, mỗi liều cách nhau 4-12 tuần.
COVID-19 Vaccine AstraZeneca đã được chứng minh là dung nạp tốt và hiệu quả lên đến 89% đối với người trưởng thành, giúp ngăn ngừa, giảm tỷ lệ bệnh nặng, nhập viện và tử vong do COVID-19. Theo các nghiên cứu mới đây, các loại vắc xin COVID-19 đã được triển khai tiêm chủng ở các quốc gia vẫn hoàn toàn đạt hiệu quả cao trước biến thể Delta và bảo vệ người được chủng ngừa khỏi các diễn biến nghiêm trọng của bệnh. Bởi lẽ, chủng này không khác so với chủng virus ban đầu đến mức nó có thể “né” được các mũi vắc xin.
Trước đó, Cơ quan Y tế công cộng Anh (PHE), vắc xin Pfizer giúp giảm 96% tỷ lệ nhập viện điều trị do biến chủng Delta, vắc xin AstraZeneca đạt tỷ lệ là 92%. Bên cạnh đó, cả 2 loại vắc xin này cũng đã được chứng minh có khả năng bảo vệ chống lại nguy cơ bệnh chuyển biến nặng là hơn 90%."
