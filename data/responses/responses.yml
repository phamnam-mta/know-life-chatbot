  utter_covid_faq/q_619:
  - text: "Virus corona chủng mới (SARS-CoV-2) được cho là có thể tồn tại nhiều giờ trên bề mặt của vật thể, nếu vô tình chạm tay vào khu vực đó, chúng ta có thể mang mầm bệnh theo mình. 
Virus gây bệnh viêm đường hô hấp cấp Covid-19 (chủng mới của virus Corona) lây lan khi dịch nhầy hay dịch tiết đường hô hấp chứa virus xâm nhập vào cơ thể chúng ta từ mắt, mũi, họng qua giọt bắn khi tiếp xúc trực tiếp với người bệnh hoặc thông qua bàn tay chạm vào những vật dụng trung gian chứa virus rồi đưa lên mặt. Vì vậy, “Bàn tay không an toàn”  cũng chính là “công cụ” phổ biến nhất khiến virus lây lan từ người này sang người khác Do đó, chặn đứng con đường virus xâm nhập vào cơ thể bằng việc rửa tay thường xuyên và sạch sẽ là hết sức quan trọng.
Mỗi ngày chúng ta đều phải tiếp xúc, với những đồ vật có nguy cơ chứa các tác nhân gây bệnh (virus, vi khuẩn, nấm…) mà không hề hay biết như tay nắm cửa, nút điều khiển thang máy, công tắc đèn hoặc bắt tay người khác… Bàn tay thường cũng là nơi trực tiếp tiếp xúc nhiều với dịch tiết cơ thể. Virus gây bệnh có thể theo dịch tiết lan rộng ngoài cộng đồng khi chúng ta vô tình đưa tay lên mắt, mũi, miệng hay chạm vào người hoặc vật khác. 
Trong tình hình đại dịch hoành hành trên toàn thế giới như hiện nay, một trong những biện pháp đơn giản, kinh tế, dễ thực hiện, nhưng lại rất quan trọng và hiệu quả để phòng tránh virus lây lan là rửa tay thường xuyên bằng xà phòng và nước sạch, dung dịch cồn y tế chứa ít nhất 60% cồn, hoặc sử dụng dung dịch sát khuẩn có chứa ít nhất 60% cồn. Tổ chức Y tế Thế giới khuyến cáo người dân rửa tay thường xuyên với xà bông/xà phòng/nước rửa tay… có thể giảm được 44% sự lây truyền các bệnh hô hấp. 
Theo Trung tâm Phòng ngừa và kiểm soát bệnh tật Mỹ (CDC), sau 20 giây rửa tay với nước và xà bông hoặc dung dịch rửa tay chứa cồn, chúng ta có thể ngăn ngừa được tới 200 bệnh. Chưa hết, vệ sinh cá nhân, trong dó có đôi tay là hàng rào bảo vệ đầu tiên ngăn ngừa khoảng 30% bệnh tật liên quan đến tiêu chảy và khoảng 20% các bệnh nhiễm trùng đường hô hấp (như cảm lạnh)."
