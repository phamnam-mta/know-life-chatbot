  utter_covid_faq/q_260:
  - text: "Lây lan trong cộng đồng nghĩa là mọi người bị lây nhiễm vi-rút trong một khu vực, bao gồm cả một số đối tượng không biết rõ họ đã bị lây nhiễm ở đâu và bằng cách nào. Mỗi sở y tế xác định sự lây lan trong cộng đồng khác nhau tùy theo tình hình địa phương. Để biết thêm thông tin về lây lan trong cộng đồng tại khu vực của quý vị, xin vui lòng truy cập trang web của sở y tế của quý vị."
  utter_covid_faq/q_261:
  - text: "Phác đồ tiêm vắc xin Moderna gồm 2 mũi/người với liều 0.5ml như sau:
