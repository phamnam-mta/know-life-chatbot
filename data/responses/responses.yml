  - text: "Học sinh trên toàn thế giới đã thể hiện sự hiếu học của mình. Các em vẫn kiên trì học bài tại nhà dù trong hoàn cảnh khó khăn với sự hỗ trợ của đội ngũ giáo viên và cha mẹ tâm huyết.
Tuy nhiên, nhiều em sẽ cần thêm hỗ trợ để có thể theo kịp bài học khi trường học mở cửa trở lại.
Nhiều trường đang lập kế hoạch tổ chức các lớp bổ túc để giúp học sinh bắt kịp với tiến độ chương trình. Điển hình như mở các khóa ôn tập hoặc phụ đạo vào đầu năm học mới, tổ chức chương trình học thêm sau giờ học chính khóa hoặc giao thêm bài tập về nhà. Vì có khả năng nhiều trường sẽ không mở cửa hoàn toàn hoặc mở cửa cho tất cả các khối lớp, nhà trường có thể triển khai các mô hình học tập kết hợp giữa học trên lớp và học từ xa (tự học thông qua bài tập về nhà, học thông qua các chương trình phát thanh, truyền hình hoặc học trực tuyến). 
Hỗ trợ thêm cho con bạn tại nhà bằng cách xây dựng lịch sinh hoạt xoay quanh lịch lên lớp và làm bài tập. Điều này có thể giúp ích trong trường hợp trẻ cảm thấy bồn chồn và khó tập trung.
Bạn có thể liên hệ với giáo viên của con hoặc nhà trường khi có thắc mắc và để cập nhật thông tin. Trao đổi với nhà trường về những thách thức đặc thù mà con bạn đang gặp phải, chẳng hạn như cảm thấy mất mát vì người thân qua đời hoặc lo lắng hơn trước tình hình đại dịch."
  utter_covid_faq/q_501:
  - text: "Cần kiểm soát tốt nguy cơ lây nhiễm virus gây bệnh Covid-19 cho con mình ở bất kỳ nơi nào con xuất hiện và bất kỳ ai con tiếp xúc - kể cả ở nhà và với người thân trong gia đình. Nên tổ chức cho gia đình và hướng dẫn con cùng thực hiện các biện pháp phòng chống lây nhiễm virus gây bệnh Covid-19 đã được Bộ Y tế khuyến cáo. 
 Anh, Chị có con nhỏ cần cho con ăn uống đủ chất, hợp vệ sinh, uống nước thường xuyên, giữ gìn vệ sinh thân thể, chăm sóc đường hô hấp. Nếu con đã biết tự phục vụ bản thân thì hướng dẫn cho con lau mũi bằng khăn giấy ướt, che miệng bằng khăn giấy mỗi khi ho và đem bỏ vào thùng rác sau khi sử dụng. Hướng dẫn con rửa tay bằng xà phòng với nước sạch trước khi ăn, sau khi chơi, đi vệ sinh và khi thấy tay bẩn. Yêu cầu các con không dùng tay dụi mắt. 
 Anh, Chị hạn chế cho con đi đến chỗ đông người. Nếu phải cho con ra ngoài thì phải mặc ấm, đeo khẩu trang và khăn quàng cổ cho con. 
 Trường hợp con bị ho, sốt phải cho con đến cơ sở y tế khám và tư vấn điều trị."
  utter_covid_faq/q_502:
  - text: "Số liều vắc-xin cần để hoàn thành loạt tiêm chính tùy thuộc vào loại vắc-xin quý vị được tiêm.
Khuyến nghị tiêm hai liều vắc-xin Pfizer-BioNTech cách nhau 3 tuần (21 ngày).
Khuyến nghị tiêm hai liều vắc-xin Moderna cách nhau 4 tuần (28 ngày).
Quý vị chỉ cần tiêm một liều vắc-xin của Johnson & Johnson's Janssen (J&J/Janssen).
Nếu quý vị sử dụng loại vắc-xin cần hai liều, quý vị nên tiêm liều thứ hai trong khoảng thời gian cách giữa hai liều giống như khuyến nghị nhất có thể. Quý vị không nên tiêm liều thứ hai sớm hơn khoảng thời gian đã khuyến nghị.    
Loại vắc-xin ngừa COVID-19 không thểhoán đổi với nhau đối với loạt vắc-xin ngừa COVID-19 chính. Nếu quý vị đã tiêm vắc-xin ngừa COVID-19 của Pfizer-BioNTech hoặc Moderna cho mũi đầu tiên, quý vị nên tiêm cùng loại sản phẩm cho mũi thứ hai. Nếu sản phẩm vắc-xin mRNA được tiêm cho liều đầu tiên không có sẵn hoặc không biết, thì có thể sử dụng sản phẩm vắc-xin COVID-19 mRNA. 
Những người bị suy giảm miễn dịch ở mức trung bình hoặc nghiêm trọng có thể cần tiêm mũi bổ sung để có thể hoàn thành loạt tiêm chính."
  utter_covid_faq/q_503:
  - text: "Trong thời điểm nhiều lo lắng và xáo trộn như hiện nay, việc bạn có nhiều thắc mắc là điều hết sức bình thường. Một số câu hỏi hữu ích bạn có thể đặt ra bao gồm:
Nhà trường đã áp dụng những biện pháp gì để đảm bảo an toàn cho học sinh?
Nhà trường sẽ hỗ trợ chăm sóc sức khỏe tâm thần cho học sinh và chống kì thị đối với những người từng bị ốm như thế nào?
Nhà trường sẽ chuyển gửi học sinh đến các cơ sở hỗ trợ chuyên môn như thế nào trong trường hợp có trẻ cần được hỗ trợ?
Có chính sách nào của nhà trường về bảo vệ trẻ em và bắt nạt học đường sẽ thay đổi sau khi trường học mở cửa trở lại hay không?
Tôi có thể hỗ trợ nhà trường như thế nào trong việc đảm bảo an toàn cho học sinh, bao gồm thông qua hội phụ huynh và giáo việc hoặc các mạng lưới khác?"
  utter_covid_faq/q_504:
  - text: "Quý vị có thể tiêm vắc-xin COVID-19 và vắc-xin khác, bao gồm vắc-xin cúm​​​​​​​ trong cùng một lần đi tiêm. Trải nghiệm với các loại vắc-xin khác cho thấy cách mà cơ thể chúng ta phát triển hàng rào bảo vệ, còn gọi là phản ứng miễn dịch, và các tác dụng phụ có thể xảy ra sau khi tiêm chủng thường giống như khi tiêm chỉ một loại hoặc cùng với các vắc-xin khác."
  utter_covid_faq/q_505:
  - text: "Có.  CDC khuyến nghị những người bây giờ đang muốn mang thai hoặc có kế hoạch mang thai trong tương lai nên tiêm vắc-xin COVID-19. Không có bằng chứng cho thấy các kháng thể được tạo ra sau khi tiêm vắc-xin COVID-19 hoặc các thành phần của vắc-xin sẽ gây ra bất kỳ vấn đề nào đối với việc mang thai hiện tại hoặc trong tương lai. Trên thực tế, không có bằng chứng cho thấy bất kỳ loại vắc-xin nào, kể cả vắc xin COVID-19, gây ra các vấn đề về khả năng sinh sản ở phụ nữ hoặc nam giới. Tìm hiểu thêm tại Vắc-xin COVID-19 cho Những Người Dự Định Có Em Bé | CDC."
  utter_covid_faq/q_506:
  - text: "Có thể hiểu được nếu bạn cảm thấy lo lắng về COVID-19. Nhưng sự sợ hãi và kỳ thị khiến tình hình khó khăn trở nên tồi tệ hơn.
Các trường hợp khẩn cấp về sức khỏe cộng đồng là thời điểm căng thẳng đối với tất cả mọi người bị ảnh hưởng. Điều quan trọng là phải luôn cập nhật thông tin và tử tế và hỗ trợ lẫn nhau. Ngôn từ quan trọng và việc sử dụng ngôn ngữ duy trì các định kiến ​​hiện có có thể khiến mọi người không bị kiểm tra và thực hiện các hành động cần thiết để bảo vệ bản thân và cộng đồng của họ."
  utter_covid_faq/q_507:
  - text: "Theo báo cáo, các tác dụng phụ phổ biến nhất của tất cả các loại vắc-xin COVID-19 đều là đau nhức tại chỗ tiêm cũng như các triệu chứng giống bệnh cúm, bao gồm mệt mỏi, đau nhức cơ thể, ớn lạnh hoặc sốt sau khi tiêm vắc-xin. Đối với vắc-xin Pfizer và Moderna, các tác dụng phụ hầu hết xuất hiện sau khi tiêm liều thứ hai, và dường như chỉ xảy ra với người trẻ. Những triệu chứng này thường biến mất trong vòng vài ngày đầu tiên sau khi tiêm. Những tác dụng phụ này cho chúng ta biết rằng cơ thể đang xây dựng lớp phòng vệ chống lại virus."
  utter_covid_faq/q_508:
  - text: "Nếu quý vị mắc COVID-19, hãy báo với những người tiếp xúc gần rằng quý vị đã mắc COVID-19 để họ có thể cách ly tại nhà và đi xét nghiệm. Qua việc nói cho những người tiếp xúc gần của quý vị biết họ đã phơi nhiễm với COVID-19, quý vị đang giúp bảo vệ họ và người trong cộng đồng của quý vị.
Quý vị có thể gọi điện, nhắn tin hoặc email cho người liên hệ của mình. Nếu quý vị muốn giữ kín thông tin cá nhân, còn có công cụ trực tuyến cho phép quý vị báo cho những người tiếp xúc của rmình biết bằng cách gửi email hoặc thông báo qua tin nhắn nặc danh"
  utter_covid_faq/q_509:
  - text: "Tìm kiếm trợ giúp và chăm sóc y tế sớm nếu con bạn có các triệu chứng mắc COVID-19 và cố gắng tránh đến những nơi công cộng (nơi làm việc, trường học, phương tiện giao thông công cộng) để ngăn ngừa bệnh lây lan cho người khác."
  utter_covid_faq/q_510:
  - text: "Các khuyến nghị cho tình huống này tùy thuộc vào tình trạng tiêm chủng của quý vị:
Nếu quý vị chưa tiêm chủng đầy đủ, đúng hạn vắc-xin ngừa COVID-19, quý vị nên:
Cách ly trong suốt thời gian cô lập của bất kỳ người nhiễm bệnh nào mà quý vị sống cùng.
Tiếp tục cách ly đến 5 ngày sau  ngày chấm dứt cô lập của người mới bị nhiễm bệnh gần đây nhất đang sống cùng quý vị. Ví dụ, nếu ngày cuối cùng của giai đoạn cô lập của người bị nhiễm bệnh COVID-19 gần đây nhất là ngày 30 tháng 6, giai đoạn cách ly 5 ngày mới sẽ bắt đầu vào ngày 1 tháng 7.
Đi xét nghiệm ít nhất 5 ngày sau khi người mới nhiễm bệnh gần đây nhất đang sống cùng quý vị kết thúc cô lập.
Đeo khẩu trang vừa khớp khi quý vị ở gần bất kỳ người nào mắc COVID-19 trong khi người đó đang cô lập.
Đeo khẩu trang vừa khít khi quý vị ở gần người khác cho đến 10 ngày sau lần tiếp xúc gần đây nhất.
Cô lập ngay nếu quý vị có các triệu chứng bệnh COVID-19 hoặc xét nghiệm dương tính.
Nếu quý vị đã tiêm chủng đầy đủ, đúng hạn vắc-xin ngừa COVID-19, quý vị nên:
Đi xét nghiệm ít nhất 5 ngày sau lần phơi nhiễm đầu tiên của quý vị. Một người bị nhiễm COVID-19 được coi là nguồn lây bắt đầu 2 ngày trước khi họ có các triệu chứng bệnh, hoặc 2 ngày trước ngày họ có xét nghiệm dương tính nếu họ không có các triệu chứng bệnh.
Đi xét nghiệm lại ít nhất 5 ngày sau khi người mới bị nhiễm gần đây nhất đang sống cùng quý vị kết thúc cô lập.
Đeo khẩu trang vừa khớp khi quý vị ở gần bất kỳ người nào mắc COVID-19 trong khi người đó đang cô lập.
Đeo khẩu trang vừa khớp trong vòng 10 ngày khi ở gần người khác sau khi người mới nhiễm bệnh gần đây nhất đang sống cùng quý vị kết thúc cô lập. Ví dụ, nếu ngày cuối cùng của giai đoạn cô lập của người bị nhiễm bệnh COVID-19 gần đây nhất là ngày 30 tháng 6, giai đoạn 10 ngày mới nên đeo khẩu trang vừa khớp khi ở trong nhà tại nơi công cộng bắt đầu từ ngày 1 tháng 7.
Cô lập ngay nếu quý vị thấy có các triệu chứng bệnh COVID-19 hoặc xét nghiệm dương tính."
  utter_covid_faq/q_511:
  - text: "•	tác dụng phụ của quý vị đang làm quý vị lo lắng hoặc hầu như không biến mất sau một vài ngày"
  utter_covid_faq/q_512:
  - text: "Hấu hết thú cưng bị bệnh vì nhiễm vi-rút gây bệnh COVID-19 bị nhiễm bệnh sau khi có tiếp xúc gần với người nhiễm COVID-19. Nói chuyện với bác sĩ thú y của quý vị về bất kỳ mối lo ngại sức khỏe nào của quý vị về thú cưng của mình.
Nếu thú cưng của quý vị bị nhiễm bệnh sau khi tiếp xúc với người nhiễm COVID-19, hãy gọi cho bác sĩ thú y và cho họ biết thú cưng đó đã ở gần người bị nhiễm COVID-19. Nếu quý vị bị nhiễm COVID-19, đừng tự mang thú cưng đến phòng khám thú y. Một số bác sĩ thú y có thể cung cấp tư vấn điều trị từ xa hoặc cách khác để khám thú cưng mắc bệnh. Bác sĩ thú y của quý vị có thể khám thú cưng của quý vị và xác định các bước tiếp theo để chăm sóc và điều trị cho thú cưng của quý vị. Tại thời điểm này, không nên xét nghiệm COVID-19 thông thường cho động vật."
  utter_covid_faq/q_513:
  - text: "Các khuyến nghị cho tình huống này tùy thuộc vào tình trạng tiêm chủng của quý vị:
Nếu quý vị chưa tiêm đầy đủ, đúng hạn vắc-xin ngừa COVID-19 và liên tục bị phơi nhiễm với COVID-19, quý vị nên:
Bắt đầu cách ly ngay lập tức và tiếp tục cách ly trong suốt thời gian cô lập của người mắc bệnh COVID-19.
Tiếp tục cách ly thêm 5 ngày bắt đầu từ ngày sau khi kết thúc thời gian cô lập của người mắc bệnh COVID-19.
Đi xét nghiệm ít nhất 5 ngày sau khi người nhiễm bệnh đang sống cùng mình kết thúc cách ly.
Nếu xét nghiệm âm tính, quý vị có thể ra khỏi nhà nhưng phải tiếp tục đeo khẩu trang vừa khớp khi ở gần những người khác ở nhà và nơi công cộng cho đến 10 ngày sau khi người bị COVID-19 kết thúc cô lập .
Cô lập ngay nếu quý vị thấy có các triệu chứng bệnh COVID-19 hoặc xét nghiệm dương tính.
Nếu quý vị đã tiêm vắc-xin COVID-19 đầy đủ, đúng hạn và đã tiếp tục bị phơi nhiễm với COVID-19, quý vị nên:
Đi xét nghiệm ít nhất 5 ngày sau lần phơi nhiễm đầu tiên. Một người mắc bệnh COVID-19 được coi là nguồn lây bắt đầu 2 ngày sau khi họ có các triệu chứng bệnh hoặc 2 ngày trước ngày họ có xét nghiệm dương tính nếu không thấy có các triệu chứng.
Đi xét nghiệm lần nữa ít nhất 5 ngày sau khi người mắc COVID-19 kết thúc thời gian cô lập.
Đeo khẩu trang vừa khớp khi quý vị ở gần người nhiễm COVID-19 và thực hiện điều này trong suốt thời gian cô lập của họ.
Đeo khẩu trang ôm khít khi ở gần người khác trong 10 ngày sau khi giai đoạn cô lập của người bị nhiễm bệnh kết thúc.
Cô lập ngay nếu quý vị thấy có các triệu chứng bệnh COVID-19 hoặc xét nghiệm dương tính."
  utter_covid_faq/q_514:
  - text: "Nếu bạn cảm thấy quá ốm để cho con bú, hãy cố gắng tìm những cách khác để cung cấp sữa mẹ cho con bạn một cách an toàn. Thử vắt sữa và cho trẻ uống bằng cốc hoặc thìa sạch. Bạn cũng có thể cân nhắc việc xin sữa mẹ trong ngân hàng sữa mẹ gần khu vực của bạn. Xin tư vấn từ chuyên gia nuôi con bằng sữa mẹ và chuyên gia chăm sóc sức khỏe của bạn về các lựa chọn khác cho bạn.
Vắt sữa mẹ cũng rất quan trọng để duy trì sữa trong cơ thể, vì vậy bạn có thể cho con bú trở lại khi cảm thấy đủ khỏe. Không có khoảng thời gian cố định để chờ sau khi COVID-19 được xác nhận hoặc nghi ngờ.
Nếu không thể vắt sữa mẹ hoặc sữa mẹ của người hiến tặng, thì hãy cân nhắc cho con bú nhờ sữa của bà mẹ khác nếu được chấp nhận về mặt văn hóa hoặc sữa công thức dành cho trẻ sơ sinh miễn là nó được pha chế đúng cách, an toàn và sẵn có."
  utter_covid_faq/q_515:
  - text: "Tổ Chức Y Tế Thế Giới (WHO) đã tuyên bố rằng, “sự hiện diện của các loại vi rút COVID-19 chưa được phát hiện trong các nguồn cung cấp nước uống và dựa trên bằng chứng hiện tại, nguy cơ đối với các nguồn cung cấp nước là thấp.”
Các chủ nhà nhận được nước từ một cơ sở tiện ích nước công cộng có thể liên hệ với nhà cung cấp của họ để tìm hiểu thêm về cách xử lý hiện đang được sử dụng. Phương pháp xử lý có thể bao gồm lọc và khử trùng như chất clo loại bỏ hoặc tiêu diệt mầm bệnh trước khi chúng đến vòi. 
Các chủ nhà có giếng riêng lo ngại về mầm bệnh như vi rút trong nước uống có thể xem xét các phương pháp loại bỏ vi khuẩn, vi rút và các mầm bệnh khác, bao gồm các thiết bị xử lý tại nhà đã được chứng nhận."
  utter_covid_faq/q_516:
  - text: "a. Vui lòng lưu ý rằng biểu mẫu này phải được công chứng trước khi nộp và gửi qua đường bưu điện dưới dạng bản cứng. Quý vị sẽ nhận được hồ sơ bằng giấy về bất kỳ lần chủng ngừa nào quý vị đã thực hiện và đã được báo cáo cho MIIS. Quý vị sẽ không nhận được thẻ xác nhận đã tiêm vắc -xin COVID-19."
  utter_covid_faq/q_517:
  - text: "Những người đã tiếp xúc gần với người mắc COVID-19-ngoại trừ những người đã nhiễm COVID-19 trong khoảng 3 tháng vừa qua hoặc những người đã được tiêm chủng đầy đủ.
Những người đã xét nghiệm dương tính với COVID-19 trong vòng 3 tháng qua và đã khỏi bệnh không cần phải cách ly hoặc xét nghiệm lại, miễn là họ không bộc lộ các triệu chứng mới.
Những người tái phát triển các triệu chứng trong vòng 3 tháng kể từ lần đầu tiên bị bệnh COVID-19 có thể cần phải được xét nghiệm lại nếu không có nguyên nhân nào khác để hiểu rõ các triệu chứng của họ.
Những người đã tiếp xúc gần với người bị bệnh COVID-19 không buộc phải cách ly nếu họ đã được tiêm chủng đầy đủ ngừa bệnh dịch và không thấy có các triệu chứng."
  utter_covid_faq/q_518:
  - text: "Nếu quý vị khởi phát các triệu chứng trong vòng 14 ngày sau khi đến Úc hoặc trong vòng 14 ngày kể từ lần tiếp xúc cuối cùng với người được xác nhận bị nhiễm bệnh, quý vị nên sắp xếp đến gặp bác sĩ để kiểm tra khẩn cấp.
Quý vị nên gọi điện thoại cho phòng khám bệnh hoặc bệnh viện trước khi đến và cho họ biết quý vị đã du lịch ở đâu hoặc quý vị đã tiếp xúc với trường hợp xác nhận nhiễm vi-rút corona. Quý vị phải cách ly trong nhà, khách sạn hoặc cơ sở chăm sóc y tế cho đến khi cơ quan y tế công cộng thông báo cho quý vị rằng quý vị an toàn để quay lại các hoạt động bình thường."
  utter_covid_faq/q_519:
  - text: "Nhiều khẩu trang được thiết kế cho người lớn và sẽ không phù hợp với trẻ em. Nếu bạn mua khẩu trang, hãy chọn loại có kích thước phù hợp với con bạn. Cho dù bạn đang mua hay tự làm khẩu trang cho con mình, hãy kiểm tra xem chúng có che miệng, mũi, cằm và không có bất kỳ khoảng trống nào ở hai bên hoặc cản trở tầm nhìn của chúng hay không. Đảm bảo rằng họ có thể hít thở thoải mái trong mặt nạ trong khi đi bộ và nói chuyện."
  utter_covid_faq/q_520:
  - text: "Khẩu trang thường (còn gọi là khẩu trang vải hoặc khăn che mặt): Nếu bạn và gia đình sống ở nơi đang có dịch COVID-19 và không có bất kỳ triệu chứng bị mắc COVID-19 nào, thì nên sử dụng khẩu trang thường.
Khẩu trang y tế: Khẩu trang y tế đang thiếu hụt trên toàn cầu vì đại dịch. Chúng được khuyến cáo nếu bạn hoặc một thành viên trong gia đình có nguy cơ cao và bệnh nặng do mắc COVID-19 (những người trên 60 tuổi hoặc có các bệnh nền), hoặc nếu bạn đang chăm sóc người bị mắc COVID-19. Nếu bạn có các triệu chứng bị mắc COVID-19, bạn nên đeo khẩu trang y tế để bảo vệ những người khác."
  utter_covid_faq/q_521:
  - text: "Bạn nên rửa tay ít nhất 20-30 giây. Một cách dễ dàng để tính thời gian là hát toàn bộ bài hát chúc mừng sinh nhật, hai lần. Tương tự với chất khử trùng tay: sử dụng chất khử trùng có chứa ít nhất 60% cồn và xoa vào tay bạn trong ít nhất 20 giây để đảm bảo bao phủ toàn bộ."
  utter_covid_faq/q_522:
  - text: "Giá trị Báo cáo Hiệu Quả Tối Thiểu, hoặc MERV (Minimum Efficiency Reporting Values), báo cáo khả năng nắm bắt các hạt của bộ lọc. Bộ lọc có xếp hạng MERV-13 hoặc cao hơn có thể bẫy các hạt nhỏ hơn, bao gồm cả vi rút. Nhiều hệ thống HVAC gia đình sẽ có bộ lọc MERV-8 được cài đặt theo mặc định. Nâng cấp lên bộ lọc được xếp hạng MERV-13 hoặc bộ lọc được xếp hạng cao nhất mà quạt hệ thống HVAC và khe lọc của bạn có thể chứa, có thể cải thiện hiệu quả của hệ thống trong việc loại bỏ vi rút khỏi không khí lưu thông. Trước khi thực hiện bất kỳ thay đổi nào đối với bộ lọc không khí trong hệ thống HVAC, người dùng nên tham khảo hướng dẫn sử dụng HVAC của họ hoặc chuyên gia HVAC.  
Phải đảm bảo bộ lọc HVAC được đặt đúng vị trí. Cũng nên xét đến việc chạy quạt hệ thống trong thời gian lâu hơn hoặc liên tục vì hệ thống HVAC chỉ lọc không khí khi quạt đang chạy. Nhiều hệ thống có thể được thiết lập để chạy quạt ngay cả khi không chạy sưởi hoặc làm mát. Một biện pháp khác sẽ hữu ích là mở bộ phận hút gió bên ngoài, nếu hệ thống của bạn có. Tuy nhiên, điều này không phổ biến đối với các hệ thống dùng trong gia đình.
Bản thân việc sử dụng bộ lọc HVAC được nâng cấp là không đủ để bảo vệ mọi người khỏi COVID-19. Khi được sử dụng cùng với các phương pháp hay nhất khác do Trung tâm Kiểm soát và Phòng ngừa Dịch bệnh khuyến nghị, bộ lọc HVAC nâng cấp có thể là một phần của kế hoạch bảo vệ bản thân và gia đình bạn."
  utter_covid_faq/q_523:
  - text: "Bất kỳ ai lên kế hoạch cho một chuyến đi luôn phải tuân theo hướng dẫn của địa phương và quốc gia về việc liệu có nên đi du lịch hay không. Những người đi du lịch nên kiểm tra tư vấn về điểm đến của họ để biết bất kỳ hạn chế nào về nhập cảnh, yêu cầu kiểm dịch khi nhập cảnh, hoặc các lời khuyên du lịch liên quan khác. Nếu đi máy bay, cũng nên tham khảo hướng dẫn của hãng hàng không bạn đi cùng. Thực hiện theo các biện pháp bảo vệ cá nhân tương tự trong khi đi du lịch như khi bạn làm ở nhà.
Ngoài việc thực hiện các biện pháp phòng ngừa tiêu chuẩn khi đi du lịch và để tránh bị cách ly hoặc từ chối nhập cảnh trở lại đất nước của bạn, bạn cũng nên kiểm tra các thông tin cập nhật về COVID-19 mới nhất trên trang web của Hiệp hội Vận tải Hàng không Quốc tế, bao gồm danh sách các quốc gia và các biện pháp hạn chế."
  utter_covid_faq/q_524:
  - text: "Đảm bảo tuân theo các nguyên tắc rửa tay. Bạn nên rửa tay bằng xà phòng và nước trước và sau khi chạm vào bé. Bạn cũng có thể sử dụng dung dịch rửa tay có cồn. Điều quan trọng là phải làm sạch và khử trùng bất kỳ bề mặt nào bạn đã chạm vào. Rửa sạch máy hút sữa, bình trữ sữa và dụng cụ cho con bú sau mỗi lần sử dụng như bình thường."
  utter_covid_faq/q_525:
  - text: "Hành khách đi máy bay phải cung cấp các thông tin liên lạc sau đây, trong chừng mực có sẵn, trong vòng 72 giờ trước khi chuyến bay khởi hành: tên họ đầy đủ (như trên hộ chiếu), địa chỉ khi ở Hoa Kỳ, số điện thoại liên lạc chính, số điện thoại liên lạc phụ hoặc khẩn cấp, cùng địa chỉ email.
Hành khách cũng phải:
Xác nhận rằng nghĩa vụ cung cấp thông tin đầy đủ và chính xác là một yêu cầu của chính phủ Hoa Kỳ, và việc không cung cấp thông tin đầy đủ, chính xác có thể dẫn đến hình phạt hình sự.
Xác nhận thông tin mà họ cung cấp là đầy đủ và chính xác."
  utter_covid_faq/q_526:
  - text: "Quý vị không cần thẻ ID, bảo hiểm sức khỏe, hoặc thẻ chủng ngừa để được chủng ngừa bồi dưỡng COVID. Tuy nhiên, nếu quý vị có thẻ bảo hiểm sức khỏe và thẻ chủng ngừa COVID-19 thì lần chủng ngừa này được thực hiện nhanh chóng hơn."
  utter_covid_faq/q_527:
  - text: "Mũi tiêm thứ hai của quý vị được khuyến nghị vào ngày thứ 21 đối với Pfizer và 28 ngày đối với Moderna. Tuy nhiên, nếu quý vị tiêm mũi thứ hai vào bất kỳ thời điểm nào sau ngày được khuyến nghị, thì quý vị vẫn được coi là đã tiêm vắc-xin đầy đủ. Quý vị không nên tiêm liều thứ hai sớm hơn 21 ngày đối với Pfizer hoặc 28 ngày đối với Moderna. Vắc-xin Janssen (Johnson & Johnson) chỉ cần tiêm một liều."
  utter_covid_faq/q_528:
  - text: "Nếu một người trong nhà bị nghi nhiễm, quý vị có thể cần phải cách ly. Điều này sẽ do cơ quan y tế công của quý vị xác định trên cơ sở từng trường hợp. Cơ quan y tế công của quý vị sẽ liên lạc với quý vị nếu quý vị cần phải cách ly. Để biết thêm thông tin, hãy đọc tờ thông tin của chúng tôi về home isolation (cách ly tại nhà)."
  utter_covid_faq/q_529:
  - text: "Điều đặc biệt quan trọng là người mắc COVID-19 nên duy trì việc tránh xa người khác nếu có thể, dù họ đang sống cùng nhau. Nếu không thể tách riêng người mắc COVID-19 khỏi những người khác sống cùng, những người khác mà họ sống cùng sẽ tiếp tục bị phơi nhiễm, nghĩa là họ sẽ liên tục bị phơi nhiễm đến khi người đó không còn khả năng lây lan vi-rút cho người khác. Trong tình huống này, quý vị có thể thực hiện các biện pháp phòng ngừa để hạn chế sự lây lan của COVID-19:
Người mắc COVID-19 và mọi người mà họ sống cùng nên đeo khẩu trang vừa vặn trong nhà.
Nếu có thể, một người nên chăm sóc người mắc COVID-19 để hạn chế số người tiếp xúc gần với người bị nhiễm bệnh.
Thực hiện các bước để bảo vệ bản thân quý vị và người khác nhằm giảm lây truyền bệnh trong nhà:
Cách ly nếu quý vị chưa tiêm đầy đủ và đúng hạn vắc-xin ngừa COVID-19.
Cô lập nếu quý vị bị bệnh hoặc xét nghiệm dương tính với COVID-19, dù quý vị không có các triệu chứng bệnh.
Tìm hiểu thêm về khuyến cáo sức khỏe công trong việc xét nghiệm, sử dụng khẩu trang và cách ly các đối tượng tiếp xúc gần như bản thân quý vị, người liên tục bị phơi nhiễm. Những khuyến nghị này khác nhau tùy vào tình trạng tiêm chủng của quý vị."
  utter_covid_faq/q_530:
  - text: "Có. Quý vị có thể tiêm vắc-xin ngay cả khi quý vị không có bảo hiểm, giấy phép lái xe hoặc số An Sinh Xã Hội. Để biết thêm thông tin, hãy truy cập Làm thế nào để chuẩn bị cho cuộc hẹn tiêm vắc-xin COVID-19 của quý vị."
  utter_covid_faq/q_531:
  - text: "Vi rút biến đổi theo thời gian là điều bình thường. Các chuyên gia đang liên tục theo dõi các biến thể mới của coronavirus gây ra COVID-19, bao gồm cả Omicron, để xem liệu chúng có lây lan dễ dàng hơn, gây ra bệnh nặng hơn hay có thể ảnh hưởng đến hiệu quả của vắc xin hay không. Hiện tại, chúng tôi không có câu trả lời cho tất cả những câu hỏi này.
Các biến thể mới như Omicron là một lời nhắc nhở rằng đại dịch COVID-19 còn lâu mới kết thúc. Do đó, điều cần thiết là mọi người phải tiêm vắc-xin khi có sẵn và tiếp tục tuân theo hướng dẫn hiện có về ngăn ngừa sự lây lan của vi-rút, giữ xa khoảng cách, đeo khẩu trang, rửa tay thường xuyên và giữ cho các khu vực trong nhà được thông thoáng.
Cuối cùng, cho tới khi vi rút vẫn tiếp tục được tạo điều kiện lây lan ở mọi nơi trên thế giới, thì nó sẽ có nhiều cơ hội đột biến thành các biến thể mới như Delta và Omicron. Con đường rõ ràng nhất để thoát khỏi đại dịch là đảm bảo mọi quốc gia được tiếp cận bình đẳng với các công cụ để chống lại đại dịch COVID-19 như các xét nghiệm, phương pháp điều trị và vắc xin cứu mạng. Càng nhiều người được bảo vệ trên toàn cầu, thì càng có ít chỗ cho các biến thể mới xuất hiện và chúng ta càng sớm kết thúc đại dịch và trở lại bình thường."
  utter_covid_faq/q_532:
  - text: "Không. Nếu gần đây quý vị đã hoàn thành việc cô lập và một người nào đó sống với bạn có kết quả dương tính với vi-rút gây ra COVID-19 ngay sau khi quý vị kết thúc thời gian cô lập, bạn không cần phải cách ly hoặc xét nghiệm miễn là không thấy có các triệu chứng mới. Sau khi tất cả mọi người sống cùng nhau đã kết thúc giai đoạn cách ly hoặc cô lập, hãy tham khảo hướng dẫn bên dưới khi lại bị phơi nhiễm với COVID-19 nữa.
Nếu quý vị bị nhiễm COVID-19 trong 90 ngày trước và sau đó tiếp xúc gần với người mắc COVID-19, quý vị không cần phải cách ly hoặc đi xét nghiệm nếu quý vị không có các triệu chứng. Nhưng quý vị nên:
Đeo khẩu trang vừa khớp ở trong nhà khi ở nơi công cộng trong 10 ngày sau khi phơi nhiễm.
Theo dõi các triệu chứng bệnh COVID-19 và cô lập ngay lập tức nếu bộc lộ các triệu chứng bệnh.
Tham khảo ý kiến từ nhà cung cấp dịch vụ chăm sóc sức khỏe về khuyến nghị xét nghiệm nếu thấy có các triệu chứng mới.
