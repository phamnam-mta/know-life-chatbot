  utter_covid_faq/q_199:
  - text: "Mức độ rủi ro khi tham gia vào các hoạt động nhóm phụ thuộc rất nhiều vào nơi bạn sống. Khi bắt đầu, hãy kiểm tra mọi hướng dẫn liên quan từ chính quyền địa phương của bạn. Bạn nên đề phòng nhiều hơn ở những khu vực có tỷ lệ lây truyền COVID-19 cao hơn và mức độ tiêm chủng thấp hơn.
