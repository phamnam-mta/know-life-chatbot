  utter_covid_faq/q_303:
  - text: "Chúng tôi hiện vẫn đang tìm hiểu về COVID-19 và cách bệnh này tác động tới người mắc HIV. Gần một nửa số người ở Hoa Kỳ đã được chẩn đoán có HIV có tuổi từ 50 trở lên. Những người có HIV cũng có tỷ lệ mắc các bệnh nền cao hơn. Tuổi cao và bệnh nền có thể làm tăng khả năng trở nặng nếu mắc COVID-19. Điều này đặc biệt đúng với những người bị HIV giai đoạn cuối hoặc người mắc HIV nhưng không điều trị.
Người có nguy cơ mắc bệnh nghiêm trọng cao hơn và người sống cùng hoặc tới thăm họ nên thực hiện các biện pháp phòng ngừa (gồm tiêm chủng và đeo khẩu trang ôm khít) để bảo vệ bản thân và người khác khỏi COVID-19."
  utter_covid_faq/q_304:
  - text: "Loạt vắc-xin ngừa COVID-19 ban đầu
Vắc-xin ngừa COVID-19 được khuyên dùng cho tất cả những người đủ điều kiện. Số liều vắc-xin quý vị cần tiêm phụ thuộc vào loại vắc-xin quý vị tiêm.
Mũi chính bổ sung
Sau khi hoàn thành loạt vắc-xin COVID-19 ban đầu, một số người nhiễm HIV giai đoạn cuối (có chẩn đoán AIDS) hoặc người nhiễm HIV và không điều trị HIV nên được tiêm một mũi chính bổ sung. Mũi chính bổ sung nhằm mục đích tăng phản ứng miễn dịch ở người với loạt vắc-xin ngừa COVID-19 hai liều ban đầu của họ. Những người đủ điều kiện tiêm một mũi chính bổ sung nên tiêm liều này trước khi tiêm nhắc. Trao đổi với nhà cung cấp dịch vụ chăm sóc sức khỏe của quý vị để xác định liệu có nên tiêm liều bổ sung cho quý vị.
CDC không khuyến cáo tiêm mũi ban đầu bổ sung của vắc-xin COVID-19 cho người nhiễm HIV nhưng tải lượng vi-rút rất thấp hoặc không bị HIV giai đoạn cuối.
Mũi tiêm nhắc
CDC khuyến nghị tất cả mọi người, kể cả người nhiễm HIV, tiêm nhắc khi đủ điều kiện. Tìm hiểu thêm về những người nên tiêm nhắc, thời điểm cần tiêm nhắc và loại tiêm nhắc mà bạn nên sử dụng."
