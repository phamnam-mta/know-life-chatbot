Theo New York Magazine, danh sách các quốc gia hạn chế đi lại từ các quốc gia Nam Phi đang ngày càng tăng, nhằm hạn chế sự lây lan của Omicron."
  utter_covid_faq/q_349:
  - text: "Không! Xịt các chất này lên người có thể gây hại cho quần áo và niêm mạc (mắt, miệng,…). Lưu ý rằng, cồn và clo có thể hữu ích để khử trùng bề mặt, nhưng chúng cần được dùng theo các khuyến cáo phù hợp."
  utter_covid_faq/q_350:
  - text: "Hỗ trợ là cách điều trị chủ yếu."
  utter_covid_faq/q_351:
  - text: "Mọi người Úc nên cân nhắc lại việc đi lại không cần thiết. Mặc dù rủi ro nhiễm COVID-19 trên máy bay là thấp, nhưng không khuyến khích các chuyến đi lại không cần thiết.
Hầu hết mọi phương tiện giao thông công cộng là cần thiết. Tuy nhiên, Chính phủ khuyến nghị các chủ sử dụng lao động sắp xếp làm việc linh hoạt để giảm thiểu số lượng người đi bằng giao thông công cộng vào bất kỳ cùng một thời điểm nào. Các dịch vụ đường dài có nguy cơ nhiễm bệnh cao hơn và nên cần được cân nhắc lại vào thời điểm này.
The Spirit of Tasmania được coi là dịch vụ thiết yếu và vẫn sẽ hoạt động.
Nếu có thể, hãy ngồi băng ghế sau của taxi và phương tiện đi chung.
Nên tránh vận chuyển theo nhóm những người có nguy cơ, bao gồm cả người già nếu có thể."
