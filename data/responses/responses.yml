  utter_covid_faq/q_20:
  - text: "Theo kết quả phân tích gene ban đầu, biến thể Lambda có 5 đột biến gen mới, trong đó 3 đột biến là RSYLTPGD246-253N, 260L452Q, F490S có khả năng chống lại hoặc trung hòa kháng thể trong vắc xin và 2 đột biến là T76I, L452Q có khả năng thoát miễn dịch mạnh hơn so với biến thể Delta.
Tuy vậy, cho đến nay vẫn chưa có bằng chứng đầy đủ cho thấy biến thể Lambda ảnh hưởng như thế nào đến hiệu quả của vắc xin. Đối với hai loại vắc xin AstraZeneca và Pfizer, do ít được sử dụng tại Chile (nơi thực hiện các nghiên cứu) nên không đủ dữ liệu để kết luận Lambda có kháng vắc xin hay không.
“Chúng ta cần thêm dữ liệu dựa trên hiện tượng nhiễm virus trong ống nghiệm, trên mô hình động vật và thử nghiệm kháng thể trung hòa. Tuy nhiên, cần nhớ rằng hiện tất cả các loại vắc xin đều đủ khả năng bảo vệ cơ thể trước các biến chủng virus đã biết”, TS. Pablo Tsukayama cho biết thêm."
  utter_covid_faq/q_21:
  - text: "Biến thể Lambda (C.37) là một chủng đột biến của virus gốc gây bệnh Covid-19 SARS-CoV-2. Hiện biến chủng Lambda được Tổ chức Y tế thế giới (WHO) xếp vào danh mục biến thể cần chú ý (VOI), thấp hơn các biến thể trong danh mục cần được quan tâm (VOC) như biến chủng Delta xuất hiện cách đây không lâu.Sự xuất hiện trong danh mục các biến thể cần chú ý cho thấy mức độ nguy hại và khả năng lây lan của biến chủng mới là không thể xem thường. Thực tế, một số nghiên cứu đã cho thấy biến thể Lambda có thể làm tăng khả năng lây nhiễm nhanh hơn so với biến thể Delta. Cho đến giữa tháng 8/2021, có khoảng 40 quốc gia đã ghi nhận sự xuất hiện của biến thể mới này."
