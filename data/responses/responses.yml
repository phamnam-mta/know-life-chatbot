 Nên duy trì chế độ ăn hợp lý, đủ chất đinh dưỡng, có thể bổ sung vitamin để tăng sức đề kháng chung. Do chưa loại trừ khả năng lây qua thức ăn nên thực hiện “ăn chín” “uống chín”. Tuyệt đối không ăn đồ ăn sống như tiết canh, thịt sống, đặc biệt là tiết canh, thịt sống của động vật hoang dã."
  utter_covid_faq/q_329:
  - text: "Rửa tay bằng xà phòng/xà bông và nước là cách tốt nhất để loại bỏ vi trùng trong hầu hết các tình huống, nhưng trong trường hợp xà phòng và nước không có sẵn, bạn có thể sử dụng dung dịch sát khuẩn có chứa ít nhất 60% cồn. Bạn có thể kiểm tra nồng độ cồn trong dung dịch sát khuẩn bằng cách quan sát nhãn sản phẩm.
Dung dịch sát khuẩn có thể nhanh chóng làm giảm số lượng vi trùng lưu trú trên bàn tay trong nhiều tình huống. Tuy nhiên cần lưu ý:
Dung dịch sát khuẩn không thể loại bỏ tất cả các loại vi trùng.
Dung dịch sát khuẩn có thể không hiệu quả khi tay bạn bị lấm bẩn hoặc dính dầu mỡ.
Dung dịch sát khuẩn có thể không loại bỏ các hóa chất độc hại khỏi tay như thuốc trừ sâu và kim loại nặng.
Do đó, chỉ dùng nước sát khuẩn tay nhanh trong những trường hợp cần thiết, rửa tay với xà phòng/xà bông và nước sạch đúng cách vẫn là cách tốt nhất."
  utter_covid_faq/q_330:
  - text: "Khuyến khích công dân hạn chế tối đa việc di chuyển không cần thiết bên ngoài Hồng Kông. Nếu bắt buộc phải di chuyển đến các quốc gia/khu vực bên ngoài Hồng Kông, cần phải đeo khẩu trang y tế và tiếp tục đeo trong vòng 14 ngày sau khi trở về Hồng Kông. Công dân chú ý thực hiện các lời khuyên về sức khỏe sau đây: 
- Khi du lịch tới những quốc gia/vùng lãnh thổ có nhiều ca lây nhiễm COVID-19, hãy chú ý tránh tiếp xúc gần với người bị sốt hoặc có triệu chứng hô hấp. Nếu không thể tránh khỏi việc tiếp xúc, hãy đeo khẩu trang y tế và tiếp tục sử dụng trong vòng 14 ngày sau khi trở về Hồng Kông. 
- Tránh đến bệnh viện. Trường hợp cần thiết hãy sử dụng khẩu trang y tế và tuân thủ nghiêm chỉnh việc vệ sinh tay, vệ sinh cá nhân; 
- Tránh chạm vào động vật (cả khi săn bắn), gia cầm/các loại chim hoặc chất thải của chúng; 
- Tránh đến trang trại, chợ bán gia cầm hoặc các đồ tươi sống; 
