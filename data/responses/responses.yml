  utter_covid_faq/q_209:
  - text: "Khi phát bệnh, các triệu chứng lâm sàng ban đầu hay gặp là sốt, ho khan, mệt mỏi, đau cơ. Một số trường hợp có thể có đau họng, ngạt mũi, chảy nước mũi, đau đầu, ho có đờm, nôn và tiêu chảy. Những trường hợp nặng xuất hiện viêm phổi; khó thở do viêm phổi nặng, hội chứng suy hô hấp cấp tiến triển (ARDS); suy chức năng các cơ quan."
  utter_covid_faq/q_210:
  - text: "CDC đã phát hành hướng dẫn vào ngày 16/05/2021 dành cho những người đã được tiêm vắc-xin COVID-19 đầy đủ, cho biết mọi người có thể làm bất cứ việc gì một cách an toàn mà không cần phải đeo khẩu trang. Bạn được xem là đã tiêm phòng đầy đủ sau hai tuần kể từ khi tiêm liều vắc-xin thứ hai của Pfizer hoặc Moderna, hoặc sau hai tuần kể từ khi tiêm liều vắc-xin duy nhất của J&J/Janssen. Các quy định cụ thể của tiểu bang, địa phương và doanh nghiệp vẫn được áp dụng, và bạn vẫn cần phải đeo khẩu trang tại nhiều cơ sở khác nhau thêm một khoảng thời gian. Mặc dù hướng dẫn đeo khẩu trang của CDC làm thay đổi lối sống của nhiều người, nhưng điều quan trọng cần lưu ý đó là hướng dẫn này không áp dụng cho các cơ sở chăm sóc sức khỏe. Tại trung Y tế Tufts, chúng tôi tiếp tục yêu cầu nhân viên, bệnh nhân và người nhà đến thăm phải kiểm tra sức khỏe tại lối vào bệnh viện và luôn đeo khẩu trang cho dù đã được tiêm phòng đầy đủ."
  utter_covid_faq/q_211:
  - text: "Khi ở ngoài vùng có dịch không có nghĩa là không có nguy cơ nhiễm mầm bệnh vì virus có thể phát tán từ người mang mầm bệnh không triệu chứng. Tuy nhiên, nguy cơ ấy khác nhau trong từng hoàn cảnh tiếp xúc, sinh hoạt khác nhau. Ví dụ: Người chỉ ở nhà không tiếp xúc với người bên ngoài có nguy cơ thấp hơn so với đến dự một sự kiện ở nơi công cộng có nhiều người không quen biết. Mọi người nên học cách đánh giá nguy cơ để đưa ra quyết định nên đeo khẩu trang hoặc chưa cần thiết phải đeo khẩu trang. Có như vậy sẽ tránh được tâm lý hoang mang, nhất là tâm lý đám đông, dẫn đến các tình trạng hoảng loạn, quá lo lắng vì đã “quên không đeo khẩu trang” hoặc đổ xô đi mua khẩu trang gây ra các hệ lụy không tốt cho xã hội về cung ứng khẩu trang y tế."
  utter_covid_faq/q_212:
  - text: "Dịch là “bệnh của cộng đồng” vì có nhiều người bị cùng 1 bệnh mới gọi là dịch. Muốn phòng chống dịch Covid-19 cho “cộng đồng nhà mình” thì cả nhà cùng phải thực hiện. 
 Bây giờ “cộng đồng cả trường” mình, “cộng đồng cả nước” mình và cả “cộng đồng thế giới” đang cùng nhau phòng chống dịch Covid-19. Hãy nhắc cả nhà mình cùng phòng chống dịch Covid-19 con nhé."
  utter_covid_faq/q_213:
  - text: "Việc khám sàng lọc trước khi tiêm vắc xin Covid-19 ở phụ nữ mang thai ngoài những câu hỏi về tiền sử dị ứng; những lần đi cấp cứu sau khi uống thuốc hoặc là ăn món gì đó,… các bác sĩ bắt buộc phải nghe tim thai, đo huyết áp. Chẳng hạn, mẹ bầu có tình trạng tiền sản giật nặng thì không thể tiêm vắc xin Covid-19 xong là thôi, mà bắt buộc phải kiểm tra tới việc tiền sản giật nặng này nên nhập viện hay cho sản phụ về theo dõi tại nhà. Mẹ bầu là đối tượng nhạy cảm, nên quy trình khám sàng lọc đòi hỏi tính an toàn, cẩn trọng hơn rất nhiều."
  utter_covid_faq/q_214:
  - text: "Kháng thể đã được sử dụng từ lâu trong y học. Tính đến năm 2019, FDA đã cấp phép cho hơn 80 kháng thể đơn dòng, sử dụng chủ yếu trong các lĩnh vực ung thư, khớp học, huyết học. Các tác dụng phụ có thể gặp của kháng thể đơn dòng như: sốt, ớn lạnh, đau đầu, nôn ói, phát ban…
Đối với kháng thể đơn dòng Evusheld, hồ sơ an toàn đã được kiểm nghiệm trên hơn 7000 người, qua 3 thử nghiệm pha 3: PROVENT (5197 người), STORM CHASER (1129 người) và TACKLE (903 người).
Trong thử nghiệm về dự phòng trước phơi nhiễm PROVENT, biến cố ngoại ý gần như tương đương nhau ở 2 nhóm với tỷ lệ là 35.3% ở nhóm dùng Evusheld và 34.2% ở nhóm giả dược. Chỉ có 1/3461 người có phản ứng phản vệ. Chỉ có 1 trường hợp có biến cố ngoại ý dẫn đến việc ngừng dùng thuốc ở nhánh AZD7442 và không liên quan đến thuốc.
Trong bối cảnh Covid-19 vẫn còn đe dọa cuộc sống của hàng triệu người trên thế giới, các nhà khoa học đã và đang tốn không ít công sức, tiền bạc dành tâm huyết nghiên cứu những phương cách mới nhất, hiệu quả nhất nhằm phòng ngừa và điều trị Covid-19. Trong số những phương pháp mới, kháng thể đơn dòng Evusheld được xem như một niềm hy vọng để đặt dấu chấm hết cho đại dịch."
  utter_covid_faq/q_215:
  - text: "Bản thân các phương pháp điều trị bằng kháng thể không phải là mới, các kháng thể đơn dòng đã được sử dụng trong điều trị:
Ung thư: Các kháng thể đơn dòng liên kết đặc hiệu với các kháng nguyên của tế bào ung thư, tạo phản ứng miễn dịch chống lại tế bào ung thư đích.
Bệnh tự miễn: Một số kháng thể đơn dòng được sử dụng cho các bệnh tự miễn gồm: Infliximab và adalimumab trong bệnh viêm khớp dạng thấp, viêm ruột xuyên thành mạn tính, viêm cột sống dính khớp, viêm loét đại tràng nhờ vào khả năng liên kết và ức chế TNF-α. Basiliximab và daclizumab ức chế IL-2 trên tế bào T được hoạt hóa, do đó chúng giúp ngăn ngừa thải ghép cấp tính trong ghép thận. Omalizumab ức chế immunoglobulin E (IgE) ở người và cực kỳ hữu ích trong điều trị hen suyễn dị ứng từ trung bình đến nặng.
Nhiễm virus: bao gồm một số kháng thể đơn dòng như: bavituximab, casivimab, palivizumab, imdevimab…
Ứng dụng trong điều trị Covid-19: Cơ thể của phần lớn những người hồi phục sau Covid-19 tạo ra kháng thể chống lại virus SARS-CoV-2. Theo các nhà khoa học, các kháng thể này tồn tại ít nhất 5 đến 7 tháng sau khi nhiễm bệnh."
  utter_covid_faq/q_216:
  - text: "Kháng thể đơn dòng là các kháng thể được tạo ra trong phòng thí nghiệm, có nguồn gốc từ một dòng tế bào B duy nhất và có ái lực cao với một yếu tố quyết định kháng nguyên (epitope) của tác nhân gây bệnh. Kháng thể đơn dòng có chức năng tác động tương tự như kháng thể tự nhiên trong cơ thể:
Trung hòa các tác nhân gây bệnh, ngăn chúng xâm nhập vào tế bào khỏe mạnh.
 Opsonin hóa kháng nguyên để hỗ trợ thực bào.
 Hỗ trợ cho quá trình gây độc tế bào phụ thuộc kháng thể.
 Kích hoạt bổ thể.
 Ngoài ra, kháng thể đơn dòng cũng được sử dụng trong các xét nghiệm chẩn đoán như western blot hay hóa mô miễn dịch."
  utter_covid_faq/q_217:
  - text: "Kháng thể không gắn thuốc hoặc các chất phóng xạ, mà thay vào đó tự hoạt động được gọi là kháng thể đơn dòng trần. Hầu hết kháng thể đơn dòng trần liên kết với kháng nguyên trên tế bào ung thư, tuy nhiên một số liên kết với kháng nguyên trên các tế bào không phải ung thư hoặc là các protein trôi nổi tự do. Kháng thể đơn dòng trần có thể hoạt động theo nhiều cách khác nhau, gồm:
Một số kháng thể đơn dòng trần tăng cường phản ứng miễn dịch của cơ thể chống lại tế bào ung thư bằng cách gắn vào chúng, đồng thời hoạt động như dấu hiệu giúp hệ thống miễn dịch triệt tiêu các tế bào ung thư. Ví dụ, kháng thể đơn dòng alemtuzumab thường được sử dụng trong điều trị cho một số bệnh nhân mắc bệnh bạch cầu lymphocytic mãn tính hoạt động bằng cách liên kết với kháng nguyên CD52 (tìm thấy trên các tế bào lympho), sau đó kháng thể thu hút các tế bào miễn dịch tiêu diệt các tế bào lympho này. Một số kháng thể đơn dòng trần tăng cường phản ứng miễn dịch cơ thể con người bằng cách tập trung vào các điểm trọng yếu của hệ thống miễn dịch.
Một số kháng thể đơn dòng trần khác hoạt động bằng cách gắn vào và ngăn chặn các kháng nguyên trên tế bào ung thư hoặc tế bào lân cận. Ví dụ, kháng thể trastuzumab có khả năng chống lại protein HER2 tìm thấy trên bề mặt của tế bào ung thư vú hoặc dạ dày. Khi protein HER2 được kích hoạt sẽ giúp những tế bào ung thư phát triển. Sử dụng kháng thể đơn dòng Trastuzumab sẽ liên kết với các protein HER2 và ngăn chúng hoạt động."
  utter_covid_faq/q_218:
  - text: "Kháng thể đơn dòng đặc hiệu kép tạo thành từ các phần của 2 kháng thể đơn dòng khác nhau và có thể gắn cùng lúc vào 2 protein khác nhau. Ví dụ, kháng thể đơn dòng được sử dụng điều trị một số bệnh bạch cầu – Blinatumomab. Một phần của kháng thể đơn dòng này sẽ gắn vào protein CD19 thường được tìm thấy trên một số tế bào ung thư hạch và ung thư bạch hầu. Một phần còn lại gắn với protein CD3 thường được tìm thấy trên các tế bào T. Bằng cách liên kết 2 loại protein CD19 và CD3, Blinatumomab mang các tế bào miễn dịch và tế bào ung thư lại với nhau giúp hệ miễn dịch tiêu diệt các tế bào ung thư."
  utter_covid_faq/q_219:
  - text: "Virus Corona có thể lây lan liên tục từ người sang người:
Lây truyền có thể thông qua tiếp xúc với dịch cơ thể của người bệnh, việc ho, hắt hơi hay bắt tay với người bệnh có thể khiến người xung quanh bị phơi nhiễm.
Virus cũng có thể lây lan từ việc chạm vào một vật mà người bệnh đã từng chạm vào, sau đó đưa lên miệng, mũi, mắt.Những người chăm sóc bệnh nhân cũng có thể bị phơi nhiễm khi xử lý các chất thải của người bệnh."
  utter_covid_faq/q_220:
  - text: "Rất ít có khả năng việc tiêm vắc-xin phòng COVID-19 sẽ ảnh hưởng đến khả năng tạo sữa của phụ nữ. WHO SAGE KHÔNG khuyến nghị ngừng cho con bú sau khi tiêm vắc-xin phòng COVID-19. Phụ nữ hiện đang cho con bú hoặc đang vắt sữa nên tiếp tục sau khi tiêm vắc-xin và có thể tin tưởng rằng việc tiêm vắc-xin phòng COVID-19 sẽ không ảnh hưởng đến nguồn sữa của họ. Việc tiêm vắc-xin không nên là trở ngại cho việc bắt đầu cho con bú hoặc là nguyên nhân khiến quá trình này bị gián đoạn."
  utter_covid_faq/q_221:
  - text: "Sử dụng khẩu trang để tự bảo vệ bản thân và ngăn ngừa lây nhiễm cho những người xung quanh. Khẩu trang được sử dụng để che phần mũi và miệng, tạo ra lớp màng chắn vật lý đối với chất lỏng và giọt dịch cỡ lớn. Khẩu trang y tế (khẩu trang) là loại thường được sử dụng. Thông thường, khẩu trang được thiết kế ba lớp như sau: lớp chống thấm ngoài cùng, lớp ở giữa đóng vai trò rào cản vi trùng và lớp thấm hút đặt trong cùng. Không nên sử dụng khẩu trang không đạt tiêu chuẩn vì chúng không có khả năng bảo vệ người dùng khỏi những bệnh truyền nhiễm lây lan qua các giọt dịch hô hấp. Nên sử dụng khẩu trang trong những trường hợp sau:
Để tự bảo vệ bản thân: khi chúng ta cần chăm sóc những người bị nhiễm trùng đường hô hấp; hoặc khi tới bệnh viện, phòng khám trong thời điểm có dịch hoặc mùa cao điểm của dịch cúm.
Để ngăn ngừa lây truyền bệnh cho người xung quanh: khi chúng ta có triệu chứng hô hấp như sốt, sổ mũi, ho hoặc hắt hơi."
  utter_covid_faq/q_222:
  - text: "Có. Tuy nhiên hiệu quả bảo vệ thấp hơn khẩu trang y tế và có thể khác nhau tùy theo cấu tạo và cách sử dụng (đặc biệt là vấn đề tái sử dụng ) của khẩu trang vải."
  utter_covid_faq/q_223:
  - text: "Khí ozone gây kích ứng cho mắt và đường hô hấp. Phổi có thể tổn thương nghiêm trọng nếu hít phải khí này ở nồng độ cao. Nếu sử dụng ở nồng độ không vượt quá tiêu chuẩn y tế đã công bố, khí ozone cũng không có hiệu quả trong việc loại bỏ virus, vi khuẩn, nấm mốc hoặc các chất ô nhiễm sinh học khác khi áp dụng trong môi trường nhà ở."
  utter_covid_faq/q_224:
  - text: "Kết quả từ thử nghiệm PROVENT (cho dự phòng trước phơi nhiễm) giai đoạn III (n=5197) đã chứng minh rằng AZD7442 giúp giảm 77% nguy cơ mắc Covid-19 có triệu chứng so với giả dược ở phân tích sơ bộ và 83% ở phân tích theo dõi sau 6 tháng.
Đồng thời, kết quả từ thử nghiệm điều trị ngoại trú TACKLE giai đoạn III (n=903) đã chứng minh AZD7442 làm giảm nguy cơ phát triển từ bệnh Covid-19 mức độ nhẹ-trung bình thành bệnh nặng hoặc tử vong (bất kể nguyên nhân nào) so với giả dược, cụ thể: giảm 50% nguy cơ tiến triển bệnh nặng hay tử vong ở bệnh nhân dùng AZD7442 trong vòng 7 ngày, giảm 67% nếu bệnh nhân sử dụng trong vòng 5 ngày và giảm 88% nguy cơ trên nếu bệnh nhân dùng trong vòng 3 ngày kể từ khi khởi phát triệu chứng."
  utter_covid_faq/q_225:
  - text: "Nếu so với biến chủng Delta có tốc độ lây lan kinh hoàng tại nhiều quốc gia trên thế giới, biến chủng Lambda ít gây lo ngại hơn. Tuy nhiên, theo chia sẻ của GS. Gregory Poland, giám đốc Nhóm nghiên cứu vắc xin tại Mayo Clinic, một trung tâm nghiên cứu y tế phi Chính phủ tại Minnesota, “Tôi nghĩ bất cứ lúc nào một biến chủng virus mới được phát hiện và thể hiện khả năng lây lan nhanh trong cộng đồng thì chúng ta đều phải đặc biệt quan tâm”.
Theo kết quả của những nghiên cứu ban đầu về biến chủng mới cho thấy, Lambda mang hai đột biến T76I và L452Q làm tăng khả năng lây nhiễm mạnh hơn so với các chủng virus ban đầu. Mặc dù vậy, hiện tại có rất ít bằng chứng về biến thể này. Cơ quan Y tế cộng đồng Anh (PHE) hiện đang thực hiện các nghiên cứu trong các phòng thí nghiệm để xác định đặc điểm và tác động có thể có của chủng Lambda đối với sự lây truyền trong cộng đồng. Do đó vẫn chưa đủ bằng chứng cho thấy biến thể này gây ra bệnh nặng hơn hoặc làm cho các loại vắc xin hiện đang được triển khai ít hiệu quả hơn.
Tiến sĩ Malani, giám đốc y tế bệnh truyền nhiễm tại Đại học Michigan, Mỹ cho biết, “Cách duy nhất để ngăn chặn và kiểm soát sự lan rộng của biến chủng virus Covid-19 mới chính là tiêm chủng vắc xin rộng rãi cho người dân. Đây là một cuộc chạy đua để tiêm chủng vắc xin bao phủ đầy đủ cho cộng đồng trước khi các biến chủng mới phát triển đủ khả năng kháng lại các biện pháp phòng ngừa”."
  utter_covid_faq/q_226:
  - text: "Theo Tổ chức Y tế thế giới (WHO), biến thể Lambda xuất hiện lần đầu tiên vào tháng 8/2020 tại thủ đô Lima (Peru), sau đó nhanh chóng lan rộng tại nước này. Theo ông Pablo Tsukayama, nhà virus học của Đại học Cayetano Heredia tại Lima, người dân Peru đang phải vật lộn với đại dịch Covid-19 từ khi có sự xuất hiện của biến thể Lambda. Hiện có hơn 80% trường hợp nhiễm Covid-19 mới tại nước này có liên quan đến biến thể Lambda (kể từ tháng 4/2021).
Sau khi phát tán tại Peru, biến chủng virus Corona Lambda tiếp tục tấn công khu vực Nam Mỹ (Ecuador, Chile, Argentina, Brazil) và hiện có nguy cơ trở thành biến chủng virus Covid-19 chủ đạo ở khu vực này. Theo Trung tâm Kiểm soát và Phòng ngừa dịch bệnh Mỹ cảnh báo, biến chủng Lambda có nguy cơ tạo nên làn sóng mới tại Mỹ, sau khi nước này ghi nhận hơn 1.300 ca nhiễm biến chủng mới tại 44 bang trên cả nước. Tại Châu Á, Nhật Bản đã ghi nhận ca nhiễm Covid-19 đầu tiên mang biến thể mới vào ngày 20/7, là một công nhân người Nhật trở về từ Peru."
  utter_covid_faq/q_227:
  - text: "ại Việt Nam, vắc xin phòng COVID-19 của AstraZeneca được chỉ định tiêm phòng cho những người từ 18 tuổi trở lên.
