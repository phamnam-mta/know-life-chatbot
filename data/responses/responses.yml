  utter_covid_faq/q_195:
  - text: "Không nên đeo khẩu trang cho bất kỳ ai không có khả năng tháo khẩu trang mà không có sự trợ giúp, kể cả trẻ sơ sinh và trẻ nhỏ, hoặc bất kỳ ai bị khó thở.
