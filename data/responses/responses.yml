Một số người bị suy giảm miễn dịch trung bình hoặc nghiêm trọng và những người đã được tiêm chủng ở nước ngoài nên được tiêm một liều chính bổ sung nếu họ đáp ứng các điều kiện sau:
Những người bị suy giảm miễn dịch trung bình hoặc nặng từ 12 tuổi trở lên và đã được tiêm chủng đầy đủ nên được tiêm một liều chính bổ sung vắc-xin ngừa COVID-19 của Pfizer-BioNTech ít nhất 28 ngày sau khi tiêm liều vắc-xin thứ hai trong loạt vắc-xin chính của họ. Tiêm chủng đầy đủ bao gồm việc hoàn tất loạt vắc-xin chính cho:
vắc-xin không phải là vắc-xin được FDA phê duyệt hoặc FDA cho phép sử dụngpdf icon nhưng được WHO liệt kê để sử dụng khẩn cấp và những người đã hoàn thành loạt vắc-xin tiêm trộn bao gồm bất kỳ sự kết hợp nào được FDA chấp thuận,
Vắc-xin được FDA cho phép sử dụng, hoặc
Vắc-xin ngừa COVID-19 được WHO liệt kê để sử dụng trong trường hợp khẩn cấp.
Mũi nhắc lại loại một liều
Mũi nhắc lại nên được tiêm cho những người đáp ứng điều kiện sau: Những người đã được tiêm chủng đầy đủ vắc-xin ngừa COVID-19 chưa được FDA cho phép sử dụng hoặc được FDA chấp thuận nhưng được WHO liệt kê để sử dụng khẩn cấp và những người đã hoàn thành loạt tiêm trộn bao gồm bất kỳ sự kết hợp nào của vắc-xin ngừa COVID-19 được FDA chấp thuận, FDA cho phép sử dụng hoặc loại vắc-xin được WHO liệt kê sử dụng trong trường hợp khẩn cấp. Trong số nhóm đối tượng này, những người:
