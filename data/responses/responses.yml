Suy giảm thính lực.
Đáng chú ý, những dấu hiệu nhận biết lâm sàng do biến chủng virus Corona Delta Plus gây ra rất dễ gây nhầm lẫn với bệnh cảm lạnh thông thường, khiến nhiều người chủ quan bỏ qua, làm tăng nguy cơ biến chứng hoặc tử vong ở người bệnh."
  utter_covid_faq/q_417:
  - text: "Theo thông tin từ tạp chí Science Focus công bố, triệu chứng của người nhiễm biến thể Lambda không khác biệt so với nhiễm các chủng virus Covid-19 bình thường. Cụ thể, các triệu chứng có thể xuất hiện từ 2-14 ngày sau khi phơi nhiễm với virus và bất kỳ ai cũng có thể xuất hiện các triệu chứng từ nhẹ đến nghiêm trọng, bao gồm: sốt, ho, ớn lạnh, khó thở, mệt mỏi, đau đầu, đau cơ, đau họng, mất vị giác hoặc khứu giác, buồn nôn, nôn, người nhiễm biến thể Lambda còn có các triệu chứng liên quan đến đường ruột như tiêu chảy,…
Ngoài ra, người bệnh còn có thể xuất hiện một số triệu chứng hiếm gặp khác. Người cao tuổi, người có bệnh lý nền như các bệnh về tim, phổi, bệnh tiểu đường có nguy cơ cao gặp các biến chứng nghiêm trọng khi nhiễm Covid-19."
  utter_covid_faq/q_418:
  - text: "Những ca nhiễm biến thể Omicron ở Nam Phi có triệu chứng rất khác so với những bệnh nhân nhiễm biến thể Delta.
Theo thông tin của hãng Bloomberg, bệnh nhân nhiễm biến chủng Omicron có triệu chứng mệt mỏi trong khoảng 1 đến 2 ngày, đau đầu và cơ thể, thỉnh thoảng đau họng và ho, không bị mất vị giác, khứu giác. Trong khi đó, những bệnh nhân nhiễm biến thể Delta thường có nhịp tim tăng dẫn đến nồng độ oxy trong máu thấp, mất vị giác và khứu giác.
Một vài trường hợp nhiễm thể Omicron có triệu chứng khá bất thường, như trường hợp của một bé gái 6 tuổi. Bé sốt cao, nhịp tim nhanh bất thường, nhưng chỉ sau 2 ngày tình trạng đã tiến triển tốt hơn. Các chuyên gia lo ngại rằng, nguy cơ phản ứng mạnh hơn ở người cao tuổi, bệnh nhân chưa tiêm chủng đặc biệt là nhóm người có tiền sử bệnh nền khi nhiễm biến thể Omicron."
  utter_covid_faq/q_419:
  - text: "Các triệu chứng phổ biến nhất của COVID-19 bao gồm sốt, ho khan và mệt mỏi. Các triệu chứng khác bao gồm mất vị giác hoặc khứu giác, nghẹt mũi, viêm kết mạc, đau họng, đau đầu, đau cơ hoặc khớp, phát ban trên da, buồn nôn, tiêu chảy, cảm lạnh hoặc chóng mặt. Một số người có thể chỉ có các triệu chứng rất nhẹ hoặc không cụ thể, trong khi một số người khác có thể phát triển các triệu chứng nghiêm trọng như khó thở, đau ngực hoặc lú lẫn.
Các biến chứng có thể bao gồm suy hô hấp, hội chứng suy hô hấp cấp tính (ARDS), nhiễm trùng huyết và sốc nhiễm trùng, huyết khối tắc mạch và/hoặc suy đa cơ quan bao gồm tổn thương tim, gan hoặc thận.
Những người lớn tuổi và những người có các vấn đề y tế tiềm ẩn (ví dụ như tăng huyết áp, các vấn đề về tim và phổi, tiểu đường, béo phì hoặc ung thư) có nguy cơ mắc bệnh nghiêm trọng cao hơn.
Một số người đã bị nhiễm COVID-19 có thể tiếp tục gặp các triệu chứng, bao gồm mệt mỏi, các triệu chứng về hô hấp và thần kinh. Hiện tại, vẫn chưa rõ các triệu chứng có thể kéo dài bao lâu."
  utter_covid_faq/q_420:
  - text: "Báo cáo đưa ra bởi Tổ chức Y tế Thế giới (WHO) cho thấy, trong số 55.924 người mắc Covid 19 được theo dõi, hơn 33% bệnh nhân có biểu hiện ho ra đờm, chất nhầy dày được tạo ra từ phổi. Triệu chứng ho của Covid 19 không phải là hiện tượng ngứa cổ họng khiến người bệnh hắng giọng, cũng không chỉ là do kích thích, mà cơn ho này xuất phát từ vùng ức và các ống phế quản bị viêm rất khó chịu."
  utter_covid_faq/q_421:
  - text: "Theo báo cáo của Tổ chức Y tế Thế giới (WHO), khoảng 5% bệnh nhân mắc Corona virus có triệu chứng nghẹt mũi. Đây không phải là dấu hiệu phổ biến nhất của bệnh, nhưng đây là triệu chứng dễ gây nhầm lẫn với cảm lạnh và cúm. Trên thực tế, nhiều dấu hiệu Covid 19 giống với bệnh cúm như đau đầu, đau nhức cơ thể, mệt mỏi. Một số triệu chứng khác có thể giống như cảm lạnh hoặc dị ứng, như đau họng, ho, sốt và nghẹt mũi."
  utter_covid_faq/q_422:
  - text: "Con phải thực hiện tất cả các biện pháp phòng chống dịch Covid-19 mà nhà trường, các thầy cô giáo triển khai. Nhớ là phải làm “tất cả” thì mới an toàn cho bản thân con và cho cả cộng đồng con nhé."
  utter_covid_faq/q_423:
  - text: "Con cũng phải thực hiện tất cả các biện pháp phòng chống dịch Covid-19 mà cha mẹ và các thầy cô đã dạy con và cũng đã được bác nhắc ở những câu hỏi – đáp trên."
  utter_covid_faq/q_424:
  - text: "Nếu ở vùng lạnh con nhớ mặc đủ ấm. Cần chuẩn bị khẩu trang để đi đường, khăn giấy/khăn vải để che mũi và chùi mũi khi hắt hơi. Tốt nhất là chuẩn bị chai nước uống riêng để không dùng chung cốc uống nước ở trường."
  utter_covid_faq/q_425:
  - text: "Con cần tập thực hiện các biện pháp phòng chống dịch Covid- 19 mà cha mẹ, thầy cô dạy con như học cách đeo khẩu trang cho đúng; học cách rửa tay và tập thói quen rửa tay thường xuyên; tập thói quen lấy tay che miệng, mũi bằng khăn giấy khi hắt hơi và rửa tay ngay sau khi ho, hắt hơi; tập thói quen không cho tay lên sờ vào vùng mặt; thường xuyên giữ gìn vệ sinh nhà cửa, vệ sinh cá nhân; ăn uống đủ chất, tập thể dục thể thao đều đặn. Hạn chế không đến những nơi đông người trong môi trường đóng kín như lễ hội, rạp chiếu phim, phòng hát karaoke… 
 Thực hiện các biện pháp phòng chống dịch Covid-19 ngay trong thời gian nghỉ ở nhà là cho con “làm bài tập ở nhà” để khi đi học trở lại con làm tốt “bài thi” phòng chống dịch Covid-19. 
 Con làm tốt các biện pháp phòng chống dịch Covid-19 không chỉ sẽ giúp phòng tránh cho bản thân con mà còn cho cả gia đình con và cộng đồng; không chỉ trước dịch bệnh Covid-19 hiện nay mà còn cả các dịch bệnh khác có thể xảy ra trong tương lai."
  utter_covid_faq/q_426:
  - text: "Hướng dẫn con thực hiện các biện pháp phòng chống lây nhiễm virus gây bệnh Covid-19 tại nhà cũng như khi đến nơi công cộng chính là cho con “luyện tập” để giảm nguy cơ lây nhiễm khi đi học trở lại. Anh, Chị có thể giải thích cho con hiểu về bệnh (tùy theo trình độ của con dùng những câu đơn giản dễ hiểu), hướng dẫn cách rửa tay đúng cách, cách sử dụng khăn giấy khi ho hoặc xì mũi, cách đeo khẩu trang, chăm sóc dinh dưỡng, nhắc con thường xuyên uống nước, giữ ấm cho con và hướng dẫn tập luyện thể dục tại nhà hàng ngày."
  utter_covid_faq/q_427:
  - text: "Nên liên hệ trực tiếp với nhà trường để kiểm chứng thông tin, không nên tin ngay vào mạng xã hội. Mặt khác cần liên hệ thường xuyên để có thông tin kịp thời nhất từ nhà trường."
  utter_covid_faq/q_428:
  - text: "Trước hết cần đảm bảo rằng con có đủ sức khỏe để đến trường; thông báo cho nhà trường biết lịch trình di chuyển nếu con có đi du lịch; cho con mặc đủ ấm và có thể cho con mang thêm khăn giấy, khẩu trang đồng thời nhắc nhở con phải tuân thủ các quy định của nhà trường trong phòng chống dịch."
  utter_covid_faq/q_429:
  - text: "Hỏi xem ở lớp con có bạn nào bị ho, sốt không? Nếu có thì con có ngồi gần hoặc tiếp xúc trực tiếp với bạn ấy không? Kiểm tra xem con có bị sốt, ho, hắt hơi, sổ mũi không? Nếu con trả lời có thì nên liên hệ ngay với nhà trường để có thông tin đầy đủ và chi tiết hơn."
  utter_covid_faq/q_430:
  - text: "Không. Để giảm bớt nguy cơ cho các con, nhà trường sẽ hạn chế người ngoài vào trong trường vì không thể biết trong số những người đưa học sinh đến trường có ai là người có nguy cơ mang virus gây bệnh vào trường không. Trường hợp nhất thiết phải vào thì phải tuân thủ quy trình do nhà trường triển khai như đeo khẩu trang, tầm soát thân nhiệt, sát trùng tay… đồng thời có thể phải khai báo lịch trình đi lại và tiếp xúc với những người bị bệnh viêm đường hô hấp trong thời gian 14 ngày gần đây."
  utter_covid_faq/q_431:
  - text: "Không hoàn toàn. Ho, sốt là biểu hiện của nhiều bệnh lý cấp và mãn tính khác nhau liên quan đến đường hô hấp. Có nhiều nguyên nhân có thể gây viêm đường hô hấp cấp tính như các loại vi khuẩn gây bệnh; các loại virus như virus cúm mùa, virus á cúm, virus hô hấp hợp bào… Do đó, không phải cứ có ho, sốt là đã bị bệnh Covid-19."
  utter_covid_faq/q_432:
  - text: "Trước hết anh chị không nên quá lo lắng về bệnh Covid-19. Tùy theo tình trạng của con, nhà trường sẽ mời anh chị đến đón con về nhà hoặc đưa đi khám bệnh để con được chẩn đoán và điều trị theo bệnh con mắc. Anh chị nên tìm hiểu và nhớ lại trước các thông tin về việc đi lại, tiếp xúc của con trong 14 ngày gần đây, đặc biệt là việc tiếp xúc với người nghi bị nhiễm virus gây bệnh Covid-19."
  utter_covid_faq/q_433:
  - text: "Không nên, trừ khi nhà trường thông báo cho nghỉ."
  utter_covid_faq/q_434:
  - text: "Có. Khi thông báo tình hình sức khỏe của con, anh chị nên hỏi nhà trường xem có học sinh nào bị giống con không để có thêm thông tin về tình hình dịch bệnh ở trường."
  utter_covid_faq/q_435:
  - text: "Sốt là biểu hiện của rất nhiều bệnh có thể có hoặc không liên quan đến bệnh Covid-19. Tuy nhiên, trong giai đoạn có dịch, nếu không có chuyên môn, anh chị không nên tự ý theo dõi và điều trị cho con. Nên cho con đi khám ở cơ sở y tế gần nhất để tìm nguyên nhân gây sốt và điều trị cho con."
  utter_covid_faq/q_436:
  - text: "Sốt là biểu hiện của rất nhiều bệnh có thể có hoặc không liên quan đến bệnh Covid-19, do vậy việc cùng lúc có một số học sinh bị sốt ở cùng một trường học chưa chắc có liên quan gì đến bệnh Covid-19."
  utter_covid_faq/q_437:
  - text: "Con tự đi học được có nghĩa là con cũng đã có khả năng nhận thức nhất định để tự bảo vệ bản thân. Chuẩn bị cho con khẩu trang để đi đường, khăn giấy/khăn vải để chùi mũi khi cần, chai nước uống riêng. Dặn con nhớ thực hiện biện pháp phòng chống lây nhiễm virus gây bệnh Covid-19 nơi công cộng đã được hướng dẫn."
  utter_covid_faq/q_438:
  - text: "Hướng dẫn cho con hoặc dặn con thực hiện các biện pháp phòng tránh lây nhiễm chung ở nơi công cộng, trong đó đáng lưu ý nhất là hạn chế chạm tay vào các đồ vật có nhiều người thường chạm tay vào."
