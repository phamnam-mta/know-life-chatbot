  utter_covid_faq/q_567:
  - text: "Bộ tự xét nghiệm COVID-19 cho kết quả nhanh chóng và có thể được thực hiện ở bất cứ đâu, bất kể tình trạng tiêm chủng của quý vị ra sao hay quý vị có các triệu chứng hay không.
