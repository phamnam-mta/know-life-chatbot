  utter_covid_faq/q_336:
  - text: "CÓ! Ngày 10/8/2021, Bộ Y tế đã ban hành quyết định 3802/QĐ-BYT về việc đưa phụ nữ mang thai từ 13 tuần trở lên vào chỉ định tiêm chủng, vốn là đối tượng bị trì hoãn trước đây, nay thành nhóm cần thận trọng khi tiêm chủng. Đồng thời, quyết định này cũng đưa phụ nữ đang nuôi con bằng sữa mẹ ra khỏi nhóm cần thận trọng khi tiêm vắc xin Covid-19.
