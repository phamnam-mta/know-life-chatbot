Những người di chuyển bằng đường hàng không từ nước ngoài tới Hoa Kỳ có thể xuất trình giấy tờ chứng minh đã khỏi COVID-19 thay vì kết quả xét nghiệm âm tính trước khi lên chuyến bay.
