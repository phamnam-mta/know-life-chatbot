  utter_covid_faq/q_99:
  - text: "CÓ! Các dữ liệu nghiên cứu  cho thấy, vắc xin COVID-19 có hiệu quả trong việc chống lại hầu hết các biến thể mới. Vắc xin xây dựng miễn dịch cộng đồng nhờ vắc xin COVID-19 được xem là “vũ khí” sắc bén nhất, an toàn nhất giúp chấm dứt đại dịch, sớm đưa cuộc sống trở lại bình thường.
Ông Samuel Alizon, Giám đốc Trung tâm Quốc gia Nghiên cứu Khoa học Pháp cho biết: Chìa khóa cho phép kiểm soát dây chuyền lây nhiễm đó là tiêm đủ 2 liều vaccine để chống chọi với biến thể Delta. Theo đó, kiểm soát đà lây nhiễm của biến thể Delta và tiêm chủng là “hai mặt của một đồng xu”. Kìm hãm được mức độ bùng phát của biến thể này càng lâu thì càng có thêm thời gian để tiêm chủng và càng đẩy mạnh tốc độ tiêm chủng thì các điều kiện lây lan sẽ trở nên khó khăn hơn với mọi biến chủng của SARS-CoV-2.
Số liệu nghiên cứu từ Chính phủ Anh cũng chỉ ra rằng, nếu tiêm đủ liều vắc xin COVID-19 có thể giảm đến 96% khả năng phải nhập viện và 79% nguy cơ nhiễm bệnh có triệu chứng do biến thể Delta. Trong trường hợp tiêm chưa đủ liều, khả năng bảo vệ kém hơn nhiều, chỉ ở mức 35%.
Ngày 21/7, nghiên cứu được công bố trên tạp chí y khoa New England Journal of Medicine cho biết, người tiêm đủ 2 liều vắc xin của hãng Pfizer hoặc AstraZeneca sẽ mang lại hiệu quả ngăn ngừa biến thể Delta gần như giống với việc ngăn ngừa biến thể Alpha.
Cụ thể, nghiên cứu với khoảng 19.000 người, cho thấy tiêm 2 liều vắc xin COVID-19 của hãng Pfizer có hiệu quả 88% trong việc ngăn ngừa các ca bệnh có triệu chứng do biến thể Delta, so với mức 93,7% trong ngăn ngừa biến thể Alpha.
Trước đó, Cơ quan Y tế công cộng Anh (PHE), vắc xin Pfizer giúp giảm 96% tỷ lệ nhập viện điều trị, vắc xin AstraZeneca đạt tỷ lệ là 92%. Cơ quan này cho biết mức độ hiệu quả của hai loại vắc xin đối với các biến thể Delta và Alpha là không cách biệt nhiều. Bên cạnh đó, cả 2 loại vắc xin này cũng đã được chứng minh có khả năng bảo vệ chống lại nguy cơ bệnh chuyển biến nặng là hơn 90%.
AstraZeneca là vắc xin đã được cấp phép lưu hành có điều kiện hoặc sử dụng khẩn cấp tại hơn 80 quốc gia trên 6 châu lục. Hơn 700 triệu liều vắc xin COVID-19 của AstraZeneca đã được cung cấp cho hơn 170 quốc gia trên toàn thế giới, trong đó có Việt Nam."
  utter_covid_faq/q_100:
  - text: "Với một loại virus nguy hiểm vừa mới được phát hiện, việc xác định hiệu quả chính xác của các loại vắc xin Covid-19 trong việc phòng, chống biến thể AY.3 vẫn đang là thách thức với các nhà khoa học.
Đến thời điểm hiện tại vẫn chưa có nghiên cứu nào khẳng định, các loại vaccine ngừa Covid-19 hiện nay không thể chống lại biến thể AY3. Vắc xin Covid-19 là “vũ khí” quan trọng nhất bảo vệ người được chủng ngừa khỏi nguy cơ biến chứng nặng, nhập viện và tử vong do Covid-19.
“Hãy tiêm bất kỳ loại vắc xin có sẵn khi có cơ hội. Vắc xin giúp bảo vệ bạn và cả những người xung quanh bạn. Vắc xin cũng sẽ làm giảm nguy cơ biến thể Delta lan truyền trong cộng đồng và gây ra các biến thể mới”, Tiến sĩ Kidong Park, Trưởng Đại diện WHO tại Việt Nam cho biết.
Dữ liệu Cơ quan Y tế công cộng Anh (PHE) chứng minh, vắc xin Pfizer giúp giảm 96% tỷ lệ nhập viện điều trị, vắc xin AstraZeneca đạt tỷ lệ là 92%. Đồng thời, cả 2 loại vắc xin này đã được chứng minh có khả năng chống lại nguy cơ diễn tiến bệnh nặng là hơn 90%.
Một nghiên cứu khác trên Tạp chí Y khoa New England cho thấy 2 liều vắc xin Covid-19 của Pfizer hoặc AstraZeneca có hiệu quả ngăn ngừa biến thể Delta gần tương đương với hiệu quả trước biến thể Alpha. Cụ thể, 2 mũi tiêm vắc xin của Pfizer có hiệu quả 88% ngăn ngừa ca bệnh có triệu chứng do nhiễm biến thể Delta và 93,7% biến thể Alpha. 2 mũi vắc xin AstraZeneca quả bảo vệ 74,5% đối với biến chủng Alpha, cao hơn so với ước tính ban đầu là 66%.
Đối với vắc xin Moderna, nghiên cứu trên 50.000 bệnh nhân thuộc Hệ thống Y tế Phòng khám Mayo, các nhà nghiên cứu nhận thấy hiệu quả của vắc xin Moderna chống nguy cơ lây nhiễm Covid-19 từ 86% vào đầu năm 2021 xuống 76% vào tháng 7 – khi biến thể Delta chiếm ưu thế.
Càng chần chừ tiêm vắc xin Covid-19, virus càng biến thể nguy hiểm, người dân càng dễ bị lây, khiến dịch bệnh kéo dài, hậu quả càng thảm khốc. Bản chất việc tiêm vaccine là đưa vật chất hoặc các protein vô hại từ virus vào cơ thể để kích thích cơ thể sinh ra kháng thể nhằm chống lại virus đó. Các kháng thể sẽ duy trì hoạt động trong cơ thể người được tiêm, từ đó sẵn sàng chống lại các loại virus, vi khuẩn đã được tiêm trong vaccine.
Sự xuất hiện của biến thể AY3 của virus Corona đang là một thách thức mới trong cuộc chiến chống đại dịch Covid-19 của các nước trên thế giới. Trước nguy cơ kép mắc Covid-19 và cúm trong mùa thu – đông sắp tới, các chuyên gia khuyến cáo, người dân nên đi tiêm vaccine Covid-19 nhanh nhất có thể, đồng thời tiếp tục nghiêm các biện pháp y tế công cộng như nguyên tắc 5K nhằm chống lại các chủng virus mang gen đột biến cao hơn."
  utter_covid_faq/q_101:
  - text: "Hiện tại, các nhà khoa học vẫn khẳng định vaccine là phương pháp hiệu quả nhất giúp bảo vệ con người khỏi sự tấn công của virus, dù các biến thể mới liên tục xuất hiện, kéo theo mối lo lắng về nguy cơ lây nhiễm tăng cao.
Giáo sư Dịch tễ học, Y tế công cộng – Chris Robertson (Đại học Strathclyde) cho biết biến chủng Delta làm tăng nguy cơ nhập viện của người nhiễm nhưng việc tiêm vaccine có thể làm giảm nguy cơ này. Ông cho biết, việc hoàn thiện phác độ với 2 liều vaccine hoặc 1 liều trong vòng 28 ngày sẽ giúp giảm nguy cơ nhập viện tới 70%.
Mặc dù các biến thể mới của SARS-CoV-2 có thể tác động ít nhiều đến hiệu quả của vaccine, tuy nhiên những người được tiêm vaccine vẫn cho phản ứng miễn dịch mới với các biến thể mới, trong đó có biến chủng Delta. Một sự kiện “siêu lây nhiễm” hồi tháng 6 tại Úc đã nêu bật được tầm quan trọng của việc tiêm vaccine.
Trong số 30 người tham gia một bữa tiệc sinh nhật tại bang New South Wales, có ca dương tính Covid-19 được phát hiện. 24 người chưa được chủng ngừa có kết quả dương tính với biến thể Delta, trong khi 6 người đã được tiêm phòng (trong đó có 1 người chỉ vừa hoàn thành mũi tiêm vaccine thứ nhất) cho kết quả âm tính với Covid-19.
Các nhà nghiên cứu cho biết vaccine có phác đồ 2 liều cho hiệu quả bảo vệ tốt hơn với biến chủng Delta so với vaccine chỉ có một liều. Tuy vậy, họ lưu ý không sử dụng dữ liệu này để so sánh hiệu quả giữa các loại vaccine với nhau. Vì mỗi vaccine có khác biệt về đối tượng tiêm chủng và về tốc độ hình thành miễn dịch.
Trong một nghiên cứu của Cơ quan Y tế công cộng Anh (PHE), vaccine Pfizer (BioNTech) giúp ngăn tỷ lệ nhập viện điều trị lên đến 96%, vaccine AstraZeneca (Vương quốc Anh) đạt tỷ lệ là 92%. Cơ quan này cho biết mức độ hiệu quả của hai loại vaccine đối với các biến thể Delta và Alpha là không cách biệt nhiều. Bên cạnh đó, cả 2 loại vaccine này cũng đã được chứng minh có khả năng bảo vệ chống lại nguy cơ bệnh chuyển biến nặng là hơn 90%. Ngoài ra, trường hợp nhiễm Covid-19 sau tiêm chủng dù rất hiếm gặp, nhưng vẫn có thể xảy ra. Với những bệnh nhân này, tải lượng SARS-CoV-2 sẽ thấp hơn và các triệu chứng nhẹ hơn nhiều so với người không tiêm chủng."
  utter_covid_faq/q_102:
  - text: "Là một biến thể virus mới xuất hiện gần đây, hiện vẫn chưa có đầy đủ dữ liệu khẳng định hiệu quả của vắc xin với biến thể Lambda. Biến thể này vẫn còn rất nhiều khía cạnh bí ẩn mà các nhà khoa học cần khám phá.
Tuy nhiên, hầu hết các loại vắc xin phòng Covid-19 được cấp phép lưu hành trên thị trường hiện nay có hiệu quả trong việc chống lại các biến thể virus. Do đó, người dân nên tiêm các loại vắc xin sẵn có để có thể bảo vệ sức khỏe của bản thân, gia đình và cộng đồng. Theo số liệu nghiên cứu từ Chính phủ Anh, tiêm đủ 2 liều vắc xin phòng Covid-19 có thể giảm đến 96% khả năng nhập viện và 79% nguy cơ nhiễm bệnh có triệu chứng do biến thể Delta.
Mặt khác, Cơ quan Y tế công cộng Anh (PHE) cũng chỉ ra rằng, vắc xin Pfizer giảm 96% tỷ lệ nhập viện điều trị, đối với vắc xin AstraZeneca là 92%. Hiệu quả của hai loại vắc xin đối với biến thể Alpha và Delta không khác biệt nhiều. Củng cố cho luận điểm này, nghiên cứu được công bố trên tạp chí y khoa New England Journal of Medicine khẳng định, những người tiêm ngừa đủ 2 liều vắc xin của hãng Pfizer hoặc AstraZeneca sẽ có thể ngăn ngừa biến thể Delta gần giống với việc ngăn ngừa biến thể Alpha.
Tính đến ngày 10/8/2021, Việt Nam đã nhập khẩu và phân phối 4 loại vắc xin phòng Covid-19 là: AstraZeneca (Vương quốc Anh), Pfizer (Mỹ), Moderna (Mỹ) và Vero Cell (của Sinopharm, Trung Quốc). Trong đó, Hệ thống Trung tâm tiêm chủng cho Trẻ em và Người lớn VNVC đã  mang về 4.387.100 liều vắc xin AstraZeneca trong tổng số 30 triệu liều vắc xin theo hợp đồng đã ký giữa VNVC với AstraZeneca vào tháng 11/2020 và chuyển giao phi lợi nhuận cho Chính phủ theo nguyên tắc phi lợi nhuận với giá bằng đúng giá mua lại của AstraZeneca. Toàn bộ những khoản chi phí rủi ro, bảo quản… lên đến hàng chục tỷ đồng sẽ do VNVC tự chi trả.
Không dừng lại ở đó, VNVC sẽ tiếp tục nỗ lực tìm kiếm những nguồn vắc xin chất lượng cao tiếp theo để mang về cho người dân cả nước, chung tay cùng ngành y tế nước nhà đẩy lùi dịch bệnh, giảm thiểu tác động của dịch bệnh Covid-19 gây ra cho sức khỏe và đời sống của người dân, sớm đưa cuộc sống người dân trở lại bình thường."
