  utter_covid_faq/q_298:
  - text: "Không có biểu hiện gì đặc trưng, thậm trí không có biểu hiện gì cho đến khi xuất hiện các triệu chứng đầu tiên của bệnh viêm đường hô hấp cấp. Đây là giai đoạn ủ bệnh. Điều đặc biệt nguy hiểm là người nhiễm virus gây bệnh Covid-19 trong giai đoạn ủ bệnh vẫn có khả năng làm lây bệnh cho người khác do vẫn phát tán virus ra xung quanh. 
