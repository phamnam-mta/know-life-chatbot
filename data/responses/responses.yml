  utter_covid_faq/q_24:
  - text: "Biến thể Omicron của COVID-19 đã được WHO xác định là một biến thể đáng lo ngại, dựa trên những bằng chứng cho thấy biến thể này có một số đột biến làm thay đổi hành vi của chúng. Hiện chưa có nhiều bằng chứng xác thực về biến thể Omicron, và nhiều nghiên cứu đang được tiến hành nhằm đánh giá khả năng lây nhiễm, mức độ nghiêm trọng và nguy cơ tái nhiễm từ biến thể này."
  utter_covid_faq/q_25:
  - text: "Khi vi rút phát tán rộng rãi và lây nhiễm ở quy mô lớn, khả năng vi rút đó đột biến sẽ gia tăng. Vi rút càng có nhiều cơ hội để lay lan thì càng có nhiều khả năng để biến đối.
Những biến thể mới như Omicron nhắc nhở chúng ta rằng đại dịch COVID-19 vẫn chưa đi đến hồi kết. Do vậy, mọi người cần tiêm phòng ngay khi có vắc xin và tiếp tục theo dõi các khuyến cáo hiện nay về phòng tránh sự lây lan của vi rút, bao gồm giữ khoảng cách, đeo khẩu trang, rửa tay thường xuyên và giữ cho môi trường trong nhà được thông thoáng.
