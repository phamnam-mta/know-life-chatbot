  utter_covid_faq/q_18:
  - text: "Biến thể B.1.617 được gọi là “đột biến kép” vì nó chứa 2 đột biến xuất hiện ở các chủng virus nguy hiểm khác là L452R từng xuất hiện trong biến thể ở California (Mỹ) và E484Q, giống với loại xuất hiện ở Nam Phi và Brazil. Ngoài 2 đột biến trên, B.1.617 có khoảng 11 đột biến khác. Chính các đột biến này giúp virus trốn tránh khả năng miễn dịch tự nhiên cũng như có đề kháng cao hơn với vắc xin và phương pháp điều trị bằng kháng thể. Đặc điểm này đã tạo ra “làn sóng thần” dịch COVID-19 thứ 2 tại Ấn Độ.
