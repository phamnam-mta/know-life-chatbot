  utter_covid_faq/q_73:
  - text: "Cocktail kháng thể Evusheld vẫn duy trì hiệu quả trung hòa đối với biến thể Omicron. Các thử nghiệm độc lập do Cơ quan quản lý thực phẩm và dược phẩm Hoa Kỳ (FDA) tiến hành để đánh giá hiệu quả của AZD7442 về khả năng trung hòa trên virus giả lập (pseudovirus) cho thấy AZD7442 duy trì khả năng trung hòa biến thể Omicron (B.1.1.529). Kết quả cho thấy, nồng độ ức chế tối thiểu 50% hoạt động virus (IC50) của AZD7442 là 171 ng/ml và 277 ng/ml trong hai xét nghiệm đối chiếu, vẫn nằm trong phạm vi hiệu giá trung hòa đã được xác định ở người đã mắc Covid-19 trước đó.
Nghiên cứu của Đại học Oxford ghi nhận AZD7442 vẫn duy trì khả năng trung hòa đối với biến thể Omicron, với hoạt động trung hòa chỉ giảm 37,1 lần so với chủng nguyên gốc."
  utter_covid_faq/q_74:
  - text: "Thực hiện chế độ ăn uống, ngủ nghỉ, học tập, sinh hoạt, tập luyện thể dục thể thao một cách khoa học sẽ giúp tăng sức khỏe nói chung và cũng chính là giúp tăng sức đề kháng của cơ thể. 
 Nếu con có sức đề kháng tốt nguy cơ mắc bệnh Covid-19 sẽ thấp hơn; nếu không may mắc bệnh thì bệnh cũng nhẹ hơn và nhanh khỏi hơn. Điều này còn đúng với tất cả các dịch bệnh khác."
  utter_covid_faq/q_75:
  - text: "Có, mọi thông tin về diễn biến sức khỏe của HSSV trong thời gian nghỉ học phòng, tránh dịch Covid-19 vừa rồi đều quan trọng, phục vụ giám sát dịch bệnh. Các thông tin cơ bản về diễn biến bệnh của con từ khi bị sốt đến khi hết sốt. Nếu con sốt do viêm đường hô hấp thì cần chuẩn bị thêm thông tin về lịch sử đi lại, tiếp xúc của con trong thời gian 14 ngày trước khi bị sốt cũng như những ngày bị sốt."
  utter_covid_faq/q_76:
  - text: "Hệ thống miễn dịch của trẻ em khác với hệ thống miễn dịch của người lớn và có thể thay đổi đáng kể tùy thuộc vào độ tuổi của các em. Hiện tại, vắc xin COVID-19 được WHO phê duyệt không được khuyến cáo cho bất kỳ ai dưới 16-18 tuổi (tùy thuộc vào từng loại vắc xin), ngay cả khi các em thuộc nhóm nguy cơ cao. Trẻ em không được đưa vào các thử nghiệm ban đầu đối với vắc-xin COVID-19, do đó, hiện có rất nhiều hạn chế hoặc không có dữ liệu về tính an toàn hoặc hiệu quả của vắc-xin cho trẻ em dưới 16 tuổi. Cần có thêm nhiều nghiên cứu nữa và chúng tôi sẽ cập nhật các khuyến nghị khi các thử nghiệm được tiến hành và có thêm thông tin.
Tuy nhiên, điều quan trọng là phải đảm cho con bạn được tiếp tục tiêm chủng các loại vắc xin khác định kỳ đúng lịch tiêm."
  utter_covid_faq/q_77:
  - text: "Nguy cơ lây nhiễm virus gây bệnh Covid-19 không phải chỉ có ở trường học, do vậy không đến trường không có nghĩa là con anh chị sẽ không bị lây nhiễm virus gây bệnh Covid-19. Trong thời gian có dịch, anh chị cần quan tâm phòng chống dịch bệnh cho con mọi lúc mọi nơi, nhất là những nơi tập trung đông người."
  utter_covid_faq/q_78:
  - text: "Tổ chức Y tế Thế giới (WHO) cho biết tên gọi chính thức của bệnh viêm đường hô hấp cấp do chủng mới của vi-rút corona (nCoV) là Covid 19. Tên gọi mới này gọi tắt của coronavirus disease 2019, theo các từ khóa “corona”, “virus”, “disease” (dịch bệnh) và 2019 là năm mà loại virus gây đại dịch này xuất hiện.
Tháng 2/2020, Ủy ban quốc tế về phân loại Virus – International Committee on Taxonomy of Viruses (ICTV) chính thức đặt tên cho chủng mới của vi-rút corona là Sars-CoV-2. Đây là tên gọi khác với tên Covid 19 mà WHO đã chỉ định trước đó.
Các nhà khoa học đã tiến hành nghiên cứu và phân lập được một chủng corona virus mới, được Tổ chức Y tế Thế giới (WHO) tạm thời gọi là 2019-nCoV có trình tự gen giống với Sars-CoV trước đây, với mức tương đồng lên tới 79,5%."
  utter_covid_faq/q_79:
  - text: "Sau thời gian ủ bệnh (trong khoảng từ 2 đến 14 ngày), các triệu chứng nhiễm Covid 19 bắt đầu xuất hiện như ho khan và sốt nhẹ. Sốt được xác định nghi ngờ Covid 19 là từ 38,1oC – 39oC hay 100,5oF – 102,1oF, thường kèm theo giảm chức năng vị giác và khứu giác.
Bệnh nhân sẽ được điều trị và cách ly tại nhà nếu các triệu chứng ở mức độ nhẹ hoặc trung bình và tự khỏi trong 1 tuần. Khoảng 10% người bệnh vẫn còn những triệu chứng sốt, mệt mỏi, ho, tiêu chảy… vào tuần thứ hai. Nếu các triệu chứng càng kéo dài càng xuất hiện thêm nhiều triệu chứng tăng nặng, đòi hỏi người bệnh phải nhập viện, hồi sức tích cực và thở máy xâm lấn. Covid 19 có diễn tiến khó đoán, đặc biệt là ở bệnh nhân lớn tuổi có bệnh nền đi kèm. Biểu hiện lâm sàng thay đổi từ hoàn toàn không có triệu chứng đến triệu chứng nặng và tử vong."
  utter_covid_faq/q_80:
  - text: "Một số virus nhiễm vào phụ nữ mang thai ảnh hưởng đến thai nhi như virus cúm gây sứt môi hở hàm ếch, virus Zika gây bệnh đầu nhỏ, một số virus có thể gây sẩy thai như Rubella. Chưa thể trả lời được liệu Covid-19 có thể gây ảnh hưởng gì lên thai nhi hay không? Trên thực tế, cần theo dõi dài ngày hậu quả thai sản của những trường hợp bệnh nhân là phụ nữ mang thai nhiễm Covid-19 ở các giai đoạn sớm của thai kỳ."
  utter_covid_faq/q_81:
  - text: "Chưa có thông tin về vấn đề này. Trên quan điểm dự phòng, bệnh Covid-19 là bệnh truyền nhiễm đặc biệt nguy hiểm, mọi khuyến cáo về bảo hộ nhân viên y tế đều được đặt lên ở mức cao nhất trước nguy cơ phơi nhiễm với máu của người bệnh."
  utter_covid_faq/q_82:
  - text: "Trong đợt dịch này, các nhà khoa học Trung Quốc đã theo dõi 9 trường hợp phụ nữ mang thai nhiễm Covid-19 và đã sinh con. Các xét nghiệm dịch ối, máu dây rốn trẻ sơ sinh có mẹ nhiễm Covid-19 và sữa mẹ không thấy có virus SAR-CoV-2. Cùng thêm các thông tin về SARS-CoV và MERS-CoV không lây truyền dọc từ mẹ sang con khiến cho các nhà khoa học tạm kết luận rằng Covid-19 không lây truyền dọc từ mẹ sang con. Mặc dù vậy, các quan sát mới chỉ thực hiện ở 9 ca bệnh nên cần có số liệu của nhiều người hơn để có thể kết luận chắc chắn về vấn đề này.
Lưu ý: Lây nhiễm dọc được hiểu là lây từ mẹ sang con qua nhau thai. Việc cách ly con khỏi mẹ để tránh lây nhiễm qua đường hô hấp hoặc đường tiếp xúc trực tiếp vẫn là cần thiết."
  utter_covid_faq/q_83:
  - text: "Theo các nhà nghiên cứu, da nổi mẩn do Covid-19 là dấu hiệu phổ biến và không thể bỏ qua để nhận biết virus SARS-CoV-2. Biểu hiện ngoài da của bệnh nhân nhiễm COVID-19 rất đa dạng, có thể kể đến như:
Ngón chân, ngón tay bị cước;
Chàm ở vùng cổ và ngực; chàm miệng;
Phát ban sần, nổi mụn nước;
Mề đay,…
Hầu hết các tổn thương đều tự khỏi sau khoảng 10 ngày, trong đó 5 biểu hiện đáng chú ý và thường gặp nhất là:
Phát ban sần (47%).
Mề đay (19%).
Ngón chân COVID-19 (19%).
Phản ứng mụn nước hoặc dạng thuỷ đậu (9%).
Viêm mao mạch dạng livedo hoặc hoại tử (6%).
Theo bác sĩ Bạch Thị Chính, những bệnh nhân mắc bệnh lý nền về da, đặc biệt là bệnh lý tự miễn như lupus ban đỏ hệ thống, xơ cứng bì, viêm bì cơ… cần tuân thủ chặt chẽ khuyến cáo phòng dịch của bác sĩ da liễu và của bệnh viện nơi bệnh nhân đến khám chữa bệnh. Những người không thuộc nhóm bệnh lý tự miễn nhưng đang sử dụng các thuốc ức chế miễn dịch như corticoid hoặc các thuốc sinh học… cũng cần nâng cao cảnh giác để phòng, tránh mắc COVID-19 vì đây là nhóm đối tượng nguy cơ cao nhiễm bệnh."
  utter_covid_faq/q_84:
  - text: "Có. Các triệu chứng về đường tiêu hóa như buồn nôn hay nôn là dấu hiệu nhận biết sớm covid-19. Thông thường, buồn nôn thường xuất hiện 1-2 ngày trước khi người bệnh phát sốt. Mặc dù vậy, hiện tượng này có thể gây ra do các bệnh lý khác về sức khỏe. Nếu như có bất kỳ triệu chứng bất thường nghi Covid-19, hãy tự cách ly, giữ khoảng cách an toàn với những người trong gia đình. Ở trong một phòng  riêng, sử dụng phòng tắm riêng nếu có thể."
  utter_covid_faq/q_85:
  - text: "COVID-19, dị ứng, cúm, cảm lạnh,… đều là những bệnh tác động đến đường hô hấp gây các triệu chứng giống nhau nên rất khó phân biệt. Có nhiều nguyên nhân có thể gây viêm đường hô hấp cấp như: virus cúm mùa, virus hợp bào,…
Theo các chuyên gia, có thể phân biệt COVID-19 với các bệnh khác thông qua 3 triệu chứng đặc trưng và rõ ràng nhất là sốt, ho khan dai dẳng và khó thở. Sổ mũi, chảy nước mũi là biểu hiện phổ biến của bệnh cúm, không phải của COVID-19."
  utter_covid_faq/q_86:
  - text: "CÓ. Triệu chứng khó thở, thở hụt ở lồng ngực là dấu hiệu cảnh báo điển hình nhất của COVID-19. Virus SARS-CoV-2 gây ảnh hưởng trực tiếp đến phổi, kiểm soát hệ hô hấp dẫn đến triệu chứng khó thở, tức ngực… Nếu bạn bị ho kèm cảm thấy khó thở thì đừng chủ quan vì khả năng nhiễm COVID-19 là rất cao. Lúc này, bạn nên đến bệnh viện thăm khám kịp thời trước khi bệnh tình trở nên trầm trọng."
  utter_covid_faq/q_87:
  - text: "Theo nghiên cứu mới nhất của các nhà khoa học tại Đại học Oxford (Anh), những bệnh nhân mắc COVID-19 không có quá nhiều rối loạn hô hấp nhưng lại bị đau bụng. Nguyên nhân có thể xuất phát từ hiện tượng viêm phổi (ở thùy dưới phổi) do nhiễm virus SARS-CoV-2. Ở nhóm người lớn tuổi, nếu mức độ của COVID-19 nghiêm trọng thì triệu chứng tiêu hóa xuất hiện nặng nề hơn.Một nghiên cứu khác trên 204 bệnh nhân ở Vũ Hán – nơi bắt đầu bùng phát dịch COVID-19 cho thấy, gần một nửa bệnh nhân (48,5%) đến bệnh viện với các vấn đề về tiêu hóa, chủ yếu bị tiêu chảy. Các chuyên gia khuyến cáo, tiêu chảy cũng là một triệu chứng điển hình của COVID-19, do đó khi xuất hiện của các triệu chứng như trên, hãy tự cách ly và không xuất hiện ở những nơi công cộng."
  utter_covid_faq/q_88:
  - text: "Có. Đau họng, ho khan, thậm chí có đờm đặc và bọt, khả năng cao là một trong những triệu chứng điển hình, nghiêm trọng và phổ biến của Covid-19. Dấu hiệu covid đau họng thường dễ bị nhầm lẫn với đau họng thông thường. Đau họng do Covid không có hiệu quả điều trị khi uống các thuốc đau họng thông thường. Do đó, nếu cảm thấy ho nhiều, kéo dài, uống thuốc hoặc điều trị tại nhà không đỡ, kết hợp với triệu chứng sốt, khó thở, người bệnh cần đi khám sức khỏe ngay tại các cơ sở khám, chữa bệnh được Nhà nước, Bộ Y tế chỉ định."
  utter_covid_faq/q_89:
  - text: "Hoàn toàn có thể có! Những người có đột biến gen mã hóa thụ thể dành cho virus làm cho virus không thể chui được vào bên trong tế bào là người có khả năng đề kháng tự nhiên với virus.
Tuy nhiên, còn quá sớm để tìm ra người có đề kháng tự nhiên với Covid-19. Hi vọng công nghệ giải mã bộ gen người hiện nay đã rất phát triển cho phép giải trình tự toàn bộ bộ gen người trong thời gian ngắn và giá thành thấp sẽ tạo điều kiện sàng lọc trong số những người nhiễm hoặc phơi nhiễm với Covid-19 nhưng không bị bệnh. Bằng cách đó có thể sẽ tìm ra được những người có đột biến gen tạo khả năng đề kháng tự nhiên với Covid-19."
  utter_covid_faq/q_90:
  - text: "Có. Vì trong huyết tương (thành phần dịch lỏng của máu) người bị bệnh đã khỏi có các kháng thể chống lại tác nhân gây bệnh. Chính các kháng thể này là “vũ khí” giúp cơ thể người bệnh chống lại các tác nhân gây bệnh, góp phần giúp người đó khỏi bệnh.
Truyền huyết tương (hoặc sản phẩm kháng thể tinh chế) của người bị bệnh đã khỏi cho người đang bị bệnh chính là truyền các yếu tố đã giúp người này khỏi bệnh sang cho người khác đang bị bệnh, tương tự như cung cấp “vũ khí” cho người ấy để đánh giặc. Phương pháp này đã được các bác sĩ Hồng Kông áp dụng với bệnh nhân SARS trước đây. 
Điều này đòi hỏi người khỏi bệnh phải thực sự khỏi bệnh (không còn virus trong người), xét nghiệm máu có kháng thể trung hòa được virus SAR-CoV-2 và người đó đủ sức khỏe có thể hiến máu tách huyết tương chứa kháng thể kháng Covid-19 để truyền cho bệnh nhân. Ngoài ra, còn phải xem xét các yếu tố khác, bao gồm cả hòa hợp nhóm máu ABO và các xét nghiệm an toàn truyền máu khác, để tránh các tai biến trong điều trị bằng huyết thanh. Thực tế hiện nay, các bác sĩ Trung Quốc cũng đang bắt đầu nghiên cứu thí điểm biện pháp này cho các bệnh nhân nặng."
  utter_covid_faq/q_91:
  - text: "Là một virus hoàn toàn mới, lần đầu tiên xuất hiện ở người nên chưa ai có đề kháng đặc hiệu với virus. Vì vậy, cơ thể người mới nhiễm Covid-19 lần đầu tiên sẽ đề kháng chống virus bằng những phương thức tự nhiên không đặc hiệu trước (chủ yếu là các yếu tố hóa học trong dịch tiết của niêm mạc đường hô hấp). Nếu cơ chế này chiến thắng thì người đó không bị bệnh. Nếu cơ chế này thất bại thì người đó bị nhiễm mầm bệnh vào bên trong các tế bào.
Đây là cuộc chạy đua giữa một bên là sức tấn công hủy diệt của virus, với một bên là sức đề kháng của cơ thể khống chế sự nhân lên và loại bỏ virus cộng với khả năng tái tạo lại các tế bào đã bị tổn thương do virus. Nếu virus thắng thì bệnh sẽ tiến triển, nếu hệ miễn dịch thắng thì người bệnh khỏi bệnh."
  utter_covid_faq/q_92:
  - text: "GS.TS Phan Trọng Lân – Viện trưởng Viện Pasteur TP.HCM cho biết: Hiện tại, Tổ chức Y tế Thế giới (WHO) chia các biến thể của SARS-CoV-2 làm 2 nhóm: Biến thể đáng quan tâm (VOIs) và Biến thể đáng quan ngại (VOCs).
Biến thể đáng quan tâm (VOIs): khi có thay đổi về kiểu hình hoặc có 1 gen với nhiều đột biến có khả năng làm thay đổi acid amin liên quan đến kiểu hình; và gây lây lan dịch trong cộng đồng hoặc có nhiều ca/chùm ca bệnh xuất hiện cùng lúc; hoặc được phát hiện ở nhiều quốc gia.
Biến thể đáng quan ngại (VOCs): là những biến thể được khẳng định có liên quan đến gia tăng đáng kể khả năng lây lan; làm thay đổi đáng kể tình hình dịch tễ Covid-19 một cách tiêu cực; tăng độc lực virus/làm nặng lên biểu hiện lâm sàng; giảm hiệu quả các biện pháp y tế công cộng; hay giảm hiệu quả của các vaccine, xét nghiệm chẩn đoán, liệu pháp điều trị hiện hành.
Hiện có 4 biến thể virus SARS-CoV-2 được WHO xếp vào nhóm đáng quan ngại bao gồm Alpha, Beta, Gamma và Delta được phát hiện lần đầu tại Anh, Nam Phi, Brazil và Ấn Độ. Trong đó, biến thể Delta được đánh giá là nguy hiểm nhất, là chủng lây nhiễm thống trị trên toàn cầu bởi khả năng lây lan cao. Trước đó, cách gọi tên các biến chủng cũ là thường ghép “biến thể” + “tên quốc gia” là không được dùng vì có thể tạo tâm lý kỳ thị."
  utter_covid_faq/q_93:
