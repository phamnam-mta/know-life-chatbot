  - text: "Có. Các loại vắc xin COVID-19 được WHO phê duyệt vẫn mang lại hiệu quả cao trong việc ngăn bệnh trở nặng và các trường hợp tử vong, bao gồm cả hiệu quả trước biến thể Delta. Hãy tiêm vắc xin khi đến lượt. Nếu loại vắc xin bạn tiêm cần phải tiêm hai liều, cần tiêm đủ liều để đạt được hiệu quả bảo vệ cao nhất.
