  - text: "Giữ cho cơ thể đủ nước, Ăn thực phẩm nguyên hạt, Chuẩn bị sẵn sàng thức ăn sau khi tiêm vắc xin"
  utter_covid_faq/q_441:
  - text: "Việc mở cửa lại trường học cần tuân thủ công tác phòng, chống dịch COVID-19 chung của ngành y tế nhằm đảm bảo an toàn cho học sinh, cán bộ nhân viên, giáo viên và gia đình. Một số biện pháp thiết thực mà nhà trường có thể triển khai bao gồm:
Sắp xếp xen kẽ giờ đến trường và tan học
Sắp xếp xen kẽ giờ ăn
Tổ chức lớp học trong các không gian tạm thời hoặc ngoài trời
Sắp xếp lịch học theo ca, giảm sĩ số lớp
Nước sạch và công trình vệ sinh sẽ góp phần quan trọng vào việc mở cửa lại trường học an toàn. Cán bộ quản lý cần phân tích những điểm cần cải thiện về biện pháp vệ sinh trong trường học, bao gồm thực hành rửa tay, thói quen khi gặp các vấn đề hô hấp (chẳng hạn, che miệng khi ho và hắt hơi bằng khuỷu tay), biện pháp giãn cách, quy trình vệ sinh cơ sở vật chất và thực hành chế biến thực phẩm an toàn.  Cán bộ quản lý và giáo viên trong nhà trường cần được tập huấn về giãn cách an toàn và thực hành vệ sinh."
  utter_covid_faq/q_442:
  - text: "Chúng ta đang dần thấy số lượng trẻ em quay trở lại trường học tăng lên. Hơn 1 tỷ học sinh vẫn chưa được đi học trở lại do trường học đóng cửa phòng dịch tại nhiều quốc gia. Tuy nhiên, 105 trong tổng số 134 quốc gia yêu cầu trường học đóng cửa (78%) đã quyết định ngày mở cửa lại trường học. 59 trong 105 quốc gia này đã hoặc có kế hoạch sớm mở cửa lại trường học. [Tính đến cuối tháng 8 năm 2020]
Trước tình hình khó khăn và phân hóa trên toàn cầu, mỗi quốc gia đang ở một giai đoạn khác nhau xét về cách thức và thời điểm dự kiến mở cửa lại trường học. Những quyết định này sẽ thường được đưa ra bởi chính quyền cấp trung ương hoặc cấp tiểu bang sau khi thảo luận với chính quyền địa phương. Sau khi quyết định có mở cửa lại trường học hay không, các chính quyền cần cân nhắc những lợi ích và nguy cơ về mặt giáo dục, y tế công cộng và kinh tế - xã hội trong bối cảnh địa phương. Lợi ích tốt nhất của trẻ em cần được đặt làm trung tâm khi đưa ra những quyết định này trên cơ sở những bằng chứng tốt nhất hiện có. Song việc mở cửa lại sẽ được thực hiện cụ thể như thế nào thì mỗi trường mỗi khác."
  utter_covid_faq/q_443:
  - text: "Các nghiên cứu về khả năng lây nhiễm của biến thể Omicron đang được tiến hành. Chúng tôi sẽ tiếp tục cập nhật khi có thêm thông tin. Tuy nhiên, những người thường xuyên có tiếp xúc ngoài xã hội và những người chưa tiêm vắc xin có nguy cơ mắc COVID-19 cao hơn."
  utter_covid_faq/q_444:
  - text: "Biến thể Delta không nhắm mục tiêu cụ thể đến trẻ em. Tất cả các nhóm tuổi đều có sự gia tăng tỷ lệ lây nhiễm. Tuy nhiên, biến thể Delta dễ lây lan hơn các chủng khác và những đối tượng tiếp xúc với nhiều người và chưa được tiêm chủng sẽ dễ lây nhiễm biến thể Delta hơn."
  utter_covid_faq/q_445:
  - text: "Chọn kích thước khẩu trang phù hợp. Lựa chọn khẩu trang cho trẻ em theo chỉ định: 
Không nên sử dụng khẩu trang (bao gồm cả khẩu trang y tế và khẩu trang vải) cho trẻ dưới 2 tuổi đeo nếu không có sự giám sát của người lớn. 
Đối với trẻ sơ sinh và trẻ nhỏ dưới 2 tuổi, sẽ có nguy cơ nghẹt thở hoặc các nguy cơ sức khỏe khác nếu sử dụng khẩu trang không đúng cách. Ngoài ra, trẻ nhỏ thích chạm hoặc kéo khẩu trang trên mặt làm tăng khả năng nhiễm trùng. 
Cha mẹ nên để trẻ sơ sinh và trẻ nhỏ ở nhà càng nhiều càng tốt và tránh đưa trẻ đến các nơi tụ tập xã hội hoặc sân chơi không cần thiết. Nếu có nhu cầu ra ngoài, hãy chọn những nơi ít đông đúc hơn và nhớ giữ khoảng cách xã hội giữa trẻ và người khác, và tránh chạm vào những thứ xung quanh. 
Người chăm sóc cần đảm bảo vệ sinh riêng trước khi chăm sóc trẻ nhỏ. Giữ tay sạch và đeo khẩu trang khi cho bé ăn."
  utter_covid_faq/q_446:
  - text: "Một số tác dụng không mong muốn có thể xảy ra sau khi tiêm vắc xin Pfizer BNT162b2 bao gồm: Sưng đau, mệt mỏi, đau đầu, đau cơ, ớn lạnh, đau khớp, sốt, vết tiêm đỏ, sưng tấy, buồn nôn, cảm thấy không khỏe và sưng hạch bạch huyết.
Trong một số trường hợp cực kỳ hiếm gặp, vắc xin BNT162b2 có thể gây phản ứng dị ứng sau vài phút hoặc vài giờ sau tiêm như: khó thở, sưng mặt và cổ họng, nhịp tim đập nhanh, phát ban trên cơ thể, chóng mặt và suy nhược.
Theo như báo cáo được đưa ra bởi Hãng dược Pfizer (Mỹ) và Công ty công nghệ sinh học BioNTech (Đức), cho đến nay vắc xin BNT162b2 không gây ra bất kỳ phản ứng nghiêm trọng nào. Trước khi được sản xuất với quy mô lớn như hiện tại, vắc xin BNT162b2 đã trải qua các cuộc thử nghiệm lâm sàng kể từ tháng 5, nhằm phát hiện phản ứng phụ tiềm ẩn. Có ít nhất 4 phiên bản của vắc xin BNT162b2 đã được thử nghiệm và chọn ra loại có tác dụng phụ nhẹ nhất. Sau khi vắc xin được đưa ra thị trường, vắc xin BNT162b2 sẽ tiếp tục được Trung tâm Kiểm soát Phòng ngừa Dịch bệnh (CDC) và FDA tiến hành giám sát để đảm bảo vắc xin không gây ra bất kỳ biến chứng nào về lâu dài."
  utter_covid_faq/q_447:
  - text: "Tác dụng phụ tại vị trí tiêm: Đau, sưng, mẩn đỏ,…
Tác dụng phụ ở toàn thân: Ớn lạnh, mệt mỏi, đau đầu, đau cơ khớp, buồn nôn, nôn mửa…"
  utter_covid_faq/q_448:
  - text: "Giống như bất cứ loại vaccine nào khác, vaccine Sinopharm phòng Covid-19 có thể có một số tác dụng phụ ở một số đối tượng. Các tác dụng phụ này thường chỉ gây những ảnh hưởng không đáng kể đến khả năng thực hiện hoạt động thường ngày và thường sẽ biến mất chỉ sau vài ngày. Ở một số đối tượng không gặp tác dụng phụ khi tiêm vaccine Sinopharm, nhưng điều này không có nghĩa là vaccine không phát huy tác dụng bảo vệ.
Một số tác dụng phụ phổ biến của vacxin Sinopharm có thể kể đến như:
Đau, mẩn đỏ, sưng tấy ở vị trí tiêm;
Mệt mỏi;
Đau đầu, đau cơ;
Sốt, ớn lạnh, buồn nôn.
Để giảm bớt tác dụng phụ khi gặp phải tình trạng này, bạn có thể chườm mát tại vị trí tiêm. Uống thật nhiều nước và mặc trang phục nhẹ nhàng để giảm cảm giác khó chịu do sốt.
Trong hầu hết các trường hợp những tác dụng phụ sẽ nhanh chóng biến mất. Tuy nhiên, hãy liên hệ với bác sĩ hoặc đến cơ sở y tế gần nhất nếu tình trạng mẩn đỏ, cơn đau gia tăng ở vị trí tiêm sau 24 giờ."
  utter_covid_faq/q_449:
  - text: "Sốt: Sốt nhẹ dưới 38 độ thường khỏi sớm, có thể kéo dài 1-2 ngày. Những trường hợp sốt cao > 38 độ cần theo dõi, nếu thân nhiệt không giảm hoặc không đáp ứng với các thuốc hạ sốt thông thường cần đến gặp bác sĩ hoặc cơ sở y tế gần nhất.
Phản ứng tại chỗ: gồm các triệu chứng đỏ, sưng, chai, cứng tại chỗ tiêm… thường tự khỏi trong vòng vài ngày đến 1 tuần.
Đau khớp: có thể tự khỏi, một số trường hợp cần dùng thuốc giảm đau theo chỉ định của cán bộ y tế.
Hội chứng não, màng não cấp tính xuất hiện những cơn kịch phát, rối loạn ý thức: kéo dài 1 đến nhiều ngày, cần đưa đến cơ sở y tế để được khám, điều trị."
  utter_covid_faq/q_450:
  - text: "Tác nhân gây bệnh Covid-19 là một chủng virus Corona mới có tên SARS-CoV-2. 
 Khi mới được phát hiện, chủng virus gây bệnh Covid-19 khác hẳn với các chủng virus Corona đã biết trước đó nên đã được đặt tên là “virus Corona mới” (Novel Coronavirus - viết tắt là nCoV). Trong danh pháp khoa học, tên chủng virus mới còn có thêm thông tin về năm phát hiện, do vậy tên đầy đủ của chủng virus Corona mới này là “2019 Novel Coronavirus” viết tắt hay ký hiệu là “2019-nCoV”. Ngày 11/02/2020 Hội đồng danh pháp virus quốc tế (International Committee on Taxonomy of Viruses – ICTV), căn cứ vào đặc điểm bộ gen của virus này có liên quan với bộ gen của virus Corona gây bệnh SARS năm 2003, đã chính thức đặt tên chủng virus này là SARS-CoV-2. WHO cũng chính thức sử dụng tên SARS-CoV-2 do ICTV đặt để gọi tên virus gây bệnh Covid-19 thay cho “2019-nCoV” hoặc “nCoV”. 
 Trên quan điểm muốn tránh cho cộng đồng khỏi hiểu nhầm hoặc quá lo sợ dịch bệnh Covid-19 như dịch SARS nên WHO đã quyết định không gọi tên bệnh theo tên virus SARS-CoV-2 và khi thông tin với cộng đồng, tác nhân gây bệnh Covid-19 được WHO đề cập là “virus gây bệnh Covid-19” hoặc ngắn gọn hơn là “virus gây bệnh Covid-19”. 
 Tài liệu này chủ yếu nói về bệnh và phương thức lây truyền nên lựa chọn phương thức tiếp cận linh hoạt của WHO dùng thuật ngữ “virus gây bệnh Covid-19” để chỉ tác nhân gây bệnh Covid- 19 - tức virus SARS-CoV-2."
  utter_covid_faq/q_451:
  - text: "Hiện nay, tình hình dịch trên thế giới vẫn chưa có dấu hiệu chững lại, đặc biệt tại một số nước sau khi thực hiện nới lỏng các biện pháp phòng, chống dịch đã bùng phát dịch trở lại, dự báo trong thời gian tới số ca bệnh còn tiếp tục gia tăng. Bộ Y tế cảnh báo, ở Việt Nam, nguy cơ dịch bệnh bùng phát vẫn luôn hiện hữu."
  utter_covid_faq/q_452:
  - text: "Không, bạn không thể nhiễm COVID-19 từ bất kỳ loại vắc-xin nào, cũng như vắc-xin không ảnh hưởng đến kết quả xét nghiệm COVID-19 PCR hoặc xét nghiệm kháng nguyên."
  utter_covid_faq/q_453:
  - text: "CDC đặc biệt khuyến khích tất cả những người sử dụng phương pháp tự xét nghiệm thực hiện báo cáo mọi kết quả dương tính cho nhà cung cấp dịch vụ chăm sóc sức khỏe. Nhà cung cấp dịch vụ chăm sóc sức khỏe có thể đảm bảo rằng những người có kết quả xét nghiệm dương tính với COVID-19 nhận được chăm sóc y tế phù hợp nhất, bao gồm cả phương pháp điều trị cụ thể nếu cần thiết.
Ở hầu hết các khu vực phân quyền, nhà cung cấp dịch vụ chăm sóc sức khỏe chẩn đoán COVID-19 cần phải báo cáo những trường hợp trên cho y tế công cộng.
Chính phủ Hoa Kỳ không muốn hình thành bất kỳ rào cản nào gây khó khăn cho việc sử dụng bộ tự xét nghiệm. Việc giám sát COVID-19 tiếp tục dựa trên kết quả từ xét nghiệm phòng thí nghiệm. Vai trò chính của việc báo cáo ca bệnh là cho phép cơ quan y tế cộng đồng thực hiện hành động nhằm giảm thiểu lây lan dịch bệnh. Cộng đồng y tế công cộng, bao gồm CDC, tin tưởng rằng vẫn có nhận thức rõ ràng về tình huống mà không cần nhận kết quả tự xét nghiệm."
  utter_covid_faq/q_454:
  - text: "Không, bạn có thể sử dụng bất kỳ nhiệt độ nào của nước để rửa tay. Nước lạnh và nước ấm có hiệu quả như nhau trong việc tiêu diệt vi trùng và vi rút - miễn là bạn sử dụng xà phòng!"
