  utter_covid_faq/q_252:
  - text: "Tin tức về COVID-19 và hiện nay là biến thể Omicron xuất hiện rất nhiều trong cuộc sống hàng ngày của chúng ta, và theo lẽ tự nhiên, trẻ nhỏ thấy tò mò sẽ đặt rất nhiều câu hỏi. Dưới đây là một số gợi ý giúp bạn giải thích với trẻ một cách đơn giản và chắc chắn về một chủ đề có thể coi là khá phức tạp này. 
