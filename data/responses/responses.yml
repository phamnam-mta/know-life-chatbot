  utter_covid_faq/q_152:
  - text: "Vaccine Pfizer (BNT162b2) ứng dụng công nghệ vật liệu di truyền, sử dụng mRNA làm “mồi nhử” hướng dẫn hệ miễn dịch chống lại mầm bệnh, bằng cách kích thích các tế bào trong cơ thể người tạo ra protein virus. Khi hệ miễn dịch của cơ thể tiếp xúc với protein sẽ sinh ra kháng thể chống lại, từ đó các tế bào miễn dịch nhận biết được virus SARS-CoV-2 và chống lại Covid-19 hiệu quả.
Theo kết quả nghiên cứu của những giai đoạn thử nghiệm trước khi được tung ra thị trường, vắc xin BNT162b2 mang lại hiệu quả bảo vệ lên đến 95% và không để lại tác dụng phụ nghiêm trọng nào. Kết quả này có thể được xem là bước đột phá trong cuộc chạy đua tìm kiếm phương pháp đẩy lùi đại dịch, mang lại niềm hy vọng cho toàn thể nhân loại."
  utter_covid_faq/q_153:
  - text: "Vaccine Sinopharm của Trung Quốc được phát triển theo cách “truyền thống” hơn so với một số loại vaccine phòng Covid-19 khác đang được sử dụng như Pfizer và Moderna. Nếu như vaccine Pfizer và Moderna được bào chế theo công nghệ mRNA, thì vaccine Sinopharm là vaccine bất hoạt sử dụng các phần tử virus bất hoạt nhằm mục đích kích thích hệ thống miễn dịch sinh ra kháng thể.
Dù có điểm khác biệt nhất định trong cơ chế sản xuất với những loại vaccine Covid-19 tiên tiến trên thế giới, nhưng quan trọng nhất vẫn là hiệu quả bảo vệ cuối cùng. Vaccine Sinopharm có kết quả hậu lâm sàng cho thấy hiệu quả bảo vệ lên đến 78,2%. Trong khi đó, vắc xin Sinopharm có hiệu quả 79% trong việc giảm tỷ lệ nhập viện khi mắc Covid-19 và các trường hợp không phải vào phòng chăm sóc đặc biệt."
  utter_covid_faq/q_154:
  - text: "Kháng thể đơn dòng là các protein được tạo ra trong phòng thí nghiệm, bắt chước hệ miễn dịch để chống lại các mầm bệnh có hại như virus.
Siêu vắc xin Evusheld gồm 2 kháng thể đơn dòng thành phần tixagevimab và cilgavimab. Hai kháng thể này gắn vào 2 vị trí riêng biệt, không trùng lặp nhau trên protein gai, giúp trung hòa virus SARS-CoV-2 (ngăn không cho protein gai tương tác với thụ thể ACE2 trên màng tế bào, dẫn đến virus SARS-CoV-2 không thể xâm nhập vào tế bào người). Việc sử dụng cùng lúc 2 kháng thể đem đến tác dụng hiệp đồng và giảm nguy cơ đề kháng của virus SARS-CoV-2 đối với Evusheld."
  utter_covid_faq/q_155:
  - text: "Virus này ban đầu xuất hiện từ nguồn động vật nhưng có khả năng lây lan từ người sang người. Điều quan trọng cần lưu ý là sự lây lan từ người sang người có thể xảy ra liên tục. Đến thời điểm hiện tại, Bộ Y tế khẳng định, chỉ có 3 con đường cơ bản lây nhiễm: Qua việc tiếp xúc với giọt nước bọt từ người ho, hắt hơi, sổ mũi vào đường hô hấp; lây trực tiếp (khi tiếp xúc với người bệnh mà không thực hiện biện pháp phòng bệnh); và lây truyền qua bề mặt trung gian đã nhiễm bẩn."
  utter_covid_faq/q_156:
  - text: "Vắc xin phòng COVID-19 của AstraZeneca giúp cơ thể phát triển khả năng miễn dịch, phòng tác nhân gây bệnh COVID-19. Những loại vắc xin khác nhau sẽ có những tác động khác nhau để cơ thể đáp ứng miễn dịch, tuy nhiên có một điểm chung trong cách thức hoạt động của các loại vắc xin là ngoài việc tạo ra kháng thể chống lại virus, vắc xin còn có thể tạo ra tế bào lympho T, lympho B ghi nhớ để chống lại virus xâm nhập trong tương lai.
Vaccine AstraZeneca sử dụng vector là virus adeno mất khả năng sao chép của tinh tinh, dựa trên phiên bản suy yếu của virus adeno (virus cúm gây bệnh ở tinh tinh), có chứa vật chất di truyền là protein gai bề mặt của virus gây bệnh COVID-19 được gọi tên là Spike hoặc S. Protein, Spike chính là thành phần tiên phong mở đường tiến công cho virus SARS-CoV-2 xâm nhập cơ thể con người. Đây cũng là mục tiêu tấn công của hệ miễn dịch khi virus SARS-CoV-2 xâm nhập.
Sau khi vào cơ thể, vắc xin  sẽ mang mã di truyền của virus corona quy định protein S cho tế bào.., từ đó, cơ thể bắt đầu hình thành cơ chế tự tạo ra protein S.
Các tế bào miễn dịch trong máu của bạn nhận diện protein S là “kẻ xâm nhập”, và điều này kích hoạt phản ứng của hệ miễn dịch.
Cơ thể bạn bắt đầu tạo ra kháng thể và tế bào miễn dịch, gọi là tế bào T, có thể nhắm mục tiêu và tiêu diệt các tế bào có mang protein S. Các tế bào miễn dịch còn kêu gọi sản xuất ra nhiều tế bào miễn dịch hơn để giúp chống lại những “kẻ xâm nhập”. 
Hệ thống miễn dịch sau đó tiếp tục tạo ra các tế bào trí nhớ. Những tế bào trí nhớ này có thể phát hiện ra virus corona trong tương lai, bằng cách nhận ra protein S trên bề mặt của virus corona. Nếu các tế bào miễn dịch phát hiện ra virus corona trong cơ thể bạn, chúng có thể kêu gọi phóng thích kháng thể và sản xuất tế bào T rất nhanh. Điều này ngăn chặn virus corona lây lan và làm giảm tác hại do bệnh COVID-19 gây ra."
  utter_covid_faq/q_157:
  - text: "Để sản xuất vắc xin mRNA-1273, các nhà khoa học Moderna đã nghiên cứu và dựa trên công nghệ dùng vật liệu di truyền (nucleic acid) gọi là mã RNA thông tin (mRNA). Hiện nay trên thế giới, chỉ có 2 hãng dược là Moderna và Pfizer (Mỹ) ứng dụng công nghệ này để bào chế vắc xin Covid-19. Mặt khác, trước đây công nghệ mRNA đã được nghiên cứu cho bệnh cúm, sốt Zika, bệnh dại và virus cytomegalo (CMV).
Đối với vắc xin mRNA, người tiêm sẽ nhận được vật liệu di truyền – mRNA (đây là vật liệu mã hóa protein virus). Khi vắc xin mRNA được tiêm vào bắp tay, các tế bào cơ sẽ giải mã chúng để tạo ra protein virus trực tiếp trong cơ thể.
Cách tiếp cận này bắt chước những gì SARS-CoV-2 làm trong tự nhiên – nhưng mRNA của vắc xin chỉ mã hóa cho đoạn quan trọng của protein virus. Điều này giúp cho hệ thống miễn dịch biết trước virus thật trông như thế nào mà không cần phải mắc bệnh. Đồng thời cũng giúp cho hệ thống miễn dịch có thời gian để tạo ra các kháng thể mạnh mẽ có thể vô hiệu hóa vi rút thật nếu người này bị nhiễm bệnh trong tương lai.
Trong trường hợp này, mRNA tổng hợp là vật chất di truyền, nó không thể được truyền cho thế hệ tiếp theo. Sau khi tiêm mRNA, phân tử này sẽ hướng dẫn các tế bào cơ sản xuất protein virus, nồng độ protein virus đạt đến mức cao nhất trong 24-48 giờ và có thể kéo dài vài ngày sau tiêm.
Điểm cộng khác cho dạng mRNA đó là có khả năng bền hơn trong việc chống lại mầm bệnh có xu hướng đột biến nhanh, chẳng hạn như virus SARS-CoV-2 hay virus cúm. Vắc xin mRNA đã được chứng minh là “một sự thay thế đầy hứa hẹn” cho vắc xin truyền thống."
  utter_covid_faq/q_158:
  - text: "Vi rút này ban đầu xuất hiện từ nguồn động vật nhưng có khả năng lây truyền từ người sang người. Điều quan trọng cần lưu ý là sự lây lan từ người sang người có thể xảy ra liên tục. Ở người, vi rút lây từ người này sang người kia thông qua tiếp xúc với dịch cơ thể của người bệnh. Tùy thuộc vào mức độ lây lan của chủng vi rút, việc ho, hắt hơi hay bắt tay có thể khiến người xung quanh bị phơi nhiễm.
Vi rút cũng có thể bị lây từ việc ai đó chạm tay vào một vật mà người bệnh chạm vào, sau đó đưa lên miệng, mũi và mắt họ. Những người chăm sóc bệnh nhân cũng có thể bị phơi nhiễm vi rút khi xử lý các chất thải của người bệnh."
  utter_covid_faq/q_159:
  - text: "Ngày 8/12/2021, Cơ quan Quản lý Thực phẩm và Dược phẩm của Mỹ (FDA) đã cấp phép sử dụng khẩn cấp thuốc kháng thể đơn dòng Evusheld cho chỉ định dự phòng trước phơi nhiễm. AstraZeneca đang nộp hồ sơ lên FDA cho chỉ định điều trị ngoại trú COVID-19."
  utter_covid_faq/q_160:
  - text: "Là một virus hoàn toàn mới, lần đầu tiên xuất hiện ở người nên ngay từ đầu virus xuất hiện chưa ai có đề kháng đặc hiệu với virus gây bệnh Covid-19. 
 Cơ thể người mới nhiễm virus gây bệnh Covid-19 lần đầu tiên sẽ đề kháng chống virus bằng những phương thức tự nhiên không đặc hiệu trước (chủ yếu là các yếu tố hóa học trong dịch tiết của niêm mạc đường hô hấp). Nếu cơ chế này chiến thắng thì người đó không bị bệnh. Nếu cơ chế này thất bại thì người đó bị nhiễm mầm bệnh vào bên trong các tế bào. Lúc này, hệ thống miễn dịch của cơ thể người nhiễm virus sẽ phát triển các cơ chế đề kháng đặc hiệu để loại bỏ virus và cả các tế bào đã bị nhiễm virus. Đây là cuộc chạy đua giữa một bên là sức tấn công hủy diệt của virus với một bên là sức đề kháng của cơ thể khống chế sự nhân lên và loại bỏ virus cộng với khả năng tái tạo lại các tế bào đã bị tổn thương do virus. Nếu virus thắng thì bệnh sẽ tiến triển, nếu hệ miễn dịch thắng thì người bệnh khỏi bệnh."
  utter_covid_faq/q_161:
  - text: "Cần bình tĩnh, tự cách ly tại nhà và theo dõi tình trạng sức khỏe trong vòng 14 ngày, đeo khẩu trang và hạn chế tối đa việc tiếp xúc với bên ngoài. Thường xuyên rửa tay bằng xà phòng và dung dịch sát khuẩn, ránh đưa tay lên mắt, mũi, miệng. 
Nếu có những dấu hiệu sốt, ho, chảy mũi, đau đầu, đau họng, khó thở… thì lập tức đến ngay cơ sở y tế gần nhất để được kiểm tra, cách ly và điều trị kịp thời. Đồng thời thông báo cho nhân viên y tế lịch trình tiếp xúc với bên ngoài. 
Trường hợp có diễn biến nặng hoặc được xác định dương tính với virus Corona, người bệnh sẽ được chuyển đến bệnh viện tuyến cuối theo phân tuyến điều trị của Bộ Y tế. "
  utter_covid_faq/q_162:
  - text: "Môi trường cần sạch sẽ thông thoáng. Nếu có ánh nắng mặt trời chiếu vào sẽ có tác dụng tiêu diệt virus rất hiệu quả. Khi cần thiết, ngoài vệ sinh chung cần phun thuốc khử trùng để tiêu diệt virus gây bệnh Covid-19."
  utter_covid_faq/q_163:
  - text: "Nhà cửa (phòng học, văn phòng, phòng tập…) là môi trường nơi con người sinh sống và làm việc cũng có nguy cơ ô nhiễm virus gây bệnh Covid-19. Do virus gây bệnh Covid-19 có trong không khí và đặc biệt là các bề mặt nên cần vệ sinh nhà cửa để giảm bớt nguy cơ ô nhiễm không khí và ô nhiễm bề mặt. Nên để thoáng khí; hạn chế hoặc không sử dụng điều hòa vì làm không khí tù đọng trong nhà; nếu có điều kiện nên mở cửa để cho không khí lưu thông. Quét dọn, lau chùi nhà cửa thường xuyên. Đặc biệt, khi có ánh nắng mặt trời nên mở cửa để thông khí và cho ánh nắng mặt trời chiếu vào có tác dụng tiêu diệt virus."
  utter_covid_faq/q_164:
  - text: "Theo Cơ quan giải trình tự bộ gen COVID-19 của Chính phủ Ấn Độ, biến thể Delta Plus mang 3 đặc điểm đáng lo ngại gồm: tăng khả năng lây nhiễm, liên kết mạnh hơn với các thụ thể của tế bào phổi và làm giảm phản ứng kháng thể.
Hiện tại, vẫn chưa có nghiên cứu nào chỉ rõ phiên bản mới của Delta có thể có ảnh hưởng đến hiệu quả của vắc xin Covid-19 – nhưng theo ông Julian Tang, Giáo sư khoa học hô hấp tại Đại học Leicester (vương quốc Anh) cảnh báo Delta Plus có thể gây ra “những đặc tính kháng vắc xin đáng kể”.
Bản chất của các loại vắc xin COVID-19 khi đưa vào cơ thể để huấn luyện hệ miễn dịch nhận ra protein gai hoặc các bộ phận của nó – nơi tạo ra đột biến bổ sung của virus SARS-CoV-2. Tuy nhiên, các nhà khoa học cần thêm thời gian để phân lập và nuôi cấy đột biến mới để theo dõi về khả năng thoát khỏi miễn dịch, mức độ nghiêm trọng của bệnh hoặc tăng khả năng lây truyền,…"
  utter_covid_faq/q_165:
  - text: "Khác với Delta, Delta Plus mang thêm một đột biến bổ sung có tên là K417N, một protein đột biến có khả năng thay đổi lớp protein gai và lây nhiễm cao sang các tế bào khỏe mạnh. “Dấu cộng (Plus)” trong Delta Plus có ý nghĩa đề cập đến đột biến K417N. Theo các nhà khoa học Anh, Delta Plus chia thành ít nhất 2 nhóm, gồm Delta-AY.1 và Delta AY.2. Trong đó, Delta AY.1 dường như phổ biến nhất.
Theo các nhà khoa học, biến thể Delta Plus sở hữu tất cả đặc điểm của biến thể Delta (phát hiện đầu tiên ở Ấn Độ) kết hợp với đột biến trong biến thể Beta (phát hiện đầu tiên ở Nam Phi). Delta Plus được coi là có khả năng lây nhiễm cao và lây lan nhanh chóng. Nó cũng cho thấy khả năng bám chặt hơn vào các thụ thể của tế bào phổi và có khả năng làm giảm phản ứng kháng thể đơn dòng.
Đột biến K417N không phải là hoàn toàn mới, nhưng nó xuất hiện trên Delta khiến chủng này nguy hiểm hơn. Theo ông Francois Balloux, Giám đốc Viện Di truyền Đại học London (UCL), cho biết: Đột biến giúp virus SARS-CoV-2 tăng khả năng né tránh hệ miễn dịch và lây lan nhanh hơn, dù mức độ cụ thể vẫn chưa rõ. Trước đó, K417N được tìm thấy trong biến chủng Beta, Gamma xuất hiện đầu tiên ở Nam Phi và Brazil, nên đặc điểm này cũng không hẳn là đáng lo ngại. Đồng thời, K417N cũng nằm trong protein đột biến của virus, giúp lý giải nguyên do biến chủng Beta kháng vắc xin một phần.
Cơ quan Y tế Anh coi cả 3 biến chủng đều đáng lo ngại, bao gồm Delta gốc phát hiện lần đầu tại Ấn Độ, cũng như Delta Plus gồm Delta-AY.1 và Delta AY.2. Tính đến nay, có 160 biến thể virus SARS-CoV-2 được ghi nhận trên toàn cầu. Trong quá trình nhân bản trong tế bào, virus SARS-Cov-2 luôn tạo ra đột biến, có những đột biến khiến virus nguy hiểm hơn, có những đột biến không tạo ra sự khác biệt hay làm hại virus."
  utter_covid_faq/q_166:
  - text: "Biến thể Delta Plus được ghi nhận lần đầu tiên ở Ấn Độ tại 3 bang: Maharashtra, Kerala và Madhya Pradesh vào tháng 26/4/2021 đã nhen nhóm lên mối lo ngại về làn sóng dịch thứ 3 ở quốc gia Nam Á này. Bộ Y tế Ấn Độ lập tức khuyến cáo thực hiện “biện pháp kiểm soát ngay lập tức” tại những nơi xuất hiện biến thể mới. Các biện pháp được đề xuất gồm tránh tụ tập đông người, xét nghiệm quy mô lớn, truy vết tiếp xúc và tăng tốc tiêm chủng.
Tới nay, số người mắc biến chủng Delta Plus được ghi nhận vẫn thấp hơn nhiều so với biến thể Delta. Các nhà khoa học cho biết, để gây ảnh hưởng, một biến thể cần phải lây nhiễm cho rất nhiều người và chứng tỏ khả năng lây nhiễm, cho đến nay, Delta Plus vẫn chưa làm được điều đó, tuy nhiên vẫn cần phải nghiên cứu và theo dõi thêm."
  utter_covid_faq/q_167:
  - text: "Khi một người đã bị nhiễm virus Corona, việc cần chú trọng là tăng cường chăm sóc dinh dưỡng, nâng cao thể trạng, giảm nhẹ triệu chứng, rút ngắn thời gian điều trị, đồng thời tăng cao hiệu quả điều trị. Cần sớm lập kế hoạch nuôi dưỡng người nhiễm vi rút Corona theo tình trạng dinh dưỡng và bệnh cảnh lâm sàng cụ thể."
  utter_covid_faq/q_168:
  - text: "Tác nhân sát trùng chính trong dịch sát trùng tay (hay còn gọi là dung dịch rửa tay khô) là cồn. Vì vậy, theo tiêu chuẩn của Bộ Y tế, dung dịch sát trùng tay phải có nồng độ cồn đạt từ 60% trở lên. Ngoài ra, cồn là dung dịch dễ bay hơi; để làm tăng thời gian tiếp xúc giữa cồn với các vi trùng có trên tay cần làm chậm quá trình bay hơi của cồn nên trong các dung dịch này thường được bổ sung các chất làm chậm bay hơi cồn như glycerin chứ không chỉ pha loãng cồn với nước."
  utter_covid_faq/q_169:
  - text: "Các loại vi-rút corona khác đã được tìm thấy ở dơi Bắc Mỹ trong quá khứ, nhưng hiện tại không có bằng chứng nào cho thấy loại vi-rút gây ra COVID-19 có trong dơi ở Hoa Kỳ. Nói chung, vi-rút corona không gây ra bệnh hoặc tử vong ở dơi, nhưng chúng ta vẫn chưa biết liệu vi-rút corona mới này có làm cho loài dơi Bắc Mỹ mắc bệnh hay không. Dơi là một phần quan trọng của hệ sinh thái tự nhiên và quần thể của chúng đã đang dần giảm đi ở Hoa Kỳ. Quần thể dơi có thể tiếp tục bị đe dọa bởi chính căn bệnh này hoặc do tác hại gây ra cho dơi do quan niệm sai lầm rằng dơi đang lây lan bệnh COVID-19. Tuy nhiên, không có bằng chứng nào cho thấy dơi ở Hoa Kỳ là nguồn vi-rút gây ra COVID-19 cho con người. Các nghiên cứu tiếp theo là cần thiết để hiểu xem và làm thế nào dơi có thể bị ảnh hưởng bởi COVID-19."
  utter_covid_faq/q_170:
  - text: "Khi có một thành viên trong trường nhiễm virus gây bệnh Covid-19, người này phát tán virus ra ngoài làm ô nhiễm không khí và bề mặt xung quanh. Từ đó những người xung quanh là bạn học, thầy cô giáo hít phải không khí có virus hoặc chạm tay vào bề mặt có virus như sách vở, đồ dùng học tập, bàn ghế, quần áo, phương tiện vui chơi… rồi từ tay lây nhiễm lên vùng mặt và nhiễm bệnh. 
 Do mật độ người đông, ở cạnh nhau thời gian dài và có tính tương tác tiếp xúc cao trong không gian tương đối kín nên một người có thể làm lây nhiễm virus sang nhiều người khiến cho số người nhiễm bệnh có thể tăng lên theo cấp số nhân. Vì vậy, trường học là nơi virus gây bệnh Covid-19 có thể lây lan rất nhanh chóng, với tốc độ cao hơn so với cộng đồng bên ngoài."
  utter_covid_faq/q_171:
  - text: "Trường học là môi trường rất mở với bên ngoài. Hàng ngày có rất nhiều người cùng đồ vật từ bên ngoài đi vào trong trường học: HSSV, giáo viên, nhân viên của nhà trường, khách thăm quan… ; chỉ cần một người hoặc một vật mang mầm bệnh Covid-19 đến trường là dịch Covid-19 đã có thể xâm nhập vào nhà trường. 
 Vì vậy nhằm bảo đảm an toàn cho nhà trường, việc hạn chế ra vào trường với những người ngoài và tầm soát phát hiện sớm không cho người mang virus (cả người trong và ngoài trường, cả người có triệu chứng cũng như người mang virus không triệu chứng), kiểm tra vệ sinh an toàn của đồ vật và phương tiện đi vào trường có vai trò rất quan trọng để ngăn không cho virus gây bệnh Covid-19 tấn công vào trường học."
  utter_covid_faq/q_172:
  - text: "Covid-19 là bệnh do virus Corona gây ra và xuất hiện lần đầu năm 2019. Tại Việt Nam tên bệnh thường bao gồm triệu chứng chính và tác nhân gây bệnh, do vậy bệnh này được gọi chi tiết hơn là “viêm đường hô hấp cấp do virus Corona mới” hoặc “viêm phổi cấp do virus Corona mới” do tổn thương viêm chủ yếu ở phổi. 
 Covid-19 là bệnh truyền nhiễm (tức là bệnh lây truyền trực tiếp hoặc gián tiếp từ người hoặc từ động vật sang người do tác nhân gây bệnh truyền nhiễm, ví dụ: bệnh sởi, quai bị, bệnh thủy đậu… lây trực tiếp từ người sang người, bệnh sốt xuất huyết lây từ người sang người qua muỗi đốt, bệnh cúm gia cầm lây từ gia cầm sang người) đã lây lan ra nhiều người và trở thành dịch Covid-19. 
 Dịch bệnh này xuất hiện đầu tiên ở thành phố Vũ Hán, tỉnh Hồ Bắc, Trung Quốc, trong đó nhiều người cùng bị viêm đường hô hấp cấp. Tác nhân gây bệnh sau đó được xác định là một chủng mới của virus Corona. Chủng virus mới này được tìm ra năm 2019 nên được ký hiệu là 2019-nCoV (viết tắt của cụm từ “2019 Novel Coronavirus”). Vì thế, ban đầu dịch bệnh này có tên là “Dịch viêm đường hô hấp cấp do chủng mới của virus Corona 2019-nCoV”. 
 Tên dịch bệnh vừa mô tả biểu hiện bệnh và tác nhân gây bệnh nên thường rất dài. Để ngắn gọn, trong thời gian đầu giới chuyên môn và các phương tiện truyền thông ở nước ta thường gọi tắt dịch bệnh này là: 
 - Dịch viêm đường hô hấp cấp do “virus Corona mới” hoặc “virus Corona chủng mới” hoặc “chủng mới của virus Corona” (vì trước đây đã có các dịch viêm đường hô hấp cấp do các chủng virus Corona khác gây ra); 
 - Dịch viêm đường hô hấp cấp do 2019-nCoV (chỉ nêu tác nhân gây bệnh); 
 - Dịch viêm đường hô hấp cấp do nCoV (nêu ngắn gọn tác nhân gây bệnh nCoV đã đủ để phân biệt với tất cả các chủng virus khác đồng thời dễ phát âm hơn 2019-nCoV). 
 Vấn đề gọi tên dài dòng, phức tạp và khó phát âm (nhất là cụm từ “2019-nCoV”) không chỉ xảy ra trong tiếng Việt mà ngay cả trong các ngôn ngữ quốc tế khác nên Tổ chức Y tế Thế giới (WHO) muốn nhân cơ hội này tìm một định dạng đặt tên bệnh mới có cân nhắc nhiều khía cạnh, trong đó có cả vấn đề dễ phát âm, đầy đủ thông tin, bỏ qua các yếu tố địa danh để tránh nguy cơ phát sinh sự kỳ thị. Tại thời điểm đó (ngày 11/ 02/ 2020), tên chủng virus Corona mới này đã được Hội đồng danh pháp virus quốc tế (International Committee on Taxonomy of Viruses – ICTV) căn cứ vào đặc điểm bộ gen của virus này có liên quan với bộ gen của virus Corona gây bệnh SARS năm 2003 đã đặt tên chủng virus này là SARS-CoV-2; tuy nhiên WHO cũng không muốn đặt tên bệnh theo tên virus gây bệnh vì điều này có nguy cơ gây hoang mang cho cộng đồng như dịch bệnh SARS. Cùng ngày hôm đó, sau khi thống nhất các chuyên gia toàn cầu, WHO đã chính thức gọi tên bệnh này là Covid-19 (viết tắt của cụm từ “Coronavirrus disease 2019”) với ý nghĩa là bệnh do virus Corona gây ra và xuất hiện lần đầu năm 2019. Phương thức đặt tên mới này cũng được WHO xác định làm định dạng chuẩn để đặt tên những bệnh mới khác có thể xuất hiện trong tương lai."
  utter_covid_faq/q_173:
  - text: "Dịch Covid-19 là dịch bệnh truyền nhiễm đặc biệt nguy hiểm. 
 - Nhóm A: Là những bệnh truyền nhiễm đặc biệt nguy hiểm, lây truyền nhanh; phát tán rộng; tỷ lệ tử vong cao hoặc chưa rõ tác nhân gây bệnh. 
 - Nhóm B: Là các bệnh truyền nhiễm nguy hiểm, có khả năng lây truyền nhanh và có thể gây tử vong. 
 - Nhóm C: Là các bệnh ít nguy hiểm, khả năng lây truyền không nhanh và ít gây tử vong. 
 Trên cơ sở đó, dịch Covid-19 được Bộ Y tế xếp vào nhóm A - nhóm đặc biệt nguy hiểm vì bệnh có khả năng lây lan nhanh trong cộng đồng, chưa có thuốc điều trị đặc hiệu và cũng chưa có vắc xin phòng bệnh, tỷ lệ tử vong ban đầu được dự báo tới 5% - trên thực tế tại thời điểm này (23/02/2020) đang ở mức khoảng 2%."
  utter_covid_faq/q_174:
  - text: "Bệnh Covid-19 xuất hiện đầu tiên ở người bị nhiễm virus Corona từ động vật. Từ người bệnh đầu tiên virus phát tán và lây lan từ người này sang người khác theo cấp số nhân (ước tính từ 1 người lây cho 3-4 người), trở thành dịch tại địa phương ban đầu. Từ địa phương này dịch lan ra các nhiều nơi trên thế giới và trở thành dịch bệnh mang tính toàn cầu. 
 Do những người đầu tiên bị bệnh đều có liên quan đến một địa điểm mua bán động vật hoang dã ở Vũ Hán, Hồ Bắc, Trung Quốc và tác nhân gây bệnh được tìm thấy ở người bệnh là virus Corona - loại virus phổ biến gây bệnh ở động vật; mặt khác chủng virus này hoàn toàn mới nên được cho là virus Corona vốn lưu hành ở động vật đã biến đổi (tiến hóa) thành virus gây bệnh cho người (tương tự virus Corona gây bệnh SARS lây từ cầy hương sang người, virus Corona gây bệnh viêm đường hô hấp Trung Đông lây từ lạc đà sang người). Tiếp đó người hoặc những người đầu tiên nhiễm virus từ động vật lại trở thành nguồn phát tán và lây nhiễm virus sang người khác, làm cho bệnh trở thành dịch bệnh lây truyền từ người sang người. 
 Một bệnh nếu chỉ lây từ động vật sang người rồi dừng lại ở người bị nhiễm bệnh từ động vật, không tiếp tục lây từ người sang người (như cúm gia cầm) thì việc kiểm soát còn tương đối thuận lợi (cách ly, thậm chí tiêu hủy toàn bộ nguồn phát tán mầm bệnh là động vật). Khi bệnh từ động vật lây sang người rồi lại tiếp tục lây từ người sang người thì việc kiểm soát sẽ trở nên vô cùng khó khăn như SARS, MERS và Covid-19 hiện nay. 
 Như vậy, sau dịch SARS do virus SARS-CoV lây từ cầy hương sang người, dịch viêm đường hô hấp Trung Đông do virus MERS-CoV lây từ lạc đà sang người; nay dịch Covid-19 cũng do virus Corona (SARS-CoV-2) lây từ động vật hoang dã (nhiều khả năng từ dơi hoặc tê tê hoặc rắn) sang người, càng có thêm cơ sở để khuyến cáo mọi người tránh tiếp xúc với động vật hoang dã. Đặc biệt, việc mua bán, giết thịt động vật hoang dã có nguy cơ nhiễm bệnh rất cao do con người tiếp xúc trực tiếp với các chất bài tiết và thịt sống của động vật hoang dã."
  utter_covid_faq/q_175:
  - text: "Dịch Covid-19 viết tắt của cụm từ “Coronavirus disease 2019”, llà dịch bệnh do virus Corona 2 gây ra hội chứng hô hấp cấp tính nặng (viết tắt là SARS-CoV-2) gây ra. Dịch bệnh này xuất hiện đầu tiên ở thành phố Vũ Hán, tỉnh Hồ Bắc, Trung Quốc, trong đó nhiều người cùng bị viêm đường hô hấp cấp."
  utter_covid_faq/q_176:
  - text: "'Bệnh do coronavirus 2019 (COVID-19)' là bệnh do một loại coronavirus mới có tên là SARS-CoV2 gây ra."
  utter_covid_faq/q_177:
  - text: "Chính phủ và người sử dụng lao động phải tôn trọng quyền cho con bú của phụ nữ. Nhân viên hiện đang cho con bú không nên bị buộc thôi việc nếu không được tiêm vắc-xin phòng COVID-19. Họ cần được hỗ trợ để tiếp tục làm việc và khuyến khích họ tiếp tục cho con bú sữa mẹ cho dù họ có được tiêm vắc-xin hay không."
  utter_covid_faq/q_178:
  - text: "Evusheld (hay còn gọi là AZD7442) là dung dịch kết hợp của 2 kháng thể đơn dòng tác dụng kéo dài là tixagevimab (AZD8895) và cilgavimab (AZD1061), được phát triển nhằm phòng ngừa Covid-19 và giảm tỷ lệ chuyển biến nghiêm trọng ở người mắc Covid-19, đồng thời tạo lá chắn bảo vệ người tiêm liên tục lên đến 12 tháng.
So với kháng thể truyền thống, Evusheld đã được tối ưu hóa bằng công nghệ độc quyền của AstraZeneca, giúp kéo dài thời gian bán hủy hơn gấp 3 lần và có khả năng bảo vệ lên tới 12 tháng chỉ sau 1 lần tiêm bắp. Evusheld tập trung với nồng độ cao ở niêm mạc vùng mũi hầu và giảm nguy cơ các bệnh lý liên quan đến miễn dịch như hiện tượng tăng cường bệnh tật phụ thuộc kháng thể (antibody-dependent enhancement of disease).
Evusheld là hỗn hợp kháng thể đơn dòng duy nhất hiện nay sử dụng đường tiêm bắp và có dữ liệu pha 3 thành công cho chỉ định dự phòng trước phơi nhiễm và điều trị bệnh nhân Covid-19 ngoại trú mức độ nhẹ và trung bình.
Tên gọi “Evusheld” có nghĩa là “every shield”, thể hiện mong muốn của hãng dược AstraZeneca nhằm cung cấp thêm 1 lớp khiên bảo vệ chống lại sự tấn công của Covid-19 cho tất cả mọi người, đặc biệt nhóm đối tượng nguy cơ cao như bệnh nhân suy giảm miễn dịch, bệnh nhân có bệnh lý nền, người có nguy cơ cao phơi nhiễm Covid-19 do môi trường sống và làm việc,…"
  utter_covid_faq/q_179:
  - text: "Nếu bạn chọn đi du lịch, hãy kiểm tra mọi hạn chế đi lại, lệnh lưu trú tại nhà, các yêu cầu kiểm dịch và xét nghiệm trong khu vực địa phương của bạn và tất cả những nơi bạn định đến (kiểm tra các trang web của Bộ Y tế, Bộ Ngoại giao và cơ quan y tế địa phương). Xin lưu ý rằng các chính sách này có thể thay đổi mà không cần thông báo trước và kế hoạch du lịch của bạn có thể bị gián đoạn. Nếu bạn hoặc gia đình của bạn bị ốm hoặc tiếp xúc với một người có COVID-19 trong chuyến đi của bạn, bạn có thể bị cách ly hoặc cách ly và việc trở về của bạn có thể bị trì hoãn. Một số hệ thống chăm sóc sức khỏe bị quá tải và có thể hạn chế khả năng tiếp cận với dịch vụ chăm sóc y tế đầy đủ ở các khu vực bị ảnh hưởng nếu bạn hoặc gia đình của bạn bị ốm hoặc bị thương trong chuyến đi.
Kiểm tra trước những lựa chọn có sẵn tại điểm đến của bạn về phương tiện đi lại, thức ăn và chỗ ở. Hãy nhớ rằng một số hoạt động kinh doanh và dịch vụ có thể bị gián đoạn hoàn toàn hoặc một phần ở các khu vực bị ảnh hưởng, bao gồm giao thông công cộng, cửa hàng và nhà hàng, cũng như các điểm du lịch nổi tiếng - vì vậy hãy kiểm tra thông tin mới nhất về những thay đổi đối với dịch vụ và thủ tục.
Các điểm cần cân nhắc và lưu ý bao gồm:
Trước khi đi du lịch, bạn và gia đình cần phải chắc chắn tiêm phòng đầy đủ các loại vắc xin định kỳ, bao gồm vắc xin sởi-quai bị-rubella (MMR) và vắc-xin cúm mùa.
Chuẩn bị đủ thuốc đủ cho cả chuyến đi cho bất kỳ thành viên nào trong gia đình đang phải điều trị bệnh kéo dài.
Chọn phương tiện di chuyển an toàn nhất. Cố gắng tránh di chuyển bằng đường hàng không và du lịch trên biển, những nơi có thể khó khăn thực hiện giãn cách trong thời gian dài. Nếu sử dụng phương tiện giao thông công cộng, hãy tuân thủ các biện pháp phòng ngừa chính - giữ khoảng cách tiếp xúc, hạn chế chạm vào các bề mặt và vệ sinh tay thường xuyên. Giữ một hàng ghế giữa bạn và những du khách khác nếu có thể. Nếu di chuyển bằng phương tiện cá nhân, hãy cố gắng dừng lại ở mức tối thiểu bằng cách mang theo đầy đủ đồ ăn thức uống và đổ xăng trước cho xe.
Lên kế hoạch để tránh di chuyển vào thời gian cao điểm và đi các tuyến đường ít tắc nghẽn hơn nếu có thể.
Trong chuyến đi của bạn, hãy lên kế hoạch tránh đến những không gian đông đúc, không gian kín không thông thoáng, cũng như bất kỳ cuộc tụ tập đông người nào như hòa nhạc, sự kiện và tiệc tùng.
Hãy lên kế hoạch mang theo thức ăn và đồ uống của riêng bạn nếu bạn có thể."
