Bạn cần cập nhật thông tin mới nhất về đại dịch. Trang web của các tổ chức thế giới như UNICEF và Tổ chức Y tế Thế giới là những nguồn thông tin hữu ích về COVID-19.
Nếu bạn chưa biết câu trả lời, đừng đoán mò. Hãy xem đây là cơ hội để cùng tìm đáp án với con. 
Lưu ý rằng trẻ sẽ bắt chước theo cảm xúc từ người lớn. Vì vậy, hãy cố gắng không chia sẻ quá nhiều về những nỗi sợ của bạn với con, kể cả khi bạn lo rằng điều đó có thể khiến con bạn cảm thấy không thoải mái."
  utter_covid_faq/q_253:
  - text: "Bộ Y tế khuyến cáo người dân và cộng đồng chủ động thực hiện tốt các biện pháp sau:
